 north_african_religion_desc:0 "Традиционные верования гуанчей следуют культу мертвых и считают, что когда человек уходит из этого мира, он становится обожествленным среди своей семьи. Поклонение камням и строительство мегалитов приближает последователей к богам, а главными божествами, уступающими по значимости только Творцу, являются боги Солнца и Луны."
