 # Misc
 activity_tro_breizh:0 "Паломничество в Тро-Брейж"
 activity_tro_breizh_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] паломничество по семи городам Бретани"
 
 # Modifiers
 RICE_breton_guerande_salterns:0 "Солеварни Геранды"
 RICE_breton_guerande_salterns_desc:0 "Город Геранд (или Гвенранн на бретонском языке) расположен рядом с большим солончаком. На протяжении веков люди здесь собирали соль на местных солончаках, чтобы получить значительную прибыль."
 RICE_breton_recent_tro_breizh:0 "Завершено паломничество в Тро-Брейж"
 RICE_breton_recent_tro_breizh_desc:0 "Этот персонаж недавно завершил "Тур по Бретани", древнее христианское паломничество, которое совершают многие бретонцы. Традиционно паломничество охватывает семь различных святых мест в Бретани."
 RICE_breton_calvary_small:0 "Малая Голгофа"
 RICE_breton_calvary_small_desc:0 "Этот персонаж недавно пожертвовал средства на строительство небольшой Голгофы (или монументальной общественной скульптуры распятия) в одном из бретонских поселений. Хотя она и небольшая, это хороший жест благочестия."
 RICE_breton_calvary_medium:0 "Средняя Голгофа"
 RICE_breton_calvary_medium_desc:0 "Этот персонаж недавно пожертвовал средства на строительство средней Голгофы (или монументальной общественной скульптуры распятия) в одном из бретонских поселений."
 RICE_breton_calvary_large:0 "Большая Голгофа"
 RICE_breton_calvary_large_desc:0 "Этот персонаж недавно пожертвовал средства на строительство большой Голгофы (или монументальной общественной скульптуры распятия) в одном из бретонских поселений. Эта скульптура вдохновит многих своим величием и красотой!"
 RICE_breton_observed_treguier_merchants:0 "Наблюдение за работой торговцев из Трегье"
 RICE_breton_treguier_pilgrim_stories:0 "Беседы с паломниками в Трегье"
 RICE_breton_fruits_of_dol:0 "Купленные фрукты из бретонского города Доль"
 RICE_breton_merlins_blessing:0 "Благословение Мерлина"
 RICE_breton_merlins_blessing_desc:0 "Говорят, что этот персонаж получил некое благословение после посещения предполагаемой гробницы знаменитой фигуры артурианской легенды, самого Мерлина."
 RICE_breton_using_carnac_stones:0 "Использование карнакских камней в строительных проектах"
 RICE_breton_eagle_fern_minor:0 "Отвар орлиного папоротника (слабый)"
 RICE_breton_eagle_fern_major:0 "Отвар орлиного папоротника (сильный)"
 RICE_breton_golden_grass:0 "Тоник из золотой травы"
 RICE_breton_impressive_herbal_knowledge:0 "Впечатляющие знания о травах и растениях, найденных в Бретани"
 RICE_breton_ankou_sightings:0 "Наблюдения за Анку"
 RICE_breton_ankou_sightings_desc:0 "В последнее время в этом регионе часто видели Анку, духа смерти в бретонском фольклоре. С этими явлениями связывают ряд несчастных случаев и смертей, хотя более здравомыслящие ученые утверждают, что эти верования, скорее всего, просто массовая истерия."
 RICE_breton_chouchen_too_much:0 "Выпил слишком крепкий сидр "Шушен""
 RICE_breton_tales_of_ys:0 "Недавно услышанные истории о Кер-Ис"
 RICE_breton_tales_of_ys_desc:0 "Кер-Ис был легендарным городом с огромным богатством и властью в Бретани, который, как говорят, был поглощен океаном много поколений назад. Недавно этот персонаж встретил человека, который утверждает, что видел его руины под водой."
 RICE_breton_salted_butter_feasts:0 "Праздники с бретонским соленым маслом"
 RICE_breton_chouchen_aphrodasiac:0 "Афродизиак Шушен"
 RICE_breton_chouchen_aphrodasiac_desc:0 "В последнее время этот персонаж пьет много Шушена. Бретонский фольклор гласит, что этот сорт медовухи можно даже принимать в качестве афродизиака."
 RICE_breton_eating_salted_butter:0 "Ест много бретонского соленого масла"
 RICE_breton_xxxxx:0 "xxxxx"
 RICE_breton_xxxxx_desc:0 "xxxxx"

 # Decisions
 RICE_tro_breizh:0 "Отправиться в паломничество в Тро Брейж"
 RICE_tro_breizh_tooltip:0 "Вы отправитесь в "тур" по Бретани, чтобы посетить семь святых основателей Бретани."
 RICE_tro_breizh_desc:0 "Я отправлюсь в паломничество Тро Брейж и посещу города, связанные с семью святыми-основателями Бретани."
 RICE_tro_breizh_effect_tooltip:0 "Вы побываете в семи городах Бретани, каждый из которых посвящен местному бретонскому святому."
 RICE_tro_breizh_confirm:0 "Вперед, в Бретань!"
 RICE_erect_calvary_sculpture:0 "Воздвигнуть скульптуру Голгофы"
 RICE_erect_calvary_sculpture_tooltip:0 "Вы проспонсируете строительство скульптуры Голгофы в одном из местных городов."
 RICE_erect_calvary_sculpture_desc:0 "Я буду спонсировать строительство Голгофы (монументального общественного распятия) в одном из местных городов."
 RICE_erect_calvary_sculpture_effect_tooltip:0 "Вы получите специальный модификатор на 10 лет."
 RICE_erect_calvary_sculpture_extra_cost_tooltip:0 "Строительство более крупных Голгоф обойдется дороже"
 RICE_erect_calvary_sculpture_confirm:0 "Давайте начнем строить!"
 RICE_breton_decision_calvary_requirement:0 "Владеет провинцией в #weak Бретани#!, #weak Северной Франции#!, #weak Португалии#!, или в #weak Нидерландах#!."
 RICE_tro_breizh_context_tooltip:0 "#emphasis Исторический контекст:#! Хотя местные паломничества были важной частью бретонской культуры на протяжении веков (как и во многих других частях христианского мира), "Тро Брейж" - это современный термин и понятие, используемое здесь для удобства представления исторических паломничеств в регионе."
 RICE_erect_calvary_sculpture_context_tooltip:0 "#emphasis Исторический контекст:#! Голгофы - это тип монументальной архитектуры позднего средневековья и раннего нового времени, обычно встречающийся в различных частях континентальной Западной Европы, таких как Бретань."

