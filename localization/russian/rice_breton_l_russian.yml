 breton.0050.t:0 "Гробница Мерлина"
 breton.0050.desc:0 "В Бретани под вашим владычеством находится лесной массив, связанный с артурианской легендой. Местный бретонский фольклор утверждает, что здесь есть несколько примечательных мест, в частности, гробница Мерлина. Из любопытства вы посетили это место сегодня и обнаружили, что это не более чем большой высеченный камень на небольшой поляне в лесу. Может быть, здесь действительно похоронен легендарный придворный волшебник короля Артура, Мерлин? Говорят, что если оставить у камня простое подношение, например цветы или немного еды, можно попросить об исполнении желания."
 breton.0050.a:0 "Глупое суеверие! Но здесь спокойно, так что я отдохну здесь."
 breton.0050.b:0 "Для меня большая честь посетить могилу такого великого человека."
 breton.0051.t:0 "Камни Карнака"
 breton.0051.desc:0 "В Бретани древние каменные плиты, уложенные в аккуратные узоры, можно найти повсюду, особенно возле деревни Карнак. Некоторые местные жители используют такие камни в нашей юрисдикции для местных строительных проектов. Однако есть и те, кто предостерегает от подобных вещей, утверждая, что эти камни были построены древними святыми людьми, и их не следует тревожить."
 breton.0051.a:0 "Пусть простолюдины поступают с ними, как хотят."
 breton.0051.b:0 "Возможно, я смогу использовать камни в своих собственных проектах!"
 breton.0051.c:0 "Правда, мы не должны нарушать такие священные места!"
 breton.0052.t:0 "Камни гигантов"
 breton.0052.desc:0 "Путешествуя по Бретани, я наткнулся(лась) на место, где было огромное количество больших камней, аккуратно уложенных друг на друга. Я замечаю пастуха, который отпускает своих овец отдохнуть под одним из таких камней, и завязываю с ним разговор. Согласно рассказам, которые он слышал, эти камни якобы были построены древней расой великанов, которые жили здесь и когда-то сражались с рыцарями короля Артура."
 breton.0052.a:0 "Ха! Это похоже на какую-то причудливую историю, которую выдумал захудалый бард."
 breton.0052.b:0 "Это правдоподобно. Многие бретонские места связаны с артурианской легендой."
 breton.0053.t:0 "Орлиный папоротник"
 breton.0053.desc:0 "- растение, которое можно встретить в большинстве стран Европы, но бретонцы, в частности, считают его наделенным таинственной силой, если его правильно использовать. Некоторые из моих бретонских слуг рассказывали мне истории о том, как мужчины или женщины обретали огромные сверхъестественные силы, собирая споры папоротника и кладя их в рот - силы, которые варьируются от невидимости до помощи в поиске сокровищ или узнавания секретов, которые скрывают другие. По крайней мере, это принесет мне удачу.\n\nЭти слуги предложили мне помочь собрать несколько папоротников, растущих поблизости, которые мы могли бы использовать для приготовления какого-нибудь травяного отвара."
 breton.0053.a:0 "Мистические силы или нет, мне всегда пригодится дополнительная удача!"
 breton.0053.b:0 "Это бессмысленно. Рациональные люди верят в [ROOT.Char.GetFaith.HighGodName], а не в суеверия."
 breton.0053.c:0 "Какая нелепость! Зачем запихивать в рот какие-то травы?"
 breton.0054.t:0 "Золотая трава"
 breton.0054.desc:0 "В Бретани есть редкое, неуловимое растение, известное как золотая трава, или "aour iaotenn". Его трудно найти, и, согласно легендам, его может обнаружить только добродетельный человек. Во всяком случае, местная бретонская крестьянка, известная своей добродетелью, якобы нашла немного этой золотой травы и предлагает ее мне. Употребление ее в качестве зелья якобы увеличит силу в десять раз."
 breton.0054.a:0 "Может быть, не в десять раз, но верно, что правильные травы могут быть эффективными!"
 breton.0054.b:0 "Я не думаю, что это золотая трава..."
 breton.0055.t:0 "Трава забвения"
 breton.0055.desc:0 "Я был(а) на улице, прогуливался по полю - обычному лугу, как и любой другой на моей территории в Бретани, - когда заблудился(лась) самым необычным образом. В то утро, помнится, я наступил(а) на какое-то растение, которое не узнал(а). В следующее мгновение я увидел(а), что стою в другой части поля в миле или двух, солнце садится, а мои охранники и слуги в тревоге окликают меня. Я, должно быть, был(а) в каком-то оцепенении, поскольку не помню, что произошло!\n\nКогда я рассказал(а) всем о случившемся, один из моих слуг, пожилой бретонец, мудрено кивнул и сказал, что я, должно быть, наступил(а) на Траву Забвения - согласно местному фольклору, это редкое, но опасное растение. Наступив на него, человек теряет чувство направления и начинает бесцельно блуждать."
 breton.0055.a:0 "Я... Думаю, что впредь буду избегать прогулок здесь."
 breton.0056.t:0 "Бретонские морепродукты"
 breton.0056.desc:0 "Сегодня я принимаю у себя уважаемого иностранного путешественника из далекой страны и устраиваю в его честь небольшой пир. На пиру представлены различные деликатесы и блюда из земель, которыми я правлю, в том числе знаменитые морепродукты с берегов Бретани. Похоже, моему гостю очень нравятся бретонские устрицы, гребешки и мидии!"
 breton.0056.a:0 "Обязательно ешьте его с нашей местной солью из Геранды!"
 breton.0057.t:0 "Старый бретонец"
 breton.0057.desc:0 "Поздно вечером я выпивал(а) с двумя своими любимыми слугами. Когда мы втроем шли домой, мы заметили старика на шаткой старой телеге. Мои слуги, все еще нетрезвые, бросают в телегу камни, ломая одну из осей. Они смеются и предлагают мне присоединиться, но я чувствую, что что-то не так. Что такой старик делает посреди ночи?"
 breton.0057.a:0 "Такое поведение недопустимо! Я помогу старику починить его телегу."
 breton.0057.b:0 "Побежали! Кто знает, что может задумать этот подозрительный человек?"
 breton.0057.c:0 "Я думаю, нам лучше игнорировать этого человека и просто двигаться дальше."
 breton.0058.t:0 "Анку"
 breton.0058.desc:0 "Сегодня утром двое моих любимых слуг были найдены мертвыми. Более того, большая часть моих волос почему-то стала белой. Я просто знаю, что это как-то связано с тем таинственным стариком, которого я встретил(а) вчера...\n\nПодождите, небеса защитят меня! Я знаю, кто был тот старик, это был Анку, приспешник смерти, который преследует Бретань!"
 breton.0058.a:0 "Никто не должен знать о том, что произошло."
 breton.0059.t:0 "Шушен"
 breton.0059.desc:0 "Когда я пью шушен - бретонский сорт медовухи - с некоторыми местными сановниками, один из них предлагает добавить в нее немного пчелиного яда, чтобы усилить опьяняющий эффект. "Я уже пробовал это раньше, в одной из небольших деревень", - утверждает он. "Это необыкновенный опыт!""
 breton.0059.a:0 "Вы с ума сошли? Это слишком для меня."
 breton.0059.b:0 "Да, мне нравится, как это звучит. Давайте найдем пчелиный яд!"
 breton.0060.t:0 "Бретонские блины"
 breton.0060.desc:0 "Сегодня к нам приедут гости издалека, и я хочу угостить их лучшими бретонскими блинами. Какими они должны быть: сладкими или солеными?"
 breton.0060.a:0 "Сладкими."
 breton.0060.b:0 "Солеными."
 breton.0060.c:0 "Почему бы не оба варианта?"
 breton.0061.t:0 "Бугул Ноз"
 breton.0061.desc:0 "Я нахожусь в местной таверне, отдыхаю и наслаждаюсь хорошей едой и напитками. Сегодня здесь присутствует бард, и он рассказывает различные бретонские сказки. Одна из них касается существа, известного как Бугул Ноз, которое обитает в лесах Бретани. Хотя он ужасен на вид - на самом деле, настолько ужасен, что некоторые умирают от страха, увидев его, - на самом деле он очень мягкая и добрая душа, образ благожелательности. Поэтому, когда кто-нибудь оказывается поблизости, он кричит и просит его уйти, чтобы не напугать. Таким образом, он помогает людям избегать опасных мест в ночное время."
 breton.0061.a:0 "Это существо должно быть чрезвычайно уродливым - я надеюсь никогда его не увидеть!"
 breton.0061.b:0 "Какая трагическая фигура, который должен жить в одиночестве, несмотря на свою доброту."
 breton.0062.t:0 "Легендарный город Ис"
 breton.0062.desc:0 "Недавно в соседней деревне на берег выбросило голодного, оборванного бретонского моряка. Он был членом команды торгового судна, которое недавно затонуло во время шторма, и, вероятно, единственный выживший.\n\nЯ случайно оказался в этой деревне в то время и решил навестить его. Пока мы беседовали о его опыте, он рассказал, что когда его захлестывали бурные волны, когда корабль тонул, он увидел под водой руины города Ис. Согласно бретонской легенде, Ис был легендарным и процветающим городом на побережье Бретани, который впоследствии был поглощен океаном."
 breton.0062.a:0 "Интересно, это была галлюцинация или реальность..."
 breton.0063.t:0 "Слишком много соленого масла?"
 breton.0063.desc:0 "Похоже, в последнее время я запасся большим количеством соленого масла. Местная кухня Бретани всегда полагалась на соленое масло, возможно, в чрезмерной степени, но нельзя отрицать, что это отличное дополнение к любой еде."
 breton.0063.a:0 "Продать излишки имеющегося у нас соленого масла."
 breton.0063.b:0 "Подарить соленое масло местным знаменитостям."
 breton.0063.c:0 "Оставить масло для предстоящих праздников"
 breton.0064.t:0 "Шушен"
 breton.0064.desc:0 "Сегодня вечером я пью шушен, разновидность медовухи, популярной в Бретани. Помимо приятного вкуса, я слышал(а), что в достаточных количествах она даже работает как афродизиак."
 breton.0064.a:0 "Это похоже на абсурдную сказку."
 breton.0065.t:0 "Много соленого масла"
 breton.0065.desc:0 "Некоторые местные дворяне из моих владений в Бретани подарили мне большое количество соленого масла. Оно считается там очень ценным продуктом, не говоря уже о том, что оно очень вкусное!"
 breton.0065.a:0 "Спасибо большое."
