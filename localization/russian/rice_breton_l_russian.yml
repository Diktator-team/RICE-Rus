 breton.0020.t:0 "Подготовка к Тро Брейж"
 breton.0020.desc:0 "Говорят, что любой бретонец, не завершивший паломничество в Тро Брейж, будет страдать в загробной жизни. Самое время совершить это паломничество! Хотя оно не такое престижное и строгое, как, например, путешествие в Иерусалим, оно является важной частью нашего наследия."
 breton.0020.a:0 "Я собираю свои вещи."
 breton.0021.t:0 "Путешествие в Тро Брейж начинается"
 breton.0021.desc:0 "День настал. Пришло время начать паломничество в Тро Брейж! Таким образом, я отправлюсь в семь городов святых основателей Бретани и приобрету при этом много благочестия."
 breton.0021.a:0 "Первый - Кемпер, город Святого Корентена."
 breton.0022.t:0 "Кемпер"
 breton.0022.desc:0 "Деревенский городок Кемпер не такой элегантный и экстравагантный, как мне хотелось бы, но в нем есть определенный шарм. Консервативные люди здесь очень духовны, и религиозная атмосфера является хорошим началом моего паломничества.\n\nЯ направляюсь в церковь Святого Корентена, чтобы помолиться и поразмышлять. Он был первым епископом этого города, и говорят, что у него была чудесная рыба, части которой отрастали, что позволяло ему жить столько, сколько нужно. После молитвы, но до того, как я покину Кемпер, я обязательно наслажусь местной кухней!"
 breton.0022.a:0 "Завтра я отправляюсь в Сен-Поль-де-Леон."
 breton.0023.t:0 "Сен-Поль-де-Леон"
 breton.0023.desc:0 "Сен-Поль-де-Леон - прекрасный приморский город с живописными пляжами и освежающим океанским воздухом. Здесь растет необычное количество овощей и фруктов, что неудивительно, учитывая истории, связанные со святым Павлом Аврелианом, великим святым этого города.\n\nВ этом городе святой Павел Аврелиан основал монастырь. У него была интересная привычка отказываться от мяса, и, как говорят, он прожил почти полтора века. Возможно, мне стоит как-то почтить его воздержанность, прежде чем я отправлюсь в Трегьер."
 breton.0023.a:0 "Я откажусь от употребления любого вида мяса во время пребывания в Сен-Поль-де-Леоне!"
 breton.0023.b:0 "Без мяса? Это не очень хорошая идея. Достаточно быть здесь."
 breton.0024.t:0 "Трегьер"
 breton.0024.desc:0 "Трегьер - приморский город, как и Сен-Поль-де-Леон, но гораздо более оживленный. Являясь важным местным портом, он занят торговлей. Возможно, это место не всегда подходит для более созерцательного, религиозного опыта, но это не обязательно плохо.\n\nТрегьер - город Святого Тудваля, известного отшельника и монаха, который позже стал епископом этого города. Я должен(на) испытывать его терпение, пробираясь через толпы паломников.\n\nПосле этого мы отправляемся в Сен-Бриё."
 breton.0024.a:0 "Понблюдать за торговцами, пока я здесь."
 breton.0024.b:0 "Пообщаться с многонациональными паломниками и послушать их истории."
 breton.0024.c:0 "Сосредоточиться на духовных вопросах и помолиться в церкви Святого Тудвала."
 breton.0025.t:0 "Сен-Бриё"
 breton.0025.desc:0 "Сейчас я нахожусь в Сен-Бриё, еще одном портовом городе. Я немного устал от оживленных городов, в которых я недавно побывал, и, к счастью, Сен-Бриё предлагает убежище в своей естественной бухте, большом заповеднике зеленых пейзажей на фоне голубых вод внизу. Как рассказали мне местные жители, здесь можно увидеть и услышать сотни и тысячи птиц, процветающих в этом святом месте.\n\nЗдесь находится город великого Святого Бриока, основавшего монастырь, вокруг которого и вращается этот город. Мне повезло, что я нахожусь в основанном им оратории, где я могу предаться тихой молитве. Поистине, святое место!"
 breton.0025.a:0 "Мой следующий пункт назначения после этого - Сен-Мало."
 breton.0026.t:0 "Сен-Мало"
 breton.0026.desc:0 "Сначала я немного опасался(лась) ехать в Сен-Мало. Он известен как суровое место, где обитают пираты, буйные моряки и грозные искатели приключений. Но я понял(а), что это только одна часть города. Здесь живут и нормальные люди, добропорядочные, несмотря на окружение (а может быть, и благодаря ему).\n\nПокровитель Сен-Мало, возможно, в какой-то степени соответствует этому городу. Ученик святого Брендана (так мне рассказывали), он, как говорят, путешествовал и приключился в открытом море со своим учителем, достигнув таинственной земли под названием Благословенные острова. Интересно, каких язычников он обратил в веру на этих островах?\n\nПосле того, как я закончу здесь, я отправлюсь в Дол."
 breton.0026.a:0 "Пообщайться с людьми - разве они тоже не дети Божьи?"
 breton.0026.b:0 "Остаться в тихой части города. Я предпочитаю компанию благочестивых, добродетельных людей."
 breton.0027.t:0 "Доль"
 breton.0027.desc:0 "Доль - это место, наполненное историей. Я слышал(а), что именно здесь, например, святой Тейло получил задание от короля Будрика уничтожить страшного дракона, который наводил ужас на местных жителей. Как бы я хотел(а) побывать там и увидеть эту битву! Должно быть, это было очень красивое зрелище: святой против злого дракона.\n\nТакже здесь святой Тейло и святой Дол посадили фруктовые рощи, которые сохранились до наших дней. Когда я прогуливаюсь под этими деревьями, я не могу не чувствовать себя спокойно среди природы, Божьего творения. Не говоря уже о том, что фрукты, которые они приносят, очень вкусные.\n\nПосле этого наше путешествие почти закончилось - осталась последняя остановка в Ванне."
 breton.0027.a:0 "Надо купить вкусных фруктов, пока я здесь."
 breton.0027.b:0 "Нет необходимости покупать фрукты - лишние расходы."
 breton.0028.t:0 "Ванн"
 breton.0028.desc:0 "Я почти закончил(а) Тро Брейж, потому что теперь я в Ванне, седьмой и последней остановке в этом паломничестве. Несмотря на то, что это очень древнее поселение - по словам знатоков, еще до римских императоров, - это очень радостное и интересное место. Меня, например, очень позабавили комически пухлые, уродливые гранитные статуи, которые местные жители называют "Ванн и его жена". Некоторые из местных жителей также объяснили мне историю древних больших камней, которыми усеян этот район.\n\nНо это время для религии, а не для веселья. Я размышляю о Святом Патерне. Говорят, что этот святой был современником могущественного короля Артура, великого героя Британии; согласно легендам, он укротил скупость короля и смирил монарха. Во всяком случае, я тоже должен(на) практиковать добродетели. Вот почему я все-таки отправился(лась) в это паломничество."
 breton.0028.a:0 "Мое путешествие почти закончилось."
 breton.0029.t:0 "Конец Тро Брейж"
 breton.0029.desc:0 "На горизонте вырисовывается моя старая резиденция. Я дома, завершив путешествие по семи святым местам Бретани - обязанность, которую, несомненно, должны выполнять все добрые христиане Бретани. В ходе этого паломничества я о многом задумался(лась), увидел(а) духовные чудеса нашей земли и наше религиозное наследие."
 breton.0029.a:0 "Я буду помнить о том, что пережил(а), столько, сколько проживу." 
