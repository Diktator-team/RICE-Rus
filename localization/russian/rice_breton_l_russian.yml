 breton.0010.t:0 "Строительство Голгофы"
 breton.0010.desc:0 "Мы нашли поселение, которое подходит для строительства новой Голгофы. Это будет прекрасный памятник, изображающий распятие Иисуса Христа, и даже может включать статуи Пресвятой Девы Марии, различных апостолов и святых. Теперь мне нужно определить, сколько средств я готов(а) выделить на этот проект. От этого будет зависеть, насколько славным выйдет этот памятник."
