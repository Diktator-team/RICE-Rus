 RICE_yorkshire_spectate_the_stamford_bull_run_confirm:0 "Острые ощущения ждут!"
 RICE_yorkshire_spectate_the_stamford_bull_run_context_tooltip:0 "#emphasis Исторический контекст:#! Когда-то в городе Стамфорд каждое 13 ноября проводилось мероприятие "Бычий бег". Самое раннее упоминание об этом событии относится к 1389 году н.э., хотя, вероятно, оно проводилось и до этого. Согласно вероятной вымышленной легенде, традиция зародилась в начале XIII века, когда местный нормандский лорд помог местным мясникам разнять двух быков, дерущихся за корову. Ему так понравилось это зрелище, что он предложил повторять его каждый год. Хотя этот шумный праздник не был уникальным для Стэмфорда, он сохранился даже в пуританские времена и был окончательно пресечен после 1839 года из-за сильных общественных беспорядков, которые он вызвал." 
 RICE_yorkshire_charter_fair_granted_recently_req:0 "Никто в вашем королевстве недавно не принимал решение "Предоставить право на чартерную ярмарку""
 RICE_yorkshire_grant_stamford_charter_fair:0 "Предоставить Стамфорду право на чартерную ярмарку"
 RICE_yorkshire_grant_stamford_charter_fair_tooltip:0 "Стамфорд должен получить право проводить чартерную ярмарку"
 RICE_yorkshire_grant_stamford_charter_fair_desc:0 "#V Стамфорд#! становится все более важным и влиятельным центром торговли в Англии. Местные торговцы и знатные люди просят предоставить городу привилегию на проведение крупной чартерной ярмарки."
 RICE_yorkshire_grant_stamford_charter_fair_effect_tooltip:0 "Вы подадите прошение своему сюзерену о предоставлении этому поселению права проводить чартерную ярмарку. Это будет стоить вам большого количества престижа сверх расходов по умолчанию"
 RICE_yorkshire_grant_stamford_charter_fair_confirm:0 "Проследите, чтобы это было сделано."
 RICE_yorkshire_grant_stamford_charter_fair_context_tooltip:0 "#emphasis Исторический контекст:#! Чартерные ярмарки - это ежегодные уличные рынки, учрежденные королевской хартией в Англии; многие из них относятся к средневековому периоду, хотя они могли иметь и более раннее происхождение. Некоторые чартерные ярмарки - в частности, в Стамфорде, Бостоне, Винчестере и Нортгемптоне - были настолько значимыми, что образовывали целую последовательность, а между ними проводились более мелкие ярмарки. Хотя английские чартерные ярмарки не были столь масштабными, как ярмарки в Шампани, они, тем не менее, привлекали множество купцов со всей Европы."  
