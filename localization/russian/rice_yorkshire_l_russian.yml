 # Decisions
 RICE_yorkshire_grant_scarborough_fair_charter:0 "Предоставить Скарборо право на чартерную ярмарку"
 RICE_yorkshire_grant_scarborough_fair_charter_tooltip:0 "Скарборо должен получить право проводить чартерную ярмарку"
 RICE_yorkshire_grant_scarborough_fair_charter_desc:0 "Приморский город Скарборо уже довольно давно просит права на проведение собственной чартерной ярмарки. Хотя в Великобритании существует множество важных ярмарок, в городе Скарборо есть что-то особенное и запоминающееся."
 RICE_yorkshire_grant_scarborough_fair_charter_confirm:0 "Петрушка, шалфей, розмарин и тимьян..."
 RICE_yorkshire_grant_scarborough_fair_charter_context_tooltip:0 "#emphasis Исторический контекст:#! В 1253 году король Англии Генрих III даровал городу Скарборо королевскую грамоту, предоставляющую ему множество привилегий, включая право проводить ярмарку; она просуществовала до 1788 года, когда окончательно прекратилась. Хотя это была не самая известная ярмарка в Англии, она была достаточно известна, чтобы вдохновить знаменитую английскую народную песню "Ярмарка в Скарборо". Текст песни повествует о том, как рассказчик просит своего бывшего возлюбленного выполнить ряд невыполнимых заданий, прежде чем встретиться с ним на ярмарке Скарборо, если он хочет возобновить их отношения."
 RICE_yorkshire_pay_homage_to_john_of_beverley:0 "Почтить память Джона из Беверли"
 RICE_yorkshire_pay_homage_to_john_of_beverley_tooltip:0 "Я должен посетить могилу Джона Беверли"
 RICE_yorkshire_pay_homage_to_john_of_beverley_desc:0 "Репутация покойного епископа Йоркского, Джона Беверли, в последние десятилетия росла среди благочестивых христиан. Есть и такие, кто даже приписывает его благодетелям военные успехи. Возможно, было бы неплохо не только отдать дань уважения этому человеку, но и основать святилище вокруг его могилы в Беверли."
 RICE_yorkshire_pay_homage_to_john_of_beverley_effect_tooltip:0 "Через #V столетие#! после принятия этого решения, [john_of_beverley|E] может быть канонизирован, что позволит христианским правителям около #V Йорка#! принять решение #V "Отправиться в паломничество в Беверли"#!."
 RICE_yorkshire_pay_homage_to_john_of_beverley_confirm:0 "Я еду в Беверли!"
 RICE_yorkshire_pay_homage_to_john_of_beverley_context_tooltip:0 "#emphasis Исторический контекст:#! Джон из Беверли служил епископом Йорка в начале 700-х годов. Хотя впоследствии он стал одним из самых выдающихся средневековых английских святых, его культ был активен уже довольно долгое время до того, как он был канонизирован в 1037 году. Согласно поздним средневековым источникам, король Ательстан посетил гробницу епископа Джона в 934 году и после этого одержал военные победы благодаря Джону, поэтому в качестве благодарности он основал святилище вокруг гробницы Джона в Беверли. Создание святилища, скорее всего, было более постепенным процессом, но легенда хорошо отражает влияние и значение Иоанна Беверлейского."
 RICE_yorkshire_secure_canonization_of_john_of_beverley:0 "Канонизировать Иоанна из Беверли"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_tooltip:0 "Мы должны чтить и почитать епископа Иоанна"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_desc:0 "Покойный епископ Йоркский, [john_of_beverley|E], долгое время почитался жителями окрестностей Йорка как их защитник и духовный наставник. Мы должны вместе с местными священнослужителями добиваться его официальной канонизации церковными властями."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_effect_tooltip:0 "Христианские [rulers|E] около #V Йорка#! теперь могут принять решение #V "Отправиться в паломничество в Беверли"#!."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_confirm:0 "Это правильное решение."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip:0 "#emphasis Исторический контекст:#! Джон из Беверли служил епископом Йорка в начале 700-х годов. Канонизированный как святой в 1037 году, он считается одним из самых выдающихся английских святых средневекового периода. Несколько английских королей были сторонниками его культа; например, Генрих V приписывал свою победу при Азенкуре вмешательству Иоанна. Святой Джон оказался могущественным покровителем Беверли, помогая ему получить политические привилегии и экономический рост в средневековый период."
 RICE_yorkshire_beverley_century_passed_req:0 "С момента постройки святилища вокруг могилы епископа Иоанна прошло не менее #V века#!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley:0 "Отправиться в паломничество в Беверли"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_tooltip:0 "Время отдать дань уважения Святому Иоанну!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_desc:0 "Я хочу отправиться в паломничество, чтобы выразить свое почтение Джону Беверли. Говорят, что добродетельные правители, преданные ему, благословлены силой и победой."
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_confirm:0 "Давайте готовиться!"
