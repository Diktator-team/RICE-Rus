 # Buildings
 building_type_RICE_yorkshire_foss_dyke:0 "Фосс Дайк"
 building_type_RICE_yorkshire_foss_dyke_desc:0 "Фосс Дайк - один из старейших каналов, все еще действующих на Британских островах, и, возможно, датируется еще римскими временами. Он соединяет реку Трент в Токсее с поселением Линкольн."
 building_RICE_yorkshire_foss_dyke:0 "$building_type_RICE_yorkshire_foss_dyke$"
 building_RICE_yorkshire_foss_dyke_desc:0 "$building_type_RICE_yorkshire_foss_dyke_desc$"
 building_type_RICE_yorkshire_humber_ferry:0 "Паром Хамбер"
 building_type_RICE_yorkshire_humber_ferry_desc:0 ""Хамбер" - это большой эстуарий, разделяющий Линкольншир и Йоркшир. Несколько поселений получили право на управление паромами, пересекающими этот водоем, которые служат одним из основных маршрутов из южной Англии в Йоркшир."
 building_RICE_yorkshire_humber_ferry:0 "$building_type_RICE_yorkshire_humber_ferry$"
 building_RICE_yorkshire_humber_ferry_desc:0 "$building_type_RICE_yorkshire_humber_ferry_desc$"
 building_type_RICE_english_wool_industry_01:0 "Английская торговля шерстью"
 building_type_RICE_english_wool_industry_01_desc:0 "Шерсть - основа и движущая сила английской средневековой экономики."
 building_RICE_english_wool_industry_01:0 "Шерстяные пастбища"
 building_RICE_english_wool_industry_01_desc:0 "С ростом спроса на шерсть из континентальной Европы производство шерсти на уровне натурального хозяйства постепенно уступает место более централизованной промышленности, поддерживаемой инвестициями местных и иностранных купцов."
 building_RICE_english_wool_industry_02:0 "Рынки шерсти"
 building_RICE_english_wool_industry_02_desc:0 "Шерстяная промышленность продолжает расцветать и процветать в этом регионе при поддержке государства. Региональные городские центры перерабатывают шерсть и готовят ее для экспорта в другие страны Европы."
 building_RICE_english_wool_industry_03:0 "Шерстяной порт"
 building_RICE_english_wool_industry_03_desc:0 "Этот регион является одним из крупных центров шерстяной промышленности на Британских островах. Купцы стекаются сюда из ближних и дальних мест, чтобы вести дела, и получают огромные прибыли, которые приносят региону процветание и богатство."
 
 # Modifiers
 RICE_yorkshire_scarborough_fair_modifier:0 "Ярмарка в Скарборо"
 RICE_yorkshire_scarborough_fair_modifier_desc:0 "Приморский город Скарборо недавно получил право на проведение ярмарки в августе и сентябре. Хотя это не самая большая ярмарка на Британских островах, она, несомненно, окажет положительное влияние на экономику и культуру региона на многие годы.\n\n#italic Вы идете на ярмарку в Скарборо?#!\n#italic Петрушка, шалфей, розмарин и тимьян#!\n#italic Помни меня тем, кто живет там#!\n#italic Он(Она) когда-то был(а) моей настоящей любовью#!\n\n "
 RICE_yorkshire_scarborough_fair_patron:0 "Выдана хартия Скарборо для проведения ярмарки"
 RICE_yorkshire_scarborough_fair_patron_desc:0 "#italic Вы идете на ярмарку в Скарборо?#!\n#italic Петрушка, шалфей, розмарин и тимьян#!\n#italic Помни меня тем, кто живет там#!\n#italic Он(Она) когда-то был(а) моей настоящей любовью#!"
 RICE_yorkshire_john_of_beverley_blessing:0 "Благословлен епископом Иоанном Беверли"
 RICE_yorkshire_john_of_beverley_blessing_desc:0 "Говорят, что этот лорд или леди был благословлен Джоном из Беверли, английским епископом VIII века, которого особенно почитали в Йоркшире, а некоторые военные успехи можно приписать вмешательству духа епископа Джона."
 RICE_yorkshire_beverley_sanctuary_timer:0 "Святилище епископа Иоанна недавно построено"
 RICE_yorkshire_beverley_sanctuary_timer_desc:0 "Культ епископа Иоанна Беверлийского растет с каждым днем, и местный лидер, таким образом, оказал содействие в строительстве значительного святилища вокруг его могилы в Беверли, что, несомненно, благоприятно скажется на духовной репутации и экономике города. Некоторые утверждают, что признание Иоанна Беверлейского святым - лишь вопрос времени."
 RICE_yorkshire_saint_john_banner_inspired:0 "Вдохновленный знаменем святого Иоанна Беверлейского"
 RICE_yorkshire_saint_johns_banner_1:0 "Знамя Святого Иоанна (1)"
 RICE_yorkshire_saint_johns_banner_1_desc:0 "В настоящее время этот правитель берет знамя святого Иоанна Беверлийского, которое обычно хранится в святилище святого в Беверли. Многие приписывают этому знамени великую и божественную силу, поскольку считается, что оно приносит славную победу тем, кто его носит."
 RICE_yorkshire_saint_johns_banner_2:0 "Знамя Святого Иоанна (2)"
 RICE_yorkshire_saint_johns_banner_2_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_3:0 "Знамя Святого Иоанна (3)"
 RICE_yorkshire_saint_johns_banner_3_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_4:0 "Знамя Святого Иоанна (4)"
 RICE_yorkshire_saint_johns_banner_4_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_charter_fair_stamford:0 "Чартерная ярмарка в Стамфорде"
 RICE_yorkshire_charter_fair_stamford_desc:0 "Стамфордская ярмарка, проводимая во время Великого поста, является одной из крупнейших торговых ярмарок в Англии и приносит региону много торговли и процветания."
 RICE_yorkshire_charter_fair_boston:0 "Чартерная ярмарка в Бостоне"
 RICE_yorkshire_charter_fair_boston_desc:0 "Бостонская ярмарка, проводимая в июле, является одной из крупнейших торговых ярмарок в Англии и приносит региону большую торговлю и процветание."
 RICE_yorkshire_charter_fair_winchester:0 "Чартерная ярмарка в Винчестере"
 RICE_yorkshire_charter_fair_winchester_desc:0 "Винчестерская ярмарка, проводимая в сентябре, является одной из крупнейших торговых ярмарок в Англии и приносит региону много торговли и процветания."
 RICE_yorkshire_charter_fair_northampton:0 "Чартерная ярмарка в Нортгемптоне"
 RICE_yorkshire_charter_fair_northampton_desc:0 "Ярмарка в Нортгемптоне, проходящая в ноябре, является одной из крупнейших торговых ярмарок в Англии и приносит региону много торговли и процветания."
 RICE_yorkshire_charter_fair_stamford_upgraded:0 "Большая чартерная ярмарка в Стамфорде"
 RICE_yorkshire_charter_fair_stamford_upgraded_desc:0 "Ярмарка в Стамфорде, проводимая во время Великого поста, является одной из самых важных ярмарок в Англии, поскольку она приносит региону большую торговлю и процветание. Она проходит в одной последовательности с другими крупными ярмарками, включая ярмарки в Бостоне, Винчестере и Нортгемптоне."
 RICE_yorkshire_charter_fair_boston_upgraded:0 "Большая чартерная ярмарка в Бостоне"
 RICE_yorkshire_charter_fair_boston_upgraded_desc:0 "Бостонская ярмарка, проходящая в июле, является одной из самых важных ярмарок в Англии, поскольку она приносит большую торговлю и процветание региону. Она образует последовательность с другими великими ярмарками, включая ярмарки в Стэмфорде, Винчестере и Нортгемптоне."
 RICE_yorkshire_charter_fair_winchester_upgraded:0 "Большая чартерная ярмарка в Винчестере"
 RICE_yorkshire_charter_fair_winchester_upgraded_desc:0 "Винчестерская ярмарка, проводимая в сентябре, является одной из самых важных ярмарок в Англии, поскольку приносит региону много торговли и процветания. Она образует единую последовательность с другими крупными ярмарками, включая ярмарки в Стэмфорде, Бостоне и Нортгемптоне."
 RICE_yorkshire_charter_fair_northampton_upgraded:0 "Большая чартерная ярмарка в Нортгемптоне"
 RICE_yorkshire_charter_fair_northampton_upgraded_desc:0 "Ярмарка в Нортгемптоне, проходящая в ноябре, является одной из самых важных ярмарок в Англии, поскольку она приносит региону много торговли и процветания. Она образует единую последовательность с другими крупными ярмарками, включая ярмарки в Стэмфорде, Бостоне и Винчестере."
 RICE_yorkshire_charter_fair_stourbridge:0 "Ярмарка в Стоурбридже"
 RICE_yorkshire_charter_fair_stourbridge_desc:0 "Город Кембридж получил право проводить ярмарку на территории Сторбридж Коммон. Она становится одной из крупнейших ярмарок в Европе, принося району большое богатство и престиж."
 RICE_yorkshire_recently_granted_grand_charter_fair:0 "Недавно была проведена чартерная ярмарка"
 RICE_yorkshire_recently_granted_grand_charter_fair_desc:0 "Этот правитель недавно предоставил одному из поселений Англии право на проведение большой ярмарки, или же проявил инициативу и успешно подал прошение об этом своему сюзерену."
 RICE_yorkshire_participated_in_stamford_bull_run:0 "Непосредственно участвовал(а) в забеге быков в Стамфорде"
 RICE_yorkshire_was_at_stamford_bull_run:0 "Присутствовал(а) на недавнем забеге быков в Стамфорде"
