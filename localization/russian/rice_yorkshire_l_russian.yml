 # Game Concepts
 game_concept_john_of_beverley:0 "Джон Беверли"
 game_concept_bishop_john:0 "Епископ Иоанн"
 game_concept_saint_john_of_beverley_short:0 "Святой Иоанн"
 game_concept_saint_john_of_beverley:0 "Святой Иоанн Беверли"
 game_concept_saint_john_of_beverley_desc:0 "$game_concept_saint_john_of_beverley$ был епископом Йорка в начале VIII века, который был исторически канонизирован в 1037 году и был широко почитаемым святым в средневековой Англии.\n\nНа закладке 867 года святой Иоанн еще не был канонизирован. Для того чтобы это произошло, [ruler|E] должен сначала принять [decision|E] #V Воздать почести#!. Через сто лет после этого другой [ruler|E] может принять [decision|E] #V Закрепить канонизацию#!.\n\nПосле канонизации святого Джона, или если начать с закладки 1066 года, [rulers|E] в регионе могут принять [decision|E] #V Отправиться в паломничество в Беверли#!, чтобы выразить ему почтение. Если [king|E] или [emperor|E], являющийся сюзереном #V Ист-Райдинга#! сделает это хотя бы один раз, он получит доступ к решению #V Взять знамя Святого Иоанна#!, которое можно взять только один раз в жизни, но оно дает мощный военный [character_modifier|E]. Если отправиться в то же паломничество более одного раза, бонус будет еще более мощным.."
 game_concept_charter_fair:0 "Чартерная ярмарка"
 game_concept_charter_fairs:0 "Чартерные ярмарки"
 game_concept_charter_fair_desc:0 "В средневековой Англии $game_concept_charter_fair$ была важной привилегией, предоставляемой некоторым поселениям. В игре есть несколько поселений, которые могут получить эту привилегию через [decision|E], что даст им соответствующие [county_modifiers|E], повышающие их экономику: Стэмфорд, Бостон, Винчестер, Нортгемптон, Стоурбридж (в Кембридже) и Скарборо.\n\nПервые четыре поселения связаны друг с другом, так как исторически они были одними из самых известных ярмарок. Когда все четыре поселения получат грамоты, через некоторое время после улучшения начнется особое событие. Хартии также могут быть дарованы Стоурбриджу в Кембридже и Скарборо (в честь знаменитой ярмарки, вдохновившей песню Scarborough Fair).\n\nХартии могут быть дарованы, только если вы являетесь как минимум герцогом, хотя требования проще, если вы являетесь королем или императором. Если вы более низкого ранга, вам нужно будет находиться в королевстве или империи и заплатить значительное количество престижа , чтобы подать прошение своему сюзерену о предоставлении хартии."

 
