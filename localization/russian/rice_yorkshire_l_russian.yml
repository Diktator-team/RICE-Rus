 yorkshire.0050.t:0 "Быки в Стамфорде"
 yorkshire.0050.desc:0 "Я гостил(а) в городе [stamford_barony.GetNameNoTier], когда увидел(а) на лугу неподалеку двух быков, дерущихся из-за коровы. Я с некоторым удовольствием наблюдал(а) за этой сценой с безопасного расстояния, пока несколько местных мясников из не пришли со своими собаками, чтобы разнять быков. Это, однако, только еще больше разъярило быков!\n\nБыки промчались через поселение, а запаниковавшие горожане разбегались в разные стороны. Долг зовет, и я и несколько моих охранников присоединились к мясникам и местным жителям, чтобы утихомирить быков. Разумеется, мы добились успеха."
 yorkshire.0050.a:0 "Не смотря на все безумие, это было довольно весело!"
 yorkshire.0051.t:0 "Забег быков в Стамфорде"
 yorkshire.0051.desc:0 "Жители Стамфорда благодарят меня за помощь в усмирении быков и устраивают небольшой импровизированный пир в мою честь. Мне так понравилось, что я, как сюзерен [stamford_barony.GetNameNoTier], решил(а) подарить местным мясникам тот луг, где сражались быки, на вечные времена, если они каждый год будут воспроизводить и отмечать это событие старым добрым забегом быков. Никто не будет против еще одного выходного дня каждый год, чтобы принять участие в празднествах, верно?"
 yorkshire.0051.a:0 "Я надеюсь скоро вернуться сюда!"
 yorkshire.0051.tooltip:0 "Отныне правители со столицей рядом со Стамфордом могут принять решение #V "Наблюдать за стамфордским бегом быков"#! каждый ноябрь"
 yorkshire.0052.t:0 "Забег быков в Стамфорде"
 yorkshire.0052.desc:0 "Слухи быстро распространяются о том, как [bull_runner.GetTitledFirstName] героически помог(ла) жителям Стамфорда утихомирить пару быков, которые промчались через город. После этого [bull_runner.GetSheHe] попросил(а), чтобы этот инцидент отмечался каждый год праздничным торжеством и забегом быков."
 yorkshire.0052.a:0 "Возможно, однажды я посещу Стамфорд, чтобы стать свидетелем этого."
 yorkshire.0052.tooltip:0 "$yorkshire.0051.tooltip$"
 yorkshire.0053.t:0 "Забег быков в Стамфорде"
 yorkshire.0053.desc.bull_runner:0 "В этом году я решил(а) стать зрителем на забегах быков в Стамфорде. Согласно традиции, эта традиция была заложена давным-давно, когда [bull_runner.GetSheHe] помог(ла) некоторым местным мясникам утихомирить пару быков. Хотя есть те, кто смотрит свысока на шумную, карнавальную атмосферу праздника, я надеюсь увидеть в этом году нечто захватывающее!"
 yorkshire.0053.desc.not_bull_runner:0 "В этом году я решил(а) стать зрителем забега быков в Стамфорде. Я рад(а), что местные жители согласились с моим предложением устраивать забег быков каждый год после того довольно забавного инцидента, который произошел некоторое время назад. Хотя есть те, кто смотрит свысока на шумную, карнавальную атмосферу праздника, я надеюсь, что в этом году мы увидим нечто захватывающее!"
 yorkshire.0053.a:0 "Я выделю немного времени, чтобы съездить в Стамфорд в ноябре."
 yorkshire.0054.t:0 "Прибытие в Стамфорд"
 yorkshire.0054.desc:0 "Наконец-то я в Стамфорде! И как раз перед началом забегов. Как только я оказываюсь в городе, меня встречают несколько местных, менее знатных дворян и видных горожан. Один из них говорит мне, что мясники - важные участники этой традиции - закончили отбор самого дикого и жестокого быка, которого они смогли найти для главного события. В любом случае, я с нетерпением жду возможности лично увидеть это зрелище!\n\nПеред тем, как отправиться отдыхать, я думаю, стоит ли мне самому участвовать в забеге быков или просто наблюдать. Некоторые ханжи и так смотрят на мое присутствие на таком шумном и кровавом празднике свысока, считая его неприличным и некультурным, не подобающим такому достойному правителю, как я, а активное участие только усугубит ситуацию. С другой стороны, это может быть очень весело."
 yorkshire.0054.a:0 "Я приму участие завтра."
 yorkshire.0054.b:0 "Я буду просто наблюдать издалека."
 yorkshire.0055.t:0 "Утренние приготовления"
 yorkshire.0055.desc:0 "Уже утро, и сегодня важный день - забег быков в Стамфорде начался! Колокола местного [ROOT.Char.GetFaith.HouseOfWorship] звонят, оповещая всех, что бег быков вот-вот начнется. Затем городской глашатай объявляет всем горожанам, что они должны закрыть двери своих магазинов и ворота. Когда все собираются, стоит сильный запах "бычьей грязи" - смеси грязи и бычьих фекалий, которой многие намазывают себя в знак удачи. Когда все в порядке, быка выпускают, и начинается столпотворение: мужчины, женщины и дети бегут за быком!"
 yorkshire.0055.a:0 "Вот оно!"
 yorkshire.0056.t:0 "Забег быков"
 yorkshire.0056.desc.bull_runner:0 "Я не испытываю ничего, кроме хаоса, когда сам бегу за быком. Для моей защиты, конечно, некоторые из моих охранников сопровождают меня, но они, кажется, тоже получают удовольствие, когда мы теряемся в радостных возгласах, криках и шумных звуках. Я смеюсь, когда специально назначенный человек даже катится навстречу ритму в бочке."
 yorkshire.0056.desc.not_bull_runner:0 "Вся сцена совершенно хаотична, поскольку я наблюдаю, как горожане и местные дворяне гонятся за быком. Многие из них одеты в аляповатые, кричащие одежды, которые были бы смешны в повседневной жизни, но соответствуют здешней праздничной атмосфере и призваны еще больше спровоцировать быка. Специально назначенный человек даже катится навстречу удару в бочке."
 yorkshire.0056.a:0 "За дело!"
 yorkshire.0057.t:0 "Бык пойман"
 yorkshire.0057.desc:0 "Наконец, бык загнан на так называемый бычий луг возле Стамфорда, где произошел первый забег быков, успешно пойман и забит. Пока мясники готовят мясо быка, весь город разражается веселыми, пьяными песнями и танцами:\n\n#italic Приходите все вы, прекрасные парни,#!\n#italic Кто любит приманивать прекрасного быка,#!\n#italic Кто наслаждается шумом,#!\n#italic И вы набьете свои животы.#!\n#italic В день забега быков в Стамфорде,#!\n#italic Мы покажем вам такой правильный галантный спектакль,#!\n#italic Вы никогда не увидете подобного,#!\n#italic Что вы увидите в Стамфорде.#!"
 yorkshire.0057.a:0 "Я не могу дождаться пира."
 yorkshire.0058.t:0 "Бычий забег завершается"
 yorkshire.0058.desc:0 "Обычно на бычьих забегах в Стамфорде мясо быка разделывают и готовят на благо бедных и нуждающихся в знак благотворительности от местных дворян, городских чиновников и гильдий. Мы все наслаждаемся хорошей едой и напитками и танцуем до глубокой ночи."
 yorkshire.0058.a:0 "Было очень весело!"
