 yorkshire.0020.t:0 "Епископ Джон из Беверли"
 yorkshire.0020.desc:0 "Много поколений назад, еще в VIII веке, епископом Йорка был святейший и благочестивейший человек по имени Джон из Беверли. В последние годы он стал предметом почитания местных жителей, которые приписывали ему множество чудес. Даже я должен считать себя одним из потенциальных, так сказать, благодетелей такого чуда. Похоже, что ряд событий, связанных с моими военными, произошел благодаря его влиянию, призвавшему Бога помочь мне в трудную минуту.\n\nВ результате сегодня я решил отдать дань уважения этому великому человеку, посетив его могилу в городе Беверли, который он основал (расположен в [beverley_location.GetNameNoTier]). Я обязался(лась) построить вокруг его могилы большое святилище, чтобы должным образом почтить его память."
 yorkshire.0020.a:0 "Некоторые говорят, что однажды он станет святым, но кто знает?"
 yorkshire.0020.tooltip:0 "Примерно через столетие правитель Ист-Райдинга может принять решение в поддержку канонизации святого Джона из Беверли"
 yorkshire.0021.t:0 "Епископ Джон из Беверли"
 yorkshire.0021.desc:0 "Недавно [homage_person.GetTitledFirstName] нанес визит в гробницу Иоанна Беверлейского, расположенную в Беверли, который находится в [beverley_location.GetNameNoTier]. тот священнослужитель VIII века, который был епископом Йорка, считается самым святым и благочестивым человеком и почитается местными жителями уже много лет.\n\nПокойному епископу Джону приписывается оказание [homage_person.GetTitledFirstName] большой помощи в ряде военных дел. В связи с этим [homage_person.GetSheHe] приказал(а) построить вокруг могилы епископа Иоанна большое святилище. Если легенда о епископе Джоне продолжит расти, может быть, однажды мы увидим, как его канонизируют как святого?"
 yorkshire.0021.a:0 "Только время покажет."
 yorkshire.0021.tooltip:0 "Примерно через столетие правитель Ист-Райдинга может принять решение в поддержку канонизации святого Иоанна Беверлейского"
 yorkshire.0022.t:0 "Святой Джон из Беверли"
 yorkshire.0022.desc:0 "Легенда о Джоне из Беверли, епископе Йорка VIII века, с годами только растет. Многие в регионе ходатайствуют о его канонизации как святого, так как ему приписывают много-много чудес.\n\n[ROOT.Char.GetFaith.GetAdjective] церковь, кажется, согласна с этим, и после нескольких [ROOT.Char.Custom('DefaultPriestTitlePlural')] были посланы для проведения обязательного расследования чудес и жизни Джона из Беверли, они официально объявили его святым.\n\nБеверли, город, который он помог основать, несомненно, приобретет большой престиж и честь за то, что в нем находится его могила. С официальной канонизацией святого Джона мы можем ожидать, что к нему будет приезжать еще больше паломников, что, несомненно, принесет пользу поселению как в экономическом, так и в духовном плане."
 yorkshire.0022.a:0 "Очень хорошо."
 yorkshire.0022.tooltip:0 "Правители близ Беверли теперь могут принять решение "Отправиться в паломничество к могиле Святого Иоанна", а также позаимствовать его знамя"
 yorkshire.0023.t:0 "Святой Джон из Беверли"
 yorkshire.0023.desc:0 "В течение многих лет многие жители северной Англии просили [john_of_beverley_canonizer.GetFaith.GetAdjective] церковь признать святость Иоанна Беверлейского, епископа Йоркского VIII века, и присвоить ему статус святого. Отчасти благодаря усилиям местного духовенства и лидеров, возглавляемых [john_of_beverley_canonizer.GetTitledFirstName], это наконец-то было достигнуто.\n\nБеверли, город, который он помог основать, несомненно, приобретет большой престиж и почет за то, что в нем находится его могила. После официальной канонизации святого Иоанна можно ожидать, что паломников станет еще больше, что, несомненно, принесет пользу поселению как в экономическом, так и в духовном плане."
 yorkshire.0023.a:0 "Интересные новости!"
 yorkshire.0023.tooltip:0 "Правители близ Беверли теперь могут принять решение "Отправиться в паломничество к могиле Святого Иоанна", а также позаимствовать его знамя"
 yorkshire.0024.t:0 "Знамя"
 yorkshire.0024.desc:0 "После встречи с местным духовенством в Беверли для ожидаемых любезностей, они вынесли легендарное знамя Святого Джона из Беверли - ту святую реликвию, которая, согласно легенде, даровала военную победу многим доблестным лордам. Это прекрасное зрелище, и для меня большая честь, что монахи, хранящие его, приняли мою просьбу разрешить мне нести его в бой. Я клянусь, что непременно использую его против врагов христианства и врагов всего доброго и праведного."
 yorkshire.0024.a:0 "Конечно."
 yorkshire.0024.tooltip:0 "Если вы умрете или потеряете все свои [titles|E], знамя не перейдет к вашему наследнику, и оно будет возвращено в святилище Святого Иоанна в Беверли."
