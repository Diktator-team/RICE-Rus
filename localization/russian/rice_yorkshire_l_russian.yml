 charter_fair_granted_others_tooltip:0 "Как только [stamford_barony.GetNameNoTier], [boston_barony.GetNameNoTier], [winchester_barony.GetNameNoTier], и [northampton_barony.GetNameNoTier] получат право проводить чартерные ярмарки, некоторое время спустя случайно сработает специальное событие и улучшит их [county_modifiers|E]."
 yorkshire.0070.t:0 "Чартерная ярмарка в Стамфорде"
 yorkshire.0070.desc:0 "Местные мещане и мелкие дворяне Стамфорда уже некоторое время добиваются того, чтобы поселение получило право на проведение большой чартерной ярмарки. Я решил(а) предоставить им такую привилегию. Отныне каждый год, примерно в середине Великого поста, город будет проводить одну такую ярмарку - не обычную рыночную, конечно, но значительного масштаба."
 yorkshire.0070.a:0 "Это должно значительно поднять местную экономику."
 yorkshire.0071.opening:0 "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
 yorkshire.0071.desc:0 "Поскольку [stamford_barony.GetNameNoTier] в настоящее время находится под вашей юрисдикцией, я хочу сообщить вам, что по просьбе ряда местных мещан и мелких дворян я предоставил(а) Стамфорду право проводить большую чартерную ярмарку каждый год в середине Великого поста. Это должно значительно поднять местную экономику."
 yorkshire.0071.a:0 "Замечательные новости!"
 yorkshire.0072.t:0 "Чартерная ярмарка в Стамфорде"
 yorkshire.0072.desc:0 "Местные мещане и мелкие дворяне Стамфорда уже некоторое время добиваются того, чтобы поселение получило право на проведение большой чартерной ярмарки. Так как я [ROOT.Char.GetTitleAsNameNoTooltip], у меня нет полномочий предоставлять такое право, но я могу подать прошение правителю этой земли, [charter_granter.GetTitledFirstName], чтобы [charter_granter.GetSheHe] сделал(а) это. Однако это потребует некоторых усилий с моей стороны, чтобы убедить [charter_granter.GetHerHis] в достоинствах этого мероприятия."
 yorkshire.0072.a:0 "Будем надеяться, что мое прошение будет принято!"
