 yorkshire.0001.t:0 "Собираетесь ли вы на ярмарку в Скарборо?"
 yorkshire.0001.desc:0 "Уже давно жители [scarborough_barony.GetNameNoTier] просят, чтобы городу была предоставлена возможность проводить чартерные ярмарки. Для того чтобы способствовать дальнейшему процветанию региона, местные чиновники сочли важным, чтобы в этом районе проводилось больше ярмарок.\n\nПоэтому Скарборо получил хартию на проведение ярмарки каждый август и сентябрь. Даже если она не станет такой же известной, как другие ярмарки в Англии, она, тем не менее, привлечет путешественников и торговцев издалека и внесет свой вклад в экономику региона."
 yorkshire.0001.a:0 "Петрушка, шалфей, розмарин и тимьян!"
