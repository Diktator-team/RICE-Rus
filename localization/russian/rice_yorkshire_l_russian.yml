 RICE_yorkshire_grant_stourbridge_charter_fair_desc:0 "Поселение Кембридж уже довольно давно просит предоставить ему право провести собственную чартерную ярмарку на Сторбридж Коммон. Хотя в Британии есть много важных ярмарок в других местах, у меня есть ощущение, что ярмарка в Стоурбридже будет очень успешной благодаря выгодному расположению."
 RICE_yorkshire_grant_stourbridge_charter_fair_confirm:0 "Великолепная идея! Давайте сделаем это!"
 RICE_yorkshire_grant_stourbridge_charter_fair_context_tooltip:0 "#emphasis Исторический контекст:#! Ярмарка в Стоурбридже была самой важной торговой ярмаркой в Кембридже. Фактически, она стала одной из крупнейших ярмарок в Европе в период позднего средневековья и раннего нового времени. Например, она вдохновила ярмарку Тщеславия из романа #italic Путешествие пилигрима в небесную страну#! и ее посещали многие известные личности, такие как Исаак Ньютон. Последний раз она проводилась в 1933 году, а в 1934 году была официально упразднена."
