 yorkshire.0030.t:0 "Приготовления"
 yorkshire.0030.desc:0 "Я решил(а), что настало время отправиться в город Беверли в [beverley_location.GetNameNoTier], чтобы посетить могилу святого Иоанна Беверлийского. Это святейший человек, о жизни которого ходят легенды, и который, как говорят, благословил многих лидеров на удачу в войне и политике. Конечно, моей истинной целью должно быть посещение этого места для удовлетворения своих духовных потребностей."
 yorkshire.0030.a:0 "Я буду готовиться к путешествию туда в ближайшее время!"
 yorkshire.0031.t:0 "В Беверли"
 yorkshire.0031.desc:0 "Мое путешествие в город Беверли начинается сегодня! Я отправился(лась) к могиле Святого Иоанна как скромный и благочестивый паломник."
 yorkshire.0031.a:0 "Я отправляюсь на луга и холмы Беверли!"
 yorkshire.0032.t:0 "Прибытие в Беверли"
 yorkshire.0032.desc:0 "Я прибыл(а) в город Беверли. Беверли был бы еще одним средненьким поселением в Англии, если бы не его связь со Святым Иоанном. Наличие святилища Святого Иоанна - гордость и радость города, и говорят, что любой, кто нарушит городские привилегии, будет поражен самим Святым, поэтому я должен ступать осторожно и быть почтительным. Я навещу гробницу, но сначала помолюсь в церкви и немного отдохну."
 yorkshire.0032.a:0 "Хорошо быть здесь."
 yorkshire.0033.t:0 "Гробница"
 yorkshire.0033.desc:0 "Сейчас я нахожусь у гробницы святого Иоанна. Только представить, что такой святой человек похоронен здесь! О нем существует множество легенд, одна из которых гласит, что он был отшельником, которого дьявол обманом заставил совершить тяжкие грехи, в результате чего ему пришлось раскаяться и пережить много страданий, прежде чем он стал епископом Йорка.\n\nОсобый интерес для меня представляет знамя Иоанна, которому многие приписывают великую военную силу. Говорят, что лорд или леди, которые его носят, всегда будут успешны в битве!"
 yorkshire.0033.desc.banner_present:0 "\n\nЯ с любопытством наблюдаю за знаменем. Возможно, когда-нибудь оно пригодится мне - во имя [ROOT.Char.GetFaith.GetAdjective] церкви, конечно, и для поражения наших врагов."
 yorkshire.0033.desc.banner_not_present:0 "\n\nВ настоящее время знамя не находится в церкви, так как его позаимствовали в другом месте, но даже тогда многие здесь говорят о нем в тихих тонах благоговения. Возможно, когда-нибудь я смогу увидеть его."
 yorkshire.0033.a:0 "Я молча сижу в молитве."
 yorkshire.0033.toast:0 "Вас вдохновляет легенда о знамени!"
 yorkshire.0034.t:0 "Размышления"
 yorkshire.0034.desc:0 "Покидая гробницу Святого Иоанна, я размышляю о том, чему был свидетелем и что пережил. Я чувствую большой духовный покой, как будто мудрый и благочестивый святой наставляет меня на достижение больших свершений в качестве правителя."
 yorkshire.0034.a:0 "Посещение Беверли было хорошим опытом."
 yorkshire.0035.t:0 "Снова дома"
 yorkshire.0035.desc:0 "Наконец-то я вернулся(лась) домой после паломничества в Беверли, где я отдал(а) дань уважения святому Иоанну из Беверли у его гробницы. Все говорят, что это было правильное решение, и я считаю, что вся поездка была стоящей."
 yorkshire.0035.a:0 "Возможно, когда-нибудь я снова побываю здесь..."
