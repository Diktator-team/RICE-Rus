 yorkshire.0100.t:0 "Шеффилдские столовые приборы"
 yorkshire.0100.desc:0 "Странствующий торговец находится в городе и продает столовые приборы из Шеффилда. Город приобретает известность как центр производства столовых приборов, и все знают о высоком качестве этих столовых приборов."
 yorkshire.0100.a:0 "Я заинтересован(а) в покупке!"
 yorkshire.0100.b:0 "Нет, спасибо."
 yorkshire.0101.t:0 "Стамфордская посуда"
 yorkshire.0101.desc:0 "[stamford_barony.GetNameNoTier] является источником многих прекрасных керамических изделий по всей Англии, и многие гончары работают там. Хотя уровень ее качества не всегда сопоставим с аналогичной керамикой с континента, она, тем не менее, считается хорошим продуктом, и уникальна среди типичной английской керамики тем, что в ней используется немного серебра вместо олова. Во всяком случае, у меня есть возможность купить несколько штук у странствующего торговца."
 yorkshire.0101.a:0 "Новые кувшины и чаши для моих пиров - звучит неплохо!"
 yorkshire.0101.b:0 "Кувшины и горшки, которые помогут моим слугам, пожалуйста."
 yorkshire.0101.c:0 "Есть ли у вас керамика, которую я могу купить для украшения дома?"
 yorkshire.0101.d:0 "Не думаю, что сейчас мне нужна керамика."
 yorkshire.0102.t:0 "Змеевики Уитби"
 yorkshire.0102.desc:0 "Я наношу визит местному дворянину из [whitby_barony.GetNameNoTier], и он показывает мне красивый змеевик, который он там нашел. Этих необычных реликвий много в [whitby_barony.GetNameNoTier].\n\nНекоторые говорят, что это змеи, превращенные в камень; в [whitby_barony.GetNameNoTier] ответственной за это великое чудо считается святая Хильда, настоятельница с давних времен. Другие натурфилософы и ученые люди говорят, что эти камни, скорее всего, являются результатом природных явлений, таких как гроза или изменения в минералах земли.\n\nМой знакомый говорит, что он не уверен в истинности этого вопроса, но ему просто нравится любоваться этими камнями за их геометрическую красоту, особенно тем, который принадлежит ему."
 yorkshire.0102.a:0 "Это определенно было какое-то чудо, совершенное святыми людьми."
 yorkshire.0102.b:0 "Ученые говорят, что это природное явление - я доверяю их словам."
 yorkshire.0102.c:0 "Вы правы. Что бы это ни было, давайте восхищаться его красотой!"
 yorkshire.0102.d:0 "Я нахожу их неинтересными - что еще вы можете мне показать?"
 yorkshire.0103.t:0 "Долина Йорка"
 yorkshire.0103.desc:0 "Долина Йорка - это равнина, в основном используемая для сельского хозяйства к западу от Йорка с римских времен, если не раньше. В последнее время плодородные земли там дают даже большее изобилие, чем обычно."
 yorkshire.0103.a:0 "Приятно слышать!"
 yorkshire.0104.t:0 "Кнурр и заклинание"
 yorkshire.0104.desc:0 "Игра под названием "кнурр и заклинание" становится все более популярной в Йоркшире, особенно среди простолюдинов в тавернах и пабах. Даже дворяне начинают получать от нее удовольствие.\n\nВ этой игре игроки стараются как можно сильнее ударить по мячу (#italic кнурр#!) палкой. После нескольких раундов победителем объявляется игрок, который в среднем отбивает мяч дальше всех.\n\nВо всяком случае, меня пригласили сыграть в эту игру с несколькими знакомыми. Возможно, сейчас самое время продемонстрировать свои способности в таких видах спорта."
 yorkshire.0104.a:0 "Звучит весело!"
 yorkshire.0104.b:0 "Меня не интересуют эти мелкие развлечения."
 yorkshire.0104.tooltip:0 "Сыграть в игру #italic кнурр и заклинание#!. Возможно, вы даже сможете #bold победить#! и произвести впечатление на других!"
 yorkshire.0104.toast.win:0 "Вы выиграли!"
 yorkshire.0104.toast.lose:0 "Вы проиграли!"
 yorkshire.0105.t:0 "Сыр Венслидейл"
 yorkshire.0105.desc:0 "Венслидейл, маленькая долина в [north_riding_county.GetNameNoTier], известна в регионе производством вкусного сыра, который был создан монахами из Рокфора во Франции, поселившимися там давным-давно и привнесшими рецепт в эту местность. Как бы то ни было, некоторые местные жители преподнесли мне в подарок немного этого сыра."
 yorkshire.0105.a:0 "Он станет отличной частью любого застолья!"
 yorkshire.0106.t:0 "Алкуин"
 yorkshire.0106.desc:0 "Я размышляю о жизни и временах Алкуина, знаменитого ученого и монаха из Йорка, который стал важным интеллектуалом при дворе Карла Великого. Он обучал многих важных мыслителей своей эпохи, и я испытываю некоторое чувство гордости при мысли о том, что я правлю территориями недалеко от того места, где он родился и вырос. Я помню два его знаменитых изречения:\n\n"Помните, что о душе нужно заботиться больше, чем о теле, потому что первое остается, а второе погибает."\n\n"И не слушайте тех, кто твердит: "Глас народа - глас Божий", потому что шум толпы всегда близок к безумию.""
 yorkshire.0106.a:0 "Первая цитата обращает меня к себе - мы должны думать о духовном мире!"
 yorkshire.0106.b:0 "Вторая цитата хороша - массы в лучшем случае неуправляемая толпа."
 yorkshire.0107.t:0 "Гимн Кэдмона"
 yorkshire.0107.desc:0 "Англосаксонский поэт седьмого века Кэдмон жил в аббатстве [whitby_barony.GetNameNoTier] в качестве пастуха, а затем монаха. Его самое известное произведение, Гимн Кэдмона, сегодня читает мне местный поэт, прежде чем подарить мне рукописную копию.\n\n#italic Ныне восславословим всевластного небодержца,#!\n#italic господа всемогущество, благое премудромыслие#!\n#italic и созданье славоподателя, как он, государь предвечный,#!\n#italic всякому чуду дал начало.#!\n#italic Кровлю упрочил для земнородных высокую,#!\n#italic небосвод поставил святой создатель,#!\n#italic мир серединный сделал всеславный народодержец,#!\n#italic предел для землерожденных, государь предвечный,#!\n#italic бог небесный, эту обитель смертных."
 yorkshire.0107.a:0 "Это прекрасная, вдохновляющая поэма!"
 yorkshire.0108.t:0 "Святой Гутлак Кроулендский"
 yorkshire.0108.desc:0 "Святой Гутлак из Кроуленда - популярный местный святой, почитаемый в [lincolnshire_county.GetNameNoTier]. Хотя его святилище в аббатстве Кроуленд всегда было популярно среди местных паломников и славилось своими целительными свойствами, в последнее время оно пользуется большей популярностью, чем обычно."
 yorkshire.0108.a:0 "Это должно помочь району. Экономически и духовно!"
 yorkshire.0109.t:0 "Река Свейл"
 yorkshire.0109.desc:0 "На протяжении многих поколений местность вокруг реки Свейл в [north_riding_county.GetNameNoTier] - одной из самых быстротекущих рек в Англии - была местным центром добычи свинца. Недавно здесь произошел экономический бум в свинцовой промышленности, поскольку спрос на свинец в регионе вырос."
 yorkshire.0109.a:0 "Хорошо, хорошо."
 yorkshire.0110.t:0 "Пенни Хедж"
 yorkshire.0110.desc:0 "Я слушаю местную легенду из [whitby_barony.GetNameNoTier], которая объясняет одну из традиций города, #bold Пенни Хедж#!. Согласно легенде, три местных дворянина охотились в близлежащем лесу, преследуя кабана. Кабан зашел в жилище доброго отшельника, который отказался пропустить охотников; охотники, охваченные жаждой крови и разгневанные тем, что он встал на их пути, убили отшельника. Охотники были в ужасе от того, что они сделали в пылу страсти; когда отшельник лежал при смерти, он сказал им, что [ROOT.Char.GetFaith.HighGodName] простит их грех, если они и их потомки каждый год будут проводить ритуал.\n\nС тех пор жители Уитби ежегодно проводят ритуал, во время которого они строят короткую изгородь из сплетенных вместе кольев. Они устанавливают ее вдоль реки Эск с большой церемонией и должны убедиться, что она выдержит три прилива."
 yorkshire.0110.a:0 "Это забавная история, но я сомневаюсь, что это произошло на самом деле."
 yorkshire.0110.b:0 "Нравоучительная история, и хорошо, что жители [whitby_barony.GetNameNoTier] помнят ее."
 yorkshire.0111.t:0 "Корова и теленок"
 yorkshire.0111.desc:0 "Я проезжаю через [west_riding_county.GetNameNoTier], в частности через район, известный как #bold Илкли Мур#!. Там есть большое скальное образование, которое местные жители называют "Корова и теленок" из-за их сходства с таковыми. Согласно местной легенде, эти две скалы когда-то были единым целым, пока великан Ромбаулд (который когда-то жил в Йоркшире), спасаясь от гнева своего врага - собственной жены, как это ни забавно, - случайно не наступил на скалу во время погони, расколов ее надвое.\n\nВ любом случае, это прекрасное зрелище, и скалы очень элегантно обрамлены на фоне травы и неба."
 yorkshire.0111.a:0 "Подумать только, какие чудеса существуют в природе!"
