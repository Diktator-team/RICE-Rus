 yorkshire.0091.t:0 "Чартерные ярмарки Англии"
 yorkshire.0091.desc:0 "Уже много лет различные города Англии, Уэльса и Корнуолла получают от королевских чиновников привилегию на проведение так называемых чартерных ярмарок. Эти ежегодные рынки стали важным источником процветания для многих поселений, но некоторые из них выделяются среди других тем, что привлекают больше бизнеса.\n\nВ частности, несколько ярмарок стали наиболее заметными в последнее время, такие как ярмарки в Стамфорде в середине Великого поста, Бостоне в июле, Винчестере в сентябре и Нортгемптоне в ноябре. В результате эти ярмарки сформировали нечто вроде традиции и стали очень популярными как среди местных торговцев, так и среди иностранцев издалека, а второстепенные ярмарки в других местах заполняют промежутки между ними."
 yorkshire.0091.a:0 "Местная экономика, похоже, растет полным ходом!"
