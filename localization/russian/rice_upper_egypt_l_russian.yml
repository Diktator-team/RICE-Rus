 # Game Concepts
 game_concept_nile_flood:0 "Разлив Нила"
 game_concept_nile_flood_desc:0 "Разлив Нила был важной частью жизни в Египте со времен фараонов. Каждый год Нил разливается, и [counties|E] вдоль [GetGeographicalRegion('RICE_nile_river_valley').GetName] получают модификатор.\n\nЕсли наводнение будет сильнее, чем обычно, то модификаторы получат различные преимущества; если разлив будет плохим или Нил переполнится, то [county_modifiers|E] получат недостатки.\n\nЕсли ваша [culture|E] имеет традицию #Bold $tradition_RICE_children_of_the_nile_name$#!, то у вас будет доступ к трем специальным решениям, связанными с разливом. Вы можете #bold $RICE_upper_egypt_celebrate_nile_canal_opening$#!, если наводнение хорошее, и #bold $RICE_upper_egypt_pray_for_a_good_nile_flood$#!, если слабое.\n\nКроме того, третье [decision|E] - #bold $RICE_upper_egypt_renovate_local_nilometers$.#! Это важное решение, поскольку оно поможет вам смягчить последствия слабых наводнений в будущем."
 game_concept_temples_of_aswan:0 "Храмы Асуана"
 game_concept_temple_in_aswan:0 "Храмы в Асуане"
 game_concept_temples_of_aswan_city:0 "Асуан"
 game_concept_temples_of_aswan_desc:0 "Асуан - крупный город на юге Египта, который традиционно служил границей между Египтом и Нубией, и исторически был домом для ряда храмов, так как имел большое религиозное значение для обеих цивилизаций. С храмами Асуана связан ряд решений.\n\nЕсли вы принадлежите к эллинской, семитской или кеметской языческой конфессии, вы можете использовать решение #Bold $RICE_upper_egypt_pray_at_a_temple_in_aswan$#! и выбрать между молитвой в храмах Элефантина, Филе и Калабша. Каждое место, в свою очередь, позволяет сосредоточиться на поклонении одному из трех божеств, что может принести вам различные блага.\n\nНо это решение не всегда доступно, так как храмы в этих трех местах могут быть #bold закрыты#! правителем, не принадлежащим к этим конфессиям, что делает их недоступными. Если все три закрыты, то решение молиться в них будет недоступно. С другой стороны, они всегда могут быть #bold вновь открыты#! любым человеком соответствующей языческой веры и снова станут доступными."
 game_concept_darb_al_arbain:0 "Дарб-эль-Арбаин"
 game_concept_darb_al_arbain_desc:0 "Дарб аль-Арбаин (или Сорокадневная дорога) - это крупный караванный путь, проходящий между Асьютом в Египте и Дарфуром, на юге Нубии. Он существовал еще с фараоновских времен и использовался вплоть до XIX века.\n\n[rulers|E] восьми округов, соединенных этой дорогой, имеют доступ к решению #Bold $RICE_upper_egypt_reinforce_the_darb_al_arbain$#!. Оно позволяет получить [GetModifier('RICE_upper_egypt_reinforced_darb_al_arbain').GetNameWithTooltip] [county_modifier|E] на #V 20#! лет в #Bold одном#! округе вдоль Дарб аль-Арбаин.\n\nВ направлении с севера на юг, это следующие округа:\n\n$EFFECT_LIST_BULLET$Асьют, Харга, и Асуан в Египте\n$EFFECT_LIST_BULLET$Каср-Ибрим и Саи в Нубии\n$EFFECT_LIST_BULLET$Дар аль-Рих, Эль-Фашер, и Айн Фарах в Дарфуре"
 
