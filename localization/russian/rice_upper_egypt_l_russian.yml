 upper_egypt.0021.t:0 "Нилометры"
 upper_egypt.0021.desc:0 "Со времен фараонов нилометры были неотъемлемой частью общества вдоль Нила на протяжении веков. Эти сооружения помогают нам измерить высоту разлива Нила, и это знание может означать разницу между процветанием, с одной стороны, и хаосом - с другой. Поэтому я приказал обновить и отремонтировать несколько нилометров на подвластных мне территориях, чтобы они оставались надежными и точными. При необходимости могут быть построены и другие."
 upper_egypt.0021.a:0 "Надеюсь, это сослужит нам хорошую службу в ближайшие годы."
 upper_egypt.0022.t:0 "Открытие каналов Нила"
 upper_egypt.0022.desc:0 "Каждый год Нил разливается, и от этого зависит жизнь всех, кто живет в Египте. Так было с незапамятных времен.\n\nНаводнение Нила в этом году, к счастью, было хорошим, и фермеры вдоль и поперек Нила могут рассчитывать в худшем случае на достаточный урожай. Скоро мы сможем начать открывать различные каналы по всему Египту, чтобы доставить воду на плодородные фермерские земли через оросительные канавы и водные пути. По традиции [ROOT.Char.GetCulture.GetName] чиновники открывают эти каналы на официальной церемонии, полной пышности и обстоятельств.\n\nЯ хочу провести более пышную церемонию, чем обычно, полную зрелищ и ликования, чтобы отпраздновать хороший разлив Нила в этом году."
 upper_egypt.0022.a:0 "Подготовка уже идет полным ходом."
 upper_egypt.0023.t:0 "Открытие каналов Нила"
 upper_egypt.0023.desc:0 "Сегодня день официальной церемонии открытия каналов Нила после хорошего разлива Нила.\n\Оседлав прекрасного коня, я еду к дамбе в устье канала, а за мной следует процессия чиновников, придворных, солдат, знати, [ROOT.Char.Custom('DefaultPriestTitlePlural')] и других высокопоставленных лиц. Вдоль берега Нила толпятся люди из всех слоев общества, чтобы наблюдать за происходящим.\n\nПосле того, как [ROOT.Char.Custom('DefaultPriestTitlePlural')] произнесут молитвы и завершатся другие ритуалы, мне дают копье, которое я бросаю в плотину. Затем группа людей рубит плотину, чтобы дать воде затопить каналы. Первая лодка, наполненная глухонемыми людьми, вскоре отправляется вниз по каналу (позже они получат мою благотворительность, по традиции, разумеется).\n\nосле завершения церемонии, толпа радостно кричит, и начинается праздник."
 upper_egypt.0023.a:0 "Теперь осталось подождать пару месяцев до начала посева."
 upper_egypt.0024.t:0 "Покайтесь, покайтесь!"
 upper_egypt.0024.desc:0 "Каждый год Нил разливается, и от этого зависит жизнь всех, кто живет в Египте. Так было с незапамятных времен.\n\nНо бывают годы, когда беда приходит, а наводнения нет. Этот год, к всеобщему ужасу, был одним из таких. Для [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] l, вроде меня, подобные наводнения обычно интерпретируются как наказание от богов за наши грехи.\n\nВ свете этого, а также для того, чтобы унять панику и разочарование, которые, должно быть, испытывают все в моем королевстве, я решил организовать грандиозную церемонию молитвы, подношения и обращения к нашим богам, чтобы попросить прощения и милости. Надеюсь, [ROOT.Char.GetFaith.HighGodName] услышит наши искренние проявления раскаяния, и нам повезет больше в будущие годы."
 upper_egypt.0024.a:0 "Скромный сумма. Наших мыслей и молитв должно быть достаточно!"
 upper_egypt.0024.b:0 "Приличная сумма. Пусть никто не сомневается, что мы сожалеем о своих грехах!"
 upper_egypt.0024.c:0 "Огромная сумма. Не жалея средств, мы должны показать свое раскаяние!"
 upper_egypt.0024.tooltip:0 "Чем больше золота вы потратите, тем пышнее будет церемония, и тем больше вероятность того, что раскаяние будет воспринято как искреннее. Однако учтите, что ваши [virtues|E], [sins|E], [traits|E] и [piety_level|E] также влияют на это."
 upper_egypt.0025.t:0 "Покаяние на берегу Нила"
 upper_egypt.0025.desc:0 "Я и многие другие провели несколько дней, организуя нашу великую церемонию покаяния и молитвы на берегу Нила, и сегодня наш план осуществился.\n\nВеликое множество людей всех слоев общества - от самых низких нищих до самых могущественных аристократов - собрались в условленном месте. Я нахожусь рядом с [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')], которые ведет толпу в, казалось бы, бесконечных молитвах.\n\nПо мере того, как тянется день, мы даже ходим взад и вперед вдоль Нила, а крики и декламация становятся все громче и громче. Наши голоса сливаются в единую симфонию плача и сожаления, прося богов услышать наши мольбы и вдохновить нас на добродетель и святость, чтобы будущие разливы Нила были лучше."
 upper_egypt.0025.a:0 "Признает ли [ROOT.Char.GetFaith.HighGodName] наше искреннее раскаяние?"
