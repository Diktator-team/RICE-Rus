 RICE_upper_egypt_helped_hippo_victims:0 "Пожертвовал жертвам нападения бегемота"
 RICE_upper_egypt_khirs_lands_tensions:0 "Хиры: напряженность в землях"
 RICE_upper_egypt_khirs_lands_tensions_desc:0 "Хиры - это зарастающие сорняками земли вдоль Нила, непригодные для сельского хозяйства, но привлекательные места для поселения кочевников-скотоводов. Недавно кочевники переселились на такие земли в этом регионе, что привело к напряженным отношениям с местными жителями. Власти не предпринимают особых усилий для разрешения конфликта и посредничества между двумя сторонами, что еще больше усиливает напряженность."
 RICE_upper_egypt_khirs_tensions_pastoralists:0 "Хиры: кочевые скотоводы одобряются"
 RICE_upper_egypt_khirs_tensions_pastoralists_desc:0 "Хиры - это заросшие сорняками земли вдоль Нила, непригодные для сельского хозяйства, но привлекательные места для поселения кочевников-скотоводов. Недавно кочевники переселились на такие земли в этом регионе, что привело к напряженным отношениям с местными жителями. Власти встали на сторону кочевников, утверждая, что пока они не создают проблем, они могут оставаться."
 RICE_upper_egypt_khirs_tensions_villagers:0 "Хиры: местные жители прогоняют кочевников"
 RICE_upper_egypt_khirs_tensions_villagers_desc:0 "Хиры - это заросшие сорняками земли вдоль Нила, непригодные для сельского хозяйства, но привлекательные места для поселения кочевников-скотоводов. Недавно кочевники переселились на такие земли в этом регионе, что привело к напряженным отношениям с местными жителями. Власти встали на сторону сельчан - если жители считают кочевников помехой, они могут прогнать их."
 RICE_upper_egypt_khirs_tensions_resolved:0 "Хиры: компромисс"
 RICE_upper_egypt_khirs_tensions_resolved_desc:0 "Хиры - это зараженные сорняками земли вдоль Нила, непригодные для сельского хозяйства, но привлекательные места для поселения кочевников-скотоводов. Недавно кочевники переселились на такие земли в этом регионе, что привело к напряженным отношениям с местными жителями. Властям удалось убедить обе стороны пойти на компромисс, чтобы они могли мирно сосуществовать бок о бок."
 RICE_upper_egypt_studied_nilometer_records:0 "Изученные записи нилометра"
