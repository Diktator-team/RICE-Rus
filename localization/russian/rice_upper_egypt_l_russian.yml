 upper_egypt.0060.t:0 "Нападение бегемота"
 upper_egypt.0060.desc:0 "Бегемотов можно встретить вверх и вниз по течению Нила. Хотя в последние годы их численность сокращается, люди по-прежнему часто сталкиваются с ними, и эти звери часто бывают свирепыми и агрессивными. Говорят, что от таких бегемотов лучше держаться подальше.\n\nУвы, один такой бегемот недавно разбушевался в [county.GetNameNoTier]. Он убил большое количество людей, прежде чем был окончательно усмирен отважными местными охотниками и стражниками."
 upper_egypt.0060.a:0 "Понятно... Это прискорбно слышать."
 upper_egypt.0060.b:0 "Давайте сделаем пожертвование семьям погибших."
 upper_egypt.0061.t:0 "Инспекция вдоль Нила"
 upper_egypt.0061.desc:0 "Сегодня я провожу инспекцию некоторых своих территорий вдоль Нила. В частности, я еду посмотреть на сельскую местность. Сельское хозяйство, в конце концов, было основной частью жизни вдоль Нила на протяжении веков, если не тысячелетий, поэтому мне важно убедиться, что эти фермы смогут производить достаточное количество пищи.\n\nAКроме того, я провожу несколько часов, беседуя с фермерами и местными чиновниками о том, как работают местные ирригационные сети. Мы должны быть уверены, что они всегда находятся в хорошем состоянии, чтобы мы могли в полной мере использовать преимущества ежегодного разлива Нила."
 upper_egypt.0061.a:0 "Нудная, но необходимая работа."
 upper_egypt.0062.t:0 "Хиры"
 upper_egypt.0062.desc:0 "Недавно в [county.GetNameNoTier]  поселилось множество скотоводов-кочевников, чтобы воспользоваться этой землей, известной как #italic киры#!. Это участки вдоль реки Нил, которые не подходят для сельского хозяйства из-за большого количества сорняков и отсутствия ухода со стороны местных жителей, чтобы превратить такую территорию в пахотную землю.\n\nПо словам местных жителей, то, что они не используют эти земли, не означает, что они с радостью примут кого-либо в качестве своих соседей. Между жителями деревни и скотоводами растет напряженность, и мне нужно деликатно разобраться в ситуации."
 upper_egypt.0062.a:0 "Пусть сами разбираются - меня это не касается."
 upper_egypt.0062.b:0 "До тех пор, пока скотоводы не создают проблем, пусть живут."
 upper_egypt.0062.c:0 "Жители деревни имеют право прогнать кочевников, если хотят."
 upper_egypt.0062.d:0 "Я помогу обеим сторонам прийти к какому-то соглашению."
 upper_egypt.0063.t:0 "Дар Нила"
 upper_egypt.0063.desc:0 "Я слушаю проповедь священнослужителя, который родом из моих территорий вдоль Нила.\n\nВ проповеди [ROOT.Char.Custom('DefaultPriestTitle')] говорит о том, как [ROOT.Char.GetFaith.HighGodName] благоволит нам, и это объясняет, почему происходит разлив Нила, и как мы можем пользоваться щедростью Египта. Когда [ROOT.Char.GetFaith.HighGodName] почитаем(а) нами и следуем нашей религии, разливы Нила сильны; когда [ROOT.Char.GetFaith.HighGodName] разочаровывается нами или мы совершаем грех, мы получаем плохие разливы Нила, чтобы напомнить нам о необходимости быть смиренными и избегать греха. И поэтому без [ROOT.Char.GetFaith.HighGodName] у нас не было бы урожая, который можно было бы собрать вдоль Нила."
 upper_egypt.0063.a:0 "Истинно, так оно и есть! [ROOT.Char.GetFaith.HighGodName] - тот/та, благодаря кому мы получаем пищу из Нила."
 upper_egypt.0063.b:0 "Хороший урожай - это также результат тяжелой работы каждого."
 upper_egypt.0064.t:0 "Молитва на берегу Нила"
 upper_egypt.0064.desc:0 "Мое путешествие проходит через [county.GetNameNoTier], вдоль Нила, когда я натыкаюсь на нескольких священнослужителей, стоящих перед рекой Нил и молящихся. Когда я спросил(а) их, что они делают, они объяснили, что молятся [ROOT.Char.GetFaith.HighGodName], чтобы в следующий раз, когда Нил будет разливаться, у нас был хороший разлив. В конце концов, хотя разлив Нила предсказуем, результаты его разлива - нет."
 upper_egypt.0064.a:0 "Мне нужно идти, но я желаю вам всего наилучшего."
 upper_egypt.0064.b:0 "Может быть, я могу присоединиться к вашим молитвам?"
 upper_egypt.0065.t:0 "Записи Нилометров"
 upper_egypt.0065.desc:0 "Мне стало известно, что один знакомый мне ученый недавно собрал некоторую информацию о разливе Нила. Благодаря нилометрам по всему Нилу, у нас есть относительно точные записи о том, насколько хорошим был разлив Нила в течение многих веков.\n\nЯ подумал(а) о том, чтобы взять немного времени от своих ежедневных обязанностей, чтобы изучить эти записи и обсудить информацию, содержащуюся в них, с другими местными учеными. Возможно, эти знания помогут мне понять, как лучше управлять моими территориями вдоль Нила."
 upper_egypt.0065.a:0 "Да, это важные знания для такого лидера, как я."
 upper_egypt.0065.b:0 "У меня нет времени. У меня уже есть люди, которые могут помочь мне с этим."
 upper_egypt.0066.t:0 "Использование храма по новому назначению"
 upper_egypt.0066.desc:0 "Вдоль Нила часто встречаются древние памятники и грандиозные сооружения, построенные много веков назад. Некоторые из них достаточно велики, чтобы их можно было использовать для различных целей даже после того, как они были давно заброшены.\n\nКак бы то ни было, по словам местного чиновника в [county.GetNameNoTier], жители этой деревни проявили интерес к использованию одного такого здания, которое, по-видимому, является чем-то вроде старого храмового комплекса. Эти жители намерены построить дома, магазины и другие необходимые сооружения внутри этого храма, чтобы расширить свою деревню. Идея заключается в том, что было бы эффективнее использовать стены храма, которые сильны, прочны и прослужили поколениям, вместо того, чтобы строить беспорядочно в каком-то другом месте.\n\nНо, хотя деревня расположена в стратегически важном месте, она не является самым богатым поселением, и для этого ей нужна помощь."
 upper_egypt.0066.a:0 "Во что бы то ни стало я должен(на) финансово поддержать это начинание."
 upper_egypt.0066.b:0 "Я не могу помочь им в данный момент, но я желаю им удачи."
 upper_egypt.0067.t:0 "Фул медамес"
 upper_egypt.0067.desc:0 "Во время посещения города вдоль Нила, я наслаждаюсь блюдом #italic фул медамес#!. Это сытное рагу из фасоли фава, смешанной с оливковым маслом и различными специями и гарнирами, популярное среди многих в этом регионе на протяжении многих поколений."
 upper_egypt.0067.a:0 "Объеденье!"
