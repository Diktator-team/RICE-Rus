 NOT_RICE_upper_egypt_pray_at_a_temple_in_aswan_all_temples_closed:0 "#X Храмы в Элефантине, Калабше и Филе закрыты, и для посещения их необходимо открыть заново#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_philae_closed:0 "#X Храм Филе на данный момент закрыт#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_elephantine_closed:0 "#X Храмы Элефантина на данный момент закрыты#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_kalabsha_closed:0 "#X Храм Калабша на данный момент закрыт#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_context_tooltip:0 "#emphasis Исторический контекст:#! Вокруг Асуана расположено несколько островов, имевших религиозное значение для древних египтян и нубийцев, на которых находилось множество храмов, популярных среди верующих и паломников. В поздней античности, несмотря на христианизацию Египта, они все еще оставались активными местами языческого поклонения, а официальные делегации Блемми посещали их вплоть до VI века. В конце концов, как и в других местах Египта, они были заброшены, а затем сооружения были повторно использованы для других целей или в качестве строительных материалов."
 RICE_upper_egypt_temple_of_philae_context_tooltip:0 "#emphasis Исторический контекст:#! В позднефараоновский и греко-римский периоды истории Египта храм на острове Филе близ Асуана стал культовым центром Исиды, которой поклонялись египтяне и соседние нубийцы и блеммийцы. Последняя известная в истории иероглифическая надпись была высечена в 394 году н.э. в храме Филе Несметерахемом, жрецом Исиды. Рисунки на демотическом письме (простонародном, скорописном потомке иероглифов), сделанные жрецами Исиды, также засвидетельствованы в 451/452 гг. н.э."
 RICE_upper_egypt_temple_of_elephantine_context_tooltip:0 "#emphasis Исторический контекст:#! Остров Элефантина был важным египетским культовым центром, поскольку считался домом Хнума, бога гончарного дела, Нила и хранителя его истоков. В Элефантине находилось множество храмов, посвященных так называемой Элефантинской триаде, которая состояла из 1) самого Хнума; 2) его супруги Сатет, богини войны, охоты и разлива Нила; и 3) Анукет, самого Нила и богини похоти, которая была либо дочерью Хнума и Сатет, либо сестрой Сатет, и/или младшей супругой Хнума. К римскому периоду Элефантина уже находилась в упадке, так как ее значение затмил храм в Филе."
 RICE_upper_egypt_temple_of_kalabsha_context_tooltip:0 "#emphasis Исторический контекст:#! Расположенный на мысе менее чем в нескольких часах ходьбы от Асуана, храм Калабша был возведен во времена правления римского императора Августа как центр поклонения нубийскому божеству Мандулису, который имел два аспекта: Мандулис Старший, его солнечный аспект, и Мандулис Ребенок, его лунный аспект. В храме также присутствовало несколько других божеств. Позже, когда Нубия была христианизирована, храм некоторое время использовался в качестве церкви. Интересно, что официально строительство храма так и не было завершено."

