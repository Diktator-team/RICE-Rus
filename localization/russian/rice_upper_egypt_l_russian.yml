 upper_egypt.0001.t:0 "Египет на перепутье"
 upper_egypt.0001.desc:0 "[ibn_tulun.GetTitledFirstName] недавно был назначен управлять землями Нила от имени халифа. Он стремится к централизации власти в Египте во имя всеобщего блага, но все начинается не так гладко. На западе мятежные потомки халифа Али, [al_tabataba.GetFirstName] в [al_sufi.GetFirstName], продолжают угрожать миру и стабильности. У [ibn_tulun.GetFirstNameNoTooltip] под началом есть несколько способных чиновников, таких как [al_kan.GetFirstName], [al_madharai.GetFirstName], [al_farghani.GetFirstName] и его сын-первенец [ibn_tulun_son.GetFirstName], хотя ходят слухи, что двое последних имеют собственные жестокие амбиции.\n\nОднако главная проблема [ibn_tulun.GetFirstNamePossessiveNoTooltip] - несколько чиновников-ветеранов, прослуживших в Египте много лет, с которыми он соперничает. Трудно сказать, является ли это следствием искреннего недопонимания или интриг и противоречивых амбиций. Среди них выделяются начальник почты и неофициальный офицер разведки Египта [shukayr.GetFullName]; и главный администратор [al_mudabbir.GetFullName], известный своей поэзией и дружбой с прошлыми халифами, которого ненавидят за его предполагаемую жестокость и драконовскую налоговую политику. Пока что обе стороны играют в свои интриги при дворе халифа, но это лишь вопрос времени, когда #italic что-то#! произойдет."
 upper_egypt.0001.a:0 "Что готовит судьба землям Нила?"
 upper_egypt.0001.tooltip.ibn_tulun:0 "#emphasis Исторический контекст:#! Ибн Тулун, который изначально был тюркским солдатом-рабом, показал себя способным администратором во время своего пребывания на посту правителя Египта. После того, как Египтом управляла череда римских и арабских владык, он создал первое практически независимое государство в Египте со времен Птолемеев.\n\nПосле того, как Ибн Тулун скончался в 884 году н.э., основанная им династия Тулунидов просуществовала еще два десятилетия до 905 года. Тем не менее, он стал одним из первых губернаторов и военачальников, чьи амбиции привели к распаду центральной власти Аббасидов."
 upper_egypt.0001.tooltip.al_tabataba:0 "#emphasis Исторический контекст:#! Буга аль-Асгар Ахмад ибн Мухаммад ибн аль-Табатаба был алидом, или потомком халифа Али, который начал восстание под Баркой против Аббасидов в 859 году нашей эры. Он провозгласил себя халифом, но в конце концов был разбит войсками Тулунидов и казнен в Египте в 869 году."
 upper_egypt.0001.tooltip.al_sufi:0 "#emphasis Исторический контекст:#! Ибрагим ибн Мухаммад ибн ас-Суфи был алидом, или потомком халифа Али, который подстрекал к нескольким восстаниям против Аббасидов в Египте в 860-х годах н.э., кульминацией которых стала резня жителей Эсны в 869 году.\n\nПосле поражения от войск Тулунидов он отступил в западные оазисы, а в 872 году попытался напасть на аль-Умари, военачальника, базировавшегося в восточной пустыне. Потерпев еще одно поражение, он опустошил Асуан на обратном пути, а затем бежал в Мекку, где был схвачен. Ибн Тулун некоторое время держал его в тюрьме, а затем позволил ему отправиться в Медину.\n\nОдин из сторонников аль-Суфи, Абу Рух Сукун, начал восстание в 873-874 годах. Он успешно сопротивлялся некоторое время, прежде чем согласился на перемирие с Ибн Тулуном."
 upper_egypt.0001.tooltip.al_kan:0 "#emphasis Исторический контекст:#!Абу Джа'фар Мухаммад ибн 'Абд аль-Кан был талантливым чиновником при Ибн Тулуне и служил его канцлером. Возможно, он был ответственен за создание важного средневекового египетского #italic дивана#! (термин, используемый для описания важного правительственного министерства в различных исламских государствах) под названием #italic диван аль-инша#!, который был канцелярией, занимавшейся бумажной работой, связанной с перепиской, прошениями и указами правителя. Он скончался в 891 году н.э."
 upper_egypt.0001.tooltip.al_madharai:0 "#emphasis Исторический контекст:#! Аль-Мадхараи - семья выдающихся бюрократов в Египте и Сирии, которые в разное время служили династиям Тулунидов, Аббасидов и Ихшидидов. Первым выдающимся представителем семьи был Абу Бакр Ахмад ибн Ибрагим аль-Мадхараи, который был назначен Ибн Тулуном контролером финансов в 879 г.\n\nПосле его смерти его сыновья Али и аль-Хусайн сменили его в Египте и Сирии соответственно. Сыновья Али - Ахмад и Мухаммад - также достигнут высоких постов в начале X века. В последние годы жизни семья стала участвовать в придворных интригах между бюрократическими группировками в Багдаде, в частности, они присоединились к оппозиции семье шиитских чиновников Бану-л-Фурат."
 upper_egypt.0001.tooltip.ibn_tulun_son:0 "#emphasis Исторический контекст:#! Аль-Аббас был старшим сыном основателя династии Тулунидов Ибн Тулуна, который был первоначальным наследником своего отца. Ибн Тулун, стремясь закрепить за собой территорию в Сирии, в 879 году н.э. оставил аль-Аббаса своим заместителем в Египте. Однако доверчивый аль-Аббас был легко манипулируем своим окружением, чтобы захватить власть в свои руки.\n\nВ конце концов аль-Аббас был схвачен ибн Тулуном в 881 году н.э. После этого, в качестве тайной проверки характера, Ибн Тулун попросил своего сына выколоть глаза и отрубить руки своим заговорщикам, ожидая, что тот откажется. Когда аль-Аббас сделал это без колебаний, ибн Тулун, как говорят, прослезился от жестокости и ненадежности своего сына и заключил его в тюрьму. Другой сын и преемник Ибн Тулуна, Хумаравайх, казнил аль-Аббаса в 884 году."
 upper_egypt.0001.tooltip.shukayr:0 "#emphasis Исторический контекст:#! Шукайр аль-Хадим был начальником почты в Египте, когда Ибн Тулун прибыл сюда, чтобы начать свою деятельность в качестве правителя. Как глава Аббасидской почтовой службы, он отвечал за переписку с халифом и был своего рода главным шпионом в Египте.\n\nКогда Ибн Тулун только прибыл, Шукайр и другой чиновник, ненавистный налоговик Ибн аль-Мудаббир, встретили его подарком в 10000 динаров. Поскольку этот подарок должен был быть жестом, гарантирующим, что он и аль-Мудаббир сохранят свою автономную власть, Ибн Тулун отказался от него, чтобы утвердить свою власть.\n\nПосле этого было много интриг, когда Ибн Тулун и эти чиновники пытались перехитрить друг друга при дворе Аббасидов. В конце концов, Ибн Тулуну удалось добиться отставки Шукайра около 872 года н.э., и вскоре после этого Шукайр умер."
 upper_egypt.0001.tooltip.al_mudabbir:0 "#emphasis Исторический контекст:#! Ибн Мудаббир был высокопоставленным администратором Аббасидского халифата, возможно, персидского происхождения. Он и его брат Ибрагим были выдающимися литераторами и находились в дружеских отношениях с несколькими халифами. После некоторых интриг, которые привели к их заключению в тюрьму их соперниками, Ибн Мудаббир был назначен главным сборщиком налогов в Египте в 861 году н.э. Он ввел ряд драконов. Он ввел ряд драконовских мер, многие из которых считались не соответствующими Корану, чтобы увеличить налоговые поступления, и за это его осуждала большая часть населения.\n\nКогда Ибн Тулун впервые прибыл в Египет, Ибн аль-Мудаббир и другой чиновник, Шукайр, приветствовали его подарком в 10000 динаров. Поскольку этот подарок должен был быть жестом, чтобы гарантировать, что он и Ибн аль-Мудаббир сохранят свою автономную власть, Ибн Тулун отказался от него, чтобы утвердить свою власть.\n\nПосле этого было много интриг, поскольку Ибн Тулун и эти чиновники пытались перехитрить друг друга при дворе Аббасидов. В конце концов, Ибн Тулуну удалось выйти победителем из своей игры в интриги, и в 871 году Ибн аль-Мудаббир был заключен в тюрьму; он был освобожден и заключен в тюрьму еще несколько раз, и в конце концов умер в тюрьме в 883 или 884 году. Брат Ибн аль-Мудаббира, Ибрагим, напротив, совершил дерзкий побег, проломив стену тюрьмы, и отправился в Багдад, где служил чиновником до самой своей смерти в 893 году н.э."
 upper_egypt.0001.tooltip.al_farghani:0 "#emphasis Исторический контекст:#! Мухаммад ибн аль-Фарадж аль-Фаргани был тулунидским правителем Барки, который объявил восстание против Ибн Тулуна в 874 или 875 г. н.э.. Тулунидские войска вели упорную осаду Барки, прибегая к помощи осадных машин для успешного штурма города. Несмотря на это, Ибн Тулун проявил большую сдержанность в подавлении восстания."
 #upper_egypt.0001.desc:0 "[ibn_tulun.GetTitledFirstName] has recently been appointed to govern the lands of the Nile in the name of the Caliph, and claims his chief goals are to centralize authority in Egypt for the greater good, yet things have gotten off to a rocky start. Though [ibn_tulun.GetFirstName] trusts his firstborn son, [ibn_tulun_son.GetFirstName], there are rumors the boy has cruel ambitions of his own. Meanwhile, [ibn_tulun.GetFirstName] and several veteran officials, who have served in Egypt for years, are already not on good terms, to say the least. It is hard to say whether this is due to genuine misunderstandings, or intrigue and conflicting ambitions.\n\nProminent among these veteran officials are postmaster and Egypt’s unofficial intelligence officer, [shukayr.GetFullName]; and the chief administrator, a Persian named [al_mudabbir.GetFullName], famed for his poetry and friendship with past Caliphs as he is loathed for his supposed cruelty and draconian tax policies.\n\nFor now, both sides play their game of intrigue in the court of the Caliph, but it is only a matter of time before #italic something#! happens."
 upper_egypt.0001.tooltip.no:0 "Вы продолжите играть как [THIS.Char.GetTitledFirstNameNoTooltip]."
