 upper_egypt.0010.t:0 "Дарб аль-Арбаин"
 upper_egypt.0010.desc:0 "Дарб аль-Арбаин - важный торговый путь, проходящий по территории, которой я управляю. Небольшие крепости и аванпосты усеивают трассу, и я решил выделить некоторые ресурсы на укрепление этих объектов вдоль части дороги, чтобы караваны и путешественники могли двигаться по этому шоссе пустыни, не опасаясь разбойников или жажды. В конце концов, это мой долг - обеспечить безопасность и надежность этой дороги."
 upper_egypt.0010.a:0 "Это должно быть полезно и для торговли!"
 upper_egypt.0011.t:0 "Новый Луксор"
 upper_egypt.0011.desc:0 "Каждый, кто посещает Луксор, не может отрицать красоту и величие Луксорского храма, который стоит в [qus_county.GetNameNoTier] уже много веков. Однако, несмотря на то, что это место идеально подходит для [ROOT.Char.GetFaith.HouseOfWorship], [ROOT.Char.GetFaith.GetReligion.GetAdjective] верующие не молятся здесь - или, по крайней мере, не молились в течение очень долгого времени.\n\nЭто изменится сегодня.\n\nЯ пригласил несколько [ROOT.Char.Custom('DefaultPriestTitlePlural')], чтобы заново освятить это старое священное место, и теперь оно может служить обществу как надлежащий [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]. Скоро звуки молитв снова будут слышны в его залах!"
 upper_egypt.0011.a:0 "Хорошо, хорошо."
