 RICE_upper_egypt_reinforce_the_darb_al_arbain_desc:0 "[darb_al_arbain|E] - важный караванный путь, проходящий через пустыню к западу от Нила и связывающий Египет с остальной Африкой. На территориях, которые я контролирую вдоль [darb_al_arbain|E], есть несколько небольших фортов и аванпостов, предназначенных для обеспечения безопасности этого трудного, но прибыльного маршрута и его второстепенных путей. Я получил(а) сообщения о том, что они нуждаются в ремонте."
 RICE_upper_egypt_reinforce_the_darb_al_arbain_effect_tooltip:0 "[county|E], которое вы решите усилить, получит [county_modifier|E] [GetModifier('RICE_upper_egypt_reinforced_darb_al_arbain').GetNameWithTooltip] на #V 20#! лет"
 RICE_upper_egypt_reinforce_the_darb_al_arbain_confirm:0 "Давайте сделаем это!"
 RICE_upper_egypt_reinforce_the_darb_al_arbain_context_tooltip:0 "#emphasis Исторический контекст:#! Дарб аль-Арбаин, или Сорокадневная дорога, была торговым маршрутом между Асьютом в Египте с одной стороны и Коббеем (или Кубайхом) в Дарфуре с другой; между ними она проходила через различные оазисы, такие как Харга, Селима и Дункуль. Также существовали второстепенные маршруты, соединявшие его с различными пунктами вдоль Нила, такими как Донгола и Саи в Нубии. Этот трудный маршрут проходил по труднопроходимой и плохо орошаемой местности, но со времен фараонов использовался для перевозки и торговли золотом, рабами, слоновой костью и другими товарами между Египтом и остальной Африкой. Он также был укреплен фортами и форпостами государствами региона от римлян до османов вплоть до XIX века."
