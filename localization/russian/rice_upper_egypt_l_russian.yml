 # Nile Flood Decisions
 RICE_upper_egypt_celebrate_nile_canal_opening:0 "Праздновать открытие каналов Нила"
 RICE_upper_egypt_celebrate_nile_canal_opening_tooltip:0 "Разлив Нила в этом году был хорошим!"
 RICE_upper_egypt_celebrate_nile_canal_opening_desc:0 "Поскольку [nile_flood|E] в этом году в Египте был хорошим, мы скоро сможем открыть ирригационные каналы, чтобы использовать ежегодный паводок более эффективно на наших сельскохозяйственных землях. Открытие каналов - важная церемония, и в этом году я устрою грандиозное зрелище!"
 RICE_upper_egypt_celebrate_nile_canal_opening_effect_tooltip:0 "Вы получите [prestige|E], [piety|E] и #P положительный#! [character_modifier|E], , сила которого зависит от силы разлива"
 RICE_upper_egypt_celebrate_nile_canal_opening_confirm:0 "Слава [ROOT.Char.GetFaith.HighGodName], что разлив Нила в этом году был хорошим!"
 RICE_upper_egypt_celebrate_nile_canal_opening_context_tooltip:0 "#emphasis Исторический контекст:#! Со времен фараонов египтяне строили ирригационные каналы, чтобы использовать ежегодный разлив Нила для максимального увеличения сельскохозяйственного производства. Открытие этих каналов - если Нил поднимался на приличную высоту - имело символическое значение и сопровождалось различными церемониями, которые сохранились даже после христианизации и исламизации Египта. Фатимиды подняли эти церемонии на новую высоту, разработав тщательно продуманные помпезные и торжественные мероприятия в честь разлива Нила."
 RICE_upper_egypt_pray_for_a_good_nile_flood:0 "Покаяние после плохого разлива Нила"
 RICE_upper_egypt_pray_for_a_good_nile_flood_tooltip:0 "Говорят, что мы наказаны за наши грехи..."
 RICE_upper_egypt_pray_for_a_good_nile_flood_desc:0 "[nile_flood|E] в этом году был плохим. Мы должны молить [ROOT.Char.GetFaith.HighGodName] простить нас за наши грехи, чтобы это не повторилось!"
 RICE_upper_egypt_pray_for_a_good_nile_flood_effect_tooltip_1:0 "В зависимости от ваших добродетелей, грехов, черт, уровня благочестия и того, сколько золота вы готовы пожертвовать, вы можете получить немного благочестия и престижа, и любое ваше [county|E] вдоль [GetGeographicalRegion('RICE_nile_river_valley').GetName] #italic может#! [county_modifier|E] [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip], чтобы несколько компенсировать последствия слабого разлива."
 RICE_upper_egypt_pray_for_a_good_nile_flood_effect_tooltip_2:0 "Если Нил не наполнился, есть крайне малый шанс, что [THIS.Char.GetFaith.HighGodName] услышит ваши молитвы и воды Нила поднимутся"
 RICE_upper_egypt_pray_for_a_good_nile_flood_confirm:0 "Пожалуйста, [ROOT.Char.GetFaith.HighGodName], прости нас!"
 RICE_upper_egypt_pray_for_a_good_nile_flood_context_tooltip:0 "#emphasis Исторический контекст:#! Исторически сложилось так, что если паводок на Ниле не достигал приличного уровня (обычно около 16 локтей), это было опасной ситуацией, которая могла привести к голоду, социальным беспорядкам и восстаниям в Египте. Существуют средневековые записи о том, как христианские и мусульманские египтяне умоляли Бога обеспечить достаточный паводок в неблагоприятные годы, что использовалось в литературе того времени для демонстрации превосходства одной веры над другой."
 RICE_decision_good_nile_flood_req:0 "[nile_flood|E] в этом году будет либо нормальным, либо высоким, либо очень высоким"
 RICE_decision_bad_nile_flood_req:0 "[nile_flood|E] в этом году будет либо низким, либо очень низким, либо наводнение"
 RICE_decision_low_nile_flood_req:0 "[nile_flood|E] в этом году будет либо низким, либо очень низким"
 RICE_decision_nile_valley_geographical_req:0 "Вы владеете округом вдоль [GetGeographicalRegion('RICE_nile_river_valley').GetName]"
 RICE_decision_nile_flood_month_req:0 "Месяц: август, сентябрь или октябрь"
 RICE_upper_egypt_renovate_local_nilometers:0 "Обновление местных нилометров"
 RICE_upper_egypt_renovate_local_nilometers_tooltip:0 "Важно, чтобы нилометры работали хорошо."
 RICE_upper_egypt_renovate_local_nilometers_desc:0 "Я получил(а) сообщения о том, что некоторые нилометры в моих владениях нуждаются в ремонте и других работах по обслуживанию. Я мог(ла) бы использовать эту возможность, чтобы отремонтировать и улучшить их."
 RICE_upper_egypt_renovate_local_nilometers_effect_tooltip_1:0 "Если [nile_flood|E] был низким, то [counties|E], которыми вы владеете в [GetGeographicalRegion('RICE_nile_river_valley').GetName] получат [county_modifier|E] [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] tдля частичной компенсации штрафов"
 RICE_upper_egypt_renovate_local_nilometers_confirm:0 "Это важная работа."
 RICE_upper_egypt_renovate_local_nilometers_context_tooltip:0 "#emphasis Исторический контекст:#! Нилометры - это сооружения, предназначенные для измерения уровня воды в Ниле в сезон его разлива. Они имели большое политическое, экономическое и религиозное значение в фараоновский, римский и средневековый периоды, поскольку обеспечивали властям возможность оперативно реагировать на хорошее или плохое наводнение. После арабского завоевания нилометр на острове Рауда в Каире стал самым важным в Египте. Им управлял наследственный чиновник Ибн Аби'л-Раддад, который ежедневно отчитывался перед султаном во время сезона наводнений. Фактически, данные средневековых нилометров настолько обширны, что мы можем реконструировать картину разлива Нила в этот период с удивительной точностью, не имеющей аналогов ни в одном историческом экологическом явлении."

