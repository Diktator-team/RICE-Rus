 RICE_upper_egypt_pray_at_a_temple_in_aswan:0 "Молиться в храме в Асуане"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_tooltip:0 "Храмы Асуана манят меня"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_desc:0 "Первый катаракт Нила был центром поклонения на протяжении веков, возможно, еще до времен фараонов. Поскольку я живу не слишком далеко, я хочу совершить путешествие туда, чтобы поклониться богам в храмах Асуана."
 RICE_upper_egypt_pray_at_a_temple_in_aswan_effect_tooltip:0 "Вы получите случайное количество благочестия и различные #P положительные#! модификаторы в зависимости от того, какие подношения вы делаете и где вы молитесь в Аусане"
