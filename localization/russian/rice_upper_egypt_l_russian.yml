 # Buildings
 building_type_RICE_upper_egypt_temple_of_luxor_01:1 "Луксорский храм"
 building_type_RICE_upper_egypt_temple_of_luxor_01_desc:0 "В Египте сохранилось множество великих памятников, а храм Луксор уже много веков является лучшим примером блестящего инженерного наследия Древнего Египта.\n\nЛуксор - это свидетельство могущества, которым когда-то обладали фараоны, храм, посвященный почитанию их царской власти. Хотя древние фараоны давно ушли из жизни, этот храм, построенный ими, будет стоять веками, даже если люди забудут его первоначальное предназначение."
 building_RICE_upper_egypt_temple_of_luxor_01:0 "Луксорский храм"
 building_RICE_upper_egypt_temple_of_luxor_01_desc:0 "$building_type_RICE_upper_egypt_temple_of_luxor_01_desc$"
 building_RICE_upper_egypt_temple_of_luxor_02:0 "Луксорская церковь"
 building_RICE_upper_egypt_temple_of_luxor_02_desc:0 "В Египте сохранилось множество великих памятников, а Луксорский храм уже много веков является лучшим примером блестящего инженерного наследия Древнего Египта.\n\nЛуксор - это свидетельство могущества, которым когда-то обладали фараоны, но их больше нет; некоторые части храма были превращены в церкви. Кроме того, набожные христиане селятся на руинах храма, строят дома, магазины, казармы и многое другое."
 building_RICE_upper_egypt_temple_of_luxor_03:0 "Луксорская мечеть"
 building_RICE_upper_egypt_temple_of_luxor_03_desc:0 "В Египте сохранилось множество великих памятников, а Луксорский храм уже много веков является лучшим примером блестящего инженерного наследия Древнего Египта.\n\nЛуксор - это свидетельство могущества фараонов, но их больше нет; христиане ранее превратили часть храма в церкви, а мусульмане сделали то же самое, возведя внутри него мечети. Кроме того, набожные мусульмане селятся на руинах храма, строят дома, магазины, казармы и многое другое.."
 
 # Modifiers
 RICE_nile_normal_flood:0 "[nile_flood|E]: Нормальный"
 RICE_nile_normal_flood_desc:0 "Воды Нила поднялись до шестнадцати локтей. Это означает, что урожай в Египте в этом году будет хорошим.\n\n#italic Разблокирует решение #bold $RICE_upper_egypt_celebrate_nile_canal_opening$#! для культур, имеющих традицию #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_high_flood:0 "[nile_flood|E]: Сильный"
 RICE_nile_high_flood_desc:0 "Воды Нила поднялись на семнадцать локтей. Это означает, что урожай в Египте в этом году будет обильным.\n\n#italic Разблокирует решение #bold $RICE_upper_egypt_celebrate_nile_canal_opening$#! для культур, имеющих традицию #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_very_high_flood:0 "[nile_flood|E]: Очень сильный"
 RICE_nile_very_high_flood_desc:0 "Воды Нила поднялись до восемнадцати локтей. Это означает, что урожай в Египте в этом году будет очень обильным.\n\n#italic Разблокирует решение #bold $RICE_upper_egypt_celebrate_nile_canal_opening$#! для культур, имеющих традицию #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_overflooding_flood:0 "[nile_flood|E]: Наводнение"
 RICE_nile_overflooding_flood_desc:0 "Воды Нила поднялись до девятнадцати локтей и более - опасно сильное наводнение, которое, вероятно, уничтожит урожай в Египте в этом году.\n\n#italic Разблокирует решение #bold $RICE_upper_egypt_pray_for_a_good_nile_flood$#! для культур, имеющих традицию #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_low_flood:0 "[nile_flood|E]: "Слабый"
 RICE_nile_low_flood_desc:0 "Воды Нила поднялись до четырнадцати или пятнадцати локтей, что ниже среднего уровня, и означает, что урожай в Египте в этом году будет скудным.\n\n#italic Разблокирует решение #bold $RICE_upper_egypt_pray_for_a_good_nile_flood$#! для культур, имеющих традицию #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_very_low_flood:0 "[nile_flood|E]: Очень слабый"
 RICE_nile_very_low_flood_desc:0 "Воды Нила не смогли подняться даже на четырнадцать локтей - тревожно низкий уровень, который означает, что урожай в Египте в этом году будет ужасным или его не будет вообще.\n\n#italic Разблокирует решение #bold $RICE_upper_egypt_pray_for_a_good_nile_flood$#! для культур, имеющих традицию #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_renovated_nilometers:0 "Обновленные нилометры"
 RICE_nile_renovated_nilometers_desc:0 "Несколько нилометров в этом регионе недавно прошли важные ремонтные и профилактические работы. Наличие надежных нилометров не предотвратит плохой паводок Нила, но они могут обеспечить местным властям время для подготовки и быстрого реагирования.\n\n#italic Если разлив Нила очень слабый, пока этот [county_modifier|E] активен, этот [county|E] получит [county_modfier|E] "[GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip]", чтобы компенсировать некоторые (но не все) негативные последствия для этого года.#!"
 RICE_nile_mitigated_bad_flood:0 "Смягчение последствий очень слабого разлива Нила"
 RICE_nile_mitigated_bad_flood_desc:0 "Хотя разлив Нила в этом году был менее чем идеальным, предусмотрительные лидеры этого региона недавно провели реконструкцию и ремонт местных нилометров, чтобы сделать их более эффективными и надежными, поэтому чиновники смогли смягчить некоторые из худших последствий и немного уменьшить панику среди простых людей."
 RICE_upper_egypt_recently_closed_philae:0 "Храм в Филах закрыт"
 RICE_upper_egypt_recently_closed_philae_desc:0 "Храм в Филах возле [temples_of_aswan_city|E] был закрыт."
 RICE_upper_egypt_recently_closed_elephantine:0 "Храмы в Элефантине закрыт"
 RICE_upper_egypt_recently_closed_elephantine_desc:0 "Храмы в Элефантине возле [temples_of_aswan_city|E] были закрыты."
 RICE_upper_egypt_recently_closed_kalabsha:0 "Храм Калабша закрыт"
 RICE_upper_egypt_recently_closed_kalabsha_desc:0 "Храм Калабша возле [temples_of_aswan_city|E] был закрыт."
 RICE_upper_egypt_recently_reopened_philae:0 ""Храм в Филах возобновил работу"
 RICE_upper_egypt_recently_reopened_philae_desc:0 ""Храм в Филах возле [temples_of_aswan_city|E] возобновил работу."
 RICE_upper_egypt_recently_reopened_elephantine:0 "Храмы в Элефантине возобновил работу"
 RICE_upper_egypt_recently_reopened_elephantine_desc:0 "Храмы в Элефантине возле [temples_of_aswan_city|E] возобновили работу."
 RICE_upper_egypt_recently_reopened_kalabsha:0 "Храм Калабша возобновил работу"
 RICE_upper_egypt_recently_reopened_kalabsha_desc:0 "Храм Калабша возле [temples_of_aswan_city|E] возобновил работу."
 RICE_upper_egypt_worshipped_at_philae:0 "Помолился на Филах"
 RICE_upper_egypt_worshipped_at_philae_desc:0 "Этот персонаж недавно отправился в храм на острове Филе недалеко от Асуана, чтобы отдать дань уважения Исиде и нескольким другим божествам."
 RICE_upper_egypt_worshipped_at_elephantine:0 "Помолился в Элефантине"
 RICE_upper_egypt_worshipped_at_elephantine_desc:0 "Этот персонаж недавно отправился в храмы Элефантины близ Асуана, чтобы отдать дань уважения Хнуму и нескольким другим тамошним божествам."
 RICE_upper_egypt_worshipped_at_kalabsha:0 "Помолился в Калабша"
 RICE_upper_egypt_worshipped_at_kalabsha_desc:0 "Этот персонаж недавно отправился в храм Калабша близ Асуана, чтобы отдать дань уважения Мандулису и нескольким другим тамошним божествам."
 RICE_upper_egypt_philae_honored_isis:0 "Благославление Исиды"
 RICE_upper_egypt_philae_honored_isis_desc:0 "Этот персонаж недавно побывал в храме на острове Филе близ Асуана, чтобы почтить память Исиды, великой богини-матери, и, как считается, получил благословение богини."
 RICE_upper_egypt_philae_honored_osiris:0 "Благославление Осирисом"
 RICE_upper_egypt_philae_honored_osiris_desc:0 "Этот персонаж недавно побывал в храме на острове Филе близ Асуана, чтобы отдать дань уважения Осирису, повелителю смерти и возрождения, и, как считается, получил благословение бога."
 RICE_upper_egypt_philae_honored_horus:0 "Благославление Хоруса"
 RICE_upper_egypt_philae_honored_horus_desc:0 "Этот персонаж недавно побывал в храме на острове Филе близ Асуана, чтобы отдать дань уважения Хорусу, царю-соколу, и, как считается, получил благословение бога."
 RICE_upper_egypt_elephantine_honored_khnum:0 "Благославление Хнума"
 RICE_upper_egypt_elephantine_honored_khnum_desc:0 "Этот персонаж недавно отправился в храмы Элефантины близ Асуана, чтобы отдать дань уважения Хнуму, божественному гончару, и, как считается, получил благословение бога."
 RICE_upper_egypt_elephantine_honored_satet:0 "Благославление Сатет"
 RICE_upper_egypt_elephantine_honored_satet_desc:0 "Этот персонаж недавно отправился в храмы Элефантины близ Асуана, чтобы отдать дань уважения Сатет, хранительнице юга, и, как считается, получил благословение богини."
 RICE_upper_egypt_elephantine_honored_anuket:0 "Благославление Анукет"
 RICE_upper_egypt_elephantine_honored_anuket_desc:0 "Этот персонаж недавно отправился в храмы Элефантины близ Асуана, чтобы отдать дань уважения Анукет, богине Нила, и, как считается, получил благословение богини."
 RICE_upper_egypt_kalabsha_honored_mandulis:0 "Благославление Мандулиса"
 RICE_upper_egypt_kalabsha_honored_mandulis_desc:0 "Этот персонаж недавно отправился в храм Калабша близ Асуана, чтобы отдать дань уважения Мандулису, всевидящему владыке Талмиса, и, как считается, получил благословение бога."
 RICE_upper_egypt_kalabsha_honored_imhotep:0 "Благославление Имхотепа"
 RICE_upper_egypt_kalabsha_honored_imhotep_desc:0 "Этот персонаж недавно отправился в храм Калабша близ Асуана, чтобы почтить память Имхотепа, бессмертного архитектора и врача, и, как считается, получил благословение бога."
 RICE_upper_egypt_kalabsha_honored_tutu:0 "Благославление Туту"
 RICE_upper_egypt_kalabsha_honored_tutu_desc:0 "Этот персонаж недавно отправился в храм Калабша близ Асуана, чтобы отдать дань уважения Туту, повелителю демонов, и, как считается, получил благословение бога."
 RICE_upper_egypt_reinforced_darb_al_arbain:0 "Укрепление аванпостов в Дарб аль-Арбаин"
 RICE_upper_egypt_reinforced_darb_al_arbain_desc:0 "Дарб аль-Арбаин, или Дорога сорока дней, - это караванный путь, проходящий через пустыню к западу от Нила, который идет из Египта в Дарфур. Недавно местные власти приложили усилия, чтобы аванпосты, расположенные на этом участке маршрута и/или его подпутях, были в хорошем состоянии, чтобы они могли защищать и предоставлять убежище проходящим здесь караванам."
 RICE_nile_flood_repentance:0 "Молитва из-за плохого разлива"
 RICE_nile_flood_repentance_desc:0 "После плохого разлива Нила в этом году власти и духовенство организовали несколько больших молитвенных мероприятий, поскольку многие считают, что плохой разлив Нила был результатом грехов людей. Эти публичные проявления веры не позволили панике выйти из-под контроля, по крайней мере, в этом округе."
 RICE_nile_opened_canal_normal:0 "Открытые каналы Нила (нормальный разлив)"
 RICE_nile_opened_canal_normal_desc:0 "Недавно произошел разлив Нила, поэтому этот персонаж недавно отпраздновал открытие каналов Нила на грандиозной церемонии."
 RICE_nile_opened_canal_high:0 "Открытые каналы Нила (сильный разлив)"
