 upper_egypt.0040.t:0 "В Асуан!"
 upper_egypt.0040.desc.intro:0 "С незапамятных времен территория вокруг Асуана has been considered считается священным местом для многих, кто поклоняется старым богам. Первый катаракт Нила, рядом с которым находится город, отмечает традиционную границу Египта и Нубии, но люди с обеих сторон границы приезжали в [aswan_county.GetNameNoTier], чтобы помолиться в его храмах. Даже могущественные цари издалека посылали сюда внушительные делегации, чтобы отдать дань уважения богам. Я тоже планирую совершить такую поездку."
 upper_egypt.0040.desc.philae:0 "\n\nОстров #V Филе#!, расположенный прямо на первом катаракте, является главным центром поклонения Исиде, а также ее мужу Осирису и их сыну Хорусу - все трое являются одними из самых важных божеств. Храм Филе, памятник этой божественной семье, будет моим пунктом назначения в этой поездке."
 upper_egypt.0040.desc.elephantine:0 "\n\nОстров #V Элефантина#!, расположенный ниже по течению от первого катаракта, издавна считался домом Хнума, бога истоков Нила, и его жены Сатет и их дочери Анукет. Храмы Элефантины, построенные в честь этих покровителей священного Нила, станут моим пунктом назначения в этой поездке."
 upper_egypt.0040.desc.kalabsha:0 "\n\nОстров #V Калабша#!, расположенный немного выше по течению от первого катаракта, является важным культовым центром для божества Мандулиса, солнечного и лунного бога, а также других мелких богов, таких как Имхотеп и Туту. Храм Калабша, посвященный всем этим различным божествам, будет моим пунктом назначения в этой поездке."
 upper_egypt.0040.a:0 "Теперь мне просто нужно сделать необходимые приготовления."
 upper_egypt.0041.t:0 "Храм Филе"
 upper_egypt.0041.desc:0 "Вместе с делегацией высокопоставленных чиновников и священнослужителей, я прибыл(а) в храм Филе, расположенный в Асуане, чтобы отдать дань уважения богам. После того как мы высекли на камне храма несколько надписей в честь этого события, нас провели в храм.\n\nТам мы приняли участие в различных церемониях в честь Исиды, Осириса, Хоруса и других божеств, особенно в возлияниях молоком. Белое, сладкое молоко льется на подношения богам, а мы читаем молитвы и посвящаем свой разум поклонению богам.\n\nПеред завершением моего визита, чтобы признаться в своей преданности, мне необходимо сделать большое подношение одному божеству в Филе."
 upper_egypt.0041.a:0 "Исида, богиня-мать, чье божественное молоко животворящее"
 upper_egypt.0041.b:0 "Осирис, повелитель мертвых, для которого молоко омолаживает"
 upper_egypt.0041.c:0 "Хорус, царь-сокол, очищенный божественным молоком своей матери"
 upper_egypt.0041.a.toast:0 "Исида, богиня-мать, благословляет вас!"
 upper_egypt.0041.b.toast:0 "Осирис, владыка мертвых, благословляет вас!"
 upper_egypt.0041.c.toast:0 "Хорус, царь соколов, благословляет вас!"
 upper_egypt.0042.t:0 "Храмы Элефантины"
 upper_egypt.0042.desc:0 "Вместе с делегацией высокопоставленных чиновников и священнослужителей, я прибыл(а) на остров Элефантина вблизи Асуана, чтобы отдать дань уважения богам в его храмах. Мы посетили различные храмы острова, каждый из которых был посвящен определенному божеству.\n\nТам мы приняли участие в различных церемониях в честь элефантинской триады - Хнума, его жены Сатет и их дочери Анукет. Эти трое охраняют Нил и обеспечивают его разлив каждый год.\n\nПеред завершением моего визита, чтобы признаться в своей преданности, мне необходимо сделать большое подношение одному божеству в Элефантине."
 upper_egypt.0042.a:0 "Хнум, божественный гончар, бог источника Нила"
 upper_egypt.0042.b:0 "Сатет, "та, что стреляет", богиня разлива Нила"
 upper_egypt.0042.c:0 "Анукет, обнимающая, богиня катаракты Нила"
 upper_egypt.0042.a.toast:0 "Хнум, божественный гончар, благословляет вас!"
 upper_egypt.0042.b.toast:0 "Сатет, "та, что стреляет", благословляет вас!"
 upper_egypt.0042.c.toast:0 "Анукет, обнимающая, благословляет вас!"
 upper_egypt.0043.t:0 "Храм Калабша"
 upper_egypt.0043.desc:0 "Вместе с делегацией высокопоставленных чиновников и священнослужителей, я прибыл(а) на остров [kalabsha_county.GetNameNoTier] вблизи Асуана, чтобы отдать дань уважения богам. Мы посетили различные храмы острова, каждый из которых посвящен определенному божеству. Храм разделен на северное и южное крыло, каждое из которых посвящено различным божествам.\n\nТам мы приняли участие в различных церемониях в честь Мандулиса - Мандулиса Старшего, его солнечного аспекта, и Мандулиса Младшего, его лунного аспекта. Мы также почитали других божеств, таких как Имхотеп, Туту и многих других.\n\nПеред завершением моего визита, чтобы выразить свою преданность, мне необходимо сделать большое подношение одному божеству на Калабша."
 upper_egypt.0043.a:0 "Мандулис, царь всех, всемогущий Айон"
 upper_egypt.0043.b:0 "Имхотеп, сын Птаха, полубог-архитектор и целитель"
 upper_egypt.0043.c:0 "Туту, сын Нейта, повелитель демонов Сехмет"
 upper_egypt.0043.a.toast:0 "Мандулис, король всего сущего, благословляет вас!"
 upper_egypt.0043.b.toast:0 "Имхотеп, сын Птаха, благословляет вас!"
 upper_egypt.0043.c.toast:0 "Туту, сын Нейта, благословляет вас!"
 upper_egypt.0044.t:0 "Закрытие храма Филе"
 upper_egypt.0044.desc:0 "На протяжении многих лет храм на острове Филе близ Асуана sслужил святым местом для язычников этой местности. Даже верующие, жившие далеко в глубинке Блеммии и Нубии, добирались сюда, чтобы помолиться Исиде и другим божествам.\n\nНыне, однако, территория храма безмолвна и пустынна. Никто не приходит в Филе в эти дни, кроме случайных странников или нескольких подозреваемых богохульников, симпатизирующих Исиде.\n\nПришло время закрыть храм Филе и продемонстрировать превосходство нашей веры. Строение слишком велико, чтобы его разрушить, поэтому мы не будем его трогать и запретим здесь любое еретическое поклонение."
 upper_egypt.0044.a:0 "Возможно, местные жители могли бы даже использовать камень, из которого состоит храм для своих нужд!"
 upper_egypt.0045.t:0 "Храм в Филе закрыт"
 upper_egypt.0045.desc:0 "Храм на острове Филе недалеко от Асуана когда-то служил почитателям Исиды из самых отдаленных уголков Блеммии и Нубии. Однако недавно он был фактически заброшен из-за отсутствия интереса со стороны местных жителей, которые больше не следуют старым богам, таким как Исида.\n\n[temple_ender.GetTitledFirstName] недавно закрыл(а) храм и запретил(а) проводить там любые еретические поклонения, чтобы продемонстрировать превосходство своей конфессии."
 upper_egypt.0045.a:0 "Понятно..."
 upper_egypt.0046.t:0 "Закрытие храмов Элефантины"
 upper_egypt.0046.desc:0 "На протяжении многих лет храмы на острове Элефантина близ Асуана служили святым местом для язычников этой местности. Считаясь домом бога Нила Хнума, многие считали остров святой землей.\n\nСейчас, однако, эти храмы безмолвны и пустынны. Никто не приходит на Элефантину, кроме случайных странников или нескольких подозреваемых богохульников, симпатизирующих Хнуму.\n\nПришло время закрыть храмы Элефантины и продемонстрировать превосходство нашей конфессии. Строения слишком велики, чтобы их разрушить, поэтому мы не будем их трогать и запретим здесь любое еретическое поклонение."
 upper_egypt.0046.a:0 "Возможно, местные жители могли бы даже использовать камень, из которого состоит храм для своих нужд!"
 upper_egypt.0047.t:0 "Храмы Элефантины закрыт"
 upper_egypt.0047.desc:0 "Храмы на острове Элефантина недалеко от Асуана когда-то служили язычникам, желающим почитать Хнума, бога Нила. Однако недавно они были фактически заброшены из-за отсутствия интереса со стороны местных жителей, которые больше не следуют старым богам, таким как Хнум.\n\n[temple_ender.GetTitledFirstName] недавно закрыл(а) храмы и запретил(а) проводить там еретические богослужения, чтобы продемонстрировать превосходство своей веоры."
 upper_egypt.0047.a:0 "Понятно..."
 upper_egypt.0048.t:0 "Закрытие храма Калабша"
 upper_egypt.0048.desc:0 "В течение многих лет храм на острове [kalabsha_county.GetNameNoTier] возле Асуана служил святым местом для язычников этой местности. Он был популярен среди посвященных богу Мандулису, которому поклонялись во всей Нубии и Египте.\n\nНыне, однако, территория храма безмолвна и пустынна. Никто не приходит в храм Калабши, кроме случайных странников или нескольких подозреваемых богохульников, симпатизирующих Мандулису.\n\nПришло время закрыть храм Калабши и продемонстрировать превосходство нашей веры."
 upper_egypt.0048.a:0 "Возможно, местные жители могли бы даже использовать камень, из которого состоит храм для своих нужд!"
 upper_egypt.0049.t:0 "Храм Калабша закрыт"
 upper_egypt.0049.desc:0 "Храм на острове [kalabsha_county.GetNameNoTier] неподалеку от Асуана когда-то служил язычникам, посвященным богу Мандулису. Однако недавно он был фактически заброшен из-за отсутствия интереса со стороны местных жителей, которые больше не следуют старым богам, таким как Мандулис.\n\n[temple_ender.GetTitledFirstName] недавно закрыл(а) храм и запретил(а) проводить там еретические богослужения, чтобы продемонстрировать превосходство своей веры."
 upper_egypt.0049.a:0 "Понятно..."
 upper_egypt.0050.t:0 "Храм Филе открывается вновь"
 upper_egypt.0050.desc:0 "Много лет назад храм на острове Филе возле Асуана служил святым местом для язычников этой местности. Даже верующие, жившие далеко в глубинке Блеммии и Нубии, добирались сюда, чтобы помолиться Исиде и другим божествам. В какой-то момент он был заброшен и закрыт, когда местные жители отвернулись от поклонения Исиде.\n\nКак бы то ни было, сейчас в Филе наступает новый день, и люди возвращаются к старым традициям. На торжественной церемонии я предпринял(а) шаги по восстановлению и открытию храма, чтобы он снова мог функционировать как дом поклонения."
 upper_egypt.0050.a:0 "Слава Исиде!"
 upper_egypt.0051.t:0 "Храм Филе открывается вновь"
 upper_egypt.0051.desc:0 "Великий храм на острове Филе возле Асуана когда-то служил почитателям Исиды из самых отдаленных уголков Блеммии и Нубии. Много лет назад он был закрыт и заброшен, но [temple_restorer.GetTitledFirstName] решил(а) исправить это.\n\n Набожный(ая) [temple_restorer.GetFirstName] предпринял(а) усилия, чтобы вернуть храму былую славу и вновь открыть его. Почитатели Исиды и других божеств толпами возвращаются, чтобы поклониться в этом священном доме поклонения."
 upper_egypt.0051.a:0 "Интересные новости..."
 upper_egypt.0052.t:0 "Храмы Элефантины открыты вновь"
 upper_egypt.0052.desc:0 "Много лет назад храмы на острове Элефантина возле Асуана served служили святым местом для язычников этой местности. Считаясь домом бога Нила Хнума, многие верили, что остров является святой землей. В какой-то момент храмы были заброшены и закрыты, когда местные жители отказались от поклонения Хнуму.\n\nНо теперь на Элефантине наступает новый день, и люди возвращаются к старым традициям. На торжественной церемонии я предпринял(а) шаги по восстановлению и открытию храмов, чтобы они снова могли функционировать как дома поклонения."
 upper_egypt.0052.a:0 "Слава Хнуму!"
 upper_egypt.0053.t:0 "Храмы Элефантины открыты вновь"
 upper_egypt.0053.desc:0 "Великие храмы на острове Элефантина возле Асуана когда-то служили язычникам, желающим почтить Хнума, бога Нила. Много лет назад они были закрыты и заброшены, но [temple_restorer.GetTitledFirstName] решил(а) исправить это.\n\n Набожный(ая) [temple_restorer.GetFirstName] предпринял(а) усилия, чтобы вернуть храмам былую славу и вновь открыть их. Почитатели Хнума и других божеств толпами возвращаются, чтобы поклониться в этих священных домах поклонения."
 upper_egypt.0053.a:0 "Интересные новости..."
 upper_egypt.0054.t:0 "Храм Калабша открывается вновь"
 upper_egypt.0054.desc:0 "Много лет назад храм на острове [kalabsha_county.GetNameNoTier] возле Асуана служил святым местом для язычников этой местности. Оно было популярно среди посвященных богу Мандулису, которому поклонялись во всей Нубии и Египте. В какой-то момент он был заброшен и закрыт, когда местные жители отвернулись от поклонения Исиде.\n\nНо теперь в Калабше наступает новый день, и люди возвращаются к старым традициям. На торжественной церемонии я предпринял(а) шаги по восстановлению и открытию храма, чтобы он снова мог функционировать как дом поклонения."
 upper_egypt.0054.a:0 "Слава Мандулису!"
 upper_egypt.0055.t:0 "Храм Калабша открывается вновь"
 upper_egypt.0055.desc:0 "Великий храм на острове [kalabsha_county.GetNameNoTier] близ Асуана когда-то служил язычникам, посвященным богу Мандулису. Много лет назад он был закрыт и заброшен, но [temple_restorer.GetTitledFirstName] решил(а) исправить это.\n\n Набожный(ая) [temple_restorer.GetFirstName] предпринял(а) усилия, чтобы вернуть храму былую славу и вновь открыть его. Почитатели Мандулиса и других божеств толпами возвращаются, чтобы поклониться в этом священном доме поклонения."
