 galicia.0010.t:0 "Поддержать Путь Святого Иакова"
 galicia.0010.desc.intro:0 "Каждый день [christian.GetAdjective] паломники пересекают территории, которыми я управляю, чтобы добраться до гробницы Святого Иакова в [christian.GetAdjective] святом месте [santiago.GetNameNoTier]. Однако путешествие может быть опасным, поскольку постоянно существует опасность со стороны бандитов, диких животных, плохой погоды или даже просто плохих дорожных условий."
 galicia.0010.desc.christian:0 "\n\nПоэтому, как [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], мой долг - помогать этим паломникам - в том числе и тем, кто прибыл из моих земель - в их путешествии. В конце концов, я уверен, что сам святой Иаков одобрил бы любую помощь, которую я могу оказать его почитателям."
 galicia.0010.desc.non_christian:0 "\n\nНекоторые [ROOT.Char.GetFaith.GetAdherentNamePlural] считают, что я ничего не должен ни своим подданным, ни иностранным паломникам. Тем не менее, я хочу, чтобы меня считали справедливым и терпимым правителем, улучшить отношения с [christian.GetAdjective] сообществом моего королевства и облегчить торговые потоки."
 galicia.0010.desc.conclusion:0 "\n\nПоэтому я выделил(а) деньги на различные инфраструктурные проекты вдоль основных маршрутов паломничества, ведущих в [santiago.GetNameNoTier] в моем королевстве, начиная от улучшения состояния дорог и заканчивая строительством общежитий и прочего. Все это обеспечит более безопасное и комфортное путешествие для паломников."
 galicia.0010.a:0 "Это меньшее, что я могу сделать."
 galicia.0011.t:0 "Заступничество Сантьяго"
 galicia.0011.desc.intro:0 "С тех пор как много веков назад святой Иаков отправился проповедовать Евангелие Иисуса Христа в [GetGeographicalRegion('world_europe_west_iberia').GetName] (где он известен как Сантьяго), у него всегда была особая связь с этой землей. Несомненно, он является ее защитником, и как ее защитник, я молю его о заступничестве."
 galicia.0011.desc.warrior:0 "\n\nСамо имя Сантьяго символизирует победу в войне. Я молюсь, чтобы Сантьяго обрел для нас силу и мудрость для победы над всеми неверными и еретиками, которые являются нашими нечестивыми врагами. Так мы сможем распространить славу нашей веры на земле."
 galicia.0011.desc.pilgrim:0 "\n\nСамо имя Сантьяго напоминает о множестве паломников, которые стекаются к его святыне в Сантьяго-де-Компостела. Я молюсь, чтобы Сантьяго обрел для нас силу и мудрость переносить жизненные трудности, подобно тому, как паломник переносит тяготы пути, чтобы мы могли лучше понять волю Господа и служить Ему."
 galicia.0011.desc.preacher:0 "\n\nСамо имя Сантьяго заставляет вспомнить о преданности апостолов, когда они путешествовали по миру, чтобы проповедовать человечеству Евангелие Христа. Я молюсь, чтобы Сантьяго обрел для нас силу и мудрость, чтобы помочь всемогущему Богу распространить Евангелие далеко и широко, и чтобы у нас был мир в наше время."
 galicia.0011.a:0 "Аминь!"
 RICE_saint_james_intercession_tooltip.nothing:0 "Нет никаких чудесных признаков заступничества Сантьяго"
 RICE_saint_james_intercession_tooltip.minor:0 "Есть несколько признаков заступничества Сантьяго"
 RICE_saint_james_intercession_tooltip.major:0 "Есть некоторые признаки заступничества Сантьяго"
 RICE_saint_james_intercession_tooltip.great:0 "Существует множество признаков заступничества Сантьяго"
 galicia.0012.t:0 "Взимать дополнительную пошлину с паломников"
 galicia.0012.desc.intro:0 "Путь святого Иакова - это сеть маршрутов, которые все направлены в одну сторону: к святому месту [santiago.GetNameNoTier]. Таким образом, паломникам со всей Европы приходится путешествовать по землям, принадлежащим таким правителям, как я, которые любезно просят их платить пошлины, как и положено. Я решил(а), что эти пошлины должны быть еще #italic выше#!."
 galicia.0012.desc.christian:0 "\n\nНекоторые считают, что безбожно взимать эти спорные пошлины с паломников, тем более увеличивать их."
 galicia.0012.desc.non_christian:0 "\n\nЯ уверен(а), что многие из моих подданных не станут беспокоиться, если я увеличу пошлину, которую взимаю с этих паломников. Некоторые из них могут даже сказать, что я недостаточно далеко зашел как [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] и должен быть более жестоким по отношению к этим неверным.\n\nНапротив, христианские общины в моем королевстве не были счастливы, когда услышали об этом. Им я говорю: паломники должны быть благодарны за то, что я вообще допускаю их на свои территории."
 galicia.0012.desc.court_chaplain_exists:0 "Мой раздраженный [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], критиковал меня за это. [chaplain.GetSheHe|U] также закрыл(а) глаза на некоторых более ревностных [ROOT.Char.Custom('DefaultPriestTitlePlural')], которые открыто осудили меня за мои действия.\n\nТем не менее, они могут сделать против меня очень многое. Я даже не причиняю вреда паломникам. Мне просто нужно больше денег."
 galicia.0012.desc.no_court_chaplain_exists:0 "\n\nНеудивительно, что многие ревностные [ROOT.Char.Custom('DefaultPriestTitlePlural')] в моем королевстве открыто осудили меня и поставили под сомнение мою власть. По их мнению, я веду себя не так, как положено.\n\n Я даже не причиняю вреда паломникам. Мне просто нужно больше денег."
 galicia.0012.a:0 "Я сделаю то, что должен(на)."
 galicia.0013.t:0 "Открытие гробницы Святого Иакова"
 galicia.0013.desc:0 "Ходит много слухов о том, что святой Иаков якобы похоронен в [santiago.GetNameNoTier], которым я правлю. Поэтому я решил послать своего капелана, [chaplain.GetTitledFirstName], расследовать это дело, и [chaplain.GetSheHe] вернулся с результатами.\n\nНе так давно местный отшельник по имени [pelayo.GetFirstName] стал(а) свидетелем таинственных вспышек в небе, над определенным холмом, в течение нескольких ночей. Связавшись с [chaplain.GetFirstNameNoTooltip], двое отправились исследовать местность. Они нашли старое римское кладбище... И гробницу не кого иного, как Святого Иакова.\n\n[chaplain.GetFirstNameNoTooltip] убедился(лась) в подлинности этой гробницы с местными учеными, и ни у кого не осталось сомнений в том, что эта гробница #italic настоящая#!."
 galicia.0013.a:0 "Что вы узнали о гробнице?"
 galicia.0014.t:0 "Открытие гробницы Святого Иакова"
 galicia.0014.desc:0 "В рамках расследования мой [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] записал чудесные знамения, свидетелем которых был [pelayo.GetFirstName]. [chaplain.GetSheHe|U] также изучил местные легенды о святом Иакове.\n\nВ большинстве версий этих легенд, после того, как святой Иаков был замучен Иродом Агриппой, каменная лодка чудесным образом доставила его останки на северо-запад [GetGeographicalRegion('world_europe_west_iberia').GetName], где апостол ранее обратил и крестил некогда нечестивую языческую царицу Лупу. Там его ученики похоронили его и построили гробницу.\n\nВ любом случае, я решил(а), что лучше всего построить часовню у гробницы, чтобы местные жители могли почтить нашего великого апостола, что [chaplain.GetFirstNameNoTooltip] одобряет. Последний вопрос, который поднял [chaplain.GetFirstNameNoTooltip], - что делать с отшельником [pelayo.GetFirstName], который был ответственен за это открытие."
 galicia.0014.a:0 "Для меня будет честью приветствовать [pelayo.GetFirstNameNoTooltip] при моем дворе!"
 galicia.0014.b:0 "У меня такое чувство, что [pelayo.GetFirstNameNoTooltip] предпочитает оставаться в глуши."
 RICE_galicia_unlock_santiago_prayer_decision_tooltip:0 "[decisions|E] "$RICE_galicia_pray_to_santiago$" разблокированы для всех христианских правителей в [GetGeographicalRegion('RICE_galicia_region').GetName], которые соответствуют требованиям"
 RICE_galicia_unlock_santiago_routes_decision_tooltip:0 "[decisions|E] "$RICE_galicia_saint_james_routes_decision$ и $RICE_galicia_saint_james_levy_extra_tolls$ разблокированы для всех правителей в [GetGeographicalRegion('world_europe_west_iberia').GetName] и [GetGeographicalRegion('custom_occitan').GetName]"
 galicia.0015.t:0 "Открытие гробницы Святого Иакова"
 galicia.0015.desc:0 "Чудесные новости из [santiago.GetNameNoTier] - по крайней мере, для всех членов христианской общины в [GetGeographicalRegion('world_europe_west_iberia').GetName].\n\nЖивущий там отшельник по имени [pelayo.GetFirstName] недавно стал свидетелем нескольких чудесных знаков в ночном небе в течение нескольких ночей. Он уведомил [chaplain.GetTitledFirstName], [chaplain.GetCouncilTitle] из [alfonso.GetTitledFirstName], и те провели расследование. К своему изумлению, они обнаружили древнюю гробницу святого апостола Иакова. После того, как подлинность гробницы подтвердили местные ученые и [alfonso.Custom('DefaultPriestTitlePlural')], [alfonso.GetTitledFirstNameNoTooltip] приказал(а) построить рядом с ней часовню.\n\nAК гробнице уже стекаются паломники из соседних регионов. Слухи об этом открытии быстро распространяются, и, несомненно, еще много паломников прибудет издалека. Будет ли это паломничество к гробнице Святого Иакова недолговечным увлечением, или же оно перерастет в более прочную традицию?"
 galicia.0015.a:0 "Великий день! Да защитит нас святой Иаков."
 galicia.0015.b:0 "Это, конечно, интересно слышать."
 galicia.0016.t:0 "Укрепление побережья Галисии"
 galicia.0016.desc:0 "Несмотря на свою суровость, [GetGeographicalRegion('RICE_galicia_region').GetName] веками подвергался нападениям и набегам с моря. Каждый, кто правит этими землями, знает или быстро учится, что для обеспечения безопасности этого региона необходимо поддерживать сеть башен, аванпостов и других оборонительных сооружений.\n\nЯ недавно выделил(а) некоторые средства на укрепление обороны вдоль береговой линии [GetGeographicalRegion('RICE_galicia_region').GetName] на территориях, которыми я там управляю, будь то строительство новых укреплений или реконструкция и расширение существующих. Надеюсь, это отобьет у наших врагов всякую охоту даже думать о нападении на нас, по крайней мере, со стороны моря."
 galicia.0016.a:0 "Наша береговая линия будет в безопасности."
