 galicia.0030.t:0 "Сочинение кантиги"
 galicia.0030.desc.intro:0 "У меня творческое настроение, поэтому я выделил некоторое время для сочинения #italic кантиги#! - захватывающего сочетания музыки и лирической поэзии на галисийско-португальской разновидности иберийского романского языка. В конце концов, это занятие таких культурных аристократов, как я."
 galicia.0030.desc.courtly_love:0 "\n\nЯ хочу написать кантигу в жанре #italic "Cantiga de Amor"#! и таким образом сосредоточиться на чудесах, радостях и печалях придворной любви. Нет ли ничего благороднее этой формы чистой любви и желания, которая вдохновляет героических, добродетельных людей на великие поступки?"
 galicia.0030.desc.romantic_love:0 "\n\nЯ хочу написать кантигу в жанре #italic "Cantiga de Amigo"#!, которая затрагивает темы романтической любви, рассказанной с точки зрения женщины. Благодаря этой интересной точке зрения поэт может исследовать различные аспекты любви и лиризма."
 galicia.0030.desc.satire:0 "\n\nЯ хочу написать кантигу в жанре #italic "Cantiga de Escarnio e Maldizer"#!. Эти сатирические песни дадут мне возможность критиковать других людей или аспекты общества, с которыми я не согласен, будь то определенные социальные классы, лицемерие людей или плохие поэты."
 galicia.0030.desc.conclusion:0 "\n\nОднако, прежде чем я начну работать над этой #italic кантигой#!, мне нужно придумать подходящие темы или сюжеты, вокруг которых может вращаться песня. В конце концов, есть много вещей, о которых я могу написать!"
 galicia.0030.a:0 "Что будет вдохновлять меня?"
 galicia.0030.tooltip.courtly_love:0 "Вы потратите несколько дней на обдумывание потенциальных тем, которые может охватить ваша [cantiga|E]."
 galicia.0030.tooltip.romantic_love:0 "Вы потратите несколько дней на обдумывание потенциальных тем, которые может охватить ваша [cantiga|E]."
 galicia.0030.tooltip.satire:0 "Вы потратите несколько дней на обдумывание потенциальных тем, которые может охватить ваша [cantiga|E]."
 galicia.0031.t:0 "Вдохновение для кантиги"
 galicia.0031.desc.intro.courtly_love:0 "#italic Cantigas de Amor#! - это песни, которые в большей или меньшей степени вращаются вокруг придворной романтики. Они рассказываются с точки зрения мужчины, который восхищается, боготворит и любит женщину, которую, как правило, не может иметь - часто с трагическим или горько-сладким концом!"
 galicia.0031.desc.intro.romantic_love.female:0 "#italic Cantigas de Amigo#! - это песни, посвященные высоким и низким уровням романтической или даже эротической любви, которые часто рассказываются с точки зрения женщины - даже если многие из композиторов этих песен - мужчины. Как женщина, возможно, я могу предоставить более подлинное повествование, а не то, о чем любят фантазировать мужчины."
 galicia.0031.desc.intro.romantic_love.male:0 "#italic Cantigas de Amigo#! - это песни, посвященные высоким и низким уровням романтической или даже эротической любви, которые часто рассказываются с точки зрения женщины - даже если многие из композиторов этих песен - мужчины. Несмотря на то, что я один из таких мужчин, это не помешает мне попытаться сочинить лучшую кантигу, на которую я способен!"
 galicia.0031.desc.intro.satire:0 "#italic Cantigas de Escarnio e Maldizer#! являются песнями сатирического характера - они могут и делают насмешки над чем угодно и над чем угодно, от других конкретных людей (включая плохих поэтов), до общества в целом. Мне придется использовать свою смекалку в меру своих возможностей."
 galicia.0031.desc.conclusion:0 "\n\nВ общем, я думал(а) об этом в последние несколько дней. Есть много разных тем, которые я мог(ла) бы вплести в свою кантигу, и некоторые из них вдохновляют меня в данный момент... Но какие из них помогут мне создать лучшую кантигу?"
