 galicia.0043.desc:0 "xxxxx"
 galicia.0043.a:0 "xxxxx"
 galicia.0044.t:0 "Cantigas de Santa Maria"
 galicia.0044.desc:0 "До того, как [CSM_original_compiler.GetTitledFirstName] скончался(лась), [CSM_original_compiler.GetSheHe] работал(а) с несколькими поэтами над сборником песен и историй о Деве Марии под названием #italic Cantigas de Santa Maria#!.\n\nНо теперь, когда [CSM_original_compiler.GetHerHim] больше нет с нами, это не будет неудачей для этого проекта, так как я уверен(а), что [CSM_original_compiler.GetSheHe] хотел(а) бы, чтобы мы продолжали работать над ним. Теперь я обязан(а) возглавить этот проект, чтобы [CSM_original_compiler.GetHerHis] мечта не осталась нереализованной."
 galicia.0044.a:0 "Жаль, что [CSM_original_compiler.GetSheHe] не сможет увидеть законченное произведение."
 galicia.0045.t:0 "Расширение "Cantigas de Santa Mari"a"
 galicia.0045.desc:0 "Много лет назад началась работа над #italic Cantigas de Santa Maria#!, великой коллекцией песен в честь Девы Марии. Под моим руководством проект был завершен с большим шумом, символизируя высокий уровень культуры, интеллекта и благочестия при моем дворе.\n\nТеперь я ставлю перед собой еще более высокие цели, поскольку я намерен(а) продолжать добавлять новые песни в #italic Cantigas de Santa Maria#!. Я снова соберу поэтов со всего королевства и вместе с ними буду сочинять и собирать песни о Деве Марии. Мы позаботимся о том, чтобы наша великолепная коллекция стала еще более великолепной."
 galicia.0045.a:0 "Я с нетерпением жду, что мы придумаем."
 RICE_galicia_no_more_CSM_expansions:0 "#italic Cantigas de Santa Maria#! достигла своего максимального потенциала, и решение "$RICE_galicia_expand_CSM_decision$" больше не будет доступно."
 galicia.0046.t:0 "Расширение "Cantigas de Santa Maria""
 galicia.0046.desc:0 "После нескольких лет напряженной работы была завершена работа над следующей версией #italic Cantigas de Santa Maria#!. По сравнению с предыдущей версией было добавлено много новых песен, в результате чего получилась еще более знаменитая и прекрасная коллекция песен в честь Девы Марии.\n\nУже сейчас переписчики делают копии этой версии, и слухи о ее завершении быстро распространяются."
 galicia.0046.a:0 "Отличная работа."
