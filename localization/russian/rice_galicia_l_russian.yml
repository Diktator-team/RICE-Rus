 RICE_galicia_forbade_offerings_to_a_local_moura_desc:0 "Недавно местные власти запретили жителям делать подношения муре, или подземному духу, который, как говорят, обитает в знаменитой пещере в этом регионе. Местные жители боятся, что мура расстроится, и возмущены тем, что власти считают их обычай бессмысленным суеверием."
 RICE_galicia_inspired_by_saint_james:0 "Вдохновленный(ая) историей Святого Иакова"
 RICE_galicia_inspired_by_queen_lupa:0 "Вдохновленный историей королевы Лупы"
 RICE_galicia_offered_criminals_a_second_chance:0 "Дал(а) бандитам второй шанс"
 RICE_galicia_offered_criminals_a_second_chance_desc:0 "Как это принято в некоторых странах Европы, этот правитель недавно дал некоторым мелким дворянам и рыцарям, которые незаконно вымогали деньги у паломников, шанс покаяться в своих грехах, по иронии судьбы сами став паломниками в Сантьяго."
 RICE_galicia_punished_pilgrim_extortionists:0 "Наказал(а) разбойников, которые вымогали деньги у паломников"
 RICE_galicia_locals_wary_of_criminal_pilgrims:0 "Местные жители опасаются паломников-преступников"
 RICE_galicia_locals_wary_of_criminal_pilgrims_desc:0 "Через этот регион по пути в Сантьяго проходит большое количество паломников, среди которых много преступников, желающих совершить паломничество, чтобы покаяться в своих грехах и избежать более сурового наказания. Многие местные жители недовольны присутствием этих преступников."
 RICE_galicia_closely_monitoring_criminal_pilgrims:0 "Тщательное наблюдение за любыми паломниками-преступниками"
 RICE_galicia_closely_monitoring_criminal_pilgrims_desc:0 "Через этот регион по пути в Сантьяго проходит большое количество паломников, среди которых много преступников, желающих совершить паломничество, чтобы покаяться в своих грехах и избежать более сурового наказания. Местные лидеры опасаются этих преступников и предпринимают меры, чтобы внимательно следить за ними, чтобы они не создавали проблем, хотя это и расстраивает некоторые церковные власти."
 RICE_galicia_pilgrim_settlers:0 "Поселенцы-пилигримы с пути Святого Иакова"
 RICE_galicia_pilgrim_settlers_desc:0 "Не редки случаи, когда паломники, проходящие Путь Святого Иакова, селятся в городах или деревнях, через которые они проходят, и начинают новую жизнь после завершения паломничества. В последнее время в этом регионе наблюдается приток таких людей, которые решили обосноваться в нескольких населенных пунктах."
 RICE_galicia_recent_1117_uprising:0 "Недавнее восстание в Сантьяго"
 RICE_galicia_recent_1117_uprising_desc:0 "Христианские жители Сантьяго-де-Компостела, проявив необычную солидарность, недавно восстали против церковных властей города, которые, по их мнению, являются богохульными тиранами. Хотя на данный момент все улеглось, это восстание нанесло большой ущерб, по крайней мере, в краткосрочной перспективе."
