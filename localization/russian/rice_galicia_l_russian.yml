 RICE_galicia_cantigas_de_santa_maria_version_0_desc:0 "Сборник лирических стихотворений в галисийско-португальском варианте иберийского романса. Музыка написана в виде #italic кантиги#!, и каждая песня так или иначе связана с Девой Марией. Сборник был завершен под руководством [alfonso_x.GetFullName], который собрал поэтов и ученых со всего королевства, чтобы те приняли участие в этом великом проекте."
 RICE_galicia_cantigas_de_santa_maria_version_1_name:0 "Cantigas de Santa Maria (второе издание)"
 RICE_galicia_cantigas_de_santa_maria_version_1_desc:0 "Сборник лирических стихотворений в галисийско-португальском варианте иберийского романса. Музыка написана в виде #italic кантиги#!, и каждая песня так или иначе связана с Девой Марией. Сборник был завершен под руководством [alfonso_x.GetFullName], который(ая) собрал(а) поэтов и ученых со всего королевства, чтобы те приняли участие в этом великом проекте.\n\nПосле первого издания, [alfonso_x.GetFirstName] спонсировал(а) составление этого второго издания, в которое был добавлен еще один набор песен."
 RICE_galicia_cantigas_de_santa_maria_version_2_name:0 "Cantigas de Santa Maria (третье издание)"
 RICE_galicia_cantigas_de_santa_maria_version_2_desc:0 "Сборник лирических стихотворений в галисийско-португальском варианте иберийского романса. Музыка написана в виде #italic кантиги#!, и каждая песня так или иначе связана с Девой Марией. Сборник был завершен под руководством [alfonso_x.GetFullName], который собрал поэтов и ученых со всего королевства, чтобы те приняли участие в этом великом проекте.\n\nПосле второго издания, [alfonso_x.GetFirstName] спонсировал(а) составление этого третьего издания, в которое был добавлен еще один набор песен."
 RICE_galicia_cantigas_de_santa_maria_version_3_name:0 "Cantigas de Santa Maria (четвертое издание)"
 RICE_galicia_cantigas_de_santa_maria_version_3_desc:0 "Сборник лирических стихотворений в галисийско-португальском варианте иберийского романса. Музыка написана в виде #italic кантиги#!, и каждая песня так или иначе связана с Девой Марией. Сборник был завершен под руководством [alfonso_x.GetFullName], который собрал поэтов и ученых со всего королевства, чтобы те приняли участие в этом великом проекте.\n\nПосле третьего издания, [alfonso_x.GetFirstName] спонсировал(а) составление этого четвертого издания, в которое был добавлен еще один набор песен."
 RICE_galicia_artifact_cantiga_courtly_love_desc:0 "Красивая [cantiga|E] в жанре #italic Cantiga de Amor#!, которую сочинил(а) [cantiga_composer.GetFullName]. Этот жанр посвящен чудесам, радостям и печалям придворной любви.\n\n[RICE_cantiga.GetDesc]"
 RICE_galicia_artifact_cantiga_romantic_love_desc:0 "Красивая [cantiga|E] в жанре #italic Cantiga de Amigo#!, которую сочинил(а) [cantiga_composer.GetFullName]. Этот жанр затрагивает темы романтической любви, рассказанные с точки зрения женщины.\n\n[RICE_cantiga.GetDesc]"
 RICE_galicia_artifact_cantiga_satire_desc:0 "Красивая [cantiga|E] в жанре #italic Cantiga de Escarnio e Maldizer#!, которую сочинил(а) [cantiga_composer.GetFullName]. Этот жанр сатирических песен дает поэту возможность критиковать других людей или аспекты общества, с которыми они не согласны, будь то определенные социальные классы, лицемерие людей или плохие поэты.\n\n[RICE_cantiga.GetDesc]"
 RICE_galicia_artifact_cantiga_music_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о музыке"
 RICE_galicia_artifact_cantiga_music_desc:0 "Эта [cantiga|E] известна тем, что умело включает в себя темы, связанные с музыкой и ее исполнением, например, музыканты пытаются свататься к прекрасным девам, сравнивают мастерство различных известных музыкантов или процесс сочинения музыки."
 RICE_galicia_artifact_cantiga_female_dialogue_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о женском диалоге"
 RICE_galicia_artifact_cantiga_female_dialogue_desc:0 "Эта [cantiga|E] известна тем, что умело интегрирует элементы повествования, такие как разговор женщин друг с другом, как подруги оказывают друг другу поддержку или поддразнивают друг друга по поводу романтики."
 RICE_galicia_artifact_cantiga_beauty_lady_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о женской красоте"
 RICE_galicia_artifact_cantiga_beauty_lady_desc:0 "Эта [cantiga|E] известна тем, что умело исследует красоту главного женского персонажа - например, песня может включать метафоры, описывающие ее прекрасное лицо, реакцию окружающих на ее красоту или то, что эта красота вдохновляет мужчину, который ее любит."
 RICE_galicia_artifact_cantiga_joy_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о радости"
 RICE_galicia_artifact_cantiga_joy_desc:0 "Эта [cantiga|E] известна тем, что умело исследует чувства счастья и веселья во всех его проявлениях, от ликования по поводу воссоединения с возлюбленным, вернувшимся из долгого путешествия, до восхитительных мечтаний невинной девы или юноши, который только что влюбился."
 RICE_galicia_artifact_cantiga_sad_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о грусти"
 RICE_galicia_artifact_cantiga_sad_desc:0 "Эта [cantiga|E] известна тем, что умело исследует чувства печали, от мрачной депрессии, вызванной отвергнутой возлюбленной, до душераздирающей горечи смерти благородного врага."
 RICE_galicia_artifact_cantiga_war_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о войне"
 RICE_galicia_artifact_cantiga_war_desc:0 "Эта [cantiga|E] известна тем, что умело включает такие темы, как сражения между доблестными рыцарями, переживания солдата, разлученного с любимой женщиной, или повседневная жизнь армий на марше."
 RICE_galicia_artifact_cantiga_anger_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о гневе"
 RICE_galicia_artifact_cantiga_anger_desc:0 "Эта [cantiga|E] известна тем, что искусно исследует чувство гнева в различных его проявлениях, особенно связанных с любовью - от ссор давно сложившейся пары до разочарования от отказа и ярости, которая может сопровождать ревность."
 RICE_galicia_artifact_cantiga_feudalism_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о феодальных отношениях"
 RICE_galicia_artifact_cantiga_feudalism_desc:0 "Эта [cantiga|E] известна тем, что умело включает темы, связанные с отношениями между кем-то и его феодальным сеньором, например, что делает хорошего лидера, или как влюбленный мужчина подобен вассалу своей возлюбленной, делая все возможное, чтобы угодить ей."
 RICE_galicia_artifact_cantiga_dying_for_love_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о смерти за любовь"
 RICE_galicia_artifact_cantiga_dying_for_love_desc:0 "Эта [cantiga|E] известна тем, что умело интегрирует элементы повествования, где кто-то умирает из-за любви, например, мужчина, который не может вынести боль от безответной любви и умирает от горя, или женщина, которая слишком долго ждала возвращения своего возлюбленного домой после его ухода в море."
 RICE_galicia_artifact_cantiga_holy_land_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о Святой Земле"
 RICE_galicia_artifact_cantiga_holy_land_desc:0 "Эта [cantiga|E] известна тем, что умело включает темы, связанные со Святой Землей - например, сюжет может вращаться вокруг рыцаря, прощающегося со своей возлюбленной перед тем, как отправиться в крестовый поход, или использует священные места, такие как Иерусалим, для символизма в сюжете."
 RICE_galicia_artifact_cantiga_sea_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о море"
 RICE_galicia_artifact_cantiga_sea_desc:0 "Эта [cantiga|E] известна тем, что умело включает такие темы, как женщина, ожидающая возвращения своего возлюбленного в море, жизнь рыбаков и моряков или само море как метафора любви."
 RICE_galicia_artifact_cantiga_pastoral_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о пасторальных пейзажах"
 RICE_galicia_artifact_cantiga_pastoral_desc:0 "Эта [cantiga|E] известна тем, что умело включает такие темы, как использование красоты природы в качестве метафоры - возможно, для определенных чувств или для людей - и связанные с ними темы, такие как дикие животные, мирные пейзажи, красивые пастушки или красивые пастухи и многое другое."
 RICE_galicia_artifact_cantiga_trade_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о торговле и купцах"
 RICE_galicia_artifact_cantiga_trade_desc:0 "Эта [cantiga|E] известна тем, что умело интегрирует элементы повествования, связанные с торговлей, например, сцена происходит на оживленном рынке, рассказчик или его возлюбленная обсуждают последние причуды роскоши или поступающие в продажу товары."
 RICE_galicia_artifact_cantiga_springs_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о природных источниках"
 RICE_galicia_artifact_cantiga_springs_desc:0 "Эта [cantiga|E] известна тем, что умело исследует красоту великой природы, особенно когда речь идет о природных источниках - например, какие растения или животные обитают в этих безмятежных местах, или какими видами деятельности могут заниматься люди, например, раздеваться и расслабляться."
 RICE_galicia_artifact_cantiga_urban_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о городских условиях"
 RICE_galicia_artifact_cantiga_urban_desc:0 "Эта [cantiga|E] известна тем, что умело интегрирует элементы повествования, связанные с шумными городами, например, когда мужчина влюбляется в свою возлюбленную, мельком увидев ее на улице, или замысловатые описания повседневной жизни горожан."
 RICE_galicia_artifact_cantiga_erotic_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига об эротике"
 RICE_galicia_artifact_cantiga_erotic_desc:0 "Эта [cantiga|E] известна тем, что умело исследует эротические темы во всей их красе - от чувственных, но со вкусом сделанных описаний чьей-то прекрасной физической формы до тонко завуалированных упоминаний о занятиях любовью."
 RICE_galicia_artifact_cantiga_cheating_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о неверности"
 RICE_galicia_artifact_cantiga_cheating_desc:0 "Эта [cantiga|E] известна тем, что умело включает в себя элементы повествования, связанные с неверностью во всех ее формах, от застукивания возлюбленного с другой, до измены обещанию любовнику или своему сюзерену."
 RICE_galicia_artifact_cantiga_rendezvous_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о тайном свидании"
 RICE_galicia_artifact_cantiga_rendezvous_desc:0 "Эта [cantiga|E] известна тем, что умело интегрирует элементы повествования, где двое влюбленных пытаются найти время и место, чтобы встретиться незаметно и насладиться обществом друг друга... и, возможно, даже довести свою любовь до конца!"
 RICE_galicia_artifact_cantiga_jealousy_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о ревности и неуверенности в себе"
 RICE_galicia_artifact_cantiga_jealousy_desc:0 "Эта [cantiga|E] известна тем, что умело исследует чувства, связанные с ревностью, которую испытывает человек, когда его возлюбленная находится рядом с другими соперницами в любви, или неуверенность в себе, когда человек чувствует себя неполноценным и недостойным своей возлюбленной."
 RICE_galicia_artifact_cantiga_court_politics_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о придворной политике"
 RICE_galicia_artifact_cantiga_court_politics_desc:0 "Эта [cantiga|E] известна тем, что умело интегрирует элементы повествования, связанные с придворной политикой - возможно, действие истории происходит при королевском дворе, полном интриг, или в сюжет каким-то образом вплетаются вопросы придворного этикета."
 RICE_galicia_artifact_cantiga_pilgrimage_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о паломничестве"
 RICE_galicia_artifact_cantiga_pilgrimage_desc:0 "Эта [cantiga|E] известна тем, что умело включает темы, связанные с паломничеством, такие как трудности далеких путешествий в поисках искупления, или как эти паломничества могут быть поводом для встречи и ухаживания за новыми возлюбленными в чужих краях."
 RICE_galicia_artifact_cantiga_piety_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о благочестии"
 RICE_galicia_artifact_cantiga_piety_desc:0 "Эта [cantiga|E] известна тем, что умело включает темы, связанные с религией, например, религиозный характер придворной любви, или сцена происходит в молельном доме, или включает ссылки на различные религиозные идеи или фигуры, такие как Сантьяго."
 RICE_galicia_artifact_cantiga_loneliness_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига об одиночестве"
 RICE_galicia_artifact_cantiga_loneliness_desc:0 "Эта [cantiga|E] известна тем, что умело исследует такие чувства, как одиночество, которое испытывает человек в разлуке с возлюбленным или потенциальным возлюбленным, или то, что чувствует человек, когда он один и размышляет о тайнах жизни."
 RICE_galicia_artifact_cantiga_travel_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о путешествиях"
 RICE_galicia_artifact_cantiga_travel_desc:0 "Эта [cantiga|E] известна тем, что умело включает темы, связанные с путешествиями, так что рассказчик может, например, отправиться в путешествие на войну или в дом своей возлюбленной, или обсудить тяжелый характер путешествия, или порадовать слушателей описанием экзотических стран."
 RICE_galicia_artifact_cantiga_values_name:0 "[cantiga_composer.GetFirstNamePossessiveNoTooltip] кантига о моральных ценностях"
 RICE_galicia_artifact_cantiga_values_desc:0 "Эта [cantiga|E] известна тем, что умело исследует моральные ценности, добродетели и грехи - возможно, рассказчик или другой персонаж служит примером определенной добродетели или греха, например."

 # Decisions
 RICE_galicia_cantiga_decision:0 "Сочинить кантигу"
 RICE_galicia_cantiga_decision_tooltip:0 "Я хочу сочинить хорошую кантигу!"
 RICE_galicia_cantiga_decision_desc:0 "У нас, иберийцев, есть свои формы лирической поэзии, исполняемой на галисийско-португальском языке, в частности кантига, которая в настоящее время очень популярна. Поскольку у меня есть некоторые способности к словам, я должен сам сочинить такую песню!"
 RICE_galicia_cantiga_decision_effect_tooltip_1:0 "Вы получите [piety|E], [prestige|E] и, возможно, [character_modifier|E] (со случайными бонусами), в зависимости от качества вашей кантиги, на которое влияют ваши [skills|E], [traits|E] и опыт в составлении кантиг"
 RICE_galicia_cantiga_decision_effect_tooltip_2:0 "Если ваша кантига отличного качества, вы также можете выставить ее в своем зале как [artifact|E]"
 RICE_galicia_cantiga_decision_effect_tooltip_3:0 "Поскольку [THIS.Char.GetCulture.GetName] [culture|E] имеет традицию "$tradition_RICE_galician_portuguese_poetry_name$" увеличивается вероятность того, что ваша [cantiga|E] будет более высокого качества"
 RICE_galicia_cantiga_pick_a_genre_type:0 "Выбрать жанр кантиги"
 RICE_galicia_cantiga_pick_a_genre_type_gui:0 "Выбрать жанр кантиги для создания композиции"
 RICE_galicia_cantiga_decision_confirm:0 "Пора приступить!"
 RICE_galicia_cantiga_decision_context_tooltip:0 "#emphasis Исторический контекст:#! В период высокого средневековья среди аристократии христианской Иберии была популярна форма лирической поэзии под названием #italic галисийско-португальская лирика#! (из-за того, что стихи были написаны в основном на галисийско-португальском языке). Хотя изначально этот стиль находился под влиянием знаменитой традиции трубадуров Окситании, он имел свои собственные уникальные особенности. Кантиги были основным, представительным жанром этого вида поэзии."
 RICE_cantiga_courtly_love_option:0 "#Bold Cantiga de Amor#!\n#weak Песня о благородной, придворной любви#!"
 RICE_cantiga_courtly_love_option_desc:0 "Самая благородная любовь"
 RICE_cantiga_courtly_love_option_tooltip:0 "Песня, посвященная темам придворной любви, рассказанная с мужской точки зрения. [cantigas|E] более высокого качества в этом жанре принесет вам больше благочестия, чем в других жанрах."
 RICE_cantiga_romantic_love_option:0 "#Bold Cantiga de Amigo#!\n#weak Песня о страстной романтике#!"
 RICE_cantiga_romantic_love_option_desc:0 "Пой о страстной любви, безудержной"
 RICE_cantiga_romantic_love_option_tooltip:0 "Песня, посвященная темам романтической, даже эротической любви, рассказанная с женской точки зрения. [cantigas|E] более высокого качества в этом жанре принесет вам больше престижа, чем в других жанрах."
 RICE_cantiga_satire_option:0 "#Bold Cantiga de Escarnio e Maldizer#!\n#weak Песня о сатире и клевете#!"
 RICE_cantiga_satire_option_desc:0 "Язвительный, саркастический рассказ"
 RICE_cantiga_satire_option_tooltip:0 "Песня, сосредоточенная на темах сатиры, будь то высмеивание других, воспитание или морализаторство. [cantigas|E] более высокого качества в этом жанре принесет вам относительно равное количество благочестия и престижа, чем в других жанрах."
 RICE_galicia_saint_james_routes_decision:0 "Поддержать Путь Святого Иакова"
 RICE_galicia_saint_james_routes_decision_tooltip:0 "Путь Святого Иакова проходит через мои земли... Могу ли я сделать что-то, чтобы улучшить его?"
 RICE_galicia_saint_james_routes_decision_desc:0 "Путь Святого Иакова, ведущий к  [ROOT.Char.GetFaith.GetReligion.GetAdjective] святому месту Сантьяго, проходит через мои земли. Эти сети всегда могут нуждаться в инфраструктурных улучшениях. Например, я могу финансировать ремонт дорог, чтобы паломники путешествовали эффективно, или построить общежития, которые смогут предоставить им кров."
 RICE_galicia_saint_james_routes_decision_nonchristian_desc:0 "Путь Святого Иакова - это паломнический маршрут, которым пользуются последователи Христа, в том числе и те, кто живет на моих землях. Хотя я не разделяю их убеждений, я хочу обеспечить инфраструктурное улучшение этих сетей. Например, я могу финансировать ремонт дорог, чтобы паломники путешествовали эффективно, или построить общежития, которые смогут предоставить им кров."
 RICE_galicia_saint_james_routes_decision_effect_tooltip_1:0 "[piety|E], которое вы получите, и стоимость этого решения зависит от того, сколько графств вы имеете в [GetGeographicalRegion('world_europe_west_iberia').GetName] и [GetGeographicalRegion('custom_occitan').GetName] и их уровнем контроля"
 RICE_galicia_saint_james_routes_decision_effect_tooltip_2:0 "[prestige|E], которое вы получите, и стоимость этого решения зависит от того, сколько графств вы имеете в [GetGeographicalRegion('world_europe_west_iberia').GetName] и [GetGeographicalRegion('custom_occitan').GetName] и их уровнем контроля"
 RICE_galicia_saint_james_routes_decision_confirm:0 "Давайте посмотрим, что мы можем сделать для паломников."
 RICE_galicia_saint_james_routes_decision_context_tooltip:0 "#emphasis Исторический контекст:#! Сантьяго-де-Компостела уступал только Иерусалиму и Риму по значимости в качестве места паломничества в средневековой Западной Европе. Поскольку путешествие было довольно опасным, а болезни, грабежи и даже смерть были постоянными угрозами для паломников, различные маршруты в Сантьяго, известные как Путь Святого Иакова, поддерживались сетью дорог, общежитий и прочего, чтобы обеспечить паломникам столь необходимые безопасность и комфорт во время их путешествия по Иберии." 
