 RICE_galicia_saint_james_levy_extra_tolls:0 "Взимать дополнительные сборы с пилигримов Сантьяго"
 RICE_galicia_saint_james_levy_extra_tolls_tooltip:0 "Так много паломников... Так много денег, которые можно заработать!"
 RICE_galicia_saint_james_levy_extra_tolls_desc:0 "Путь Святого Иакова проходит через мои земли. Это означает, что многие паломники пересекают мои земли по пути в Сантьяго. [ROOT.Char.GetFaith.GetReligion.GetAdjective] власть имущие могут пожаловаться, если я буду взимать с этих паломников дополнительные пошлины, но я просто прошу паломников... "Пожертвовать" средства, чтобы помочь мне защитить их."
 RICE_galicia_saint_james_levy_extra_tolls_nonchristian_desc:0 "Многие христианские паломники пересекают мои земли на пути в Сантьяго по так называемому Пути Святого Иакова. Паломники должны быть рады, что я, как нехристианин, в основном оставляю их в покое, и я уверен, что они поймут, если я попрошу их... "Пожертвовать" средства, чтобы помочь мне защитить их."
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_1_christian:0 "Вы получите случайное количество золота от #V [gold_i|E] 0#! до #bold максимума#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_saint_james_toll_money_reward_max_value')]#!"
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_1_nonchristian:0 "Вы получите случайное количество золота от #V [gold_i|E] 0#! до #bold максимума#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_saint_james_toll_money_reward_nonchristian_max_value')]#!"
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_2:0 "Как [christian.GetAdjective] [ruler|E], максимальное количество золота, а также размер благочестия для этого решения, зависит от того, сколько графств вам принадлежит в [GetGeographicalRegion('world_europe_west_iberia').GetName] и [GetGeographicalRegion('custom_occitan').GetName], их уровня контроля, и их удаленности от [santiago.GetNameNoTier]."
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_3:0 "Как не[christian.GetAdjective] [ruler|E], максимальное количество золота, а также размер благочестия для этого решения, зависит от того, сколько графств вам принадлежит в [GetGeographicalRegion('world_europe_west_iberia').GetName] и [GetGeographicalRegion('custom_occitan').GetName], их уровня контроля, и их удаленности от [santiago.GetNameNoTier]."
 RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_4:0 "Поскольку [iberian_struggle|E] в настоящее время находится в [struggle_phase_iberia_conciliation|E], или была прекращена через решение #bold "$struggle_iberia_ending_conciliation_decision$"#!, это [decision|E] стоит больше престижа для вас, так как вы не являетесь христианинином"
 RICE_galicia_saint_james_levy_extra_tolls_confirm:0 "Я уверен(а), что паломники поймут."
 RICE_galicia_saint_james_levy_extra_tolls_context_tooltip:0 "#emphasis Исторический контекст:#! В средневековый период местные жители - как простолюдины, так и представители элиты - рассматривали большой поток паломников, путешествующих по Пути Святого Иакова, как потенциальный источник дохода. Например, в #italic Кодексе Каликстина#! (своеобразном путеводителе XII века для паломников на Пути Святого Иакова) критикуются правители, такие как король Арагона, за взимание таких пошлин."
