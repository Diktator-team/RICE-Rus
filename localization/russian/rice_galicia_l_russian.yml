 # Diplomacy Themes
 cantiga_theme.music:0 "Музыка"
 cantiga_theme.tooltip.music:0 "В кантигу будут включены темы, связанные с музыкой и ее исполнением, например, музыканты пытаются свататься к прекрасным девам, сравнивают мастерство различных известных музыкантов или процесс сочинения музыки."
 cantiga_theme.female_dialogue:0 "Женские диалоги"
 cantiga_theme.tooltip.female_dialogue:0 "В кантигу будут включены элементы повествования, такие как разговор женщин друг с другом, как подруги оказывают друг другу поддержку или дразнят друг друга по поводу романтики."
 cantiga_theme.beauty_lady:0 "Женская красота"
 cantiga_theme.tooltip.beauty_lady:0 "В кантигу исследуется красота главного женского персонажа - например, песня может включать метафоры, описывающие ее прекрасное лицо, реакцию окружающих на ее красоту или то, что эта красота вдохновляет мужчину, который ее любит."
 cantiga_theme.joy:0 "Радость"
 cantiga_theme.tooltip.joy:0 "В кантиге исследуются чувства счастья и веселья во всех его проявлениях, от ликования по поводу воссоединения с возлюбленным, вернувшимся из долгого путешествия, до восхитительных мечтаний невинной девы или юноши, который только что влюбился."
 cantiga_theme.sad:0 "Грусть"
 cantiga_theme.tooltip.sad:0 "В кантиге будут рассмотрены чувства печали, от мрачной депрессии отвергнутого возлюбленного до душераздирающей горечи смерти благородного врага."
 # Martial Themes
 cantiga_theme.war:0 "Война"
 cantiga_theme.tooltip.war:0 "В кантиге будут представлены такие темы, как сражения между доблестными рыцарями, переживания солдата, разлученного с любимой женщиной, или повседневная жизнь армий на марше."
 cantiga_theme.anger:0 "Злость"
 cantiga_theme.tooltip.anger:0 "В кантиге исследуется чувство гнева в различных его проявлениях, особенно связанных с любовью - от ссор давно сложившейся пары до разочарования от отказа и ярости, которая может сопровождать ревность."
 cantiga_theme.feudalism:0 "Феодальные отношения"
 cantiga_theme.tooltip.feudalism:0 "В кантиге будут включены темы, связанные с отношениями между кем-либо и его феодальным сеньором, например, что делает хорошего лидера, или как влюбленный мужчина подобен вассалу своей возлюбленной, делая все возможное, чтобы угодить ей."
 cantiga_theme.dying_for_love:0 "Умереть за любовь"
 cantiga_theme.tooltip.dying_for_love:0 "В кантиге будут включены элементы повествования, в которых кто-то умирает из-за любви, например, мужчина, который не может вынести боль безответной любви и умирает от горя, или женщина, которая слишком долго ждала возвращения своего возлюбленного домой после его ухода в море."
 cantiga_theme.holy_land:0 "Святая Земля"
 cantiga_theme.tooltip.holy_land:0 "В кантиге будут включены темы, связанные со Святой Землей - например, возможно, сюжет будет вращаться вокруг рыцаря, прощающегося со своей возлюбленной перед тем, как отправиться в крестовый поход, или в сюжете будут использованы святые места, такие как Иерусалим, для символизма."
 # Stewardship Themes
 cantiga_theme.sea:0 "Море"
 cantiga_theme.tooltip.sea:0 "В кантиге будут представлены такие темы, как женщина, ожидающая возвращения своего возлюбленного в море, жизнь рыбаков и моряков или само море как метафора любви."
 cantiga_theme.pastoral:0 "Пасторальные пейзажи"
 cantiga_theme.tooltip.pastoral:0 "В кантигу войдут такие темы, как использование красоты природы в качестве метафоры - возможно, для определенных чувств или для людей - и связанные с ними темы, такие как дикие животные, мирные виды, красивые пастушки или красивые пастухи, и многое другое."
 cantiga_theme.trade:0 "Торговля и торговцы"
 cantiga_theme.tooltip.trade:0 "В кантигу будут включены элементы повествования, связанные с торговлей, например, сцена будет происходить на оживленном рынке, рассказчик или его возлюбленная будут обсуждать последние причуды роскоши или поступающие в продажу товары."
 cantiga_theme.springs:0 "Природные источники"
 cantiga_theme.tooltip.springs:0 "В кантиге исследуется красота великой природы, особенно когда речь идет о природных источниках - например, какие растения или животные обитают в этих безмятежных местах, или какими видами деятельности могут заниматься люди, например, раздеваться и расслабляться в нескольких направлениях."
 cantiga_theme.urban:0 "Городская среда"
 cantiga_theme.tooltip.urban:0 "В кантигу будут включены элементы повествования, связанные с шумными городами, например, когда мужчина влюбляется в свою возлюбленную, мельком увидев ее на улице, или замысловатые описания повседневной жизни горожан."
 # Intrigue Themes
 cantiga_theme.erotic:0 "Эротика"
 cantiga_theme.tooltip.erotic:0 "В кантиге будут рассмотрены эротические темы во всей их красе - от чувственных, но со вкусом сделанных описаний чьей-то прекрасной физической формы до тонко завуалированных упоминаний о занятиях любовью."
 cantiga_theme.cheating:0 "Неверность"
 cantiga_theme.tooltip.cheating:0 "В кантигу будут включены элементы повествования, связанные с неверностью во всех ее формах, от застукивания возлюбленного с другой, до измены обещанию возлюбленному или своему сюзерену."
 cantiga_theme.rendezvous:0 "Тайное свидание"
 cantiga_theme.tooltip.rendezvous:0 "В кантигу будут включены элементы повествования, где двое влюбленных пытаются найти время и место, чтобы встретиться незаметно и насладиться обществом друг друга... И, возможно, даже довести свою любовь до конца!"
 cantiga_theme.jealousy:0 "Ревность и неуверенность в себе"
 cantiga_theme.tooltip.jealousy:0 "В кантиге исследуются чувства, связанные с ревностью, которую человек испытывает, когда его возлюбленная находится рядом с другими соперницами в любви, или с неуверенностью в себе, когда человек чувствует себя неполноценным и недостойным своей возлюбленной."
 cantiga_theme.court_politics:0 "Придворная политика"
 cantiga_theme.tooltip.court_politics:0 "В кантигу будут включены элементы повествования, связанные с придворной политикой - возможно, действие истории происходит при королевском дворе, полном интриг, или в сюжет каким-то образом вплетаются вопросы придворного этикета."
 # Learning Themes
 cantiga_theme.pilgrimage:0 "Паломничество"
 cantiga_theme.tooltip.pilgrimage:0 "В кантигу будут затронуты темы, связанные с паломничеством, например, тяготы далекого путешествия в поисках искупления или то, как эти паломничества могут стать поводом для встречи и ухаживания за новыми возлюбленными в чужих краях."
 cantiga_theme.piety:0 "Благочестие"
 cantiga_theme.tooltip.piety:0 "В кантигу будут включены темы, связанные с религией, например, религиозная природа придворной любви, или сцена, происходящая в молельном доме, или ссылки на различные религиозные идеи или фигуры, такие как Сантьяго."
 cantiga_theme.loneliness:0 "Одиночество"
 cantiga_theme.tooltip.loneliness:0 "В кантиге будут рассмотрены такие чувства, как одиночество, которое испытывает человек в разлуке с возлюбленным или потенциальным возлюбленным, или то, что чувствует человек, когда он одинок и размышляет о тайнах жизни"
 cantiga_theme.travel:0 "Путешествия"
 cantiga_theme.tooltip.travel:0 "В кантиге будут присутствовать темы, связанные с путешествиями, так что рассказчик может, например, отправиться в путешествие на войну или к своей возлюбленной, или обсуждать тяжелый характер путешествий, или радовать слушателей описаниями экзотических стран."
 cantiga_theme.values:0 "Моральные ценности"
 cantiga_theme.tooltip.values:0 "В кантиге исследуются моральные ценности, добродетели и грехи - возможно, рассказчик или другой персонаж является примером определенной добродетели или греха, например."
