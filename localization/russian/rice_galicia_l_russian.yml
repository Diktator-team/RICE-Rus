 galicia.0050.t:0 "Бараллет"
 galicia.0050.desc:0 "Во время посещения города в [GetGeographicalRegion('RICE_galicia_region').GetName], я проходил(а) через кварталы ремесленников, в частности, через кварталы мастеров по изготовлению ножей. Там я услышал(а), как они говорят на языке, который показался мне полной тарабарщиной.\n\nЯ долго думал(а) над этим вопросом и решил(а) поспрашивать, не знает ли кто-нибудь, что это мог быть за язык. В конце концов, я нашел(ла) ученого, который сразу же понял, о чем я говорю.\n\n“Язык, который вы слышали, называется #italic бараллет#!”, - объяснил ученый. “Это секретный язык, разработанный местными мастерами-ножеделами много поколений назад для общения между собой. Если вы хотите его выучить, боюсь, у вас ничего не выйдет, потому что они разрешают изучать его только тем, кто принадлежит к их профессии.”"
 galicia.0050.a:0 "Расскажите, что вы знаете об этом языке."
 galicia.0050.b:0 "Просто глупости простолюдинов."
 galicia.0051.t:0 "Скальная судебная система"
 galicia.0051.desc:0 "В некоторых частях [GetGeographicalRegion('RICE_galicia_region').GetName] можно найти ряд так называемых колеблющихся или качающихся камней, известных на местном языке как #italic pedras de abalar#!. Эти большие камни сбалансированы на острие, поэтому они легко двигаются вперед и назад, или даже покачиваются под действием ветра.\n\nЯ слышал(а) сообщения о том, что местные жители на моих территориях в [GetGeographicalRegion('RICE_galicia_region').GetName] любят использовать эти камни для определения вины или невиновности обвиняемых преступников, в основном для местных, судебных дел, которые не стоят моего времени или времени моих чиновников.\n\nЯ не уверен(а), можно ли позволить этому продолжаться. С одной стороны, это практика, которая может подорвать мой авторитет, с другой стороны, это проверенная временем традиция, и многие местные жители клянутся, что она дает точные и справедливые результаты."
 galicia.0051.a:0 "Работает? Не трожь."
 galicia.0051.b:0 "Отговорить их от использования камней для решения судебных вопросов."
 galicia.0052.t:0 "Британцы в Галиции"
 galicia.0052.desc:0 "Давным-давно регион [GetGeographicalRegion('RICE_galicia_region').GetName] предположительно был домом для большого количества людей, которые мигрировали туда с Британских островов. Например, существовала даже христианская епархия Бритонии для удовлетворения их духовных потребностей.\n\nСегодня, путешествуя по своему королевству в [GetGeographicalRegion('RICE_galicia_region').GetName], я наткнулся(лась) на местность, где якобы жили многие из этих британцев, по крайней мере, согласно местному фольклору. Мой гид объясняет, что, согласно местной легенде, этот или тот камень использовался этими древними бриттами, например, или как названия некоторых близлежащих деревень, рек и так далее имеют бриттское происхождение."
 galicia.0052.a:0 "Интересные рассказы."
 galicia.0053.t:0 "Зернохранилища в Хоррео"
 galicia.0053.desc:0 "В [GetGeographicalRegion('RICE_galicia_region').GetName] часто можно увидеть очень вытянутые, прямоугольные амбары, называемые #italic hórreo#!. Построенные из дерева или камня, они обычно стоят на столбах, чтобы не касаться земли - таким образом, грызуны и паразиты не имеют возможности проникнуть внутрь.\n\nСегодня я посещаю некоторые поселения в [GetGeographicalRegion('RICE_galicia_region').GetName], чтобы обсудить местные проблемы с главами деревень и городов, и в рамках нашей встречи они показывают мне некоторые из #italic хорреосов#!, расположенных поблизости, и объясняют мне, как работают эти сооружения и их недавние успехи (или неудачи) в обеспечении безопасности наших продовольственных запасов."
 galicia.0053.a:0 "Это интересная информация, которую нужно знать."
 galicia.0054.t:0 "Галисийские лошади"
 galicia.0054.desc:0 "Порода лошадей, разводимых в [GetGeographicalRegion('RICE_galicia_region').GetName], несмотря на свои небольшие размеры, славится своей выносливостью и способностью переносить порой суровые условия сурового ландшафта региона. В настоящее время у меня есть возможность приобрести несколько таких лошадей для своих солдат и слуг, поскольку, как оказалось, большое их количество доступно для покупки в конюшнях [county.GetNameNoTier]. Стоит ли тратить деньги на их покупку?"
 galicia.0054.a:0 "Да, я думаю, что эти лошади могли бы мне очень помочь."
 galicia.0054.b:0 "Местные жители должны продавать лошадей в соседние регионы."
 galicia.0054.c:0 "Мне не нужны лошади."
 galicia.0055.t:0 "Месть Муросов"
 galicia.0055.desc:0 "Недавно в [county.GetNameNoTier] скончался один дворянин, казалось бы, от естественных причин. Однако, некоторые суеверные люди утверждают, что в его смерти есть нечто большее, чем кажется на первый взгляд.\n\nВ прошлом году он с несколькими людьми исследовал пещеру недалеко от своего поместья, услышав местные легенды о зарытом там великом сокровище. Когда они углубились в пещеру, то якобы увидели таинственную группу людей, танцующих вокруг большого сокровища, но прежде чем они смогли добраться до них, их факелы погасли, и они были вынуждены отступить в темноте.\n\nНекоторые считают, что этот человек был глуп, поскольку он явно осмелился украсть богатства, принадлежащие только #italic муросам#!, древним подземным духам [GetGeographicalRegion('RICE_galicia_region').GetName]. За это, как говорят, он заплатил самую высокую цену."
 galicia.0055.a:0 "Он просто галлюцинировал в пещере, а его смерть - совпадение."
 galicia.0055.b:0 "Согласен, цена такой жадности - неземное наказание."
 galicia.0056.t:0 "Подношение Муре"
 galicia.0056.desc:0 "В [county.GetNameNoTier] есть пещера, которая недавно приобрела известность, так как в ней якобы обитает #italic Мура#!, некий дух, который якобы живет под землей в [GetGeographicalRegion('RICE_galicia_region').GetName].\n\nМои чиновники сообщают, что жители близлежащих деревень регулярно оставляют курицу в качестве подношения этой #italic Муре#!. Они надеются, что она поможет им собрать обильный урожай, или отгонит сглаз и другую нечистую магию.\n\nВ любом случае, местные [ROOT.Char.Custom('DefaultPriestTitlePlural')] недовольны тем, что они считают сомнительной религиозной практикой, но они мало что могут с этим поделать, если только я не захочу вмешаться."
 galicia.0056.a:0 "Я нанесу визит и оставлю подношение."
 galicia.0056.b:0 "Что за глупые крестьянские суеверия! Меня это не касается."
 galicia.0056.c:0 "Запретите местным жителям продолжать эту кощунственную практику."
 galicia.0056.a.title:0 "Говорят, Мура благословил(а) тебя!"
 galicia.0057.t:0 "Святой Иаков и королева Лупа"
 galicia.0057.desc:0 "Сегодня я слушаю, как местный менестрель поет одну из версий легенды о том, как святой апостол Иаков давно обратил земли [GetGeographicalRegion('RICE_galicia_region').GetName] в [christian.GetName].\n\nКогда святой Иаков прибыл в [GetGeographicalRegion('RICE_galicia_region').GetName], там правила жестокая языческая королева Лупа. Она много раз пыталась помешать апостолу, но каждый раз терпела неудачу. Она поняла, что святой Иаков не простой человек; признав свои ошибки, она позволила ему крестить себя и с того дня стала верной последовательницей Христа. Когда апостол был замучен Иродом Агриппой, и его тело привезли в Иберию, королева помогла его ученикам найти для него подходящее место погребения.\n\nИнтересно, что я слышал и другие версии этой истории, где она обратилась в христианство только после смерти святого."
 galicia.0057.a:0 "Какие вдохновляющие рассказы о победах Святого Иакова!"
 galicia.0057.b:0 "Обращение Лупы показывает, что каждый может быть спасен Христом."
 galicia.0058.t:0 "Паломники подвергаются вымогательству на пути святого Иакова"
 galicia.0058.desc:0 "Недавно в [county.GetNameNoTier] была арестована группа преступников за вымогательство денег у паломников, путешествующих к [santiago.GetNameNoTier]. Многие из них - рыцари и мелкие дворяне с местной славой, но они явно не лучше бандитов, раз участвуют в этом рэкете.\n\nХотя я мог(ла) бы наказать их, как обычного разбойника, есть и альтернатива. Нередко власти в разных частях региона разрешают осужденным преступникам отправиться в паломничество в [santiago.GetNameNoTier], чтобы покаяться за свои грехи, особенно преступникам, которые изначально были из респектабельных слоев общества и, следовательно, с меньшей вероятностью попытаются сбежать.\n\nИ вместо того, чтобы наказывать этих вымогателей и грабителей обычными средствами, мы можем - в высшей степени иронично - заставить их самих стать паломниками."
 galicia.0058.a:0 "Давайте дадим им шанс. Пусть идут в [santiago.GetNameNoTier]."
 galicia.0058.b:0 "Эти разбойники не уйдут от правосудия - накажите их соответствующим образом!"
 galicia.0059.t:0 "Паломники-преступники на пути святого Иакова"
 galicia.0059.desc:0 "Обычно христианские преступники отправляются в паломничество в [santiago.GetNameNoTier], чтобы законно избежать более нежелательных наказаний. Считается, что, испытав трудности и невзгоды в качестве паломника, они исправятся, раскаются в своих грехах и вернутся изменившимися мужчинами и женщинами.\n\nКак бы то ни было, Путь Святого Иакова проходит через некоторые территории, которыми я управляю, поэтому в этих землях часто можно встретить большое количество осужденных преступников. В [county.GetNameNoTier] местные жители подали жалобы по этому поводу моим чиновникам, опасаясь, что большой приток преступников будет опасен для безопасности и стабильности района."
 galicia.0059.a:0 "Если их намерения добрые, давайте не будем их преследовать."
 galicia.0059.b:0 "Следите за этими преступниками, пока они находятся на наших землях."
 galicia.0060.t:0 "Паломник"
 galicia.0060.desc:0 "Сегодня я встретил прекрасного благородного человека [pilgrim.GetFullName]. [pilgrim.GetSheHe|U] - паломник, который недавно прошел Путь Святого Иакова в [santiago.GetNameNoTier] и теперь собирается вернуться обратно.\n\nПо разным причинам [pilgrim.GetFirstNameNoTooltip] не хочет возвращаться в свой старый дом, и подумывает остаться здесь, поскольку [pilgrim.GetSheHe] находит этот край очаровательным. В конце концов, это не редкость, когда паломники оседают в чужих землях после путешествия в [santiago.GetNameNoTier].\n\nПожалуй, я мог(ла) бы быть достаточно любезен, чтобы пригласить [pilgrim.GetHerHim] к своему двору. Было бы неплохо иметь здесь точку зрения кого-то издалека, особенно того, кто отправился в столь знаменитое паломничество. С другой стороны, я не так много знаю о [pilgrim.GetHerHim], по крайней мере, пока, так что я не уверен(а), стоит ли оно того."
 galicia.0060.a:0 "Пожалуйста, оставайтесь при моем дворе. Нам пригодятся ваши таланты."
 galicia.0060.b:0 "Если вы хотите поселиться где-нибудь в моем королевстве, то я не буду против."
 galicia.0061.t:0 "Раковины морских гребешков"
 galicia.0061.desc:0 "Я посещаю местный [ROOT.Char.GetFaith.HouseOfWorship] в [county.GetNameNoTier] по официальным делам. Пока я был(а) снаружи, обсуждая духовные вопросы, я заметил(а) нескольких путешественников, направляющихся к [ROOT.Char.Custom('DefaultPriestTitlePlural')], который стоял у входа в храм.\n\nЭти путешественники были одеты в раковины гребешка, что указывало на то, что они участвуют в паломничестве в [santiago.GetNameNoTier], из-за ассоциации святого Иакова с раковинами гребешка в целом. Я видел(а), как паломников встречали внутри, и услышал(а), как [ROOT.Char.Custom('DefaultPriestTitlePlural')] сказал, что им предоставят еду, питье и место для ночлега."
 galicia.0061.a:0 "Какие благородные души, чтобы отправиться в такое паломничество!"
 galicia.0061.b:0 "Это просто какие-то паломники. Так, о чем мы говорили?"
 galicia.0062.t:0 "Поселенцы-пилигримы"
 galicia.0062.desc:0 "В последнее время ряд городов в [county.GetNameNoTier] приобрел репутацию города, привлекающего паломников, путешествующих по Пути Святого Иакова в [santiago.GetNameNoTier]. То есть, многие из этих паломников решают поселиться в [county.GetNameNoTier] после завершения паломничества. Возможно, они находят здешние пейзажи и культуру завораживающими, возможно, они хотят убежать от своего печального прошлого на родине, а возможно, они считают, что этот район может предложить им лучшие экономические возможности.\n\nВ любом случае, это означает, что сюда переехало много талантливых людей. Их вклад в местную экономику и общество не остался незамеченным."
 galicia.0062.a:0 "Приятно это слышать."
