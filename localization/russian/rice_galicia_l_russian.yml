 RICE_galicia_alter_saint_james_tomb:0 "Изменить святилище Сантьяго"
 RICE_galicia_alter_saint_james_tomb_tooltip:0 "Мы должны удовлетворять растущее число паломников."
 RICE_galicia_alter_saint_james_tomb_desc:0 "Нынешнее святилище Сантьяго просто не может вместить толпы паломников, которые посещают его ежедневно, из-за своего маленького размера и грубой конструкции. Церковные чиновники, сочувствуя паломникам, рекомендуют отреставрировать и даже разрушить гробницу Святого Иакова и, если потребуется, построить новую. Они говорят, что мы можем игнорировать протесты местных жителей и меньшего духовенства, которые суеверно боятся любых изменений в алтаре."
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_1:0 "Разблокирует [decision|E] "$RICE_galicia_pray_to_santiago$" для всех [THIS.Char.GetFaith.GetReligion.GetAdjective] правителей в [GetGeographicalRegion('world_europe_west_iberia').GetName], которые отвечают другим требованиям"
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_2:0 "[decisions|E] "$RICE_galicia_saint_james_routes_decision$" и "$RICE_galicia_saint_james_levy_extra_tolls$" будут давать больше бонусов и иметь более быстрый кулдаун"
 RICE_galicia_alter_saint_james_tomb_effect_tooltip_3:0 "Многие местные жители и духовенство будут недовольны предлагаемыми изменениями"
 RICE_galicia_alter_saint_james_tomb_confirm:0 "Алтарь в Сантьяго будет еще лучше!"
 RICE_galicia_alter_saint_james_tomb_context_tooltip:0 "#emphasis Исторический контекст:#! Значение Сантьяго как святого города возросло в XII веке благодаря его первому архиепископу Диего Гельмиресу (ок. 1069-1140 гг.). Среди прочего, он централизовал церковную власть, способствовал развитию паломничества в Сантьяго и, что самое спорное, изменил физическое пространство гробницы Святого Иакова, разрушив старое святилище, которое, как говорят, было построено учениками Святого Иакова, и заменив его более грандиозным проектом, который удовлетворял потребности и желания иностранных паломников в ущерб предпочтениям и традициям местных жителей." 
 RICE_galicia_unearth_saint_james_tomb:0 "Раскопать гробницу Святого Иакова"
 RICE_galicia_unearth_saint_james_tomb_tooltip:0 "Ходят слухи, что здесь был похоронен святой Иаков... Но правда ли это?"
 RICE_galicia_unearth_saint_james_tomb_desc:0 "Согласно местному фольклору из  [GetGeographicalRegion('world_europe_west_iberia').GetName], святой апостол Иаков путешествовал здесь много веков назад, чтобы распространять Евангелие. Ходят слухи, что после мученической смерти он был похоронен в северо-западной части полуострова... на территории, которой я правлю. Если это так, то я не могу не искать его могилу."
 RICE_galicia_unearth_saint_james_tomb_effect_tooltip_1:0 "Разблокирует [decision|E] "$RICE_galicia_pray_to_santiago$" для всех [THIS.Char.GetFaith.GetReligion.GetAdjective] правителей в [GetGeographicalRegion('RICE_galicia_region').GetName], которые соответствуют требованиям"
 RICE_galicia_unearth_saint_james_tomb_effect_tooltip_2:0 "Разблокирует [decisions|E] "$RICE_galicia_saint_james_routes_decision$" и "$RICE_galicia_saint_james_levy_extra_tolls$" для всех правителей в [GetGeographicalRegion('world_europe_west_iberia').GetName] и [GetGeographicalRegion('custom_occitan').GetName]"
 RICE_galicia_unearth_saint_james_tomb_confirm:0 "Мы должны узнать, правдивы ли эти сказки."
 RICE_galicia_unearth_saint_james_tomb_context_tooltip:0 "#emphasis Исторический контекст:#! Предполагаемая гробница Святого Иакова в Сантьяго была обнаружена отшельником или монахом по имени Пелайо в 820-х или 830-х годах нашей эры. Увидев различные чудесные огни на холме, он обратил на это внимание местного епископа Феодомира. Последующее расследование показало, что предположительно именно здесь был похоронен Святой Иаков. Затем король Альфонсо II Астурийский построил на этом месте часовню, и так родилось знаменитое паломничество в Сантьяго." 
 RICE_galicia_unearth_saint_james_tomb_date_req:0 "Год 500 г. н.э. или позже" 
 RICE_galicia_pray_to_santiago:0 "Молиться о заступничестве Сантьяго"
 RICE_galicia_pray_to_santiago_tooltip:0 "Пусть святой Иаков Великий направляет нас в эти неспокойные времена."
 RICE_galicia_pray_to_santiago_desc:0 "Пусть святой Иаков Великий, апостол Иисуса Христа и защитник [GetGeographicalRegion('world_europe_west_iberia').GetName] наставит нас в эти смутные времена. Я должен молиться о его заступничестве, чтобы мои земли, моя семья и [ROOT.Char.GetFaith.GetReligion.GetAdjective] община [GetGeographicalRegion('world_europe_west_iberia').GetName] смогли выдержать любую угрозу и процветать."
 RICE_galicia_pray_to_santiago_effect_tooltip_1:0 "Вы #italic можете#! получите [santiago_modifier|E], действие которого зависит от текущей фазы иберийской_борьбы или от того, какое решение было принято для ее прекращения"
 RICE_galicia_pray_to_santiago_confirm:0 "Да поможет нам Бог и святой Иаков!"
 RICE_galicia_pray_to_santiago_context_tooltip:0 "#emphasis Исторический контекст:#! Будучи важной святой фигурой в средневековом иберийском христианстве, святой Иаков (или Сантьяго) символизировал разные вещи в зависимости от современной политики и культуры. Например, его раннее изображение как Иакова-паломника все больше вытеснялось его ролью Иакова-воина или Истребителя мавров в период позднего средневековья. В Новом Свете он первоначально был "Истребителем индейцев" во время завоевания Америки, но позже стал "Истребителем испанцев" для революционеров в Латинской Америке, боровшихся с испанским владычеством в 1800-х годах."
