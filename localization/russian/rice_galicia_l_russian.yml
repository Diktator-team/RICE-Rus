 galicia.0031.tooltip.after:0 "Вы начинаете работу над своей кантигой. Каков будет результат..?"
 galicia.0032.t:0 "Кантига завершена"
 galicia.0032.desc.intro.courtly_love:0 "После долгих трудов и упорной работы я закончил сочинение своей кантиги! В жанре #italic Cantiga de Amor#! она посвящена испытаниям и невзгодам придворной романтики и ее часто трагическому или горько-сладкому финалу."
 galicia.0032.desc.intro.romantic_love:0 "После долгих трудов и упорной работы я закончил сочинение своей кантиги! В жанре #italic Cantiga de Amigo#! она посвящена радостям и печалям романтической любви, в основном с точки зрения женщины."
 galicia.0032.desc.intro.satire:0 "После долгих трудов и упорной работы я закончил сочинение своей кантиги!Как часть жанра #italic Cantiga de Escarnio e Maldizer#! она сосредоточена на сатире и насмешках над другими людьми или обществом в целом."
 galicia.0032.desc.acceptable:0 "\n\nТе, кто уже слышал мою кантигу, отреагировали неоднозначно. Некоторые оценили ее по достоинству, а другие отнеслись к ней менее тепло. В целом, кажется, что моя кантига в лучшем случае просто #bold средняя#! работа, ничего выдающегося."
 galicia.0032.desc.good:0 "\n\nОтзывы тех, кто слышал мою кантигу, были положительными. Хотя они не считают ее гениальным произведением, они видят в ней #bold хорошую#! кантигу, которая хорошо использует условности жанра, и хорошо выражает мои идеи и мысли."
 galicia.0032.desc.excellent:0 "\n\nНет сомнений, что моей кантиге будут аплодировать многие - если судить по отзывам тех, кто уже слышал ее. Похоже, что моя кантига #bold превосходна#!. Это произведение, которое, несомненно, будет пользоваться уважением поэтов и ученых мужчин и женщин по всему региону."
 galicia.0032.desc.conclusion:0 "\n\nВ общем, я потратил(а) достаточно времени на работу над этой кантигой, и мне нужно будет снова сосредоточиться на своих официальных обязанностях. Тем не менее, хорошо, что я смог(ла) взять отпуск и сосредоточиться на творчестве."
 galicia.0032.a:0 "Возможно, рано или поздно я найду время сочинить еще одну кантигу."
 galicia.0032.tooltip.excellent:0 "Поскольку ваша кантига была #V превосходного#! качества, вы можете превратить ее в артефакт, пока у вас есть соответствующий [character_modifier|E]."
 galicia.0033.t:0 "Превосходная кантига заслуживает того, чтобы быть услышанной"
 galicia.0033.desc:0 "Не так давно я потратил(а) некоторое время на сочинение кантиги. С тех пор она была принята только положительно; многие считают ее прекрасной песней и поэмой.\n\nЯ решил(а) выпустить несколько экземпляров этой кантиги. Я надеюсь, что она будет распространена далеко и широко, и многие смогут насладиться ею.\n\nЯ также заказал(а) создание версии моей кантиги на специальном манускрипте высокого качества, украшенном лучшими художественными и стилистическими изысками. Таким образом, у меня будет напоминание о моем триумфе как композитора кантиги."
 galicia.0033.a:0 "Теперь мне интересно... Выдержит ли моя кантига испытание временем?"
