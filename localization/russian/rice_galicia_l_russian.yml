 RICE_galicia_santiago_tomb_recently_discovered:0 "Найдена гробница святого Иакова"
 RICE_galicia_santiago_tomb_recently_discovered_desc:0 "Недавно здесь была найдена предполагаемая гробница святого Иакова, апостола Иисуса Христа. Согласно местной легенде, каменный корабль перевез его тело на северо-запад Иберии после его мученической смерти. Во всяком случае, набожные паломники начинают стекаться сюда из ближних и дальних мест."
