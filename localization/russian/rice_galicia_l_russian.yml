 # Modifiers
 RICE_galicia_saint_james_infrastructure_close:0 "Путь Святого Иакова (близко)"
 RICE_galicia_saint_james_infrastructure_close_desc:0 "Местные лидеры недавно предприняли усилия по улучшению инфраструктуры, чтобы поддержать паломников, путешествующих по Пути Святого Иакова в Сантьяго-де-Компостела. Этот регион находится рядом с Сантьяго или содержит его в своих границах, и поэтому через него проходит большое количество паломников."
 RICE_galicia_saint_james_infrastructure_midrange_high:0 "Путь Святого Иакова (средняя удаленность, высокий контроль)"
 RICE_galicia_saint_james_infrastructure_midrange_high_desc:0 "Местные лидеры недавно предприняли усилия по улучшению инфраструктуры, чтобы поддержать паломников, путешествующих по Пути Святого Иакова в Сантьяго-де-Компостела. Этот регион находится на среднем расстоянии от Сантьяго, и власти имели высокий уровень контроля над этой территорией во время работы над этими проектами."
 RICE_galicia_saint_james_infrastructure_distant_high:0 "Путь Святого Иакова (большая удаленность, высокий контроль)"
 RICE_galicia_saint_james_infrastructure_distant_high_desc:0 "Местные лидеры недавно предприняли усилия по улучшению здешней инфраструктуры для поддержки паломников, путешествующих по Пути Святого Иакова в Сантьяго-де-Компостела. Этот регион находится на большом расстоянии от Сантьяго, и в то время, когда велась работа над этими проектами, власти имели высокий уровень контроля над этой территорией."
 RICE_galicia_saint_james_infrastructure_midrange_low:0 "Путь Святого Иакова (средняя удаленность, низкий контроль)"
 RICE_galicia_saint_james_infrastructure_midrange_low_desc:0 "Недавно местные лидеры предприняли усилия по улучшению инфраструктуры, чтобы поддержать паломников, путешествующих по Пути Святого Иакова в Сантьяго-де-Компостела. Этот регион находится на умеренном расстоянии от Сантьяго, и в то время, когда велась работа над этими проектами, власти имели низкий уровень контроля над этой территорией, поэтому польза от инфраструктурных улучшений была меньше."
 RICE_galicia_saint_james_infrastructure_distant_low:0 "Путь Святого Иакова (большая удаленность, низкий контроль)"
 RICE_galicia_saint_james_infrastructure_distant_low_desc:0 "Недавно местные лидеры предприняли усилия по улучшению инфраструктуры, чтобы поддержать паломников, путешествующих по Пути Святого Иакова в Сантьяго-де-Компостела. Этот регион находится на большом расстоянии от Сантьяго, и в то время, когда велась работа над этими проектами, власти слабо контролировали эту территорию, поэтому польза от инфраструктурных улучшений была меньше."
 RICE_galicia_saint_james_modifier_warrior_minor:0 "Воин Сантьяго (низкое заступничество)"
 RICE_galicia_saint_james_modifier_warrior_minor_desc:0 "Святой Иаков Великий, апостол Иисуса Христа, согласно легенде, появлялся в бою, чтобы помочь праведным христианам. Добрые христиане Иберии должны брать с него пример, как с #italic Матамороса#!, убийцы мавров, и храбро сражайтесь с нечестивыми неверными и еретиками.\n\n#weak Этот [santiago_modifier|E] был дан в результате решения "$RICE_galicia_pray_to_santiago$", потому что [iberian_struggle|E] в настоящее время находится в состоянии "[struggle_phase_iberia_hostility|E]" или была прекращена через решение #bold "$struggle_iberia_ending_hostility_decision$"#!. Модификатор будет снят, если персонаж перейдет в нехристианскую конфессию.#!\n "
 RICE_galicia_saint_james_modifier_warrior_major:0 "Воин Сантьяго (обычное заступничество)"
 RICE_galicia_saint_james_modifier_warrior_major_desc:0 "$RICE_galicia_saint_james_modifier_warrior_minor_desc$"
 RICE_galicia_saint_james_modifier_warrior_great:0 "Воин Сантьяго (высокое заступничество)"
 RICE_galicia_saint_james_modifier_warrior_great_desc:0 "$RICE_galicia_saint_james_modifier_warrior_minor_desc$"
 RICE_galicia_saint_james_modifier_pilgrim_minor:0 "Паломник Сантьяго (низкое заступничество)"
 RICE_galicia_saint_james_modifier_pilgrim_minor_desc:0 "Святой Иаков Великий, апостол Иисуса Христа, в свое время прошел долгий путь через трудности, подобно многим паломникам. Добрые христиане Иверии должны подражать его примеру, уповая на милосердие Божье и перенося все трудности, с которыми они сталкиваются.\n\n#weak Этот [santiago_modifier|E] был дан в результате решения "$RICE_galicia_pray_to_santiago$", потому что [iberian_struggle|E] в настоящее время находится в состоянии "[struggle_phase_iberia_compromise|E]" или [struggle_phase_iberia_opportunity|E], или была прекращена через решение #bold "$struggle_iberia_ending_compromise_decision$"#!. Модификатор будет снят, если персонаж перейдет в нехристианскую конфессию.#!\n "
 RICE_galicia_saint_james_modifier_pilgrim_major:0 "Паломник Сантьяго (обычное заступничество)"
 RICE_galicia_saint_james_modifier_pilgrim_major_desc:0 "$RICE_galicia_saint_james_modifier_pilgrim_minor_desc$"
 RICE_galicia_saint_james_modifier_pilgrim_great:0 "Паломник Сантьяго (высокое заступничество)"
 RICE_galicia_saint_james_modifier_pilgrim_great_desc:0 "$RICE_galicia_saint_james_modifier_pilgrim_minor_desc$"
 RICE_galicia_saint_james_modifier_preacher_minor:0 "Проповедник Сантьяго (низкое заступничество)"
 RICE_galicia_saint_james_modifier_preacher_minor_desc:0 "Святой Иаков Великий, апостол Иисуса Христа, отправился даже в далекую Иверию, чтобы проповедовать Евангелие. Добрые христиане Иверии должны помнить об этом и подражать его примеру в исполнении добродетели и в принесении мира в мир через святое слово.\n\n#weak Этот [santiago_modifier|E] был дан в результате решения "$RICE_galicia_pray_to_santiago$", потому что [iberian_struggle|E] в настоящее время находится в состоянии "[struggle_phase_iberia_conciliation|E]" или была прекращена через решение #bold "$struggle_iberia_ending_conciliation_decision$"#!. Модификатор будет снят, если персонаж перейдет в нехристианскую конфессию.#!\n "
 RICE_galicia_saint_james_modifier_preacher_major:0 "Проповедник Сантьяго (обычное заступничество)"
 RICE_galicia_saint_james_modifier_preacher_major_desc:0 "$RICE_galicia_saint_james_modifier_preacher_minor_desc$"
 RICE_galicia_saint_james_modifier_preacher_great:0 "Проповедник Сантьяго (высокое заступничество)"
 RICE_galicia_saint_james_modifier_preacher_great_desc:0 "$RICE_galicia_saint_james_modifier_preacher_minor_desc$"
 RICE_galicia_recently_altered_the_altar:0 "Последние изменения в алтаре Святого Иакова"
 RICE_galicia_recently_altered_the_altar_desc:0 "Светские и церковные христианские власти недавно санкционировали глубокие изменения в алтаре Святого Иакова в Сантьяго, чтобы лучше обслуживать многочисленных паломников, приезжающих в город. Однако многие местные жители недовольны этим. Выступая необычайно единым фронтом, они считают, что святость старой гробницы была осквернена, и что власти игнорируют их традиции и права в угоду жадности привлечь больше иностранных паломников."
 RICE_galicia_altered_saint_james_tomb:0 "Спорная реконструкция гробницы Святого Иакова"
 RICE_galicia_way_of_saint_james_supporter:0 "Поддерживал Путь Святого Иакова"
 RICE_galicia_way_of_saint_james_supporter_nonchristian:0 "Поддерживал путь святого Иакова как нехристианин"
 RICE_galicia_way_of_saint_james_robber_baron:0 "Взимание дополнительной пошлины с паломников Сантьяго"
 RICE_galicia_way_of_saint_james_robber_baron_nonchristian:0 "Взимал дополнительную пошлину с паломников Сантьяго как нехристианин"
 RICE_galicia_saint_james_tolls_close:0 "Дополнительные сборы с пилигримов Сантьяго (близко)"
 RICE_galicia_saint_james_tolls_close_desc:0 "Местные лидеры взимают дополнительную пошлину с паломников, путешествующих по Пути Святого Иакова - поскольку этот регион находится рядом с Сантьяго, здесь можно получить большую прибыль. Неужели эти лидеры - всего лишь рэкетиры и нечестивые бароны-разбойники? "Нет, - могут заявить они, - нам просто нужны "пожертвования" для защиты паломников! Они должны быть благодарны!""
 RICE_galicia_saint_james_tolls_midrange_high:0 "Дополнительные сборы с пилигримов Сантьяго (средняя удаленность, высокий контроль)"
 RICE_galicia_saint_james_tolls_midrange_high_desc:0 "Местные лидеры взимают дополнительную пошлину с паломников, путешествующих по Пути Святого Иакова - поскольку этот регион находится недалеко от Сантьяго и политически стабилен, здесь можно получить большую прибыль. Неужели эти лидеры - всего лишь рэкетиры и нечестивые бароны-разбойники? "Нет, - могут заявить они, - нам просто нужны "пожертвования", чтобы защитить паломников! Они должны быть благодарны!""
 RICE_galicia_saint_james_tolls_distant_high:0 "Дополнительные сборы с пилигримов Сантьяго (Dольшая удаленность, высокий контроль)"
 RICE_galicia_saint_james_tolls_distant_high_desc:0 "Местные лидеры взимают дополнительную пошлину с паломников, путешествующих по Пути Святого Иакова - хотя этот регион находится далеко от Сантьяго, он стабилен, и здесь все еще можно получить прибыль. Неужели эти лидеры - всего лишь рэкетиры и нечестивые бароны-разбойники? "Нет, - могут заявить они, - нам просто нужны "пожертвования", чтобы защитить паломников! Они должны быть благодарны!""
 RICE_galicia_saint_james_tolls_midrange_low:0 "Дополнительные сборы с пилигримов Сантьяго (средняя удаленность, низкий контроль)"
 RICE_galicia_saint_james_tolls_midrange_low_desc:0 "Местные лидеры взимают дополнительную пошлину с паломников, путешествующих по Пути Святого Иакова - хотя этот регион политически нестабилен, он находится недалеко от Сантьяго, так что пошлина все равно принесет определенную прибыль. Неужели эти лидеры - всего лишь рэкетиры и нечестивые бароны-разбойники? "Нет, - могут заявить они, - нам просто нужны "пожертвования", чтобы защитить паломников! Они должны быть благодарны!""
 RICE_galicia_saint_james_tolls_distant_low:0 "Дополнительные сборы с пилигримов Сантьяго (большая удаленность, низкий контроль)"
 RICE_galicia_saint_james_tolls_distant_low_desc:0 "Местные лидеры взимают дополнительные пошлины с паломников, путешествующих по Пути Святого Иакова - этот регион находится далеко от Сантьяго и политически нестабилен, поэтому дополнительные пошлины не так эффективны, но деньги есть деньги. Неужели эти лидеры - всего лишь рэкетиры и нечестивые бароны-разбойники? "Нет, - могут заявить они, - нам просто нужны "пожертвования", чтобы защитить паломников! Они должны быть благодарны!""
 RICE_galicia_recently_promoted_cantiga:0 "Тиражированные экземпляры Кантиги"
 RICE_galicia_recently_promoted_cantiga_desc:0 "Этот персонаж недавно сочинил кантигу превосходного качества, и принял меры, чтобы распространить ее."
 RICE_currently_compiling_CSM:0 "Составляет "Cantigas de Santa Maria""
 RICE_currently_compiling_CSM_desc:0 "Этот персонаж в настоящее время усердно работает над составлением, возможно, одной из величайших коллекций средневековой музыки, #italic Cantigas de Santa Maria#!.\n\n#weak Этот модификатор будет удален, как только Cantigas de Santa Maria будет закончена. Если персонаж скончается до этого, его наследник унаследует модификатор.#!"
 RICE_currently_expanding_CSM:0 "Составляет "Cantigas de Santa Maria""
 RICE_currently_expanding_CSM_desc:0 "Этот персонаж в настоящее время усердно работает над составлением #italic Cantigas de Santa Maria#!, возможно, одной из величайших коллекций средневековой музыки.\n\n#weak Этот модификатор будет удален, когда составление Cantigas de Santa Maria будет завершено. Если персонаж скончается до этого, его наследник #bold не#! унаследует модификатор.#!"
