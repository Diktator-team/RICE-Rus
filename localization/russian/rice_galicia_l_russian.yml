 RICE_galicia_compile_CSM_decision_desc:0 "Я сочинил(а) [ROOT.Char.MakeScope.Var('RICE_num_of_cantigas_written').GetValue] примечательные кантиги, но я стремлюсь к большему, чем просто сочинять песни о мелких, мирских делах. Как [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], я должен(на) собрать поэтов своего королевства, чтобы составить обширную коллекцию лирических стихов о Пресвятой Деве Марии под названием #V Cantigas de Santa Maria#!."
 RICE_galicia_compile_CSM_decision_effect_tooltip_1:0 "Для завершения #italic Cantigas de Santa Maria#! потребуется около 5 или более лет"
 RICE_galicia_compile_CSM_decision_effect_tooltip_2:0 "После этого вы получите артефакт, повышающий [prestige|E], [piety|E], [grandeur|E], [learning_skill|E], и [lifestyle_experience|E]"
 RICE_galicia_compile_CSM_decision_confirm:0 "Приступим к делу!"
 RICE_galicia_compile_CSM_decision_context_tooltip:0 "#emphasis Исторический контекст:#! Слово "кантига" наиболее известно в связи с #italic Cantigas de Santa Maria#!, сборником песен о Деве Марии и ее чудесах XIII века, который традиционно приписывается королю Альфонсо X Кастильскому. Хотя он, возможно, написал несколько песен, в основном он был ответственен за руководство проектом. В наши дни эти песни часто звучат в репертуаре групп старинной музыки."
 RICE_CSM_3_cantigas_written_req:0 "Вы сочинили по крайней мере #V 3#! [cantigas|E] до этого"
 RICE_no_one_working_on_CSM_req:0 "Никто другой не принял решение "$RICE_galicia_compile_CSM_decision$""
 RICE_galicia_expand_CSM_decision:0 "Расширить Cantigas de Santa Maria"
 RICE_galicia_expand_CSM_decision_tooltip:0 "$RICE_galicia_compile_CSM_decision_tooltip$"
 RICE_galicia_expand_CSM_decision_desc:0 "Я горжусь тем, чего я достиг(ла) в отношении #italic Cantigas de Santa Maria#!, но всегда есть место для совершенствования. Я и некоторые поэты из моей сферы считают, что мы можем собрать и сочинить ряд дополнительных песен, которые пополнят эту коллекцию."
 RICE_galicia_expand_CSM_decision_effect_tooltip_1:0 "Расширение #italic Cantigas de Santa Maria#! займет около 3 или более лет"
 RICE_galicia_expand_CSM_decision_effect_tooltip_2:0 "Как только это будет сделано, вы получите артефакт - более мощный по своим эффектам, чем предыдущая версия #italic Cantigas de Santa Maria#!"
 RICE_galicia_expand_CSM_decision_effect_tooltip_3:0 "Вы можете расширить #italic Cantigas de Santa Maria#! только #V 3#! раза"
 RICE_galicia_expand_CSM_decision_effect_tooltip_4:0 "Вы можете расширить #italic Cantigas de Santa Maria#! только #V 3#! раза, и ранее вы делали это в общей сложности #V [THIS.Char.MakeScope.Var('RICE_num_of_CSM_expansions').GetValue]#! раз"
 RICE_galicia_expand_CSM_decision_confirm:0 "За Деву Марию!"
 RICE_galicia_expand_CSM_decision_context_tooltip:0 "$RICE_galicia_compile_CSM_decision_context_tooltip$"
 RICE_CSM_compiler_req:0 "Вы ответственны за завершение расширения оригинального варианта #italic Cantigas de Santa Maria#!"
 RICE_galicia_fortify_galician_coast:0 "Укрепить галисийское побережье"
 RICE_galicia_fortify_galician_coast_tooltip:0 "Этот регион уязвим для нападения с моря - мы должны его защитить!"
 RICE_galicia_fortify_galician_coast_nonchristian_desc:0 "Я беспокоюсь, что мои территории в [GetGeographicalRegion('RICE_galicia_region').GetName] уязвимы для нападения с моря из-за различных небольших заливов и устьев рек вдоль побережья региона. Мне следует построить различные башни и форпосты для защиты территории, а также перестроить или обновить существующие оборонительные сооружения."
 RICE_galicia_fortify_galician_coast_christian_desc:0 "Я беспокоюсь, что мои территории в [GetGeographicalRegion('RICE_galicia_region').GetName] уязвимы для нападения с моря из-за различных небольших заливов и устьев рек вдоль побережья региона. Я должен построить различные башни и форпосты для защиты региона, а также перестроить или обновить существующие оборонительные сооружения, особенно для того, чтобы мы могли защитить святое место Сантьяго и его многочисленных паломников."
 RICE_galicia_fortify_galician_coast_effect_tooltip_1:0 "Стоимость в золоте и престиже для этого решения зависит от того, каким количеством прибрежных графств вы владеете в [GetGeographicalRegion('RICE_galicia_region').GetName]"
 RICE_galicia_fortify_galician_coast_confirm:0 "Лучше перестраховаться, чем потом жалеть!"
 RICE_galicia_fortify_galician_coast_context_tooltip:0 "#emphasis Исторический контекст:#! В прибрежном регионе Галисии расположено множество старых укреплений. Например, башни Оэсте в Катойре были первоначально построены королем Альфонсо III Астурийским для защиты территории от набегов викингов, а затем расширены более поздними правителями и епископами для защиты святого места Сантьяго."
