 RICE_galicia_promote_cantiga_tooltip:0 "Почему другие не должны услышать о твоей кантиге?"
 RICE_galicia_promote_cantiga_desc.courtly_love:0 "Многие люди, которые видели кантигу #italic Cantiga de Amor#!, которую я недавно сочинил, сказали, что она явно исключительного, превосходного качества. Я должен(на) продвигать мою кантигу, поощряя переписчиков делать копии или чтобы другие пели ее."
 RICE_galicia_promote_cantiga_desc.romantic_love:0 "Многие люди, которые видели кантигу #italic Cantiga de Amigo#!, которую я недавно сочинил, сказали, что она явно исключительного, превосходного качества. Я должен(на) продвигать мою кантигу, поощряя переписчиков делать копии или чтобы другие пели ее."
 RICE_galicia_promote_cantiga_desc.satire:0 "Многие люди, видевшие кантигу #italicCantiga de Escarnio e Maldizer#!, которую я недавно сочинил, сказали, что она явно исключительного, превосходного качества. Я должен(на) продвигать мою кантигу, поощряя переписчиков делать копии или чтобы другие пели ее."
