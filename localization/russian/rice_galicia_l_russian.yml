 galicia.0020.t:0 "Изменить алтарь"
 galicia.0020.desc:0 "Под руководством [chaplain.GetTitledFirstName] алтарь, в котором хранились останки Святого Иакова, вместе с остальной частью гробницы, был разрушен и переделан, чтобы соответствовать собору [santiago.GetNameNoTier] и лучше вмещать множество паломников, которые посещают его ежедневно.\n\nМногие местные жители осудили наши действия. Старая гробница, хоть и грубая и тесная, была построена учениками святого Иакова, поэтому они боятся, что наши действия - это кощунственный акт осквернения, который повлечет за собой божественную кару. Странно, что они не понимают, что наши переделки на самом деле воздают честь святому Иакову. Очевидно, что они эгоисты и больше заботятся о себе, чем о помощи паломникам.\n\nКак ни странно, протестующие - представители всех слоев населения [santiago.GetNameNoTier], от крестьян и купцов до мелких дворян и священников! Ходят слухи, что некоторые из них, несмотря на то, что принадлежат к разрозненным группам, которые иногда недолюбливают друг друга, объединяются в тайное #italic братство#!, чтобы продолжать протестовать против моих действий."
 galicia.0020.a:0 "Я изменил(а) алтарь. Молитесь, чтобы я не изменял(а) его еще сильнее."
 galicia.0020.tooltip:0 "Местные жители в конце концов поймут общую картину. Не похоже, что они осмелятся начать насильственное сопротивление и осквернить такое святое место, как собор Сантьяго."
 galicia.0021.t:0 "Изменить алтарь"
 galicia.0021.desc:0 "[santiago.GetNameNoTier] стал самым важным пунктом назначения для паломников в Европе после Рима и Иерусалима. Все они стремятся увидеть гробницу Святого Иакова, или Сантьяго, как его называют местные жители, который был великим апостолом Иисуса Христа.\n\nНо первоначальная, грубая гробница Святого Иакова не была рассчитана на большое количество посетителей. Поэтому, по совету местных церковных властей, таких как [chaplain.GetFullName], правитель города, [diego_gelmirez.GetTitledFirstName], недавно приказал снести первоначальную святыню и алтарь Сантьяго и построить новую.\n\nВ то время как многие в христианском мире приветствуют эти изменения, многие жители [santiago.GetNameNoTier], включая местное духовенство, не разделяют этого чувства ликования. Они считают, что такое изменение старой гробницы, которая, по преданию, была построена учениками святого Иакова, является ничем иным, как святотатством."
 galicia.0021.a:0 "Великий день для всего христианского сообщества!"
 galicia.0021.b:0 "Я вижу... Последователи Христа - интересное сообщество."
 galicia.0022.t:0 "Отсутствие веры в Сантьяго"
 galicia.0022.desc:0 "Из святого места [santiago.GetNameNoTier] доходят тревожные слухи о тайном #italic обществе#!. Они представляют все слои общества, включая местных священников, мелких дворян, крестьян, купцов и многих чиновников в городском совете.\n\nОни не против моего правления (пока), но находятся в конфликте с городскими властями. Они утверждают, что церковные чиновники - тираны, которые игнорируют свои законные права и религиозные традиции, чтобы потакать прихотям иностранных паломников. Дерзкие глупцы противостоят им различными способами, например, возводя на территории церкви палисады, чтобы запугать паломников.\n\nХотя это произошло много лет назад, изменение гробницы Святого Иакова является для них особенно болезненным моментом. Они #italic до сих пор#! считают это кощунственным актом, несмотря на постоянные заверения в том, что это было необходимо и одобрено высшими религиозными авторитетами христианства. Несомненно, Сантьяго поддерживает нас, а не их!"
 galicia.0022.a:0 "Их отсутствие веры тревожит меня."
 galicia.0022.tooltip:0 "Напряжение в [santiago.GetNameNoTier] растет, но пока власти сохраняют спокойствие, наверняка ничего не произойдет..."
 galicia.0023.t:0 "Восстание в Сантьяго"
 galicia.0023.desc:0 "Ужасные новости! Братство в [santiago.GetNameNoTier] заставило христианских жителей города поднять флаг в знак восстания - не столько против меня, сколько против церковных властей.\n\nБунтовщики вышли на улицы, прогоняя презираемых ими паломников, и ворвались в городской собор, разрушая его по своему усмотрению. Заблуждающиеся глупцы утверждают, что собор был осквернен, когда алтарь Святого Иакова был изменен, поэтому это место больше не имеет права считаться священным.\n\nНа данный момент эта толпа контролирует собор и город, так как большинство городских стражников перешли на их сторону. Я не могу действовать необдуманно, так как городские лидеры все еще уважают мой авторитет - только не авторитет церковных властей. Кстати говоря, [diego_gelmirez_priest.GetTitledFirstName] присутствовал(а) в соборе, когда произошло это нападение. Я боюсь, что толпа может сделать с [diego_gelmirez_priest.GetHerHim]!"
 galicia.0023.a:0 "Мы должны найти способ аккуратно восстановить порядок!"
 RICE_galicia_diego_gelmirez_attack_tt:0 "Толпа обшаривает [santiago.GetNameNoTier] в поисках [diego_gelmirez_priest.GetFirstName]"
 RICE_galicia_diego_gelmirez_attack.minor_wounds:0 "Ему/ей удается бежать"
 RICE_galicia_diego_gelmirez_attack.major_wounds:0 "Толпа нападает на [diego_gelmirez_priest.GetHerHim], но [diego_gelmirez_priest.GetSheHe] выживает"
 RICE_galicia_diego_gelmirez_attack.dies:0 "Толпа убивает [diego_gelmirez_priest.GetFirstNameNoTooltip]"
 galicia.0024.t:0 "Хаос в Сантьяго"
 galicia.0024.desc.intro:0 "Паломники, возвращающиеся из [santiago.GetNameNoTier], распространяют новости о восстании, которое только что произошло в городе. Местные жители объединились в необычной демонстрации единства, чтобы организовать восстание против церковных властей.\n\nСреди их претензий - пренебрежение их политическими привилегиями и религиозными обычаями (в пользу паломников), и, самое главное, "осквернение" алтаря Святого Иакова, когда строение было отремонтировано при [diego_gelmirez_ruler.GetTitledFirstName]. [santiago_ruler.GetTitledFirstName] предпринял(а) дипломатические и военные шаги, чтобы убедить повстанцев отступить, но ущерб нанесен.\n\n[diego_gelmirez_priest.GetTitledFirstName], [santiago_ruler.GetFirstNamePossessiveNoTooltip] [diego_gelmirez_priest.GetCouncilTitle], присутствовал(а) в городском соборе, когда толпа ворвалась туда; они напали на [diego_gelmirez_priest.GetHerHim], поскольку [diego_gelmirez_priest.GetSheHe] был символом религиозного руководства."
 galicia.0024.desc.minor_wounds:0 Чудом, а может быть, благодаря божественному вмешательству, [diego_gelmirez_priest.GetSheHe] смог(ла) спастись, когда толпа загнала [diego_gelmirez_priest.GetHerHim] в горящую колокольню. Когда здание рухнуло, [diego_gelmirez_priest.GetSheHe] скрылся(лась) под видом обычного священника."
 galicia.0024.desc.major_wounds:0 "Толпа настигла [diego_gelmirez_priest.GetHerHim] и жестоко избила, а затем попыталась забить [diego_gelmirez_priest.GetHerHim] камнями. [diego_gelmirez_priest.GetSheHe] каким-то образом смог(ла) спастись в хаосе, но получил(а) тяжелые ранения."
 galicia.0024.desc.dies:0 "Толпа настигла [diego_gelmirez_priest.GetHerHim] как раз в тот момент, когда [diego_gelmirez_priest.GetSheHe] пытался(лась) бежать под видом обычного священника. Они выместили свой гнев на [diego_gelmirez_priest.GetHerHim] и забили несчастного человека камнями до смерти."
 galicia.0024.desc.conclusion:0 ""
 galicia.0024.a:0 "Кто знает, как это повлияет на паломничество в Сантьяго?"
 galicia.0024.b:0 "Дураки дерутся между собой!"
 RICE_galicia_1117_rebellion_context_tooltip:0 "#emphasis Исторический контекст:#! Восстание 1116-1117 годов в Сантьяго было попыткой сместить первого архиепископа города Диего Гельмиреса - кульминацией многолетнего недовольства местных жителей церковными властями.\n\nКогда Гельмирес впервые пришел к власти в качестве епископа в 1100 году, он сосредоточился на централизации церковного контроля и превращении города в крупный центр паломничества. Например, он ввел более строгие правила для местного духовенства и урезал многие права местных жителей (по крайней мере, с их точки зрения) в пользу паломников. В частности, его реконструкция гробницы Святого Иакова была воспринята многими местными жителями как осквернение, поскольку она якобы была построена учениками апостола. В конце концов, местные жители почувствовали, что город больше не является их домом, что в нем теперь господствуют толпы иностранных паломников и тиранический, недостойный Гельмирес.\n\nВ 1116 году патриции города и местное духовенство образовали тайное братство против Гельмиреса. Во время их последующего восстания многие местные жители поддержали их в возвращении местных территорий, "потерянных" для паломников.\n\nГельмирес сам был загнан толпой на колокольню собора, которую они подожгли. Ему удалось бежать, и после провала восстания он остался у власти в Сантьяго. Он продолжил свою программу по расширению собора и поощрению дальнейшего паломничества, но в конечном итоге не решил проблему напряженности в отношениях с местными жителями. Второе восстание, более кратковременное, произошло в 1136 году; оно также не привело к долговременным изменениям."
