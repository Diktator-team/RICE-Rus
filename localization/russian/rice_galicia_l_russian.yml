 # Game Concepts
 game_concept_cantiga:0 "Кантига"
 game_concept_cantigas:0 "Кантиги"
 game_concept_cantiga_desc:0 "Христиане в [GetGeographicalRegion('world_europe_west_iberia').GetName], которые говорят на $language_iberian_name$ языке и имеют $heritage_iberian_name$ наследие, или имеют культуру с традицией  "$tradition_RICE_galician_portuguese_poetry_name$", и которые соответствуют определенным требованиям черт или навыков, могут принять решение "$RICE_galicia_cantiga_decision$" после достижения $culture_era_high_medieval$ эпохи или открытия инновации "$innovation_chronicle_writing$".\n\nПриняв решение, вы можете сочинить кантигу в одном из трех жанров:\n\n$EFFECT_LIST_BULLET$ #italic Cantigas de Amor#!: песни о придворной любви, рассказанные с мужской точки зрения\n$EFFECT_LIST_BULLET$ #italic Cantigas de Amigo#!: песни романтической, даже эротической любви, рассказанные с женской точки зрения\n$EFFECT_LIST_BULLET$ #italic Cantigas de Escarnio e Maldizer#!: песни сатиры и иронии\n\nКогда вы закончите сочинять кантигу, вы получите немного престижа и благочестия. Если кантига была хорошей или отличной, вы получите [character_modifier|E], эффекты которого зависят от темы. Кантиги отличного качества также могут быть превращены в [artifacts|E]."
 game_concept_cantiga_quality:0 "Качество"
 game_concept_cantiga_quality_desc:0 "Считается, что каждая [cantiga|E], которую вы создаете, имеет определенный уровень качества. Существует три уровня качества: #Y приемлемое#!, #G хорошее#!, и #D отличное#!.\n\nЧем выше качество, тем больше наград вы получите после ее создания. На хорошем или отличном уровне качества вы получите [character_modifier|E] со случайными эффектами. На отличном уровне качества вы получите доступ к еще одному решению, "$RICE_galicia_promote_cantiga$", чтобы сделать из кантиги  [artifact|E].\n\nКачество определяется несколькими факторами, включая: ваши [skills|E]; ваши [traits|E]; сочиняли ли вы кантиги ранее; имеет ли ваша [culture|E] традицию "$tradition_RICE_galician_portuguese_poetry_name$"."
 game_concept_santiago_modifier:0 "Модификатор Сантьяго"
 game_concept_santiago_modifiers:0 "Модификаторы Сантьяго"
 game_concept_santiago_modifiers_desc:0 "Положительные [character_modifiers|E] связаны со святым Иаковом (или Сантьяго) и дают различные военные и личные бонусы, которые можно получить через [decision|E] "$RICE_galicia_pray_to_santiago$", что стоит [piety|E]. [decision|E] доступно всем христианским правителям со столицей в [GetGeographicalRegion('world_europe_west_iberia').GetName], которые соответствуют минимальному требованию уровня благочестия, как только христианский [ruler|E] Сантьяго (на северо-востоке [GetGeographicalRegion('world_europe_west_iberia').GetName]) принимает [decision|E] "$RICE_galicia_alter_saint_james_tomb$".\n\nКогда вы принимаете это [decision|E], есть шанс, что вы получите [character_modifier|E] , представляющий различные аспекты Святого Иакова. Эффекты этих модификаторов зависят от текущей фазы борьбы или от того, какое [decision|E] было принято для ее окончания.\n\nЕсли вы принадлежите к культуре, имеющей $heritage_iberian_name$ наследие, или к той, которая участвует в иберийской борьбе, это решение будет дешевле и есть больше шансов получить хороший результат. [virtues|E] и черта "[GetTrait('zealous').GetName( GetPlayer )]", а также грехи и черта "[GetTrait('cynical').GetName( GetPlayer )]" также оказывают небольшое положительное или отрицательное влияние на ваши шансы получить модификатор. [piety_level|E] также может помочь с затратами и шансами получить хороший результат.\n\nЕсли вы перестаете соответствовать условиям для этих модификаторов, перейдя в другую конфессию, вы немедленно потеряете модификаторы."

 
