 galicia.0040.t:0 "Работа начинается"
 galicia.0040.desc:0 "В [GetGeographicalRegion('world_europe_west_iberia').GetName] есть много тех, кто сочинял кантиги, и существует множество сборников этих песен и стихов. Однако, как христианский правитель, я стремлюсь сделать нечто большее, чем просто работать над мелкими, словесными стихами.\n\nНедавно мне пришла в голову идея совместно с поэтами моего региона сочинить и собрать коллекцию кантиг под названием #italic Cantigas de Santa Maria#!. В отличие от обычных кантиг, все они будут посвящены славе Девы Марии и приписываемым ей чудесам.\n\nЭто будет непростое дело. Судя по моим планам, на составление этой коллекции уйдет много лет, и не исключено, что я не доживу до ее завершения. Но я могу только представить, какое благоговение и удивление мы сможем внушить другим, когда этот проект будет завершен - в конце концов, оно того стоит!"
 galicia.0040.a:0 "Во имя Пресвятой Девы!"
 galicia.0041.t:0 ""Cantigas de Santa Maria" завершена"
 galicia.0041.desc.intro:0 "Наконец-то, после долгих лет упорного труда, под моим руководством завершена первая, полная версия #italic Cantigas de Santa Maria#!. Это стало возможным только благодаря поэтам, которые объединились для работы над этим сборником кантиг, посвященных Деве Марии."
 galicia.0041.desc.christian:0 "\n\nЭти песни демонстрируют всем не только мою преданность как христианского правителя, но и то, что я проявляю эту преданность интеллектуальными и художественными средствами. Даже сейчас некоторые поэты, с которыми я работал(а), обсуждают возможность расширения этой коллекции в будущем за счет новых песен."
 galicia.0041.desc.non_christian:0 "\n\nХотя я не придерживаюсь христианской конфессии, это не значит, что я не могу восхищаться и наслаждаться музыкой, представленной в этом сборнике. Это хорошая музыка, и многие из песен содержат важные моральные уроки, которые может оценить каждый."
 galicia.0041.a:0 "Я горжусь тем, чего мы достигли."
 galicia.0041.tooltip:0 "[decision|E] "$RICE_galicia_expand_CSM_decision$" теперь доступно."
 galicia.0042.t:0 "Cantigas de Santa Maria"
 galicia.0042.desc:0 "Быстро распространяются слухи о #italic Cantigas de Santa Maria#!, огромной коллекции песен о Деве Марии, которая была недавно завершена под руководством [alfonso_x.GetTitledFirstName]. Эти сотни песен посвящены ей по-разному - например, некоторые из них являются гимнами, восхваляющими ее, а другие рассказывают о чудесах, которые она совершила.\n\nВообще, завершение этой великой литературной и музыкальной работы хорошо отражает [alfonso_x.GetFirstNameNoTooltip] и явно культурную атмосферу [alfonso_x.GetHerHis] двора. Даже если сейчас эти песни могут не всем понравиться, можно не сомневаться, что будущие поколения будут восхвалять их за музыкальные и религиозные качества."
 galicia.0042.a:0 "Это большое художественное достижение."
