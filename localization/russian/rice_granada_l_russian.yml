 # Modifiers
 RICE_granada_garnata_al_yahud_tensions:0 "Напряженность в Гарната аль-Яхуд"
 RICE_granada_garnata_al_yahud_tensions_desc:0 "Легенда гласит, что Гранада была основана еврейскими изгнанниками много веков назад. Значительную часть населения города составляют евреи, поэтому по-арабски город часто называют "Гарната аль-Яхуд" ("Замок евреев"). Теперь, когда Гранада вытеснила Ильбиру как региональный центр, здесь поселились другие группы населения, и между ними и евреями существует напряженность - некоторые опасаются, что однажды против евреев может вспыхнуть насилие.\n\n#italic Пока этот [county_modifier|E] активен, правители Гранады могут иногда принимать талантливых еврейских придворных для службы при своем дворе. Однако это усилиывает антиеврейские настроения...#!"
 RICE_granada_garnata_al_yahud_jews_dominant:0 "Еврейское влияние в Гарната аль-Яхуд"
 RICE_granada_garnata_al_yahud_jews_dominant_desc:0 "Легенда гласит, что Гранада была основана еврейскими изгнанниками много веков назад. Значительную часть населения города составляют евреи, поэтому на арабском языке город часто называют "Гарната аль-Яхуд" ("Замок евреев"). В силу различных исторических и современных тенденций, хотя время от времени возникают небольшие трения, город известен как еврейская гавань, а еврейская элита имеет большое влияние на руководство региона.\n\n#italic Пока этот [county_modifier|E] активен, правители Гранады могут иногда принимать талантливых еврейских придворных для службы при своем дворе.#!"
 RICE_granada_garnata_al_yahud_jews_accepted:0 "Евреи принимаются в Гарната аль-Яхуд"
 RICE_granada_garnata_al_yahud_jews_accepted_desc:0 "Легенда гласит, что Гранада была основана еврейскими изгнанниками много веков назад. Значительную часть населения города составляют евреи, поэтому на арабском языке город часто называют "Гарната аль-Яхуд" ("Замок евреев"). Благодаря различным историческим и современным тенденциям, хотя время от времени возникают небольшие трения, евреи стали частью гранадского общества и, вероятно, останутся здесь навсегда.\n\n#italic Пока этот [county_modifier|E] активен, правители Гранады могут иногда принимать талантливых еврейских придворных для службы при своем дворе.#!"
 RICE_granada_transferred_to_granada:0 "Новая резиденция власти в Гранаде"
 RICE_granada_transferred_to_granada_desc:0 "Старая база, Ильбира, не очень хорошо подходила для обороны региона, поскольку располагалась на плоской равнине. Гранада, которая находится на более пересеченной местности, гораздо более обороноспособна. Местные власти начали переносить туда резиденцию."
 RICE_granada_lingering_tensions_light:0 "Сохраняющиеся антиеврейские настроения"
 RICE_granada_lingering_tensions_light_desc:0 "На протяжении многих поколений в Гранаде проживало много евреев, и многие из них занимают видные посты в городе. Недавно антиеврейские настроения едва не достигли точки кипения и могли привести к ненужным смертям, но местные власти применили искусную дипломатию, чтобы восстановить порядок до того, как ситуация вышла из-под контроля. Хотя между неевреями и их еврейскими соседями все еще сохраняется напряженность, евреи Гранады испытывают облегчение от того, что трагедии удалось избежать, и город привлекает евреев издалека благодаря своей репутации убежища (относительной) терпимости."
 RICE_granada_lingering_tensions_high:0 "Значительные сохраняющиеся антиеврейские настроения"
 RICE_granada_lingering_tensions_high_desc:0 "На протяжении многих поколений в Гранаде проживало много евреев, и многие из них занимают видные посты в городе. Недавно антиеврейские настроения едва не достигли точки кипения и могли привести к многочисленным ненужным смертям, но местные власти применили силу, чтобы восстановить порядок, пока ситуация не вышла из-под контроля. Хотя на данный момент напряженность в отношениях между неевреями и их еврейскими соседями снизилась, она не исчезла полностью - по крайней мере, пока."
 RICE_granada_pogrom_happened:0 "Погром в Гранаде"
 RICE_granada_pogrom_happened_desc:0 "На протяжении многих поколений в Гранаде проживало множество евреев, многие из которых занимали видные посты в городе. Недавно антиеврейские настроения достигли точки кипения, и толпа убила видного еврейского администратора, обвиненного в сговоре с врагами города, а затем спустилась в еврейские кварталы города и расправилась со всеми евреями, которых смогла найти. Выжившие евреи бежали в другие места, а насилие нарушило экономику и стабильность города."
 RICE_opinion_saved_me_from_mob:0 "Спас(ла) меня от бандитов"
