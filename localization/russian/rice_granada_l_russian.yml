 game_concept_expand_the_alhambra:0 "Расширить Альгамбру"
 game_concept_alhambra:0 "Альгамбра"
 game_concept_alhambra_desc:0 "Альгамбра - это большой дворцовый и крепостной комплекс, расположенный в Гранаде. Как только второй уровень Альгамбры будет построен, правители Гранады смогут принять решение #bold "$RICE_granada_alhambra_decision$"#!, которое может быть принято только один раз в жизни (дважды, если у вас высокий уровень управления или учености).\n\nСуществует восемь различных видов сооружений, которые вы можете выбрать для строительства: пять уникальных и три общих. Общие структуры имеют более простые и менее мощные бонусы, но они дешевле и могут быть построены повторно будущими правителями. В то время как уникальные строения имеют больше специальных эффектов и лучшие бонусы, но стоят дороже.\n\nДва дальнейших решения связаны с уникальными строениями. Строительство дворца Комарес разблокирует решение #bold "$RICE_granada_alhambra_comares_baths$"#!, и вы можете получить дополнительные бонусы от него, расширив Альгамбру за счет Дома поклонения Альгамбры. Между тем, решение #bold "$RICE_granada_admire_alhambra_gardens$"#! всегда разблокируется после постройки второго уровня Альгамбры, но вы можете получить дополнительные бонусы от него, расширив Альгамбру."
 game_concept_munya:0 "Мунья"
 game_concept_munyas:0 "Муньи"
 game_concept_munya_desc:0 "[decision|E] "$RICE_granada_alhambra_munya_estate$" доступно правителя со столицей в [GetGeographicalRegion('world_europe_west_iberia').GetName], и которые отвечают определенным требованиям культуры и веры, , например, следуют мусульманской конфессии или являются представителями культуры с особым ближневосточным наследием. Исторически, #italic муньи#! были большими загородными поместьями, принадлежавшими элите Аль-Андалуса.\n\nПри принятии этого решения, вам сначала нужно выбрать, будет ли это частный или групповой отдых. Оба вида отдыха являются разными видами деятельности, которые потенциально могут дать разные преимущества. Например, если вы поедете в одиночку, вы сможете узнать больше об управлении сельским хозяйством вашего королевства.\n\nЕсли вы выберете групповой отдых, большинство ваших придворных и вассалов будут приглашены присоединиться к веселью, и они также могут получить различные бонусы. Таким образом, вы сами иногда можете быть приглашены вместе с вашим сюзереном на экскурсию в деревню!"

 
