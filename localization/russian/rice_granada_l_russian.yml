 granada.0010.t:0 "Из Ильбиры в Гранаду"
 granada.0010.desc:0 "На протяжении многих поколений поселение Ильбира было центром региона у подножия гор Сьерра-Невада. Однако с годами недостатки расположения Ильбиры становятся все более очевидными: она просто не защищена, так как находится на плоской равнине, и поэтому уязвима для вторжения.\n\nПосле обсуждения этого вопроса с моими генералами и чиновниками, стало ясно, что близлежащий город-крепость Гранада будет лучшим региональным центром власти, так как он находится на возвышенности, и его трудно атаковать. Мы начали строить новые здания в Гранаде и скоро перевезем туда большинство жителей Ильбиры. Наконец, хотя в Гранаде есть большая и старая еврейская община, эти евреи заверили нас в своем полном сотрудничестве, пока мы делаем все возможное, чтобы снизить любую потенциальную напряженность между ними и новыми поселенцами."
 granada.0010.a:0 "Теперь у нас есть преимущество!"
 granada.0011.t:0 "Из Ильбиры в Гранаду"
 granada.0011.desc:0 "В Андалусии распространяются новости о том, что [granada_relocator.GetTitledFirstName] инициировал(а) масштабное переселение в [granada_county.GetNameNoTier] большей части населения в новый региональный центр. Старый центр в Ильбире был признан непригодным для этой цели в долгосрочной перспективе, поскольку поселение расположено на плоской равнине, и поэтому его трудно оборонять.\n\nДальновидный(ая) [granada_relocator.GetFirstNameNoTooltip] понял(а), что близлежащий город-крепость Гранада, с его возвышенностями и пересеченной местностью, будет гораздо лучшим региональным центром власти. Хотя в Гранаде ранее доминировали евреи, они охотно сотрудничают с [granada_relocator.GetFirstNameNoTooltip], чтобы процесс прошел гладко.\n\nЭто определенно мудрый шаг со стороны [granada_relocator.GetFirstNameNoTooltip], но еще предстоит выяснить, как он повлияет на будущие военные кампании в этом регионе."
 granada.0011.a:0 "Теперь у них есть преимущество."
 granada.0012.t:0 "Евреи Гранады на подъеме"
 granada.0012.desc.jewish:0 "Хотя в Гранаде всегда проживала большая [ROOT.Char.GetFaith.GetReligion.GetAdjective] община, лишь недавно евреи этого региона стали доминировать здесь, благодаря моим усилиям как правителя [ROOT.Char.GetFaith.GetReligion.GetAdjective] ruler.\n\nНыне у нас есть прекрасная возможность создать для себя прочный дом на этой прекрасной земле. Увы, злые сердца и умы из других земель стремятся похитить наш хрупкий мир, поэтому мы всегда должны быть готовы защитить [granada_county.GetNameNoTierNoTooltip]."
 granada.0012.desc.non_jewish:0 "Хотя в [granada_county.GetNameNoTier] всегда проживала значительная еврейская община, только недавно евреи этого региона стали действительно доминировать в нем.\n\nПо какой-то причине они стали доминирующей группой в [granada_county.GetNameNoTierNoTooltip]. Хотя я не придерживаюсь их религии, я признаю, что для меня будет важно работать с ними на равных, чтобы обеспечить мир и процветание на этой прекрасной земле."
 granada.0012.a:0 "Для евреев [granada_county.GetNameNoTierNoTooltip] наступает новый день."
 granada.0013.t:0 "Рост напряженности в Гранаде"
 granada.0013.desc:0 "[granada.GetNameNoTier] в настоящее время является домом для одной из крупнейших еврейских общин в Иберии. Легенда даже гласит, что город был основан евреями много веков назад.\n\nНа протяжении многих лет руководство Гранады в значительной степени полагалось на евреев в местной администрации. Благодаря своему статусу меньшинства, они, как правило, более надежны, чем местные жители-неевреи, которые могут вынашивать мечты о мятеже или соперничать друг с другом за власть и влияние. Однако это порождает зависть, недовольство и обиду со стороны многих нееврейских жителей региона, которые смотрят на моих еврейских чиновников с подозрением.\n\nВ последнее время местный [ROOT.Char.GetCulture.GetName] поэт и ученый написал злобную поэму, очерняющую евреев Гранады, утверждая, что они мерзкие, аморальные люди, которые контролируют государство, и что я должен избавиться от них в своей администрации. Конечно, на меня такое безумное стихотворение не произвело особого впечатления, но я слышал, что оно вызвало немалый переполох среди нееврейских жителей города..."
 granada.0013.a:0 "Я очень надеюсь, что это стихотворение не вызовет никаких беспорядков."
 granada.0013.a.tooltip:0 "Напряженность в Гранаде может достичь точки кипения очень скоро..."
 granada.0014.t:0 "Толпа"
 granada.0014.desc:0 "Я спал(а) в своем поместье в [granada.GetNameNoTier], когда мои стражники разбудили меня поздно ночью - на улицах города начался хаос!\n\nПо всей видимости, ранее сегодня распространился ложный слух, что еврейский чиновник [yusuf.GetFullName] и другие евреи перешли на сторону вражеского правителя, открыли городские ворота и убили меня. Благодаря недавнему росту антиеврейских настроений, быстро образовалась толпа, чтобы "защитить" город. Очевидно, что я жив(а), а [granada.GetNameNoTierNoTooltip] в безопасности.\n\nНе успел(а) я опомниться, как появился [yusuf.GetFirstName], умоляя о помощи. Мгновением позже толпа врывается в мой дворец, крича, как они убьют "предателя" [yusuf.GetFirstName], а затем придут за его товарищами-евреями. Я бросаюсь к толпе, чтобы заверить их, что со мной все в порядке, и требую, чтобы они отступили, но они не обращают на меня внимания.\n\nТолпа быстро приближается к [yusuf.GetFirstName], и у меня и моих охранников мало времени, чтобы среагировать."
 granada.0014.a:0 "Что происходит? Подождите! Остановитесь!"
 granada.0014.a.tooltip:0 "Вы не смогли остановить толпу."
 granada.0014.b:0 "Я ваш(а) [ROOT.Char.GetTitleAsNameNoTooltip]! Успокойтесь - давайте все обсудим!"
 granada.0014.b.tooltip:0 "Вы пытаетесь образумить толпу."
 granada.0014.c:0 "Стража! Защитите [yusuf.GetFirstName] и восстановите порядок, немедленно!"
 granada.0014.c.tooltip:0 "Вы приказываете своим охранникам остановить толпу."
 granada.0015.t:0 "Темный день"
 granada.0015.desc:0 "Я потираю лоб, пока слышу новые сообщения, поступающие из еврейских кварталов. Они очень мрачные.\n\nПрошлой ночью я ничего не смог(ла) сделать перед такой большой толпой. Они набросились на [yusuf.GetFirstName] и убили его прежде, чем я успел(а) что-то сделать. Затем обезумевшая толпа направилась в еврейские кварталы города, убивая всех евреев, которых могла найти. Их ярость была настолько велика, что были убиты даже несколько неевреев, находившихся там в то время.\n\nК тому времени, когда мои солдаты смогли восстановить порядок, погибли сотни, если не тысячи невинных людей, а выжившие евреи уже бежали из других мест. Часть города была разрушена, а большая часть моей администрации находится в руинах из-за внезапной потери многих квалифицированных еврейских чиновников."
 granada.0015.a:0 "Это черный день для [granada.GetNameNoTier]."
 granada.0016.t:0 "Порядок восстановлен"
 granada.0016.desc.peaceful:0 "Следующие час или два проходят крайне напряженно. Пока мои охранники тихо перемещают [yusuf.GetFirstName] в безопасное место, я делаю все возможное, чтобы спокойно, громко и твердо объяснить толпе, что ничего не происходит. Слух о том, что [yusuf.GetFirstName] предал наш любимый город нашим врагам, всего лишь слух.\n\nК моему облегчению, мои слова, похоже, подействовали. Крики и призывы к насилию стихают, и толпа начинает расходиться.\n\nПосле этого дня я проверяю [yusuf.GetFirstName], чтобы убедиться, что [yusuf.GetSheHe] в порядке. Затем я отправляюсь в еврейские кварталы, чтобы заверить евреев города, что с ними ничего не случится. Тем временем я и мои чиновники будем продолжать следить за ситуацией, чтобы подобное не повторилось.\n\nВ общем, слава [ROOT.Char.GetFaith.HighGodName] ничего не вышло из-под контроля... Нам удалось избежать трагедии в этот день!"
 granada.0016.desc.force:0 "К счастью, мои солдаты быстро реагировали на мои команды, несмотря на хаос. К сожалению, толпа была слишком зла, и эти дерзкие глупцы попытались одолеть мои войска, пытаясь добраться до [yusuf.GetFirstName].\n\n Они не могли противостоять моим солдатам, и некоторые из толпы погибли во время стычки.\n\nВ то утро я был(а) рад услышать, что [yusuf.GetFirstName] цел и невредим. В городе были случаи насилия в отношении других евреев, но моим солдатам удалось положить этому конец.\n\nВ общем, все могло быть гораздо хуже, но даже сегодня, когда я посещаю еврейские кварталы, чтобы заверить евреев города, что с ними ничего не случится, я знаю, что ситуация нестабильна. Я и мои чиновники будем продолжать следить за ситуацией, чтобы подобное не повторилось, но мои действия могут быть восприняты некоторыми жителями [granada.GetNameNoTier] не в лучшем свете."
 granada.0016.a:0 "Слава [ROOT.Char.GetFaith.HighGodName], ситуация пока под контролем."
 RICE_granada_1066_jewish_pogrom_context_tooltip:0 "#emphasis Исторический контекст:#! Резня евреев Гранады 30 декабря 1066 года была одним из самых мрачных проявлений антисемитизма в средневековой Испании. Число жертв могло составлять от тысячи до нескольких тысяч человек.\n\nПо традиционным данным, катализатором резни стала пламенная поэма, написанная андалузским ученым и поэтом Абу Исхаком, который осуждал еврейское засилье в Гранаде, особенно еврейского визиря королевства, Иосифа ибн Нагрела. Странно, но эта история появляется в исторических источниках лишь спустя столетия после резни. Таким образом, даже если он действительно написал поэму, вряд ли она стала истинной причиной погрома, поскольку антисемитизм в Гранаде, вероятно, нарастал уже много лет.\n\nВ любом случае, резня началась 30 декабря, когда распространился слух, что Иосиф убил короля Гранады, Бадиса, чтобы предать королевство своему сопернику, Альмерии. Собравшаяся толпа ворвалась во дворец, где укрывался Иосиф. Даже после того, как он привел Бадиса, чтобы показать, что король жив, толпа убила и распяла его, а затем обрушилась на еврейские кварталы города.\n\nУцелевшие евреи бежали в другие места, и хотя некоторые вернулись в последующие десятилетия (до изгнания Альморавидами в 1090 году), еврейская община Гранады никогда не вернет себе былой славы."
 granada.0017.t:0 "Альмерийский шелк"
 granada.0017.desc:0 "Шелк - прибыльная товар, и в старые времена [cordoba.GetNameNoTier] была центром этой торговли в Иберии. Однако с недавними изменениями в геополитическом положении Иберии и глобальных торговых маршрутах, [cordoba.GetNameNoTier] больше не в состоянии производить огромное количество шелка, как раньше.\n\nВ то время как другие правители полуострова пытаются финансировать рост шелковых мастерских в других местах, я благословлен(а) править [almeria.GetNameNoTier]. Многие купцы, с которыми я знаком(а), говорили мне, что это идеальное поселение, чтобы взять на себя роль [cordoba.GetNameNoTier] как центра шелковой промышленности Иберии - некоторые даже говорят, что оно может превзойти [cordoba.GetNameNoTier].\n\nВ любом случае, [almeria.GetNameNoTier] - один из самых важных портов в Западном Средиземноморье, и поэтому он может экспортировать большое количество шелка в другие страны. Это, несомненно, обеспечит городу процветание в будущем."
 granada.0017.a:0 "Мы получим большую прибыль от всего этого шелка!"
 granada.0018.t:0 "Альмерийский шелк"
 granada.0018.desc:0 "Когда арабы и берберы впервые пришли на Пиренейский полуостров, они принесли с собой не только ислам, но и другие идеи и обычаи, например, способы производства тонкого шелка. Вскоре [cordoba.GetNameNoTier] стала крупным центром производства шелка, благодаря королевскому покровительству Омейядов.\n\nНыне, однако, из-за многолетних конфликтов в Иберии и изменений в мировой торговле, [cordoba.GetNameNoTier] перестала быть ведущим производителем шелка. Шелковые мастерские возникли во многих иберийских городах, но [almeria.GetNameNoTier] стоит выше всех, поскольку она явно унаследовала мантию центра производства шелка Иберии от [cordoba.GetNameNoTier].\n\nЭлита [almeria.GetNameNoTier], особенно [silk_investor.GetTitledFirstName], осознала потенциальную прибыль от торговли шелком и начала вкладывать значительные средства в шелковую промышленность города. Будучи одним из крупнейших морских портов в Западном Средиземноморье, город хорошо подходит для экспорта так называемого альмерийского шелка, который начинает приобретать известность во всей Европе и на Ближнем Востоке благодаря своему качеству."
 granada.0018.a:0 "Значение города будет расти благодаря этому..."
 granada.0019.t:0 "Перспективный гранадский еврей"
 granada.0019.desc:0 "Недавно я познакомился(лась) с одним из моих еврейских чиновников из [granada.GetNameNoTier] по имени [granadan_jew.GetFullName].\n\nИудеи [granada.GetNameNoTierNoTooltip] имеют уровень влияния и власти, которому нет равных в Иберии, и, возможно, даже в других странах Европы и Ближнего Востока. Поэтому [granada.GetNameNoTierNoTooltip] производит много [granadan_jew.GetFaith.GetReligion.GetAdjective] людей большого таланта и образованности, таких как [granadan_jew.GetFirstNameNoTooltip]. Они не редкость в моей администрации, независимо от моего личного отношения к евреям.\n\nВ любом случае, я слышал(а) много хорошего о том, на что способен [granadan_jew.GetFirstNameNoTooltip]. Возможно, мне стоит склонить его к моему двору и дать ему больше обязанностей. Например, отсутствие у него связей с коварными вельможами моего двора может сделать его полезным помощником. С другой стороны... Некоторые недоброжелательно относятся к евреям, и могут негативно посмотреть на меня, если я сделаю это."
 granada.0019.a:0 "Мне нужны такие хорошие люди, как он, рядом со мной!"
 granada.0019.b:0 "Если подумать, он мне не нужен."
 granada.0020.t:0 "Расширение Альгамбры"
 granada.0020.desc.intro:0 "Альгамбра - это синтез камня, мрамора, воды, растений и поэзии, который навевает мысли о рае. Тем не менее, этот дворцовый комплекс всегда нуждается в дополнениях и реконструкции, и я недавно решил, каким будет следующее грандиозное сооружение Альгамбры."
 granada.0020.desc.structure.generalife:0 "\n\nThe #bold Хенералифе#! будет #italic муньей#!, которая посрамит все другие #italic муньи#!. Как я себе это представляю, это будет вилла великой красоты, наполненная витиеватыми и захватывающими дух садами, а также фонтанами и каналами, наполненными свежайшей, чистейшей водой из реки Дарро. И, в отличие от обычной #italic муньи#!, которая находится за городом, все это будет рядом с Альгамброй, так что мне не придется далеко ехать, чтобы увидеть ее!"
 granada.0020.desc.structure.house_of_worship:0 "\n\nНам нужна настоящая #bold Альгамбра [ROOT.Char.GetFaith.HouseOfWorship|U]#! для обслуживания духовных потребностей всех, кто в ней проживает. Да, в Альгамбре есть несколько маленьких, разбросанных тут и там, молитвенных комнат, небольших молитвенных залов и так далее, но этого недостаточно. Нам нужен настоящий дом поклонения, такой, где мы сможем по-настоящему почувствовать, что можем поклоняться как набожные [ROOT.Char.GetFaith.GetAdherentNamePlural], и где мы сможем вдохновлять [ROOT.Char.GetFaith.HighGodName]. Это здание удовлетворит эту потребность."
 granada.0020.desc.structure.rawda:0 "\n\nМавзолей Равда будет некрополем большой красоты и подходящим местом захоронения членов династии [ROOT.Char.GetDynasty.GetName]. Небольшой внутренний двор и сад будут встречать каждого входящего в мавзолей, который сам будет иметь форму прямоугольного корпуса. Именно здесь я намерен быть похороненным, как и многие последующие поколения моей семьи, надеюсь, чтобы даже в загробной жизни красота и слава Альгамбры были не слишком далеки."
 granada.0020.desc.structure.comares_palace:0 "\n\n#bold Дворец Комарес#! будет великолепным крылом комплекса Альгамбра. Да, есть и другие дворцовые сооружения, и еще больше, конечно, будет построено даже после моей кончины. Но дворец Комарес будет не похож на другие. В нем будет отражающий бассейн, большой тронный зал, где я буду принимать придворных и гостей, баня невиданных в Иберии размеров - в общем, это будет настоящий предмет зависти всего мира!"
 granada.0020.desc.structure.court_of_the_lions:0 "\n\nВ Альгамбре много дворцов, каждый из которых обладает своей неповторимой красотой. Тот, с которым я хочу навсегда связать свою жизнь, будет называться #bold Двор львов#!. Это будет не самое грандиозное сооружение, но я не пожалею на него средств, так как оно будет архитектурным достижением в техническом и художественном смысле. В главном дворе будет мраморный фонтан со скульптурными львами, а в залах - искусные своды - памятные достопримечательности для всех будущих посетителей этого места."
 granada.0020.desc.structure.generic_palatial:0 "\n\nВ Альгамбре никогда не может быть слишком много новых #bold дворцовых резиденций#!. Каждый уважающий себя [ROOT.Char.GetTitleAsNameNoTooltip] должен доказывать свой статус, богатство и власть другим, особенно низшим мужчинам и женщинам, такими великими делами, как расширение Альгамбры за счет еще одного дворцового комплекса. Иначе как другие узнают, что меня нужно уважать? Эта резиденция будет служить как местом для отдыха и развлечений внутри, так и двором для приема посланников и местом для учебы, работы или молитвы [ROOT.Char.GetFaith.HighGodName]."
 granada.0020.desc.structure.generic_recreational:0 "\n\nКто не любит хороший #bold сад#!, особенно в Альгамбре? Вот почему я добавлю сюда еще один. Конечно, некоторые глупцы говорят, что сады здесь на один грош, но каждый из них уникален и имеет свою собственную смесь цветов, кустарников, фонтанов и многого другого, что вносит свой вклад во всю красоту Альгамбры. Я обязательно привлеку экспертов-садоводов, ботаников и гидротехников издалека, чтобы этот сад был таким же благоговейным, как и все остальные."
 granada.0020.desc.structure.generic_military:0 "\n\nХотя Альгамбра славится своей красотой и обычно служит мне и моему двору местом отдыха и развлечений, мы не должны забывать, что в конце концов, это все еще крепость, призванная защищать этот регион от иностранных врагов. Поэтому я хочу построить дополнительные #bold укрепления#! к Альгамбре. Пусть это будет не так броско и впечатляюще, как другие части комплекса Альгамбры, но я могу быть спокоен, зная, что это будет способствовать общей безопасности дворца в долгосрочной перспективе."
 granada.0020.desc.conclusion:0 "\n\nСейчас началось строительство этого нового сооружения. Хотя это займет некоторое время, я уверен(а), что это будет достойное дополнение к этому раю на земле!"
 granada.0020.a:0 "Не могу дождаться, когда оно будет завершено!"
 granada.0020.tooltip.generalife:0 "Строительство #bold Хенералифе#! займет от одного до пяти лет. После завершения строительства правитель Гранады получит следующие бонусы:\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_generalife').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Бонусы от принятия решения #bold "$RICE_granada_admire_alhambra_gardens$"#! будут лучше\n$EFFECT_LIST_BULLET$ [decision|E] #bold "$RICE_granada_alhambra_munya_estate$"#! станет дешевле"
 granada.0020.tooltip.house_of_worship:0 "Строительство #bold Дома поклонения Альгамбры#! займет от одного до пяти лет. После завершения строительства правитель Гранады получит следующие бонусы:\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Бонусы от принятия решения #bold "$RICE_granada_alhambra_comares_baths$"#! будут лучше\n$EFFECT_LIST_BULLET$ Бонус благочестия для всех правителей при строительстве расширений Альгамбры в будущем"
 granada.0020.tooltip.rawda:0 "Строительство #bold Мавзолея Равды#! займет от одного до пяти лет. После завершения строительства правитель Гранады получит следующие бонусы:\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_rawda').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Бонус престижа династии для всех правителей при строительстве расширений Альгамбры в будущем"
 granada.0020.tooltip.comares_palace:0 "Строительство #bold дворца Комарес#! займет от одного до пяти лет. После завершения строительства правитель Гранады получит следующие бонусы:\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Разблокирует решение #bold "$RICE_granada_alhambra_comares_baths$"#!"
 granada.0020.tooltip.court_of_the_lions:0 "Строительство #bold двора львов#! займет от одного до пяти лет. После завершения строительства правитель Гранады получит следующие бонусы:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Бонус престижа для всех правителей при строительстве расширений Альгамбры в будущем"
 granada.0020.tooltip.generic_palatial:0 "Строительство #bold дворцовой резиденции#! займет от одного до пяти лет. После завершения строительства правитель Гранады получит следующие бонусы:\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200, если двор львов был построен)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200, если дом поклонения Альгамбры был построен)\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, если мавзолей Равда был построен\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip]" на 10 лет"
 granada.0020.tooltip.generic_recreational:0 "Строительство #bold общих садов#! займет от одного до пяти лет. После завершения строительства правитель Гранады получит следующие бонусы:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300, если дом поклонения Альгамбры был построен)\n$EFFECT_LIST_BULLET$ @prestige_icon! 100, если двор львов был построен\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, если мавзолей Равда был построен\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip]" на 10 лет"
 granada.0020.tooltip.generic_military:0 "Строительство #bold общих укреплений#! займет от одного до пяти лет. После завершения строительства правитель Гранады получит следующие бонусы:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (@prestige_icon! 300, если двор львов был построен)\n$EFFECT_LIST_BULLET$ @piety_icon! 100, если дом поклонения Альгамбры был построен\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, если мавзолей Равда был построен\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip]" на 10 лет"
 granada.0021.t:0 "Завершение строительства в Альгамбре"
 granada.0021.desc.intro.original:0 "Наконец-то последний строительный проект по расширению Альгамбры завершен! Все средства, которые я вложил в эту работу, не пропали даром. Теперь Альгамбра стала еще прекраснее, чем была раньше, с добавлением нового крыла."
 granada.0021.desc.intro.other_builder:0 "Не так давно предыдущие правители [granada.GetNameNoTier] начали строительный проект по расширению Альгамбры. По той или иной причине я теперь правлю этим местом, поэтому именно я довел(а) этот проект до конца. Теперь Альгамбра стала еще прекраснее, чем прежде, благодаря добавлению нового крыла."
 granada.0021.desc.structure.generalife:0 "\n\n#bold Хенералифе#! - это впечатляющее сооружение. Наполненный прекрасными садами, восхитительной водной лестницей и гостеприимным дворцом, это лучший курорт, который только можно представить на Пиренейском полуострове. А самое главное, поскольку он расположен на красивом холме напротив Альгамбры, он находится достаточно близко, чтобы я мог легко добраться до любого из этих сооружений. Если я захочу взять хороший отпуск, я смогу сделать это в мгновение ока!"
 granada.0021.desc.structure.house_of_worship:0 "\n\nНаконец-то у нас есть достойное место поклонения здесь, в Альгамбре. #bold [ROOT.Char.GetFaith.HouseOfWorship|U] Альгамбры#!, как он будет известен, будет служить духовным потребностям всех, кто здесь живет, включая меня. Хотя это не самый большой [ROOT.Char.GetFaith.HouseOfWorship] из существующих, он, я бы сказал, превосходит большинство: когда человека окружают пышные сады, тихие дворы и архитектура непревзойденной элегантности и мастерства, кто не вдохновится на поклонение [ROOT.Char.GetFaith.HighGodName] при виде красоты, которой является Альгамбра?"
 granada.0021.desc.structure.rawda:0 "\n\nКто-то может подумать, не слишком ли это нездоровый поступок - поставить мавзолей Рауда посреди Альгамбры. Но почему мы должны отказывать духам умерших в прекрасном месте отдыха? Если мы наслаждались Альгамброй при жизни, то будет правильно, если у нас будет шанс насладиться ею и после смерти. Отныне я и другие члены династии [ROOT.Char.GetDynasty.GetName], включая всех будущих правителей этого региона, должны быть похоронены здесь должным образом. Воистину, будет приятно и немного меланхолично ходить среди могил и созерцать мертвых, которые предшествовали нам."
 granada.0021.desc.structure.comares_palace:0 "\n\n#bold Дворец Комарес#! был задуман как грандиозный дворец, и я не сомневаюсь, что он именно таковым и является. Внешним центральным элементом является большой отражающий бассейн в так называемом Дворе миртов. Оттуда можно пройти в величественный Зал послов, который может служить тронным залом. Самое главное, что в состав сооружения входит баня такого размера, какого никогда не было в Иберии - настоящая зависть всего мира!"
 granada.0021.desc.structure.court_of_the_lions:0 "\n\n#bold Двор львов#! назван в честь мраморного фонтана с двенадцатью львами, который соединен с остальной частью дворца водными каналами. Этот фонтан, главная достопримечательность двора, является лишь одним маленьким кусочком грандиозной головоломки Альгамбры. Он настолько изысканной красоты, что, я уверен(а), каждый навсегда запомнит тот момент, когда он впервые переступил порог этого крыла Альгамбры: он забудет, как дышать, когда впервые увидит фонтан, и даже после того, как он покинет Альгамбру, он, без сомнения, будет вздыхать от восхищения при каждом воспоминании о нем."
 granada.0021.desc.structure.generic_palatial:0 "\n\nВ Альгамбре уже есть другие дворцы, и, возможно, некоторые из них также прекрасны, но я могу назвать эту #bold дворцовую резиденцию#! своей собственной, по крайней мере, в том смысле, что именно я позаботился(лась) о том, чтобы ее строительство было завершено. Я, несомненно, буду проводить там много времени, будь то для отдыха и расслабления, или для приема гостей издалека, или для выполнения своей работы, занимаясь государственными делами."
 granada.0021.desc.structure.generic_recreational:0 "\n\nЭти #bold сады#! являются лишь одним из нескольких в Альгамбре, но я должен(на) сказать, что они являются достойным дополнением к этому дворцовому комплексу. Цветы, деревья и кустарники со всего мира были тщательно высажены вокруг фонтанов и каналов, чтобы создать ощущение, что человек находится в раю. Я бы сказал(а), что нет ничего лучше, чем сесть где-нибудь в этом саду и просто полюбоваться зрелищем, услышать журчание воды и пение птиц, почувствовать прохладный ветер на своем лице. Я доволен(на)."
 granada.0021.desc.structure.generic_military:0 "\n\nВ конце концов, Альгамбра - это все еще форт, а форты должны постоянно поддерживаться, если они выполняют свою главную роль оборонительных бастионов. Новые #bold укрепления#!, которые только что были построены в Альгамбре, в этом смысле хорошо выполняют свою роль. Башни, стены, казармы и многое другое - вот что гарантирует, что мы сможем защитить Альгамбру и что ее красота никогда не будет омрачена или даже разрушена теми, кто стремится уничтожить нас."
 granada.0021.a:0 "Просто великолепно."
 granada.0021.tooltip.generalife:0 "$EFFECT_LIST_BULLET$ Бонусы от принятия решения #bold "$RICE_granada_admire_alhambra_gardens$"#! будут лучше\n$EFFECT_LIST_BULLET$ [decision|E] #bold "$RICE_granada_alhambra_munya_estate$"#! станет дешевле"
 granada.0021.tooltip.house_of_worship:0 "$EFFECT_LIST_BULLET$ Бонусы от принятия решения #bold "$RICE_granada_alhambra_comares_baths$"#! будут лучше\n$EFFECT_LIST_BULLET$ Бонус благочестия для всех правителей при строительстве расширений Альгамбры в будущем"
 granada.0021.tooltip.rawda:0 "$EFFECT_LIST_BULLET$ Бонус престижа династии для всех правителей при строительстве расширений Альгамбры в будущем"
