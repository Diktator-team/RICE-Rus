 granada.0050.t:0 "Планы на отпуск"
 granada.0050.desc:0 "Прошло слишком много времени с тех пор, как у меня была возможность отдохнуть от своей напряженной жизни. У многих людей из привилегированных и благородных классов Аль-Андалуса есть #italic муньи#!, где они могут расслабиться и провести время вдали от города. Думаю, самое время посетить одну из них в [capital_province.GetName].\n\nОтдых в #italic мунье#! не просто для мелких удовольствий, как в странах непросвещенных неверных. Нет, нет. Это также места агрономических и ботанических экспериментов и места, где собираются достойные, культурные люди, чтобы вести научные дискуссии.\n\nКак бы то ни было, я задаюсь вопросом, должен(на) ли я провести личный, частный отпуск или же мне следует пригласить с собой некоторых моих придворных и членов семьи."
 granada.0050.a:0 "Я бы хотел(а) провести некоторое время в одиночестве."
 granada.0050.a.tooltip:0 "Если вы отправитесь в отпуск в свою мунью, то сможете снизить стресс. При желании вы также можете узнать о последних достижениях в области агрономии и ботаники, чтобы улучшить свое королевство."
 granada.0050.b:0 "Разошлите приглашения - давайте веселиться!"
 granada.0050.b.tooltip:0 "Если вы отправитесь в групповой отпуск в свою мунью, у вас будет возможность заработать престиж и благочестие. Вы также можете улучшить мнение приглашенных о вас."
 granada.0051.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 granada.0051.desc.host_likes_me:0 "Я сердечно приглашаю вас присоединиться ко мне на отдых в одной из моих #italic муний#! в [barony.GetNameNoTier] через несколько дней, вместе с другими членами моего двора. Уверяю вас, моя #italic мунья#! - прекрасное место, где вы сможете отдохнуть и насладиться обществом культурных людей. Если у вас будет время, я буду рад видеть вас там."
 granada.0051.desc.host_dislikes_me:0 "Через несколько дней я вместе с другими членами моего двора отправлюсь на отдых в одну из моих #italic муний#! в [barony.GetNameNoTier]. К сожалению, вежливость требует, чтобы я пригласил(а) вас присоединиться к нам во время нашей экскурсии. #italic Муньи#!, как вы знаете, это место, где собираются достойные, культурные люди (я не уверен(а), считаетесь ли вы таковыми), чтобы насладиться обществом друг друга. Если вы хотите прийти, то, пожалуйста, будьте на высоте и не опозорьте себя."
 granada.0051.a:0 "Для меня было бы честью отдохнуть в вашей #italic мунье#!!"
 granada.0051.a.tooltip:0 "Отдыхая в мунье, вы сможете получить различные бонусы в зависимости от ваших интересов и того, что хозяин запланировал на маршруте."
 granada.0051.b:0 "Я ценю это, но, к сожалению, у меня есть другие обязательства."
 granada.0051.c:0 "Серьезно? Пусть знает, что [sender.GetHerHis] отпуск - пустая трата времени!"
 granada.0051.c.tooltip:0 "Отправьте письмо обратно, выразив свое неодобрение по поводу [sender.GetHerHis] легкомысленного отпуска."
 granada.0052.opening:0 "[munya_vacation_rejector.Custom2('AppropriateGreeting', ROOT.Char)]"
 granada.0052.desc:0 "Я хочу сообщить вам, что отклоняю ваше приглашение отдохнуть в вашей #italic мунье#!. Во-первых, я разочарован(а) тем, что вы, похоже, больше заинтересованы в легкомысленных развлечениях, вместо того чтобы сосредоточиться на своих обязанностях. Во-вторых, у меня есть предварительные обязательства, поэтому я довольно занят(а). Уверен(а), вы меня поймете."
 granada.0052.a:0 "Мы можем видеть вещи по-разному, но это справедливо!"
 granada.0052.b:0 "Как [munya_vacation_rejector.GetSheHe] смеет отклонять мое приглашение!"
 granada.0053.t:0 "Отпуск отложен... На неопределенный срок"
 granada.0053.desc:0 "Я получил(а) сообщение, что [host.GetTitledFirstName] только что умер(ла). Таким образом, отпуск, который [host.GetSheHe] планировал(а), был отменен. Я и другие гости, которые планировали поехать в [host.GetHerHis] #italic мунью#! больше не нуждаемся в этом, по очевидным причинам."
 granada.0053.a:0 "Прискорбные новости!"
 granada.0054.t:0 "Отпуск отложен"
 granada.0054.desc:0 "Мне сообщили, что [host.GetTitledFirstName] оказался(лась) в тюрьме, и что я и любые другие гости, которые планировали отправиться в [host.GetHerHis] #italic мунью#! на отдых, больше не обязаны этого делать."
 granada.0054.a:0 "Какая неловкая ситуация."
 granada.0055.t:0 "Отпуск откладывается"
 granada.0055.desc:0 "Вместо того, чтобы отправиться в отпуск в мою #italic мунью#!, оказывается, что вместо этого я отправляюсь в темницу! Мне придется отменить свои планы на отпуск. Надеюсь, я скоро выберусь отсюда."
 granada.0055.a:0 "Все эти планы на отпуск впустую."
