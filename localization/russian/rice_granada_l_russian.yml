 RICE_granada_tower_of_cadiz_desc:0 "Недалеко от побережья портового города Кадис находится древняя большая башня, на вершине которой стоит загадочная статуя из драгоценных металлов, изображающая бородатого мужчину в плаще. Никто точно не знает, кто построил эту башню и ее статую, хотя ученые утверждают, что ее построил Геркулес или Александр Македонский в древние времена. В любом случае, местные жители смотрят на статую со страхом и удивлением и верят, что она обладает талисманной силой, защищая их или предупреждая об опасности.\n\n#italic [ruler|E], нуждающийся в золоте, может принять решение "$RICE_granada_demolish_idol_cadiz$", но ему следует остерегаться такого искушения, так как местный фольклор гласит, что великие беды постигнут тех, кто осмелится сделать это.#!"
 RICE_granada_cadiz_idol_character_curse:0 "Проклятие идола Кадиса"
 RICE_granada_cadiz_idol_character_curse_desc:0 "Говорят, что этот персонаж был жадным глупцом, приказав уничтожить древнего идола Кадиса, только чтобы переплавить его и заработать немного денег. Теперь, по слухам, этот персонаж страдает от прилива неудач из-за своих недальновидных действий и недостатка уважения к потустороннему."
 RICE_granada_cadiz_idol_county_curse:0 "Проклятие идола Кадиса"
 RICE_granada_cadiz_idol_county_curse_desc:0 "Недавно власти разрушили древнего идола Кадиса, чтобы переплавить его и заработать немного денег. Местная легенда гласила, что если статуя будет разрушена, то Кадис постигнет несчастье, например, никто не сможет войти в море. Хотя этого не произошло, другие мелкие несчастья случались. Может ли это быть просто совпадением, или беспокойство и тревога суеверных местных жителей оправданы?"
 RICE_granada_inspected_canals:0 "Недавно осмотрел(а) каналы Гранады"
 RICE_granada_xxxxx:0 "xxxxx"

 # Alhambra Decisions
 RICE_granada_alhambra_decision:0 "Расширить Альгамбру"
 RICE_granada_alhambra_decision_tooltip:0 "Альгамбра расширяется, чтобы удовлетворить увеличивающееся потребности."
 RICE_granada_alhambra_decision_desc:0 "Хотя [alhambra|E] известна во всем мире как дворец захватывающий дух, несравненной возвышенности, всегда есть место для улучшения. Возможно, этому раю на земле не помешало бы подходящее дополнение..."
 RICE_granada_alhambra_decision_effect_tooltip_1:0 "Каждая [alhambra_structure|E] имеет различные затраты #weak (Минимальная стоимость: @gold_icon! 100)#!"
 RICE_granada_alhambra_decision_effect_tooltip_2:0 "Строительство выбранного вами сооружение [alhambra_structure|E] займет от 1 до 5 лет; когда оно будет завершено, правитель Гранады получит различные бонусы, такие как благочестие или открытие новых решений, в зависимости от вашего выбора"
 RICE_granada_alhambra_decision_effect_tooltip_3:0 "Это решение можно принять только #bold ОДИН РАЗ#! за всю жизнь (дважды, если у вас высокий уровень управления или учености), поэтому выбирайте, что строить, с умом!"
 RICE_granada_alhambra_pick_a_structure_type:0 "Выбрать, что построить"
 RICE_granada_alhambra_pick_a_structure_type_gui:0 "Выберите, какую [alhambra_structure|E] добавить к Альгамбре"
 RICE_granada_alhambra_decision_confirm:0 "Пора приступать к работе!"
 RICE_granada_alhambra_decision_context_tooltip:0 "#emphasis Исторический контекст:#! Альгамбра (от арабского #italic Аль-Хамра#!, что означает "Красный") была дворцовым и крепостным комплексом династии Насридов в Гранаде и воплощением средневековой мавританской архитектуры. Будучи самостоятельным городом, он имел свои собственные удобства, такие как бани и мечети, и постоянно расширялся Насридами с 13 по 15 век. Поразительным элементом Альгамбры является то, что многие ее стены, колонны, фонтаны и другие поверхности покрыты стихами из Корана или стихами поэтов того времени, написанными арабской каллиграфией."
 RICE_granada_alhambra_not_done_already:0 "Вы еще не расширили Альгамбру, или, если ваше [stewardship|E] или [learning|E] равно 15 или выше, вы не сделали этого дважды"
 RICE_granada_alhambra_currently_building:0 "В настоящее время в Альгамбре нет ни одного строящегося сооружения"
 RICE_alhambra_court_of_the_lions_option:0 "#Bold Двор львов#!"
 RICE_alhambra_court_of_the_lions_option_desc:0 "Дворцовое великолепие, не имеющее аналогов в Иберии"
 RICE_alhambra_court_of_the_lions_option_tooltip:0 "#V #Bold Стоимость: @gold_icon! 250#!#!\n\nЭто [alhambra_structure|E] дает следующие бонусы правителю Гранады после завершения строительства:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Бонус престижа для всех правителей при строительстве расширений Альгамбры в будущем\n\n#weak Дворец с новаторскими, инновационными архитектурными элементами, который является кульминацией истории архитектуры Андалусии - от центрального двора с мраморным фонтаном с изысканными резными львами, до залов и сводов, расписанных живописными сценами важных персон, и многое другое - этот дворец непременно поразит и ослепит тех, кто его посетит!#!"
 RICE_alhambra_comares_palace_option:0 "#Bold Дворец Комарес#!"
 RICE_alhambra_comares_palace_option_desc:0 "Дворцовое крыло, которое произведет впечатление на многих"
 RICE_alhambra_comares_palace_option_tooltip:0 "#V #Bold Стоимость: @gold_icon! 250#!#!\n\nЭто [alhambra_structure|E] дает следующие бонусы правителю Гранады после завершения строительства:\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Разблокирует решение #bold "$RICE_granada_alhambra_comares_baths$"#!\n\n#weak Великолепное дворцовое сооружение, имеющее несколько столь же замечательных крыльев, включая Двор миртов с большим отражающим бассейном, Зал послов, служивший тронным залом, и Бани Комарес, величайшие и самые большие из королевских бань, когда-либо построенных в Иберии!#!"
 RICE_alhambra_generalife_option:0 "#Bold Хенералифе#!"
 RICE_alhambra_generalife_option_desc:0 "Сад возвышенных наслаждений"
 RICE_alhambra_generalife_option_tooltip:0 "#V #Bold Стоимость: @gold_icon! 250#!#!\n\nЭто [alhambra_structure|E] дает следующие бонусы правителю Гранады после завершения строительства:\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_generalife').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Бонусы от принятия решения #bold "$RICE_granada_admire_alhambra_gardens$"#! будут лучше\n$EFFECT_LIST_BULLET$ [decision|E] #bold "$RICE_granada_alhambra_munya_estate$"#! станет дешевле\n\n#weak Летний дворец, который служит в качестве муньи, типа загородного поместья, популярного в Андалусии; это поместье стоит рядом с самой Альгамброй на холме напротив нее, и имеет сады, которые делают его еще более райским уголком, чем остальная часть Альгамбры.#!"
 RICE_alhambra_rawda_option:0 "#Bold Мавзолей Равды#!"
 RICE_alhambra_rawda_option_desc:0 "Место последнего упокоения для немногих счастливчиков"
 RICE_alhambra_rawda_option_tooltip:0 "#V #Bold Стоимость: @gold_icon! 200#!#!\n\nЭто [alhambra_structure|E] дает следующие бонусы правителю Гранады после завершения строительства:\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_rawda').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Бонус престижа династии для всех правителей при строительстве расширений Альгамбры в будущем\n\n#weak Величественное место захоронения благородных кровей, заменившее уже существовавшее, но небольшое и запущенное кладбище; некрополь состоит из прямоугольного сооружения, украшенного резной лепниной и изразцами. Чтобы войти в него, нужно пройти во двор, а затем через небольшие ворота с подковообразной аркой.#!"
 RICE_alhambra_house_of_worship_option:0 "#Bold [ROOT.Char.GetFaith.HouseOfWorship|U] Альгамбры#!"
 RICE_alhambra_house_of_worship_option_desc:0 "Последнее пристанище для немногих счастливчиков"
 RICE_alhambra_house_of_worship_option_tooltip:0 "#V #Bold Стоимость: @gold_icon! 200#!#!\n\nЭто [alhambra_structure|E] дает следующие бонусы правителю Гранады после завершения строительства:\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip]" на 10 лет\n$EFFECT_LIST_BULLET$ Бонусы от принятия решения #bold "$RICE_granada_alhambra_comares_baths$"#! будут лучше\n$EFFECT_LIST_BULLET$ Бонус благочестия для всех правителей при строительстве расширений Альгамбры в будущем\n\n#weak Молельный дом для предоставления религиозных услуг для тех, кто живет в городе внутри города, которым является Альгамбра; конечно, само собой разумеется, что точные виды предоставляемых религиозных услуг будут во многом зависеть от духовной принадлежности тех, кто находится у власти в Альгамбре.#!"
 RICE_alhambra_generic_palatial_option:0 "#Bold Дворцовая резиденция#!"
 RICE_alhambra_generic_palatial_option_desc:0 "Место для отдыха, которому нет равных"
 RICE_alhambra_generic_palatial_option_tooltip:0 "#V #Bold Стоимость: @gold_icon! 100#!#!\n\nЭто [alhambra_structure|E] дает следующие бонусы правителю Гранады после завершения строительства:\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200, если был построен двор львов)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200, если был построен молельный дом)\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, если был построен мавзолей Равды\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip]" на 10 лет\n\n#weak Хотя Альгамбра считается менее впечатляющей, чем более известные ее части, здесь все же есть множество небольших дворцов, залов, павильонов и других сооружений, которые вносят свой вклад в красоту района. Для тех, кто живет в Альгамбре или проезжает через нее, тишина и очарование этих менее известных дворцов также не могут быть недооценены.#!"
 RICE_alhambra_generic_recreational_option:0 "#Bold Общие сады#!"
 RICE_alhambra_generic_recreational_option_desc:0 "Архитектурная красота, не имеющая аналогов в этом мире"
 RICE_alhambra_generic_recreational_option_tooltip:0 "#V #Bold Стоимость: @gold_icon! 100#!#!\n\nЭто [alhambra_structure|E] дает следующие бонусы правителю Гранады после завершения строительства:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300, если был построен молельный дом)\n$EFFECT_LIST_BULLET$ @prestige_icon! 100, если был построен двор львов\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, если был построен мавзолей Равды\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip]" на 10 лет\n\n#weak Еще один сад, еще один искусно созданный лабиринт из пышных зеленых растений и успокаивающих фонтанов и каналов - но как бы ни были обычны сады в Альгамбре, каждый из них только укрепляет уверенность в том, что Альгамбра - это рай на земле.#!"
 RICE_alhambra_generic_military_option:0 "#Bold Общие укрепления#!"
 RICE_alhambra_generic_military_option_desc:0 "Крепкая оборона для крепкой крепости"
 RICE_alhambra_generic_military_option_tooltip:0 "#V #Bold Стоимость: @gold_icon! 100#!#!\n\nЭто [alhambra_structure|E] дает следующие бонусы правителю Гранады после завершения строительства:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (@prestige_icon! 300, если был построен двор львов)\n$EFFECT_LIST_BULLET$ @piety_icon! 100, если был построен молельный дом\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, если был построен мавзолей Равды\n$EFFECT_LIST_BULLET$ [modifier|E] "[GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip]" на 10 лет\n\n#weak Такие башни, стены, казармы, подземелья и прочее напоминают всем, что как бы ни была прекрасна Альгамбра, в конечном итоге это все равно могущественная крепость, призванная защищать территорию от чужеземных вторжений. Те, кто правит из Альгамбры, должны помнить об этом, если они хотят, чтобы город не достался захватчикам.#!"

 # Other Decisions
 RICE_granada_transfer_seat_of_power:0 "Переехать из Ильбиры в Гранаду"
 RICE_granada_transfer_seat_of_power_tooltip:0 "Ильбиру нельзя защищать... Но Гранаду можно."
 RICE_granada_transfer_seat_of_power_desc:0 "В настоящее время Ильбира является главным поселением в регионе Гранада. Однако его трудно оборонять, поскольку он расположен на низкой равнине. Близлежащий город-крепость Гранада, в котором в настоящее время доминирует старая еврейская община, является гораздо более удобным для обороны местом, поскольку он расположен на возвышенности. Мы должны перенести туда резиденцию власти региона из Ильбиры."
 RICE_granada_transfer_seat_of_power_confirm:0 "Мы займем высокое положение!"
 RICE_granada_transfer_seat_of_power_effect_tooltip_1:0 "Переселение большого количества нееврейских семей в [granada_county.GetNameNoTier] может вызвать напряженность в отношениях между ними и существующими евреями."
 RICE_granada_transfer_seat_of_power_effect_tooltip_2:0 "Выдающиеся еврейские придворные могли иногда появляться при дворе того, кто был правителем Гранады"
 RICE_granada_transfer_seat_of_power_context_tooltip:0 "#emphasis Исторический контекст:#! В ранней истории Аль-Андалуса Гранада была не так важна, как близлежащий город Ильбира (или Эльвира). Во время первого периода тайфы в XI веке, когда берберская династия Зиридов создала независимое государство на юге Андалусии, они опасались, что Ильбира уязвима для вражеских нападений, поскольку находилась на низкой равнине. Зириды решили перенести свою резиденцию в Гранаду, которая в то время была крупным еврейским поселением в южной Андалусии." 
 RICE_granada_alhambra_comares_baths:0 "Расслабиться в ваннах Комарес"
 RICE_granada_alhambra_comares_baths_tooltip:0 "Мне нужен перерыв..."
 RICE_granada_alhambra_comares_baths_desc:0 "Бани Комарес в Альгамбре, без сомнения, самые большие и великие во всей Иберии. Поскольку я владею этим местом, мне действительно стоит как-нибудь воспользоваться этим сооружением."
 RICE_granada_alhambra_comares_baths_effect_tooltip_1:0 "Вы потеряете немного стресса и получите благочестие"
 RICE_granada_alhambra_comares_baths_effect_tooltip_2:0 "Поскольку вы правите Гранадой и был построен #bold молельный дом#! в Альгамбре, бонусы от этого занятия увеличены"
 RICE_granada_alhambra_comares_baths_confirm:0 "Время принять ванну!"
 RICE_granada_alhambra_comares_baths_context_tooltip:0 "#emphasis Исторический контекст:#! Бани исторически были важной частью социальной и религиозной жизни в мусульманском мире, в том числе в Аль-Андалусе. Королевские бани дворца Комарес в Альгамбре были построены султаном Насридов Юсуфом I (правил в 1333-1354 годах) и даже использовались впоследствии католическими правителями Испании, которые реконструировали это сооружение. Кроме того, что бани Комарес являются одними из самых больших в Иберии, они представляют собой один из немногих примеров исламских бань в Иберии, которые сохранились до наших дней в первозданном виде." 
 RICE_granada_alhambra_comares_palace_built_req:0 "#V Дворец Комарес#! был построен в Альгамбре" 
 RICE_granada_admire_alhambra_gardens:0 "Полюбоваться садами Альгамбры"
 RICE_granada_admire_alhambra_gardens_tooltip:0 "Рай на земле, как говорится!"
 RICE_granada_admire_alhambra_gardens_desc:0 "В садах Альгамбры есть деревья, кустарники, дворы, фонтаны, каналы и многое другое, и все это сливается воедино, создавая впечатление, что все это находится в раю. Прошло много времени с тех пор, как я нашел время, чтобы оценить их."
 RICE_granada_admire_alhambra_gardens_effect_tooltip_1:0 "Вы потеряете немного стресса и получите престиж"
 RICE_granada_admire_alhambra_gardens_effect_tooltip_2:0 "Поскольку вы правите Гранадой и был построен #bold Хенералифе#! в Альгамбре, бонусы от этого занятия увеличены"
 RICE_granada_admire_alhambra_gardens_confirm:0 "Здесь можно увидеть много прекрасного!"
 RICE_granada_admire_alhambra_gardens_context_tooltip:0 "#emphasis Исторический контекст:#! Сады были важным символом статуса и способом демонстрации своей власти и богатства для многих представителей средневековой элиты по всему миру, включая мусульманских правителей. Альгамбра - один из лучших примеров этой исламской традиции садоводства. Гранада была расположена вблизи многих источников воды, поэтому она могла поддерживать многочисленные сады и водные объекты Альгамбры, такие как фонтаны и каналы." 
 RICE_granada_alhambra_munya_estate:0 "Каникулы в мунье"
 RICE_granada_alhambra_munya_estate_tooltip:0 "Мне очень нужен отдых от большого города."
 RICE_granada_alhambra_munya_estate_desc:0 "Как и любой(ая) уважающий(ая) себя [ROOT.Char.GetTitleAsNameNoTooltip] в Аль-Андалусе, я владею несколькими поместьями в сельской местности недалеко от моей столицы. Я должен(на) проводить время в одной из этих вилл, чтобы отдохнуть."
 RICE_granada_alhambra_munya_estate_effect_tooltip_1:0 "Вы будете выбирать, посещать ли свою мунью в одиночку, чтобы отдохнуть или изучить растения, или пригласить других, например ваших придврных и вассалов, присоединиться к вам и пообщаться друг с другом"
 RICE_granada_alhambra_munya_estate_effect_tooltip_2:0 "Вы можете снизить стресс и получить различные бонусы, такие как [lifestyle_experience|E] или положительные [character_modifiers|E]"
 RICE_granada_alhambra_munya_estate_effect_tooltip_3:0 "$RICE_granada_admire_alhambra_gardens_effect_tooltip_2$"
 RICE_granada_alhambra_munya_estate_confirm:0 "Пришло время отправиться в деревню!"
 RICE_granada_alhambra_munya_estate_context_tooltip:0 "#emphasis Исторический контекст:#! #italic Мунья#! это термин, обозначающий определенный вид загородного поместья или виллы, построенной элитой в средневековом Аль-Андалусе (и позже давший начало испанскому термину #italic almunia#!). Обычно это была большая резиденция, окруженная садами и обширными сельскохозяйственными угодьями, они имели двойное назначение - для отдыха и утилитарных функций - служили местом отдыха и интеллектуальных занятий вдали от городской суеты, а также для сельскохозяйственных и ботанических экспериментов." 
 RICE_granada_develop_almeria_silk_industry:0 "Субсидировать растущую шелковую промышленность Альмерии"
 RICE_granada_develop_almeria_silk_industry_tooltip:0 "Порт Альмерии может быть не только экспортером предметов роскоши, но и их создателем."
 RICE_granada_develop_almeria_silk_industry_desc:0 "Времена в Иберии неспокойные, и старый королевский центр производства шелка в Кордове находится в упадке. Купцы стремятся оживить шелковую промышленность Иберии, инвестируя в шелковые мастерские других иберийских городов, и Альмерия является перспективным вариантом, поскольку она быстро превращается в один из важнейших морских портов Западного Средиземноморья."
 #RICE_granada_develop_almeria_silk_industry_effect_tooltip_1:0 "Almeria"
 RICE_granada_develop_almeria_silk_industry_confirm:0 "Шелк должен течь!"
 RICE_granada_develop_almeria_silk_industry_context_tooltip:0 "#emphasis Исторический контекст:#! Кордова была первоначальным центром прибыльной шелковой промышленности Иберии, пока Кордовский халифат не распался в 1000-х годах. Впоследствии Альмерия вытеснила Кордову как крупнейшего производителя шелка в Иберии, чему способствовал тот факт, что она была одним из важнейших портов региона. Альмерийские шелка были известны настолько, что упоминались как символы роскоши в средневековой европейской литературе, и часто использовались в качестве подарков, подношений или для демонстрации своего богатства и статуса." 
 RICE_granada_demolish_idol_cadiz:0 "Разрушить идол Кадиса"
 RICE_granada_demolish_idol_cadiz_tooltip:0 "Он сделал из золота, и мы могли это использовать..."
 RICE_granada_demolish_idol_cadiz_desc:0 "Недалеко от порта Кадиса находится древняя башня, известная как "Область идолов". На вершине этой башни находится великолепная статуя, сделанная из драгоценных металлов. Местные жители утверждают, что статуя обладает сверхъестественной силой и защищает город от бед, но что, если я разрушу этого идола, чтобы переплавить металл для собственного использования?"
 RICE_granada_demolish_idol_cadiz_effect_tooltip_1:0 "Некоторые местные жители верят, что разрушение идола Кадиса будет иметь сверхъестественные #N последствия#! для вас и города - но это всего лишь суеверие... Верно?"
 RICE_granada_demolish_idol_cadiz_confirm:0 "Снесите этот идол!"
 RICE_granada_demolish_idol_cadiz_context_tooltip:0 "#emphasis Исторический контекст:#! Средневековые мусульманские источники упоминают о существовании таинственной, большой башни и статуи недалеко от Кадиса. Поскольку в классических источниках она не встречается, ее можно отнести к поздней античности. Как и другие греческие и римские статуи в Иберии, так называемый Кадисский идол, по мнению средневековых мусульман, обладал сверхъестественной, защитной силой. Его первоначальное назначение неясно - был ли он праздничным памятником, гробницей или, скорее всего, навигационным пособием для судоходства - поскольку он был разрушен в XII веке, возможно, чтобы переплавить статую на деньги." 
