 granada.0040.t:0 "Бани Комарес"
 granada.0040.desc:0 "Купание в королевских банях Альгамбры - это так... #italic Расслабляет#!. Так #italic освежает#!. Так #italic оживляет#!. Как еще я могу описать это место?\n\nЧто-то в этом здании кажется таким спокойным, хотя, если честно, то же самое можно сказать о большей части Альгамбры. Я хожу сюда постоянно, и всегда - но сегодня здесь даже лучше, чем обычно, я чувствую, как все мои заботы исчезают."
 granada.0040.a:0 "Ах... Чистый(ая) и спокойный(ая)"
 granada.0041.t:0 "Сады Альгамбры"
 granada.0041.desc:0 "В мире существует множество садов, но ни один из них не сравнится с садами Альгамбры. С годами здешние сады постоянно пополнялись все новыми и новыми деревьями, цветами, кустарниками, фонтанами, каналами, внутренними дворами и многим другим.\n\nМне повезло, что как [ROOT.Char.GetTitleAsNameNoTooltip] Гранады, я могу легко попасть в прекрасные сады в любое время. Прошло уже много времени с тех пор, как я последний раз гулял(а) по этим садам."
 granada.0041.a:0 "Хорошо, что вы цените то, что может предложить Альгамбра."
