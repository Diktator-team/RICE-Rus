 # Events 
 
 granada.0001.t:0 "Судьба Гранады"
 granada.0001.desc:0 "Я правлю Гранадой уже почти три десятилетия, и во многом своим успехом я обязан(а) моему покойному визирю, генералу и другу [samuel.GetFullName]. Евреи издавна играли заметную роль в политике города, а он был самым влиятельным и одаренным из них. Благодаря ему в молодости я пережил(а) множество интриг и смог утвердить наше королевство в качестве региональной державы.\n\nУвы, прошло много лет с тех пор, как он скончался. Его сын и преемник, [joseph.GetFullName] способный, но страдает от гордыни - даже другие евреи, которых я знаю, утверждают это. Раньше я и [joseph.GetFirstName] были в хороших отношениях, но в последнее время отношения между нами стали напряженными. До меня даже дошли слухи, что он готовит против меня заговор. Я не верю таким клеветническим измышлениям, но это, безусловно, влияет на то, что обо мне думают мои подчиненные. Люди и так видят во мне жестокого, жадного правителя - ложь, уверяю я себя, - так что эти слухи только подливают масла в огонь."
 granada.0001.a:0 "Надеюсь, все уладится само собой."
 granada.0001.a.info:0 "#emphasis Исторический контекст:#! Бадис ибн Хабус правил Гранадой до 1073 года, когда его сменил внук Абдаллах. Его первенец Булуггин, отец Абдаллаха, умер от отравления в 1064 году. Ходили слухи, что за смертью Булуггина стоял визирь Бадиса, еврейский ученый Иосиф ибн Нагрела (сын знаменитого Самуила ибн Нагрелы). В любом случае, Иосиф стал первой жертвой погрома в Гранаде, который произошел 31 декабря 1066 года.\n\nАбдалла стал последним правителем тайфы Гранады. В 1090 году он сдался Альморавидам и был сослан в Агмат. Там он написал свои мемуары, в которых подробно, хотя и предвзято, излагается история Гранады."
 granada.0002.t:0 "Идол Кадиса"
 granada.0002.desc:0 "По всей Иберии разбросано множество старинных статуй, которым люди приписывали сверхъестественные способности. #bold Идол из Кадисая#! - более примечательный пример наследия древних благодаря своим большим размерам и тонкой работе. И я полагаю, это правда, что было бы жаль разрушать такое произведение искусства, которое стоит рядом с [cadiz.GetNameNoTier] на протяжении веков и было (так утверждают некоторые ученые) построено Геркулесом или Александром Великим, когда они правили Иберией.\n\nНо статуя #italic сделана#! из твердых, драгоценных металлов, таких как золото и медь. А мне бы не помешали деньги.\n\nМестные жители в [cadiz.GetNameNoTier] ноют и жалуются, говоря, что даже прикосновение к башне, на которой стоит идол, с нечистыми мыслями может привести к большому несчастью для меня или [cadiz.GetNameNoTier]. Но я не думаю, что разрушение идола приведет к каким-то сверхъестественным бедствиям.\n\nПо крайней мере... я надеюсь, что это не так."
 granada.0002.a:0 "Тем не менее, я сделал(а) свой выбор. Снести статую!"
 granada.0003.t:0 "Идол Кадиса"
 granada.0003.desc.self_no_curse:0 "Как оказалось, после того, как я уничтожил(а) статую, ничего не произошло. Никаких странных, случайных несчастий или бедствий. Ничего.\n\nСначала некоторые местные жители в [cadiz.GetNameNoTier] впали в истерику, боясь, что море поглотит их, или что ни один корабль не сможет покинуть порт, или другие бедствия постигнут всех нас, но ничего подобного не произошло.\n\nПризнаюсь, когда мои солдаты и наемные рабочие разрушили сооружение, я на мгновение забеспокоился(лась), но мое беспокойство было напрасным. Теперь у меня есть полезный драгоценный металл, который я могу переплавить, чтобы стать немного богаче!"
 granada.0003.desc.self_curse:0 "Сначала, когда мои солдаты и наемные рабочие снесли идол Кадиса, я не думал(а), что что-то случилось.\n\nНо вскоре после этого я услышал(а) о странных вещах. Например, я получал(а) сообщения о странных звуках возле моей резиденции или на берегу моря возле [cadiz.GetNameNoTier], или о том, что местные жители с трудом выводят свои корабли из гавани.\n\nНо, по крайней мере, я получил(а) из статуи полезный драгоценный металл, который можно переплавить. Конечно, все эти сообщения - просто совпадение, просто причудливые истории, придуманные суеверными местными жителями... Верно?"
 granada.0003.desc.other_no_curse:0 "По всей Иберии разбросаны разрушенные памятники ушедших цивилизаций, многие из которых, как считается, обладают сверхъестественными способностями. Наиболее ярким примером этого является так называемый #bold идол Кадиса#!, громная статуя с видом на море возле [cadiz.GetNameNoTier]. Несмотря на то, что статуя была сделана из драгоценных металлов, никто не осмеливался разрушить ее за деньги.\n\nЗа исключением [cadiz_idol_demolisher.GetTitledFirstName].\n\n[cadiz_idol_demolisher.GetFirstName] хотел(а) использовать драгоценные металлы в статуе, но местные жители боялись божественного возмездия от разрушения статуи. Несмотря на это, в итоге [cadiz_idol_demolisher.GetSheHe] доказал(а), что они ошибались, приказав снести и переплавить статую, поскольку после этого ничего странного не произошло. Идола, как и могучей башни, на которой он стоял, больше нет."
 granada.0003.desc.other_curse:0 "По всей Иберии разбросаны разрушенные памятники ушедших цивилизаций, многие из которых, как считается, обладают сверхъестественными способностями. Наиболее ярким примером этого является так называемый #bold идол Кадиса#!, огромная статуя с видом на море возле [cadiz.GetNameNoTier]. Несмотря на то, что статуя была сделана из драгоценных металлов, никто не осмеливался разрушить ее за деньги.\n\nЗа исключением [cadiz_idol_demolisher.GetTitledFirstName].\n\n[cadiz_idol_demolisher.GetFirstName] хотел(а) использовать драгоценные металлы в статуе, но местные жители боялись божественного возмездия от разрушения статуи. Увы, [cadiz_idol_demolisher.GetSheHe] упрямо приказал(а) снести статую и переплавить ее. Вскоре после этого в [cadiz.GetNameNoTier] стали поступать сообщения о странных вещах: странные звуки по ночам, корабли не могли выйти из гавани и другие странные несчастья.\n\nКонечно, это простое совпадение, и суеверные местные жители ни о чем не беспокоятся... верно?"
 granada.0003.a:0 "Какая судьба уготована идолу Кадиса!"
