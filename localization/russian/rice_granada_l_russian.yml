 granada.0070.t:0 "Отпуск начинается"
 granada.0070.desc:0 "Сейчас я нахожусь в своей #italic мунье#! в сельской местности для экскурсии с моим двором. Я постарался(лась) прибыть пораньше, чтобы все было готово. Когда начнут прибывать первые гости, я любезно приветствую их, как хозяин, и провожаю внутрь.\n\nВ течение следующих нескольких дней мы будем наслаждаться всевозможными развлечениями на этой прекрасной вилле. Некоторые хозяева хотят ослепить своих гостей великолепным видом на усадьбу и окрестности. Другие, более культурные, могут наслаждаться интеллектуальными дискуссиями - например, о ботанических или агрономических экспериментах, проводимых в этих #italic муньях#! или чтением стихов. Другие же просто захотят попировать и хорошо провести время.\n\nНу, как же мне развлечь моих гостей?"
 granada.0070.a:0 "Давайте насладимся красотой садов и пейзажей."
 granada.0070.a.tooltip.1:0 "Вы получите престиж ИЛИ благочестие, и ваша #italic мунья#! может стать известной благодаря своей красоте и эстетическому очарованию."
 granada.0070.a.tooltip.2:0 "Замкнутые гости могут получить больше удовольствия от этого занятия, и у них сложится лучшее мнение о вас."
 granada.0070.b:0 "Давайте займемся поэзией и интеллектуальным дискурсом."
 granada.0070.b.tooltip.1:0 "Вы получите благочестие, и ваша #italic мунья#! может стать известной, привлекая ученых и поэтов."
 granada.0070.b.tooltip.2:0 "Интеллектуальным, вдумчивым гостям это занятие может понравиться больше, и у них сложится лучшее мнение о вас."
 granada.0070.c:0 "Давайте пировать и забудем о житейских заботах!"
 granada.0070.c.tooltip.1:0 "Вы получите престиж, и ваша #italic мунья#! может стать известной благодаря проведению множества оживленных и веселых вечеринок."
 granada.0070.c.tooltip.2:0 "Общительные гости могут получить больше удовольствия от этого занятия, и у них сложится лучшее мнение о вас."
 granada.0071.t:0 "Отпуск начинается"
 granada.0071.desc:0 "Я наконец-то прибыл(а) в [host.GetTitledFirstNamePossessive] #italic мунью#!. Я заметил(а), что некоторые из других гостей тоже только что прибыли. Сам владелец выходит из главной резиденции, чтобы поприветствовать нас и пригласить внутрь.\n\nХотя многие аристократы региона владеют подобными виллами, в том числе и я, всегда интересно посмотреть на те, что принадлежат другим. Некоторые из них сосредоточены на том, чтобы радовать посетителей видами прекрасных садов, красивой архитектуры или благоговейными сельскими пейзажами. Другие создают атмосферу изысканности, приглашая искусных поэтов для интеллектуальных и литературных занятий. Другие предпочитают заманивать ученых, чтобы те проводили ботанические или агрономические эксперименты.\n\nКак бы то ни было, после прибытия других гостей, кто знает, какими развлечениями мы будем наслаждаться в ближайшие дни?"
 granada.0071.a:0 "Интересно, каким будет наш маршрут?"
 granada.0072.t:0 "Отпуск заканчивается"
 granada.0072.desc:0 "Всему хорошему приходит конец. Хотя последние несколько дней в моей #italic муньи#! были очень веселыми, мои гости и я должны вернуться к нашей повседневной жизни. Вчера вечером у нас был великолепный заключительный банкет, и теперь, в это прекрасное, красивое утро, мы должны уехать.\n\nНесмотря на это, я знаю, что мы все прекрасно провели время, и это было приятным отвлечением от стрессов повседневной жизни."
 granada.0072.a:0 "Я с нетерпением жду следующего раза!"
 granada.0073.t:0 "Отпуск заканчивается"
 granada.0073.desc:0 "Все хорошее подходит к концу. Хотя последние несколько дней в моей #italic мунье#! были очень веселыми, я и другие, кто присоединился к [host.GetTitledFirstName] в [host.GetHerHis] #italic мунье#! на много дней отдыха и развлечений, должны в какой-то момент вернуться к нашей повседневной жизни. Вчера вечером у нас был великолепный заключительный банкет, и теперь, в это прекрасное утро, мы должны уехать.\n\nНо, тем не менее, я знаю, что мы все прекрасно провели время, и это было приятное отвлечение от стрессов повседневной жизни."
 granada.0073.a:0 "Возможно, я устрою нечто подобное в своей #italic муний#!."
 granada.0074.t:0 "Сады моей #italic муньи#!"
 granada.0074.desc:0 "В последние несколько дней я позволил(а) своим гостям осмотреть некоторые из лучших и самых блестящих садов моей #italic муньи#!. Я многое сделал(а) для того, чтобы эти сады были наполнены всевозможными чудесными растениями, от экзотических цветов с ослепительными красками до внушительных больших деревьев, идеально подходящих для отдыха. Я также обязательно указал(а) на некоторые из установленных мною фонтанов, чьи великолепные фонтаны работают благодаря небольшим каналам, по которым в мое поместье поступает свежая вода из близлежащей реки.\n\nПохоже, мои усилия окупились, поскольку я вижу изумление в глазах моих гостей, когда мы отдыхаем в одном из уголков сада - некоторые на скамейках, другие прямо на земле - беседуя и наслаждаясь нашим пребыванием здесь."
 granada.0074.a:0 "Я рад(а), что они наслаждаются садами!"
 granada.0074.a.title:0 "Ваши гости восхваляют о ваших садах!"
 granada.0075.t:0 "Сады [host.GetTitledFirstNamePossessiveNoTooltip] #italic муньи#!"
 granada.0075.desc:0 "В последние несколько дней [host.GetTitledFirstName] показывал(а) нам некоторые из лучших и самых блестящих садов в [host.GetHerHis] #italic мунье#!. Понятно, что [host.GetSheHe] очень гордится ими.\n\nНа днях, когда я только вошел(ла) в усадьбу, я отметил(а) некоторые сады издалека, мимоходом. Но увидеть их вблизи - это совсем другое дело! Эти сады, как и положено любому саду, наполнены не только множеством впечатляющих растений - от странных, но манящих красочных цветов из далеких стран, до высоких, могучих деревьев с тенью, идеальной для отдыха, - но и множеством креативных водных элементов, таких как прохладные, освежающие фонтаны и маленькие каналы, через которые можно легко перепрыгнуть и смотреть часами напролет.\n\nСегодня мы отдыхаем в одном саду - некоторые из нас на скамейках, другие сидят на земле - пока мы болтаем и наслаждаемся нашим пребыванием здесь."
 granada.0075.a:0 "Мне нравится общаться в таких восхитительных местах!"
 granada.0075.a.title:0 "Вам нравится общаться в садах #italic муньи#!"
 granada.0075.b:0 "Я хочу расслабиться и понаблюдать за пейзажами."
 granada.0075.b.title:0 "Вам нравится любоваться садами #italic муньи#!"
 granada.0076.t:0 "Культурная #italic мунья#!"
 granada.0076.desc:0 "Наряду с моими гостями, я также пригласил(а) несколько местных ученых и поэтов на нашу экскурсию в мою #italic мунью#!. Из моих расслабляющих садов, столовых, бань, различных дворов и залов для собраний, я вижу многих моих гостей, которые занимаются друг с другом всевозможной интеллектуальной деятельностью.\n\nНекоторые из моих гостей обсуждают тонкости текущей политики, или теологические и философские вопросы. Другие устраивают поэтические конкурсы, где они читают друг другу красивые стихи, будь то о прекрасных пейзажах вокруг них или друг о друге (от сатирических до лестных). Другие, более спокойные, наслаждаются хорошей игрой в шахматы друг с другом или читают свитки из моей библиотеки."
 granada.0076.a:0 "В целом, атмосфера здесь очень культурная."
 granada.0076.a.title:0 "аши гости распространяют слухи о ваших культурных наклонностях!"
 granada.0077.t:0 "Культурная #italic мунья#!"
 granada.0077.desc:0 "[host.GetTitledFirstName] поощрял(а) нас участвовать в различных интеллектуальных мероприятиях в последние несколько дней в [host.GetHerHis] #italic мунье#!. В конце концов, признак великого правителя - это тот, кто окружен культурными и образованными людьми, и [host.GetFirstNameNoTooltip] даже пригласил(а) нескольких местных ученых и поэтов присоединиться к нам на этой экскурсии.\n\nТак что, хотя этот отдых не самый шумный из тех, что я видел, он восхитителен, по крайней мере, для тех, кто более интеллектуально настроен. Каждый день я вижу, как некоторые гости спорят о политических вопросах, теологии и философии. Другие отрабатывают свои литературные навыки и участвуют в импровизированных поэтических конкурсах. А другие, более спокойные, любят играть в шахматы или читать свитки из библиотеки."
 granada.0077.a:0 "Эти интеллектуальные дискуссии поучительны."
 granada.0077.a.title:0 "Вы получаете некоторые интеллектуальные знания"
 granada.0077.b:0 "Поэзия еще никогда не приносила столько пользы."
 granada.0077.b.title:0 "Вы побеждаете в поэтических конкурсах"
 granada.0077.c:0 "Здесь мне нравится играть в шахматы и читать книги."
 granada.0077.c.title.1:0 "Вы нашли хорошую книгу в библиотеке"
 granada.0077.c.title.2:0 "Ваши шахматные матчи очень интересные"
 granada.0078.t:0 "Вечеринка в #italic мунье#!"
 granada.0078.desc:0 "Когда #italic некоторые#! люди едут отдыхать в #italic мунью#! с другими, они могут заняться более продуктивными делами, например, обсудить запутанные научные вопросы, исследовать сельскую местность или проводить ботанические эксперименты. У меня и моих гостей нет времени на такие утомительные занятия!\n\nХотя мои гости могут делать все, что им заблагорассудится (в пределах разумного), мы здесь для того, чтобы повеселиться. За последние несколько дней я постарался(лась) обеспечить своих гостей большим количеством еды и напитков, чтобы мы могли от души побаловать себя, послушать энергичные и восхитительные музыкальные выступления и пообщаться с таким интересным собранием хороших людей, которые умеют радоваться жизниe."
 granada.0078.a:0 "Не нужно быть несчастным - мы здесь, чтобы хорошо провести время!"
 granada.0078.a.title:0 "Ваши гости говоряют о ваших потрясающих вечеринках!"
 granada.0079.t:0 "Вечеринка в #italic мунье#!"
 granada.0079.desc:0 "[host.GetTitledFirstName] устраивает нам банкет за банкетом, пока мы находимся здесь, в [host.GetHerHis] #italic мунье#!. Конечно, это не самый большой и дикий пир, на котором я когда-либо присутствовал, но есть определенное очарование в вечеринке в красивом поместье в сельской местности.\n\nХотя мы, конечно, вольны заниматься другими делами, я с трудом нахожу время для себя! В последние несколько дней я в основном ел(а), пил(а), наслаждался(лась) восхитительными музыкальными представлениями или общался(лась) с другими людьми. Многие из тех, кто собрался здесь, похоже, тоже хорошо проводят время, без сомнения."
 granada.0079.a:0 "Уже пришло время для нашего следующего пира?"
 granada.0080.t:0 "Шелковая промышленность процветает"
 granada.0080.desc:0 "Шелк уже много лет является основным предметом экспорта [granada_duchy.GetNameNoTier], особенно в [almeria.GetNameNoTier]. В последнее время шелк, производимый в [county.GetNameNoTier], по разным причинам стал более прибыльным, чем обычно! Это предвещает процветание района."
 granada.0080.a:0 "Я рад(а) это слышать."
 granada.0081.t:0 "Шелковая промышленность в упадке"
 granada.0081.desc:0 "Шелк уже много лет является основным предметом экспорта [granada_duchy.GetNameNoTier], особенно в [almeria.GetNameNoTier]. В последнее время шелк, производимый в [county.GetNameNoTier], стал не таким прибыльным, как раньше, по разным причинам. Возможно, существуют текущие проблемы с определенными глобальными торговыми маршрутами, или количество произведенного шелка-сырца просто не было достаточно высоким в этом году."
 granada.0081.a:0 "Надеюсь, это не слишком сильно повлияет на экономику региона."
 granada.0082.t:0 "Красоты [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 granada.0082.desc:0 "Сегодня меня навестил путешественник издалека. Этот человек не может не восхвалять красоту пейзажей [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier].\n\n“Я был настроен скептически, прежде чем приехать сюда, - признается он, - но, увидев все долины, засушливые земли, леса, горы, реки... Мне трудно описать великолепие этого места. Это как идеальное сочетание различных климатов, идеальная середина между крайностями. Вы благословлены тем, что живете здесь, [ROOT.Char.GetTitledFirstName], и я уверен, что ваша земля мирная и процветающая. Если бы я мог, я бы поселился здесь, но, похоже, это не моя судьба, поскольку у меня есть свои обязанности.”"
 granada.0082.a:0 "Спасибо. Показать вам некоторые достопримечательности?"
 granada.0083.t:0 "Палочки из жареных баклажанов"
 granada.0083.desc:0 "В последнее время у меня вошло в привычку есть жареные баклажанные палочки - я очень благодарен(на) своим поварам за то, что они умеют готовить такой деликатес! Эта закуска была привезена на полуостров арабами, но с тех пор местные жители сделали ее своей в [granada_duchy.GetNameNoTier], где она особенно популярна. Баклажаны обваливают в тростниковом сахаре, и получается уникальное сочетание сладкого и соленого."
 granada.0083.a:0 "Это определенно мои любимые #italic тапас#!."
 granada.0084.t:0 "Апельсины и оливковое масло"
 granada.0084.desc:0 "В последнее время я люблю есть апельсины, пропитанные оливковым маслом. Это традиционный деликатес в [granada_duchy.GetNameNoTier], завезенный арабами много лет назад, а теперь ставший неотъемлемой частью местной кухни.\n\nСочные апельсины, созревшие под андалузским солнцем, и удивительно вкусное оливковое масло... как можно устоять? И, конечно, иногда все это смешивается со свежевыловленной треской, оливками, яйцами, луком, чесноком или любыми специями на мое усмотрение... Получается отличное блюдо."
 granada.0084.a:0 "Вкусно, вкусно."
 granada.0085.t:0 "Новый канал в [granada_county.GetNameNoTierNoTooltip]?"
 granada.0085.desc:0 "[granada_county.GetNameNoTier] благословлена тем, что находится у слияния нескольких крупных рек, в частности Дарро, Генил, Монахил и Бейро. В результате в городе много источников пресной воды.\n\nМы только что обнаружили идеальное место для строительства нового канала, идущего от одной из этих рек в город. Однако у моих чиновников разные мнения о том, куда должен впадать канал.\n\nНекоторые говорят, что лучше использовать воды канала для орошения близлежащих районов, чтобы расширить наши пахотные земли. Другие говорят, что лучше направить ее в общественные бани и колодцы для горожан. Третьи считают, что мы должны разбить новые сады и фонтаны, используя воду из канала для благоустройства города."
 granada.0085.a:0 "Инвестиции в наше сельское хозяйство были бы разумной идеей."
 granada.0085.b:0 "Бани и фонтаны сделают наших людей счастливыми."
 granada.0085.c:0 "Благоустройство города повысит наш престиж."
 granada.0085.d:0 "Не думаю, что у нас есть средства на новый канал."
 granada.0086.t:0 "Канал нуждается в ремонте"
 granada.0086.desc:0 "[granada_county.GetNameNoTier] лежит у слияния нескольких крупных рек, в частности Дарро, Генил, Монахил и Бейро. Поэтому, благодаря обилию источников воды, за многие века было построено множество каналов и акведуков, по которым вода поступала в город.\n\nЭти каналы часто проходят через пересеченную местность гор Сьерра-Невада и могут прийти в негодность. Я получил сообщение, что один из таких каналов находится в ужасном состоянии и нуждается в скорейшем ремонте, если мы хотим, чтобы он продолжал функционировать. Он проходит через некоторые важные части района, используемые для сельского хозяйства и обеспечения водой нескольких ключевых кварталов, поэтому крайне важно поддерживать его в хорошем состоянии."
 granada.0086.a:0 "Мои чиновники должны иметь необходимые средства."
 granada.0086.b:0 "В данный момент я не могу выделить средств."
 granada.0087.t:0 "Промышленный сектор"
 granada.0087.desc:0 "Сегодня я инспектирую часть промышленного сектора [granada_county.GetNameNoTier]. Несколько важных отраслей промышленности региона, в частности, шелкоткацкая, гончарная и красильная, расположены вблизи реки Дарро, так как мастерские, производящие эти товары, нуждаются в хорошем снабжении водой.\n\nВ любом случае, промышленная вонь мне не по душе. Тем не менее, я делаю все возможное, обсуждая вопросы, касающиеся здешних ремесленников, с их главными представителями, главами различных мастерских и именитыми купцами."
 granada.0087.a:0 "Такова работа, которую надо выполнять."
 granada.0088.t:0 "Прекрасные земли"
 granada.0088.desc:0 "Есть те, кто говорит, что земли [granada_duchy.GetNameNoTier] одни из самых красивых в мире - что это идеальное сочетание пышных и засушливых земель, с архитектурой непревзойденного великолепия из-за влияния арабского, берберского и латинского влияния. Править здесь территорией... Возможно, я могу считать себя счастливчиком."
 granada.0088.a:0 "Действительно, мне посчастливилось править такой замечательной землей."
 granada.0088.b:0 "Я уверен(а), что в других частях света тоже есть хорошие стороны."
 granada.0089.t:0 "Золото из реки Дарро"
 granada.0089.desc:0 "Золото всегда находили в скромных количествах у реки Дарро, одной из главных рек, протекающих через город [granada_county.GetNameNoTier]. Однако недавно я получил(а) известие, что по какой-то причине золото здесь можно найти легче, чем раньше.\n\nСегодня я послал(а) нескольких своих слуг на реку, чтобы они поискали золото. Они только что вернулись с частью этого золота; хотя его не так много, но это больше, чем я ожидал(а)."
 granada.0089.a:0 "Хорошая работа!"
 granada.0090.t:0 "Осмотр каналов [granada_county.GetNameNoTierNoTooltip]"
 granada.0090.desc:0 "Сегодня я осматриваю некоторые каналы в [granada_county.GetNameNoTier]. Многие из них несут воду из реки Дарро в различные районы города, но есть и такие, которые берут воду из других близлежащих рек, таких как Генил.\n\nВ любом случае, хорошо, что я в курсе того, как работают эти каналы. Они не только необходимы для обеспечения водой местных жителей, будь то питье, купание, сельское хозяйство, промышленные работы и многое другое, но мне важно знать, где находятся каналы, нуждаются ли они в обслуживании или дальнейших улучшениях, и на какие из них мы можем положиться в случае осады нашими врагами или в случае стихийных бедствий."
 granada.0090.a:0 "А теперь продолжим экскурсию..."
