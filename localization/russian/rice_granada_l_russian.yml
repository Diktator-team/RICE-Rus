 RICE_granada_munya_insights_farmland:0 "Уроки муньи (урожайность сельскохозяйственных культур)"
 RICE_granada_munya_insights_farmland_desc:0 "Правитель этого графства недавно отдыхал в одной из своих муний, загородных усадеб, принадлежащих андалузской элите в сельской местности Аль-Андалуса. Находясь на вилле, правитель узнал о некоторых последних достижениях агрономии, основанных на экспериментах и исследованиях, которые проводились учеными в этой мунье, и о том, как эти знания могут помочь в улучшении сельскохозяйственного производства в их королевстве."
 RICE_granada_munya_insights_foodstuffs:0 "Уроки муньи (приготовление пищи)"
 RICE_granada_munya_insights_foodstuffs_desc:0 "Правитель этого графства недавно отдыхал в одной из своих муний, загородных усадеб, принадлежащих андалузской элите в сельской местности Аль-Андалуса. Находясь на этой вилле, этот персонаж узнал о том, как садовники и повара этой муньи разработали новый и интересный способ сбора определенных культур или ингредиентов и их вкусного приготовления для еды."
 RICE_granada_munya_insights_ornamental_plants:0 "Уроки муньи (декоративные растения)"
 RICE_granada_munya_insights_ornamental_plants_desc:0 "Правитель этого графства недавно отдыхал в одной из своих муний, загородных усадеб, принадлежащих андалузской элите в сельской местности Аль-Андалуса. Находясь на этой вилле, персонаж узнал, что их садовники недавно изобрели новый способ демонстрации прекрасных цветов и растений в своих садах, или даже начали интегрировать новый экзотический вид растений в свои сады."
 RICE_granada_munya_insights_medicine:0 "Уроки муньи (медицинские растения)"
 RICE_granada_munya_insights_medicine_desc:0 "Правитель этого графства недавно отдыхал в одной из своих муний, загородных усадеб, принадлежащих андалузской элите в сельской местности Аль-Андалуса. Wнаходясь на этой вилле, этот персонаж узнал, что ученые, которым они покровительствовали для проведения экспериментов в этой муньи, недавно узнали о некоторых новых полезных применениях определенных трав и растений, растущих в их садах."
 RICE_granada_munya_vacation_famed_gardens:0 "Известные сады муньи"
 RICE_granada_munya_vacation_famed_gardens_desc:0 "Муньи, или загородные виллы в Аль-Андалусе, завоевали репутацию полных садов, которые имеют изысканный, даже волшебный вид, не имеющий аналогов во всей Иберии."
 RICE_granada_munya_vacation_famed_intellectual:0 "Известные интеллектуалы муньи"
 RICE_granada_munya_vacation_famed_intellectual_desc:0 "Муньи, или загородные виллы этого персонажа в Аль-Андалусе, приобрели репутацию мест, где собирались ученые, поэты и другие образованные мужчины и женщины, чтобы провести большую интеллектуальную и литературную дискуссию."
 RICE_granada_munya_vacation_famed_partier:0 "Известные вечеринки муньи"
 RRICE_granada_munya_vacation_famed_partier_desc:0 "Муньи, или загородные виллы этого персонажа в Аль-Андалусе, приобрели репутацию потрясающих вечеринок - аристократы, которым посчастливилось быть приглашенными на загородные экскурсии этого персонажа, обязательно отлично проведут время!"
 RICE_granada_vacationed_at_a_munya:0 "Недавно отдыхал в мунье"
 RICE_granada_almeria_silk_industry:0 "Центр производства иберийского шелка"
 RICE_granada_almeria_silk_industry_desc:0 "Альмерия - главный центр производства иберийского шелка после упадка этой отрасли в Кордове. Здесь хорошо развито шелкоткачество, и Альмерия находится недалеко от других центров производства шелка в южной Андалусии. Город также является одним из крупнейших портов в Западном Средиземноморье, и его шелк циркулирует далеко и широко - настолько легендарным является альмерийский шелк, что его хвалят и желают во всей Европе и Северной Африке.."
 RICE_granada_invested_in_almeria_silks:0 "Инвестиции в альмерийский шелк"
 RICE_granada_invested_in_almeria_silks_desc:0 "Этот человек сыграл важную роль в развитии шелковой промышленности Альмерии до такой степени, что она обогнала Кордову как главный центр производства иберийского шелка."
 RICE_granada_granadan_jew:0 "Гранадский еврей"
 RICE_granada_granadan_jew_desc:0 "Этот еврейский персонаж родился и вырос в еврейской общине Гранады, которая является (или была) крупным центром иберийского еврейства, и именно там они научились многому в искусстве политики, литературы и многому другому."
 RICE_granada_silk_good:0 "Местная шелковая промышленность процветает"
 RICE_granada_silk_bad:0 "Местная шелковая промышленность испытывает проблемы"
 RICE_granada_eating_eggplant_sticks:0 "Наслаждается традиционными гранадскими жареными баклажановыми палочками"
 RICE_granada_eating_orange_olive_oil_salad:0 "Наслаждается традиционным гранадским блюдом из апельсинов и оливкового масла"
