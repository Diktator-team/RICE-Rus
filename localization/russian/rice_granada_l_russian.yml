 granada.0060.t:0 "Отпуск начинается"
 granada.0060.desc:0 "После некоторых приготовлений я наконец-то прибыл(а) в свою #italic мунью#! в сельской местности для проведения экскурсии. В течение следующих нескольких дней я буду иметь все поместье в своем распоряжении, чтобы расслабиться и наслаждаться жизнью.\n\nКонечно, то, что я один(на), не означает, что я не могу заниматься продуктивной деятельностью. Те, кто достаточно богат и влиятелен, чтобы владеть такими большими виллами, часто спонсируют усилия местных ученых по проведению ботанических и агрономических экспериментов. Поэтому, если я захочу, я могу проверить, как идут дела у спонсируемых мною проектов. Будет очень приятно, если я получу новые знания, которые помогут мне управлять своим царством или произвести впечатление на других.\n\nС другой стороны, может быть, отпуск должен быть только для чистого расслабления."
 granada.0060.a:0 "Какие новости с окрестных ферм?"
 granada.0060.a.tooltip:0 "Воспользуйтесь этой возможностью, чтобы получить новые сведения об управлении нашим королевством и сельскохозяйственных делах."
 granada.0060.b:0 "Мне интересно, чем занимаются мои садовники и ботаники."
 granada.0060.b.tooltip:0 "Примите этот вариант, чтобы потенциально получить новые знания о том, как растения могут принести пользу лично вам."
 granada.0060.c:0 "Это время, чтобы расслабиться и не делать ничего напряженного."
 granada.0060.c.tooltip:0 "Примите этот вариант, чтобы гораздо сильнее снизить стресс, но вы лишиттесь возможности получить другие бонусы."
 granada.0061.t:0 "Отпуск заканчивается"
 granada.0061.desc:0 "Все хорошее подходит к концу. Хотя я с удовольствием провел(а) эти несколько дней в моей #italic мунье#!, я должен(на) вернуться к своим обязанностям.\n\nНо все же я рад(а), что у меня есть возможность отдохнуть. Такие поездки в деревню всегда восстанавливают дух, и я с нетерпением жду следующей возможности вернуться сюда."
 granada.0061.a:0 "Я еще вернусь."
 granada.0062.t:0 "Сельское хозяйство в моей мунье"
 granada.0062.desc:0 "Многие #italic муньи#! такие, как моя собственная, также являются плантациями, на которых производится все, что угодно, от вкусных фруктов и овощей до сахара и шелка-сырца из тутового дерева. Поэтому, хотя я провожу много времени в своем главном поместье, чтобы отдохнуть, мне интересно посмотреть, как идут дела в остальных частях моего поместья.\n\nНаблюдатели и несколько ученых, специализирующихся на агрономии, которых я ранее нанял(а) для руководства этими операциями, сопровождают меня, когда я путешествую по полям и садам. Возможно, мне стоит спросить их о том, чему они научились за последнее время. Эта информация может пригодиться, когда я вернусь из отпуска, и поможет мне в выполнении моих обязанностей."
 granada.0062.a:0 "Спросить об урожайности и производстве сельскохозяйственных культур"
 granada.0062.a.title:0 "Вы получите представление о сельском хозяйстве!"
 granada.0062.b:0 "Спросить о способах приготовления продуктов питания"
 granada.0062.b.title:0 "Вы получите представление о еде!"
 granada.0063.t:0 "Садоводство в моей мунье"
 granada.0063.desc:0 "#italic Муньи#! в сельской местности часто имеют большие сады внутри или рядом с усадьбой, в том числе и мой. Цветы, кустарники, деревья и другие растения - как родные для Иберии, так и экзотические из дальних стран - размещаются в эстетически приятной манере, вместе с очаровательными дорожками, скамейками и водными элементами, такими как фонтаны и пруды.\n\nЯ люблю наслаждаться садами моей #italic муньи#!, но я также хочу видеть, чем занят мой персонал. Садовники, рабочие и ученые, специализирующиеся на ботанике, не только поддерживают мои сады, но и иногда экспериментируют, чтобы узнать больше об этих растениях.\n\nЯ должен(на) спросить их, узнали ли они что-нибудь интересное. Информация может пригодиться, когда я вернусь из отпуска, и, возможно, поможет мне найти способы произвести впечатление на других или наилучшим образом использовать мои обычные дворцовые сады."
 granada.0063.a:0 "Спросить о новых тенденциях для садов в Иберии"
 granada.0063.a.title:0 "Вы получите представление о садоводстве!"
 granada.0063.b:0 "Спросить о свойствах этих растений"
 granada.0063.b.title:0 "Вы получите представление о травах и медицине!"
 granada.0064.t:0 "Расслабиться в своей мунье"
 granada.0064.desc:0 "Хотя есть много интересного, чем я мог(ла) бы заняться в моей #italic мунье#!, например, обсудить с моими надсмотрщиками состояние близлежащих ферм или изучить последние эксперименты моих садовников и ботаников, я здесь по одной главной причине, и это - отдых.\n\nДо сих пор было приятно проводить дни, не делая абсолютно ничего - или, по крайней мере, ничего напряженного. У меня есть несколько хороших обедов, я много сплю в течение дня, гуляю в саду или катаюсь на лошади по сельской местности, и, возможно, занимаюсь несколькими простыми удовольствиями, такими как чтение книг."
 granada.0064.a:0 "Жизнь хороша."
 granada.0064.a.title:0 "Вы удивительно хорошо отдохнули!"
