 guanche_pagan_desc:1 "Ачаман, вечный бог неба, создал землю и воду, огонь и воздух, и все существа получили свое существование от него. Ачаман живет в вышине и иногда спускается на вершины гор, созерцая свои творения. Согласно легенде, Гуайота похитил солнце Магек и заточил его в вулкане Тейде, погрузив мир во тьму. Люди молились Ачаману, который спас Магека, а вместо этого запер злого Гуайоту в вулкане Тейде, где Гуайота будет жить вечно. Гуайота продолжает мучить людей через свое потомство - тибисенов, демонов с телами огромных диких собак с красными глазами и длинным черным мехом. Тибисены живут в глубоких пещерах и, как их отец Гуайота, в горах; они также известны тем, что выходят ночью, чтобы напасть на людей или домашний скотц."
