 siwa.0013.t:0 "Эль-Багават"
 siwa.0013 .desc:0 "Теперь, когда христиане вновь обретают все большее влияние и власть в Египте, я, вместе с лидерами общины и [ROOT.Char.Custom('DefaultPriestTitlePlural')] из [kharga_county.GetNameNoTier], решил, что для нас будет хорошей идеей снова начать использовать и расширять старое кладбище Эль-Багават. \n\nМы привлекаем рабочих, архитекторов, ремесленников и других специалистов, которые будут создавать здесь новые могилы и погребальные часовни, а также восстанавливать старые, перестраивая их конструкции и очищая от граффити, появившихся за многие годы. В частности, им было поручено начать с восстановления часовни Мира и часовни Исхода, двух самых выдающихся часовен в Эль-Багавате. Даже в их разрушенном состоянии я вижу простую красоту художественных работ, изображающих различные библейские сцены"
 siwa.0013.a:0 "Место возвращается к своей былой славе"
