 RICE_siwa_restore_the_necropolis_of_el_bagawat:0 "Восстановите некрополь Эль-Багавата"
 RICE_siwa_restore_the_necropolis_of_el_bagawat_tooltip:0 "Это кладбище слишком долго стояло заброшенным".
 RICE_siwa_restore_the_necropolis_of_el_bagawat_desc:0 "Столетия назад Эль-Багават использовался большой христианской общиной в оазисе Харга как место захоронения. Теперь, когда наше влияние и сила в Египте снова растут, пришло время начать расширять этот некрополь, чтобы его можно было использовать снова."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_confirm:0 "Давайте сделаем это"
 RICE_siwa_restore_the_necropolis_of_el_bagawat_context_tooltip:0 "#emphasis Historical Context:#! Будучи крупнейшим и наиболее процветающим оазисом Западной пустыни, Харга имела большое христианское население в поздней античности. Эль-Багават - одно из наиболее хорошо сохранившихся крупных раннехристианских кладбищ, служившее некрополем этой общины с III по VII вв. н.э.. В нем насчитывается более 263 погребальных часовен, многие из которых изображают различные библейские сцены. Две наиболее примечательные часовни - это часовня Мира и часовня Исхода. Здесь также были найдены граффити, относящиеся к средневековому периоду вплоть до позднего османского периода, что свидетельствует о том, что местные жители знали о существовании этого места еще долгое время после того, как оно было заброшено."
 RICE_siwa_necropolis_of_el_bagawat:0 "Некрополь Эль-Багават недавно восстановлен"
 RICE_siwa_necropolis_of_el_bagawat_desc:0 "Христианская община оазиса Харга недавно снова начала использовать некрополь Эль-Багават, как это делали их предки много веков назад. Это большое и хорошо сохранившееся место, полное могил и торжественных часовен".
 RICE_siwa_necropolis_of_el_bagawat_restorer:0 "Восстановление некрополя Эль-Багават"
 
