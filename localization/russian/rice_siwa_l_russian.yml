 RICE_pray_at_oracle_of_amun_context_tooltip:0 "#emphasis Historical Context:#! The Oracle of Amun was one of the most famous oracles of the ancient Near East. Purportedly, Alexander the Great traveled to Siwa Oasis to have the Oracle confirm him as the legitimate, divine Pharaoh of Egypt."
 RICE_pray_at_temple_of_hibis_context_tooltip:0 "#emphasis Historical Context:#! The Temple of Hibis was the largest Egyptian temple complex in the Western Desert. The main temple was built during the 26th or possibly 25th Dynasty of Ancient Egypt, though an existing temple was likely already built during the New Kingdom. At any rate, the temple was a center of worship for Amun."
 RICE_visit_fountain_of_the_sun_context_tooltip:0 "#emphasis Historical Context:#! The Fountain of the Sun is a famous spring in Siwa, and was mentioned by ancient sources such as Herodotus. Local folklore associates it with Cleopatra, who supposedly visited it often during her reign (the veracity of this claim is questionable, and is probably exaggerated to attract modern tourists)."

 RICE_siwa_oasis_defense:0 "Siwa Oasis"
 RICE_siwa_oasis_defense_desc:0 "Siwa Oasis is the furthest inland and most isolated of the oases of Egypt's western desert. This, along with the stalwart defenses Siwis have built over the years, makes it a difficult region to conquer and pacify."

