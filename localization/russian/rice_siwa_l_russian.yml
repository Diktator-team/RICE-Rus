 siwa.0024.t:0 "The Oracle of Siwa"
 siwa.0024.desc:0 "I have arrived at the great Temple of Amun in Siwa to seek advice from its famed oracle, just like Alexander the Great did in antiquity. Of course, I will be expected to give an extra offering to the temple and the gods, but that is a fair price to pay to listen to such divinely inspired guidance.\n\nAnyways, once I greet the priests outside, and am ushered inside the temple so I can greet the Oracle."
 siwa.0024.a:0 "To think that the ancient Oracle of Amun is alive once more!"
