 siwa.0020.t:0 "Храм Хибиса"
 siwa.0020.desc:0 "Я прибыл в великий храм Хибиса в Кхарге. В древние времена это был самый большой храм в Западной пустыне, а теперь он восстановлен в своем былом величии. В те времена жители оазисов поклонялись нескольким богам. С возрождением этих старых форм поклонения жрецы могут просить божеств о благословении. \n\nЯ приветствую жрецов снаружи, и меня проводят внутрь храма, чтобы церемония могла начаться. Если мой визит окажется плодотворным, кто знает, какая удача может постигнуть нас?"
 siwa.0020.a:0 "Великолепие храма Хибиса поистине несравненно".
 siwa.0021.t:0 "Кому молиться?"
 siwa.0021.desc:0 "Теперь, когда церемония вот-вот начнется, мне нужно решить, к кому из местных божеств я хочу обратиться за помощью.\n\nЯ могу обратиться к главным богам этого региона, таким как Амун или Сет. Или же я могу обратиться за помощью к богам-покровителям Западной пустыни, таким как Ха или Игай"
 siwa.0021.a:0 "Молиться Амону, владыке солнца"
