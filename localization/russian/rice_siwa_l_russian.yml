 siwa.0050.t:0 "Римский акведук"
 siwa.0050.desc:0 "По всему Египту, да и во всем Средиземноморском мире, огромные каменные памятники, остатки великих империй древности, усеивают ландшафт. Оазис Харга, в частности, является домом для множества таких руин, поскольку на протяжении веков он был крупнейшим городом-оазисом в Западной пустыне.\n\nСегодня, путешествуя по окрестностям Харги, я наткнулся на ряд аккуратно уложенных камней, которые, по словам местных жителей, являются остатками старого акведука, построенного римлянами. К сожалению, он находится в запущенном состоянии, и так было на протяжении веков."
 siwa.0050.a:0 "Можно только представить, как это было в те времена!"
 siwa.0050.b:0 "Возможно, наши инженеры смогут найти способ восстановить хотя бы небольшую его часть. "
 siwa.0051.t:0 "Колодец с водой"
 siwa.0051.desc:0 "В западных пустынях Египта колодцы с водой - редкий и ценный товар. Зажиточная местная знать хочет продать один из колодцев, которыми владеет в этом регионе, и предлагает за него достойную цену."
 siwa.0051.a:0 "Договорились! Колодец теперь принадлежит мне."
 siwa.0051.b:0 "Я не заинтересован в такой сделке."
 siwa.0051.c:0 "За такую цену? Я думаю, ты можешь сделать лучше."
 siwa.0052.t:0 "Финиковое земледелие"
 siwa.0052.desc:0 "На протяжении веков выращивание фиников было важным источником средств к существованию для людей в Западных оазисах. В настоящее время финиковые фермы на моей территории в этом регионе производят гораздо больше фиников, чем обычно, что способствует росту местной экономики."
 siwa.0052.a:0 "Приятно слышать!"
 siwa.0053.t:0 "Финиковое земледелие"
 siwa.0053.desc:0 "На протяжении веков выращивание фиников было важным источником средств к существованию для людей в Западных оазисах. В настоящее время финиковые фермы на моей территории в этом регионе производят меньше фиников, чем обычно, что отразится на местной экономике.."
 siwa.0053.a:0 "Это нехорошо."
 siwa.0054.t:0 "Зерзура, затерянный город"
 siwa.0054.desc:0 "Несколько недель назад караван торговцев заблудился в западных пустынях и считался погибшим. Сегодня один выживший из этого каравана чудом смог вернуться на территорию, находящуюся под моим контролем.\n\nКак он утверждает, караван заблудился во время песчаной бури, но его одного спасли высокие светлокожие мужчины и женщины со странными мечами и копьями. Они отвели его в свой город Зерзура, легендарный затерянный город в западной пустыне Египта, построенный из жемчужно-белых камней и обладающий всеми видами роскоши.\n\nПосле этого он вернулся домой."
 siwa.0054.a:0 "Мы то и дело слышим истории о Зерзуре, так что его рассказ кажется правдоподобным."
 siwa.0054.b:0 "У меня есть сомнения - возможно, у него были галлюцинации из-за обезвоживания в пустыне."
 siwa.0055.t:0 "Гора мертвых"
 siwa.0055.desc:0 "Недалеко от оазиса Сива находится так называемая Гебель аль-Мавта, или Гора мертвых. Эта гора конической формы, как говорят, была центральным некрополем древних сиванцев, когда фараоны и римляне правили этой землей, поскольку в ней находится множество рукотворных пещер, в которых часто обнаруживают мумии и другие погребальные предметы.\n\nВ последнее время несколько сиванских семей, привлеченных большими открытыми пространствами пещер, начали переезжать сюда, чтобы построить свои дома. Другие местные жители опасаются, что это плохая идея, и считают, что заселение горы должно быть запрещено, чтобы не беспокоить духов мертвых."
 siwa.0055.a:0 "Пусть местные жители решают между собой - это не моя забота."
 siwa.0055.b:0 "Эти люди могут переезжать. Зачем бояться тех, кто уже мертв?"
 siwa.0055.c:0 "Это оправданные опасения. Запрети кому-либо переезжать."
 siwa.0056.t:0 "Отшельники Харги"
 siwa.0056.desc:0 "На протяжении веков оазис Харга был прибежищем для христианских отшельников, спасавшихся от соблазнов обычной жизни или спасавшихся от религиозных преследований. Они часто живут в труднопроходимых холмах и пещерах на некотором расстоянии от Харги и проводят большую часть дня в молитвах и других религиозных практиках.\n\nНезависимо от того, христиане они или нет, правители Харги терпимо относятся к этим отшельникам, так как многие паломники часто посещают их, что хорошо для бизнеса. Недавно один из представителей отшельников обратился ко мне, объяснив, что у них не хватает запасов, и они смиренно просят о небольшом пожертвовании."
 siwa.0056.desc.christian:0 "Как христианин, он говорит, что я могу показать, насколько я великодушен и набожен, так что обе стороны только выиграют."
 siwa.0056.desc.nonchristian:0 "Хотя я не христианин, он говорит, что я могу показать, насколько я великодушен и толерантен, так что обе стороны выиграют."
 siwa.0056.a:0 "Да, очень хорошо - ты получишь помощь, которую ищешь."
 siwa.0056.b:0 "Мне жаль, но я не могу позволить себе ничего выделить."
 siwa.0056.c:0 "Дерзость! Изгоните этих жадных язычников в пустыню!"
 siwa.0057.t:0 "Скала неверных"
 siwa.0057.desc:0 "Недалеко от оазиса Фарафра находится большое место, состоящее из нескольких скал. Когда я прохожу через него сегодня, я вынужден признать, что это возвышающееся и величественное зрелище. Люди, живущие здесь, уже много поколений называют ее "Скала неверных", и, согласно местным преданиям, это место, куда отправилась прославленная армия персидского царя Камбиза, прежде чем отправиться в свое злополучное путешествие в оазис Сива - путешествие, из которого не вернулся ни один человек."
 siwa.0057.a:0 "Интересно."
 siwa.0058.t:0 "Хагар аль-Махрум"
 siwa.0058.desc:0 "Сегодня мне пришлось отправиться в путешествие в пустыню близ оазиса Фарафра. Возвращаясь обратно, я проходил мимо большой арки из природного камня на вершине хребта. Ее местное название - Хагар аль-Махрум, или Скала с отверстием."
 siwa.0058.a:0 "Величественное зрелище."
 siwa.0059.t:0 "Оливки"
 siwa.0059.desc:0 "Оливковые фермы - обычное явление в оазисах западной пустыни Египта. Хотя они не такие прибыльные, как оливковые фермы в других регионах Средиземноморья, тем не менее, они приносят неплохой доход. В настоящее время у меня есть возможность инвестировать в несколько оливковых ферм в оазисах, которые я контролирую. Возможно, это было бы хорошей идеей для инвестиций?"
 siwa.0059.a:0 "Действительно. Давайте сделаем необходимые приготовления."
 siwa.0059.b:0 "Нет, я не думаю, что нам нужно это делать."
 siwa.0060.t:0 "Каршеф"
 siwa.0060.desc:0 "Я навещаю влиятельного местного старейшину в оазисе Сива, чтобы обсудить важные вопросы, связанные с управлением оазисом. Хотя снаружи сегодня очень жарко, как только я вхожу в его дом, там вдруг становится прохладно, как будто дует легкий ветерок. Это может быть связано с каршефом - смесью грязи и минералов, традиционно используемой для строительства домов в Сиве с древних времен, которая сохраняет прохладу и комфорт в жаркую погоду."
 siwa.0060.a:0 "Уважаемый старейшина, рад вас видеть! Переходим к делу....."
 siwa.0061.t:0 "Келлис"
 siwa.0061.desc:0 "Путешествуя по оазису Дахла, я прохожу мимо заброшенных руин. Мой гид рассказывает мне, что когда-то это был город, известный как "Келлис" в римские времена, и основное место языческого поклонения. Сейчас от него остались лишь пыль и камень, а некоторые здания полностью или частично погребены песком. Местные жители избегают заселять руины, опасаясь, что они могут обрушиться, как это иногда случается."
 siwa.0062.t:0 "Паша Хинди"
 siwa.0062.desc:0 "Многие люди в оазисе Дахла, особенно те, кто живет в деревне Башенди, часто любят утверждать, что они происходят от некоего индийского принца, известного как Паша Хинди (отсюда и название деревни). Говорят, что после изгнания со своей родины в Индии он далеко путешествовал и в конце концов обосновался в Дахле, где стал уважаемым местным лидером. На сегодняшней встрече с несколькими знатными людьми из этого региона один из них заявил, что является одним из старших потомков этого паши Хинди, хотя другие оспаривали его утверждение в прошлом. Тем не менее, он очень гордится этим и часто хвастался этим во время встречи."
 siwa.0062.a:0 "Если он является потомком паши Хинди, он вправе гордиться этим."
 siwa.0062.b:0 "Эти напрасные утверждения трудно обосновать - каждый может говорить такие вещи!"
 siwa.0062.c:0 "Какое высокомерие! Он должен проявить смирение передо мной, своим господином."
 siwa.0063.t:0 "Оливки и финики"
 siwa.0063.desc:0 "Некоторые местные жители с моих территорий в Западной пустыне обратились ко мне с предложением дани в виде ценных оливок и фиников из их деревни."
 siwa.0063.a:0 "Ваш дар высоко оценен."
