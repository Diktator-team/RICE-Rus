 building_type_RICE_kharga_temple_of_hibis:0 "Храм Хибиса"
 building_type_RICE_kharga_temple_of_hibis_desc:0 "Храм Хибиса в Харге был самым большим храмом Западной пустыни Египта в древние времена, соперничая по размерам даже с великим оракулом Амуна. Он был восстановлен и теперь предоставляет религиозные услуги местному населению."
