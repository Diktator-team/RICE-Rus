 siwa.0010.t:0 "Fountain of the Sun"
 siwa.0010.desc:0 "I have made arrangements to visit the Fountain of the Sun in Siwa. Even in ancient times, Herodotus praised its seemingly legendary ability to heal visitors.\n\nThe local elders are more than happy welcome me into town, as it is a great honor for them. However, one question remains. Should I come there privately, or should this be a public affair? If I do the former, the townspeople will agree not come to the area while I am there. If I do the latter, I will get to mingle with the locals."
 siwa.0010.a:0 "I prefer to visit the springs privately in peace."
 siwa.0010.a.tooltip:0 "You will relax more and lose more [stress|E], but will have less opportunities to improve relations with the locals."
 siwa.0010.b:0 "I don't mind sharing the springs with others."
 siwa.0010.b.tooltip:0 "You won't have as much time to relax and lose [stress|E], but will have more opportunities to improve relations with the locals."
 siwa.0011.t:0 "Fountain of the Sun"
 siwa.0011.desc.public:0 "At last, the day has come, and we arrive at the Fountain of the Sun in Siwa. Though my bodyguards keep the locals at arm's length, the townspeople seem eager to see me here. I talk with some of the local notables about issues affecting their community, while we soak ourselves in the waters in the hopes its healing properties will rejuvenate our health.\n\nThe day goes by quickly, and soon it is time for us to go. We leave the springs in great spirits, our worries and stresses no more, at least for now."
 siwa.0011.desc.private:0 "At last, the day has come, and I arrive at the Fountain of the Sun in Siwa. I spend a couple hours relaxing there, soaking myself in the waters and hoping they will rejuvenate my health.\n\nThe day goes by quickly, and soon it is time for me to go. I leave the springs refreshed and feeling like a new person."
 siwa.0011.a:0 "I hope to be back soon!"
 siwa.0012.t:0 "xxxxx"
 siwa.0012.desc:0 "xxxxx"
 siwa.0012.a:0 "xxxxx"
 siwa.0013.t:0 "El-Bagawat"
 siwa.0013.desc:0 "Now that Christians are gaining greater influence and authority in Egypt once more, I, together with community leaders and [ROOT.Char.Custom('DefaultPriestTitlePlural')] from [kharga_county.GetNameNoTier], have agreed that it is a good idea for us to start using and expanding the old cemetery of El-Bagawat again.\n\nWe are bringing in laborers, architects, artisans, and other specialists to make new graves and funerary chapels here, and refurbish older ones by rebuilding their structures and cleaning up graffiti from over the years. In particular, they have been assigned to begin with the rehabilitation of the Chapel of Peace and the Chapel of the Exodus, two of the most prominent chapels at El-Bagawat. Even in their deteriorated state, I can see the simple beauty of the artwork that depicts various Biblical scenes."
 siwa.0013.a:0 "The site is returning to its former glory."
