 siwa.0021.e.tooltip:0 "Вы можете обратиться за советом к оракулу только один раз в жизни, поэтому выбирайте с умом!"
 siwa.0022.t:0 "Наставления оракула"
 siwa.0022.desc:0 "Жрецы проводят меня в специальную комнату, где у стены стоит статуя Амона. Хотя он не очень высок и лишь немного больше среднего человека, его лицо безмятежно и сурово, что излучает величие.\n\n Оракул приглашает меня остаться сзади, а затем просит написать на куске папируса вопросы, которые я хочу задать Амуну. Записав их, я отдаю их жрецу, который становится перед статуей и совершает краткую церемонию, включающую в себя несколько молитв и заклинаний. Оракул наклоняется, как бы прислушиваясь, чтобы статуя заговорила или издала какой-то звук.\n\nЯ стою на месте, с нетерпением ожидая, что скажет оракул по вопросу, о котором я спрашивал, который имел отношение к..."
 siwa.0022.a:0 "Моя семья и друзья"
 siwa.0022.b:0 "Военные дела"
 siwa.0022.c:0 "Правление моим королевством"
 siwa.0022.d:0 "Интриги при моем дворе"
 siwa.0022.e:0 "Личные вопросы"
 siwa.0022.oracle_speaks:0 "Оракул говорит!"
 siwa.0023.t:0 "xxxxx"
 siwa.0023.desc:0 "xxxxx"
