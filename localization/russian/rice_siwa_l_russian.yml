 RICE_siwa_restore_the_necropolis_of_el_bagawat:0 "Restore the Necropolis of El-Bagawat"
 RICE_siwa_restore_the_necropolis_of_el_bagawat_tooltip:0 "This cemetery has stood neglected for too long."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_desc:0 "Centuries ago, El-Bagawat was used by the large Christian community in Kharga Oasis as a burial site. Now that we our influence and strength in Egypt grows once more, it is time we begin expanding this necropolis so it can be used once more."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_confirm:0 "Let's do this."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_context_tooltip:0 "#emphasis Historical Context:#! As the largest and most prosperous oasis of the Western Desert, Kharga had a large Christian population in late antiquity. El-Baghawat is one of the best preserved, major early Christian cemeteries, and served as this community's necropolis from the 3rd to 7th centuries CE. It has over 263 funeral chapels, many of which depicted various Biblical scenes. Two of the more notable chapels are the Chapel of Peace and Chapel of Exodus. Grafitti has also been found here dating back to the medieval period all the way to the late Ottoman period as well, indicating locals were aware of the site's existence long after the site was abandoned."
 RICE_siwa_necropolis_of_el_bagawat:0 "Necropolis of El-Bagawat Recently Restored"
 RICE_siwa_necropolis_of_el_bagawat_desc:0 "The Christian community of Kharga Oasis has recently begun to make use of the necropolis of El-Bagawat once more, as their forefathers did centuries ago. It is a large and well-preserved site, full of graves and solemn chapels."
 RICE_siwa_necropolis_of_el_bagawat_restorer:0 "Restored the Necropolis of El-Bagawat"
 
