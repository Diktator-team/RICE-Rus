 RICE_pray_at_oracle_of_amun_context_tooltip:0 "#emphasis Historical Context:#! The Oracle of Amun was one of the most famous oracles of the ancient Near East. Purportedly, Alexander the Great traveled to Siwa Oasis to have the Oracle confirm him as the legitimate, divine Pharaoh of Egypt."
 RICE_pray_at_temple_of_hibis_context_tooltip:0 "#emphasis Historical Context:#! The Temple of Hibis was the largest Egyptian temple complex in the Western Desert. The main temple was built during the 26th or possibly 25th Dynasty of Ancient Egypt, though an existing temple was likely already built during the New Kingdom. At any rate, the temple was a center of worship for Amun."
 RICE_visit_fountain_of_the_sun_context_tooltip:0 "#emphasis Historical Context:#! The Fountain of the Sun is a famous spring in Siwa, and was mentioned by ancient sources such as Herodotus. Local folklore associates it with Cleopatra, who supposedly visited it often during her reign (the veracity of this claim is questionable, and is probably exaggerated to attract modern tourists)."

 RICE_siwa_oasis_defense:0 "Siwa Oasis"
 RICE_siwa_oasis_defense_desc:0 "Siwa Oasis is the furthest inland and most isolated of the oases of Egypt's western desert. This, along with the stalwart defenses Siwis have built over the years, makes it a difficult region to conquer and pacify."

 RICE_pray_at_oracle_of_amun:0 "Seek Guidance from the Oracle of Amun"
 RICE_pray_at_oracle_of_amun_tooltip:0 "You will seek spiritual guidance from the Oracle of Siwa."
 RICE_pray_at_oracle_of_amun_desc:0 "I wish to pray at the Oracle of Amun at Siwa Oasis in Egypt. There, I can ask the Oracle for guidance on whatever may be troubling my mind."
 RICE_pray_at_oracle_of_amun_effect_tooltip:0 "You will ask the Oracle for divine guidance on one of several topics. #emphasis This decision can only be taken ONCE in a lifetime!#!"
 RICE_pray_at_oracle_of_amun_extra_cost_tooltip:0 "Longer trips are more expensive #weak (Minimum cost: @gold_icon! 50)#!"
 RICE_pray_at_oracle_of_amun_confirm:0 "Let's get going!"

 RICE_pray_at_temple_of_hibis:0 "Pray at the Temple of Hibis"
 RICE_pray_at_temple_of_hibis_tooltip:0 "You will visit the Temple of Hibis in Kharga to pray and seek spiritual guidance."
 RICE_pray_at_temple_of_hibis_desc:0 "I wish to pray at the Temple of Hibis in Kharga Oasis in Egypt, where I will ask for a boon from one of the desert deities of the region."
 RICE_pray_at_temple_of_hibis_effect_tooltip:0 "You will choose between several gods of the desert to pray to, and possibly receive different bonuses."
 RICE_pray_at_temple_of_hibis_extra_cost_tooltip:0 "Longer trips are more expensive #weak (Minimum cost: @gold_icon! 25)#!"
 RICE_pray_at_temple_of_hibis_confirm:0 "Let's get going!"

