 siwa.0010.t:0 "Фонтан Солнца"
 siwa.0010.desc:0 "Я договорился посетить Фонтан Солнца в Сиве. Еще в древние времена Геродот восхвалял его легендарную способность исцелять посетителей.\n\n Местные старейшины с радостью приняли меня в городе, ведь это большая честь для них. Однако остается один вопрос. Должен ли я приехать туда частным образом, или это должно быть публичным делом? Если я сделаю первое, то горожане согласятся не появляться в этом районе, пока я там. Если я сделаю второе, то смогу пообщаться с местными жителями"
 siwa.0010.a:0 "Я предпочитаю спокойно посетить источники в частном порядке"
 siwa.0010.a.tooltip:0 "Вы больше расслабитесь и потеряете больше [stress|E], но у вас будет меньше возможностей улучшить отношения с местными жителями."
 siwa.0010.b:0 "Я не против поделиться источниками с другими."
 siwa.0010.b.tooltip:0 "У вас не будет столько времени, чтобы расслабиться и сбросить  [stress|E], но будет больше возможностей улучшить отношения с местными жителями."
 siwa.0011.t:0 "Фонтан Солнца"
 siwa.0011.desc.public:0 "Наконец, день настал, и мы прибыли к Фонтану Солнца в Сиве. Хотя мои телохранители держат местных жителей на расстоянии вытянутой руки, горожане, похоже, очень рады видеть меня здесь. Я беседую с некоторыми из местных жителей о проблемах их общины, а мы окунаемся в воду в надежде, что ее целебные свойства омолодят наше здоровье.\n\nДень проходит быстро, и вскоре нам пора уходить. Мы покидаем источники в прекрасном настроении, наши заботы и стрессы больше не беспокоят нас, по крайней мере, пока"
 siwa.0011.desc.private:0 "Наконец настал день, и я прибыл к Фонтану Солнца в Сиве. Я провожу там несколько часов, окунаясь в воды и надеясь, что они восстановят мое здоровье.\n\nДень проходит быстро, и вскоре мне пора уходить. Я покидаю источники обновленной и чувствую себя новым человеком"
 siwa.0011.a:0 "Я надеюсь скоро вернуться!"
