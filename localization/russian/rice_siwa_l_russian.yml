 RICE_visit_fountain_of_the_sun:0 "Visit the Fountain of the Sun"
 RICE_visit_fountain_of_the_sun_tooltip:0 "You will visit the Fountain of the Sun in Siwa Oasis."
 RICE_visit_fountain_of_the_sun_desc:0 "The Western Deserts are home to several oases, some of which are host to popular springs. The most famous of these is the Fountain of the Sun in Siwa, which is close to territory I control. This spring is said to have healing properties."
 RICE_visit_fountain_of_the_sun_effect_tooltip:0 "You will set aside a day to visit the famed Fountain of the Sun, potentially losing some [stress|E]."
