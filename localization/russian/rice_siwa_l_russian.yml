 siwa.0024.t:0 "Оракул Сивы"
 siwa.0024.desc:0 "Я прибыл в великий храм Амона в Сиве, чтобы обратиться за советом к его знаменитому оракулу, как это сделал в древности Александр Македонский. Конечно, от меня потребуют дополнительного подношения храму и богам, но это справедливая цена за то, чтобы выслушать столь боговдохновенные наставления.\n\nВ любом случае, как только я подойду к жрецам снаружи, меня проведут внутрь храма, чтобы я мог встретить оракула."
 siwa.0024.a:0 "Подумать только, древний оракул Амуна снова жив!"
