 siwa.0020.t:0 "The Temple of Hibis"
 siwa.0020.desc:0 "I have arrived at the great Temple of Hibis in Kharga. In ancient times, it was the largest temple in the Western Desert, and now it has been restored to its former glory. Back then, the people of the oases worshipped several gods. With the revival of these old forms of worship, the priests can ask the deities for a blessing. \n\nI greet the priests outside, and am ushered inside the temple so that the ceremony can begin. If my visit proves fruitful, who knows what good fortune might befall us?"
 siwa.0020.a:0 "The splendor of the Temple of Hibis is truly unmatched."
 siwa.0021.t:0 "Who To Pray To?"
 siwa.0021.desc:0 "Now that the ceremony is about to begin, I need to decide which of the local deities I wish to seek out for aid.\n\nI could approach the major gods of this region, such as Amun or Seth. Or, I could seek the help of tutelary gods of the Western Desert, such as Ha or Igai."
 siwa.0021.a:0 "Pray to Amun, Lord of the Sun"
 siwa.0021.a.toast.major:0 "Amun gives you a major blessing"
 siwa.0021.a.toast.minor:0 "Amun gives you a minor blessing"
 siwa.0021.a.toast.no:0 "Amun does not give you a blessing"
 siwa.0021.a.nothing:0 "Amun does not favor you this day."
 siwa.0021.b:0 "Pray to Seth, Lord of War"
 siwa.0021.b.toast.major:0 "Seth gives you a major blessing"
 siwa.0021.b.toast.minor:0 "Seth gives you a minor blessing"
 siwa.0021.b.toast.no:0 "Seth does not give you a blessing"
 siwa.0021.b.nothing:0 "Seth does not favor you this day."
 siwa.0021.c:0 "Pray to Ha, Lord of the Western Desert"
 siwa.0021.c.toast.major:0 "Ha gives you a major blessing"
 siwa.0021.c.toast.minor:0 "Ha gives you a minor blessing"
 siwa.0021.c.toast.no:0 "Ha does not give you a blessing"
 siwa.0021.c.nothing:0 "Ha does not favor you this day."
 siwa.0021.d:0 "Pray to Igai, Lord of the Oases"
 siwa.0021.d.toast.major:0 "Igai gives you a major blessing"
 siwa.0021.d.toast.minor:0 "Igai gives you a minor blessing"
 siwa.0021.d.toast.no:0 "Igai does not give you a blessing"
 siwa.0021.d.nothing:0 "Igai does not favor you this day."
 siwa.0021.e:0 "I wish to seek the Oracle's guidance"
 siwa.0021.e.tooltip:0 "You can only seek guidance from the Oracle once in your lifetime, so choose wisely!"
 siwa.0022.t:0 "The Oracle's Guidance"
 siwa.0022.desc:0 "The priests take me to a special chamber, which has a statue of Amun resting against the wall. Though it is not that tall, and only a little larger than the average man in size, its face is serene and stern in a way that exudes majesty.\n\nThe oracular priest beckons me to stay in the back, before asking me to write what questions I want to ask Amun on a piece of papyrus. After writing it down, I give it to the oracular priest, who steps in front of the statue and performs a brief ceremony, which involves a number of prayers and incantations. The priest leans over, as if to listen to the statue speak or make some noise.\n\nI stand where I am, eagerly waiting to hear what the oracle has to say on the matter I asked about, which had to do with…."
 siwa.0022.a:0 "My family and friends"
 siwa.0022.b:0 "Military affairs"
 siwa.0022.c:0 "Ruling my realm"
 siwa.0022.d:0 "Intrigue at my court"
 siwa.0022.e:0 "Personal issues"
 siwa.0022.oracle_speaks:0 "The Oracle has spoken!"
