 # EXTRAS
 
 aachen.0000.t:0 "xxxxx"
 aachen.0000.desc:0 "xxxxx"
 aachen.0000.a:0 "xxxxx"
 aachen.0001.t:0 "Бюст Карла Великого"
 aachen.0001.desc:0 "Карл Великий - имя, которое эхом отзывается в истории Европы. После падения императора Западной Римской империи было мало правителей, которые могли бы сравниться с ним в деяниях и великолепии. Такой великий монарх, как он, заслуживает того, чтобы быть изображенным в соответствующих величественных произведениях искусства.\n\nЯ заказал прекрасный бюст Карла Великого, не похожий ни на один другой, который станет центральным элементом сокровищницы Ахенского собора. Изготовленный ювелирами из долины реки Мёз, он удачно изображает полностью бородатого Карла Великого во всей его славе.\n\nСлухи о бюсте распространились далеко и широко, и он, несомненно, привлечет еще больше паломников в Ахен, желающих увидеть все священные и светские сокровища, хранящиеся в соборе города."
 aachen.0001.a:0 "Если бы я только мог(ла) встретить самого Карла Великого!"
 aachen.0002.t:0 "Бюст Карла Великого"
 aachen.0002.desc:0 "Мы получили сообщение, что [aachen_charlemagne_buster.GetTitledFirstName] только что заказал(а) красивейший золотой бюст великого и могущественного Карла Великого. Те, кто видел его, говорят, что это поразительное произведение искусства, которое идеально подходит для такого несравненного, влиятельного правителя. Конечно, многие в христианстве считают, что он заслуживает такой чести.\n\nСлухи о бюсте, который теперь хранится в сокровищнице Ахенского собора, распространились далеко и широко. Это, несомненно, привлечет еще больше паломников в Ахен, желающих увидеть все святые и светские сокровища, хранящиеся в кафедральном соборе города."
 aachen.0002.a:0 "Интересно. Должно быть, его изготовление обошлось недешево."
 aachen.0003.t:0 "Перезахоронение Карла Великого"
 aachen.0003.desc:0 "После смерти Карл Великий был похоронен в Палатинской капелле Ахенского собора. Такой великий человек, как он, заслуживает того, чтобы покоиться в чем-то более славном, чем простая часовня. Поэтому я приказал(а) перезахоронить его в главной части собора". На пышной церемонии его перезахоронили в величественном саркофаге.\n\nНа протяжении многих лет местные жители считали его святым, хотя церковь официально не канонизировала его и не собиралась этого делать. Теперь, когда у него появилось поистине великолепное место упокоения, оно, несомненно, привлечет в Ахен еще больше паломников, чтобы отдать ему дань уважения, независимо от того, считают ли они его действительно святым или нет."
 aachen.0003.a:0 "Карла Великого будут помнить вечно!"
 aachen.0004.t:0 "Перезахоронение Карла Великого"
 aachen.0004.desc:0 "После смерти Карл Великий был похоронен в Палатинской капелле Ахенского собора. Некоторые считали, что это слишком скромное место для такой знаменитой и выдающейся личности. Поэтому [aachen_charlemagne_mover.GetTitledFirstName] только что распорядился(лась) перезахоронить Карла Великого в главной части Ахенского собора. В ходе пышной церемонии он был перезахоронен в величественном саркофаге.\n\nНа протяжении многих лет местные жители считали Карла Великого святым, хотя церковь официально не канонизировала его и не собиралась этого делать. Тем не менее, поскольку теперь у него действительно великолепное место упокоения, это, несомненно, привлечет в Ахен больше паломников, чтобы отдать ему дань уважения, независимо от того, считают ли они его действительно святым или нет."
 aachen.0004.a:0 "Очевидно, что наследие Карла Великого до сих пор вызывает отклик у многих."
 aachen.0005.t:0 "Обрушение моста в Маастрихте"
 aachen.0005.desc:0 "Римляне жили в Маастрихте много веков назад, и построенный ими мост, пересекающий Мёз, с тех пор надежно использовался. К сожалению, все должно пройти. Недавно по мосту проходила большая процессия людей; не выдержав бремени такой большой толпы, мост рухнул, унеся жизни сотен людей.\n\nПомимо первой трагедии, впереди нас ждут новые проблемы. Мост так долго был важным пунктом пересечения реки Мёз, что его внезапное исчезновение стало бы разрушительным для местной экономики. [ROOT.Char.Custom('DefaultPriestTitlePlural')] обратились к влиятельным людям в округе, таким как я, с просьбой спонсировать строительство нового моста."
 aachen.0005.a:0 "Мне нужно подумать над этим."
 aachen.0006.t:0 "Обрушение моста в Маастрихте"
 aachen.0006.desc:0 "Я получил(а) известие о том, что старый римский мост в Маастрихте недавно обрушился, когда большая процессия людей пыталась пересечь его. Поскольку этот мост был важнейшим пунктом переправы через Мёз, крупную реку в этом районе, его внезапная потеря, вероятно, будет иметь негативные последствия для региона в течение долгого времени. Различные известные люди в Маастрихте, включая его правителя [meuse_bridge_collapser.GetTitledFirstName], уже обсуждают, возможна ли замена моста и где он может быть построен."
 aachen.0006.a:0 "Это ужасная трагедия."
 aachen.0007.t:0 "Новый мост в Маастрихте"
 aachen.0007.desc:0 "Когда в Маастрихте обрушился старый римский мост, мы все были потрясены и встревожены. Трагической была не только гибель сотен людей, но и негативные последствия для экономики региона. К счастью, мы можем оставить эти дни в прошлом. [ROOT.Char.Custom('DefaultPriestTitlePlural')], я и ряд важных местных деятелей объединили свои ресурсы, чтобы спонсировать строительство большого каменного моста ниже по течению от старого. Это чудо инженерной мысли, один из первых каменных мостов в регионе, и он будет служить Маастрихту долгие годы. Более того, некоторые считают, что торговля в регионе станет еще лучше с этим новым и усовершенствованным мостом!"
 aachen.0007.a:0 "Я рад(а), что мы смогли сделать это."
 aachen.0008.t:0 "Новый мост в Маастрихте"
 aachen.0008.desc:0 "Не так давно в Маастрихте обрушился старый римский мост, что привело к значительным человеческим жертвам. Это также негативно сказалось на экономике региона. Однако благодаря усилиям правителя Маастрихта [meuse_bridge_builder.GetTitledFirstName] и нескольких других важных фигур в регионе, на некотором расстоянии ниже по течению был построен новый мост. Это один из немногих каменных мостов в регионе, и он, несомненно, будет способствовать росту торговли здесь."
 aachen.0008.a:0 "Приятно слышать."
 aachen.0009.t:0 "Святилище Граннуса"
 aachen.0009.desc:0 "Святилище Граннуса стоит рядом с термальными источниками у Ахена, теперь, когда те, кто поклоняется старым богам, как я, снова активны в этом регионе. В древние времена он был божеством горячих источников, которому здесь широко поклонялись. Я посещаю это святилище после отдыха в горячих источниках Ахена, чтобы поблагодарить Граннуса."
 aachen.0009.a:0 "О, хвала Граннусу! Пошли мне свое благословение!"
 aachen.0009.toast:0 "Граннус дарит свое благословение!"
 aachen.0010.t:0 "xxxxx"
 aachen.0010.desc:0 "xxxxx"
 aachen.0010.a:0 "xxxxx"
 aachen.0011.t:0 "Термальные курорты Ахена"
 aachen.0011.desc:0 "Сегодня я решил(а) посетить горячие источники Ахена, чтобы расслабиться, которые считаются одними из самых теплых в Европе. Это отличный способ расслабиться и забыть о своих заботах."
 aachen.0011.a:0 "А теперь позвольте мне немного отдохнуть."
 aachen.0012.t:0 "xxxxx"
 aachen.0012.desc:0 "xxxxx"
 aachen.0012.a:0 "xxxxx"
 aachen.0013.t:0 "Святилище Граннуса"
 aachen.0013.desc:0 "Много веков назад, когда древние народы, такие как римляне и кельты, жили на землях вокруг Ахена, город был центром поклонения божеству, известному как Граннус. Этот Граннус был богом-покровителем горячих источников, особенно тех, которые находятся в окрестностях Ахена.\n\nСейчас, когда в этом районе растет сообщество язычников, включая меня, я решил, что сейчас самое время снова почтить Граннуса, посвятив ему святилище. Это скромное, но величественное святилище будет расположено в лесах неподалеку от знаменитых горячих источников и станет источником духовного утешения для всех, кто посетит эту местность. Я надеюсь, что Граннус оценит этот жест, ведь прошло столько времени с тех пор, как кто-то счел его достойным поклонения."
 aachen.0013.a:0 "Теперь его имя снова будет почитаться!"
