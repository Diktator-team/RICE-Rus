 aachen.0030.t:0 "Наследие Карла Великого"
 aachen.0030.desc:0 "Карл Великий занимает важное место здесь, в Ахене. Его наследие повсюду, и многие шепчут его имя с благоговением. Даже я должен(на) сравнивать себя с ним. Какой его стороне я хотел(а) бы подражать больше всего?"
 aachen.0030.a:0 "Его могучие победы!"
 aachen.0030.b:0 "Его глубокая преданность своей вере."
 aachen.0030.c:0 "Его любовь к учебе и искусству."
 aachen.0031.t:0 "Смутьян в Ахене"
 aachen.0031.desc:0 "Хотя Карл Великий никогда не был признан святым ни одной христианской сектой, многие христиане в Ахене считают его таковым на протяжении многих лет. По большей части местные власти смотрят на эти верования сквозь пальцы, но в последнее время один воинствующий священник начал много проповедовать об этом "святом Карле Великом" и вызвал большой переполох..."
 aachen.0031.a:0 "Заприте его. Что, если он обратит массы против нас?"
 aachen.0031.b:0 "Смутьян или нет, это не представляет для нас серьезной угрозы."
 aachen.0031.c:0 "[ROOT.Char.GetFaith.HighGodName] вдохновил этого харизматичного священника!"
 aachen.0032.t:0 "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] расслабляется"
 aachen.0032.desc:0 "Вчера [RICE_aachen_spa_goer.GetTitledFirstName] отправился(лась) на один из термальных курортов в Ахене, чтобы отдохнуть. Эти горячие источники известны с древних времен, и [RICE_aachen_spa_goer.GetFirstNameNoTooltip] похоже, наслаждался(лась) отдыхом."
 aachen.0032.a:0 "Сегодня [RICE_aachen_spa_goer.GetSheHe] выглядит отдохнувшим(ой)!"
 aachen.0033.t:0 "Сувенирные значки из Ахена"
 aachen.0033.desc:0 "С тех пор как несколько поколений назад Ахен стал популярным местом паломничества христиан, возникла традиция изготовления значков. Эти оловянные значки обычно предназначались в качестве сувениров, которые паломники могли забрать домой, и сильно различались по размеру. Даже проходя ежедневно по улицам Ахена, я вижу, что многие паломники носят с собой эти значки."
 aachen.0033.a:0 "Просто легкий способ заработать на доверчивых дураках."
 aachen.0033.b:0 "Эти люди, безусловно, верующие, духовные люди!"
 aachen.0033.c:0 "Зачем выпендриваться? Разве паломничество не важнее?"
 aachen.0033.d:0 "То, что делают христиане, меня не касается."
 aachen.0034.t:0 "Плавание в окрестностях Ахена"
 aachen.0034.desc:0 "Сегодня я выкроил(а) немного времени, чтобы посетить одно из небольших озер недалеко от Ахена, поплавать и получить удовольствие. Находясь там, я размышлял(а) о том, что в свое время Карл Великий был известен как заядлый пловец. Поскольку Ахен был его главной резиденцией и столицей, мне интересно, плавал ли он когда-то и в этом озере?"
 aachen.0034.a:0 "Интересно, насколько хорошим пловцом он был?"
 aachen.0035.t:0 "Карл Великий: святой или нет?"
 aachen.0035.desc:0 "Прогуливаясь по улицам Ахена, я услышал(а), как два простолюдина спорят о Карле Великом. Один из них утверждает, что Карл Великий действительно является святым, который ответственен за несколько чудес и является защитником города. Другой простолюдин насмехается над этим и говорит, что христианская церковь никогда не канонизировала Карла Великого, так как же он может быть святым?"
 aachen.0035.a:0 "Учитывая его деяния, можно предположить, что Карл Великий был святым."
 aachen.0035.b:0 "Если христианская церковь не признала его, значит, он не святой."
 aachen.0036.t:0 "Неудачное путешествие"
 aachen.0036.desc:0 "Вчера [RICE_aachen_spa_goer_bad.GetTitledFirstName] отправился(лась) в один из термальных источников Ахена, чтобы расслабиться. Однако вместо того, чтобы расслабиться, как хотел, [RICE_aachen_spa_goer_bad.GetSheHe] каким-то образом вступил в спор с одним из других посетителей! Насколько я понимаю, речь шла о пустяках, но из-за этого инцидента у [RICE_aachen_spa_goer_bad.GetHerHim] испортилось настроение, и [RICE_aachen_spa_goer_bad.GetSheHe] весь день жаловался(лась) на это."
 aachen.0036.a:0 "Жаль слышать это. Тот другой человек ужасно поступил!"
 aachen.0036.b:0 "Может, ты замолчишь? Ты ведешь себя как шут."
 aachen.0037.t:0 "Больше паломников в Ахене"
 aachen.0037.desc:0 "В последнее время Ахен даже более активен, чем обычно, с точки зрения количества христианских паломников, прибывающих в город. Будучи столицей Карла Великого, город издавна имел определенное духовное значение для христиан."
 aachen.0037.a:0 "Приток посетителей должен быть полезен для нашей экономики."
 aachen.0038.t:0 "Прибытие латунных мастеров"
 aachen.0038.desc.maastricht:0 "В последнее время в Маастрихте поселилось несколько мастеров по обработке латуни из других мест региона реки Мёз, так как они считают Маастрихт лучшим и более стабильным местом для занятий своим ремеслом. Латунщики этого региона славятся по всей Западной Европе своими изделиями, которые варьируются от простых, обыденных предметов, таких как красиво выполненные подсвечники и эверы, до сложных и внушающих благоговение реликвариев для влиятельных культовых зданий в этом регионе. Во всяком случае, эта недавняя ситуация укрепила существующее и прославленное сообщество мастеров по работе с латунью в Маастрихте."
 aachen.0038.desc.aachen:0 "Несколько мастеров по обработке латуни из других мест региона реки Мёз недавно обосновались в Ахене, поскольку в настоящее время они считают Ахен лучшим, более стабильным местом для занятий своим ремеслом. Латунные мастера региона славятся на всю Западную Европу своими изделиями, которые варьируются от простых, обыденных предметов, таких как красиво сделанные подсвечники и эверы, до сложных и внушающих благоговение реликвариев для влиятельных культовых зданий в регионе. В любом случае, эта недавняя ситуация укрепила существующее и знаменитое сообщество мастеров по работе с латунью в Ахене."
 aachen.0038.a:0 "Great!"
