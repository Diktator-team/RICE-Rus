 # Game Concepts
 game_concept_pilgrimage_to_aachen:0 "Паломничество в Ахен"
 game_concept_go_on_a_pilgrimage_to_aachen:0 "Отправиться в паломничество в Ахен"
 game_concept_pilgrimage_to_aachen_desc:0 "Некоторые персонажи, которые следуют христианской конфессии, могут решить отправиться в "$game_concept_pilgrimage_to_aachen$". Первоначально это [decision] доступно только тем правителям, чья [realm_capital|E] находится рядом с Ахеном. Однако если предыдущий или нынешний владелец Ахена принял [decision|E] "Извлечь и перезахоронить останки Карла Великого", то "$game_concept_pilgrimage_to_aachen$" открывается для всех христианских правителей Франции, Германии или Нидерланд. Принятие этого решения также увеличит бонус благочестия, который оно дает.\n\nПомимо наград, аналогичных обычному паломничеству, таких как [piety|E], во время путешествия вы также можете вдохновиться различными реликвиями и предметами из сокровищницы Ахенского собора. К ним относится бюст Карла Великого, который станет доступен после того, как предыдущий или нынешний владелец Ахена примет [decision|E] заказать бюст Карла Великого."
 #RICEintro.0000.desc:0 "Regional Immersion & Cultural Enrichment (RICE) version 1.2.2 has been successfully installed. This event only triggers at the start of the game. You can disable it via game rule (for new games). Please note some features added in the latest update may only show up in a new game, and feel free to report any bugs or provide feedback on the Steam Workshop page or the PI forum thread.\n\nRICE currently includes the following Flavor Packs:\n\n- Aachen: Charlemagne's Capital (#V NEW#!)\n\n- Brittany: The Western Duchy\n- Chios: Isle of Mastic\n- Siberia: People of the Reindeer\n- Siwa: Oases of the Western Desert\n- Socotra: Isle of Dragon's Blood\n- Tuyuhun: Horsemen of Qinghai (#V NEW#!)"
 
 # Modifiers
 RICE_aachen_commissioned_charlemagne_bust:0 "Бюст Карла Великого"
 RICE_aachen_commissioned_charlemagne_bust_desc:0 "Этот персонаж заказал потрясающе красивый золотой бюст великого монарха Карла Великого. В настоящее время бюст является частью сокровищницы Ахенского собора."
 RICE_aachen_reburied_charlemagne:0 "Перезахоронил(а) Карла Великого"
 RICE_aachen_reburied_charlemagne_desc:0 "Этот персонаж приказал перенести останки Карла Великого в более подходящее место в Ахенском соборе."
 RICE_aachen_meuse_bridge_recently_collapsed:0 "Обрушение моста через Мёз"
 RICE_aachen_meuse_bridge_recently_collapsed_desc:0 "Старый римский мост, который пересекал реку Мёз и использовался на протяжении веков, не так давно рухнул. Это привело к негативным последствиям для региона, поэтому необходимо быстро построить новый мост."
 RICE_aachen_new_meuse_bridge_christian:0 "Недавно построенный мост Святого Серватия"
 RICE_aachen_new_meuse_bridge_christian_desc:0 "По настоянию местного духовенства добрые христиане окрестностей Маастрихта недавно построили новый мост на реке Мёз взамен старого, рухнувшего некоторое время назад. Он называется мост Святого Серватия, в честь святого покровителя Маастрихта, и является одним из немногих каменных мостов в регионе."
 RICE_aachen_new_meuse_bridge_non_christian:0 "Недавно построили новый мост на реке Мёз"
 RICE_aachen_new_meuse_bridge_non_christian_desc:0 "Благодаря огромным усилиям местных руководителей, недалеко от Маастрихта недавно был построен новый мост через реку Мёз взамен старого, рухнувшего некоторое время назад. Интересным аспектом моста является то, что это один из немногих каменных мостов в регионе."
 RICE_aachen_grannus_shrine:0 "Святилище Граннуса"
 RICE_aachen_grannus_shrine_desc:0 "Рядом с термальными курортами Ахена стоит святилище древнего божества Граннуса."
 RICE_aachen_inspired_lothair_cross:0 "Вдохновленный(ая) Крестом Лотаря в Ахенском соборе"
 RICE_aachen_inspired_sabre_of_charlemagne:0 "Вдохновленный(ая) саблей Карла Великого в Ахенском соборе"
 RICE_aachen_inspired_st_stephens_purse:0 "Вдохновленный(ая) кошельком Святого Стефана в Ахенском соборе"
 RICE_aachen_inspired_ivory_situla:0 "Вдохновленный(ая) ситулой из слоновой кости в Ахенском соборе"
 RICE_aachen_inspired_aachen_gospel:0 "Вдохновленный(ая) Ахенским Евангелием в Ахенском соборе"
 RICE_aachen_inspired_olifant_hunting_knife:0 "Вдохновленный(ая) олифантом и охотничьим ножом в Ахенском соборе"
 RICE_aachen_inspired_coronation_gospel:0 "Вдохновленный(ая) коронационным напрестольным Евангелие в Ахенском соборе"
 RICE_aachen_inspired_bust_of_charlemagne:0 "Вдохновленный(ая) бюстом Карла Великого в Ахенском соборе"
 RICE_aachen_visited_thermal_spa:0 "Посетил(а) термальные курорты в окрестностях Ахена"
 RICE_aachen_visited_grannus_shrine:0 "Благословение Граннуса"
 RICE_aachen_visited_grannus_shrine_desc:0 "По словам некоторых святых мужчин и женщин из Ахена, Граннус благословил этого персонажа после того, как он посетил святилище Граннуса у горячих источников Ахена."
 RICE_aachen_maastricht_mosan_art:0 "Ремесленники Мосана из Маастрихта"
 RICE_aachen_maastricht_mosan_art_desc:0 "Маастрихт считается центром мосанского искусства, регионального стиля искусства из долины реки Мёз. Эти ремесленники известны по всей Западной Европе в различных ремеслах, таких как резьба по камню, обработка металла и изготовление иллюминированных рукописей."
 RICE_aachen_inspired_by_charlemagne_conquests:0 "Вдохновленный(ая) победами Карла Великого над своими врагами"
 RICE_aachen_inspired_by_charlemagne_faith:0 "Вдохновленный(ая) верой и преданностью Карла Великого"
 RICE_aachen_inspired_by_charlemagne_learning:0 "Вдохновленный(ая) образованием при дворе Карла Великого"
 RICE_aachen_arrested_charlemagne_preacher:0 "Арестованный священник смутьянов"
 RICE_aachen_sympathized_with_me:0 "Симпатизировал(а) мне"
 RICE_aachen_didnt_sympathized_with_me:0 "Не симпатизировал(а) мне"
 RICE_aachen_more_christian_pilgrims:0 "Больше христианских паломников в Ахене"
 RICE_aachen_new_brassworkers:0 "Латунные мастера из других стран недавно обосновались на новом месте"
 RICE_aachen_xxxxx:0 "xxxxx"

 # Decisions
 RICE_aachen_commission_bust_of_charlemagne:0 "Заказать бюст Карла Великого"
 RICE_aachen_commission_bust_of_charlemagne_tooltip:0 "Вы наймете ремесленников для создания прекрасного золотого бюста Карла Великого, который будет установлен в Ахенском соборе."
 RICE_aachen_commission_bust_of_charlemagne_desc:0 "Наследие Карла Великого как величайшего монарха после падения Западной Римской империи не имеет себе равных. Я должен почтить его наследие, сделав вклад в сокровищницу Ахенского собора."
 RICE_aachen_commission_bust_of_charlemagne_effect_tooltip:0 "Вы нанимаете ремесленников для создания золотого бюста Карла Великого, который будет установлен в Ахенском соборе"
 RICE_aachen_commission_bust_of_charlemagne_confirm:0 "Давайте найдем достойных ремесленников!"
 RICE_aachen_commission_bust_of_charlemagne_context_tooltip:0 "#emphasis Исторический контекст:#! Бюст Карла Великого - один из самых известных реликвариев, хранящихся в сокровищнице Ахенского собора. Традиционно считается, что он был подарен в 1349 году н.э. императором Священной Римской империи Карлом IV, поклонником Карла Великого. Корона, украшающая бюст, использовалась для коронации нескольких императоров, а в верхней части хранится часть черепа Карла Великого."
 RICE_aachen_charlemagne_remains_transfered_req:0 "Вы или предыдущий правитель Ахена приняли решение #V эксгумировать и перезахоронить останки Карла Великого#! в более подходящей части Ахенского собора"
 RICE_aachen_charlemagne_bust_inspired_desc:0 "При паломничестве в Ахен бюст Карла Великого теперь является дополнительным предметом из сокровищницы Ахенского собора, который может вдохновить паломников."
 #RICE_aachen_charlemagne_bust_inspired_desc:0 "When taking the decision to #V Go on a Pilgrimage to Aachen#!, the Bust of Charlemagne is now an additional item from the Aachen Cathedral treasury that can inspire pilgrims"
 RICE_aachen_rebury_charlemagne:0 "Эксгумировать и перезахоронить останки Карла Великого"
 RICE_aachen_rebury_charlemagne_tooltip:0 "Вы перенесете останки Карла Великого во время пышной церемонии в более достойное место в Ахенском соборе."
 RICE_aachen_rebury_charlemagne_desc:0 "В настоящее время Карл Великий похоронен в Палатинской капелле, но я считаю, что он заслуживает еще более величественного места упокоения. Я поручу ремесленникам создать для него новый красивый саркофаг, прежде чем мы перенесем его тело в главную часть Ахенского собора."
 RICE_aachen_rebury_charlemagne_effect_tooltip:0 "Вы эксгумируете и перезахороните Карла Великого в более подходящем месте в Ахенском соборе"
 RICE_aachen_rebury_charlemagne_confirm:0 "Карла Великого надо уважать!"
 RICE_aachen_rebury_charlemagne_context_tooltip:0 "#emphasis Исторический контекст:#! После смерти Карла Великого его тело неоднократно эксгумировали и хоронили. В частности, Фридрих Барбаросса в 1165 году перенес останки Карла Великого из Палатинской капеллы, чтобы выставить их на всеобщее обозрение в Ахенском соборе. В то время антипапа Паскаль III согласился канонизировать Карла Великого, хотя это так и не было признано Ватиканом."
 RICE_aachen_expanded_pilgrimage_desc:0 "Паломничество в Ахен теперь может совершить любой христианский правитель Франции, Германии и Низких стран, даже если он не владеет территорией рядом с Ахеном. Кроме того, это дает больший бонус благочестия."
 #RICE_aachen_expanded_pilgrimage_desc:0 "The decision to #V Go on a Pilgrimage to Aachen#! can now be undertaken by Christian rulers in France, Germany, and the Low Countries even if they do not own territory near Aachen"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen:0 "Расслабиться на термальных курортах Ахена"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip:0 "Вы посетите один из термальных курортов в окрестностях Ахена."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc:0 "Мне нужно расслабиться, и в Ахене есть много горячих источников, которые идеально подходят для этого, где я могу забыть о своих заботах и наслаждаться собой."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip:0 "Вы посещаете термальный курорт в Ахене, чтобы расслабиться"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm:0 "Приступим!"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip:0 "#emphasis Исторический контекст:#! Окрестные курорты Ахена, одни из самых теплых в Европе, славятся тысячелетиями. Римляне основали в этом районе курортный город под названием Aquae Granni, что, возможно, связано с кельтским богом курортов Граннусом, которому широко поклонялись в этом регионе. Говорят, что даже Карл Великий наслаждался отдыхом в этих горячих источниках и именно по этой причине выбрал Ахен своей столицей."
 RICE_aachen_build_new_meuse_bridge:0 "Построить новый мост через реку Мёз"
 RICE_aachen_build_new_meuse_bridge_tooltip:0 "Вы проспонсируете строительство нового моста через реку Мёз."
 RICE_aachen_build_new_meuse_bridge_desc:0 "Старый римский мост в Маастрихте, к сожалению, обрушился не так давно. Это негативно сказывается на путешествиях и торговле в регионе, и [ROOT.Char.Custom('DefaultPriestTitlePlural')] в регионе призывают всех внести свой вклад в строительство нового моста вдоль реки Мёз как можно скорее."
 RICE_aachen_build_new_meuse_bridge_confirm:0 "Пришло время строить мост!"
 RICE_aachen_build_new_meuse_bridge_context_tooltip:0 "#emphasis Исторический контекст:#! Старый римский мост в Маастрихте, который на протяжении веков был главной переправой через реку Мёз, рухнул в 1275 году под тяжестью большой процессии, проезжавшей по нему. Через несколько лет на его месте ниже по течению был построен мост Святого Серватия. Это первый известный каменный мост в Нидерландах."
 RICE_aachen_meuse_bridge_collapsed_req:0 "Старый римский мост на реке Мёз в Маастрихте обрушился"
 RICE_aachen_dedicate_grannus_shrine:0 "Построить святилище Граннусу"
 RICE_aachen_dedicate_grannus_shrine_tooltip:0 "Вы приказываете построить святилище Граннуса у одного из термальных источников Ахена."
 RICE_aachen_dedicate_grannus_shrine_desc:0 "Теперь, когда Ахен больше не находится под контролем Авраама, я хочу построить святилище Граннуса, поскольку Ахен был центром поклонения ему в древние времена."
 RICE_aachen_dedicate_grannus_shrine_confirm:0 "Слава Граннусу, богу этих благословенных вод!"
 RICE_aachen_dedicate_grannus_shrine_context_tooltip:0 "#emphasis Исторический контекст:#! Граннус был кельтским божеством, которому поклонялись в некоторых частях Европы в древности. Из-за его связи с горячими источниками и солнцем, Ахен, где было много известных горячих источников, был крупным центром поклонения Граннусу. В действительности, римское название Ахена было Aquae Granni (само слово Aachen означает "вода" на древневерхненемецком языке)."
 RICE_aachen_go_on_aachen_pilgrimage:0 "Отправиться в паломничество в Ахен"
 RICE_aachen_go_on_aachen_pilgrimage_tooltip:0 "Вы отправитесь в паломничество в Ахен."
 RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip:0 "Вы отправитесь в паломничество в Ахен и, возможно, вдохновиться одним из объектов сокровищницы Ахенского собора, находясь там."
 RICE_aachen_go_on_aachen_pilgrimage_desc:0 "Я хочу отправиться в паломничество в великий город Ахен, особенно в Ахенский собор, где хранится знаменитая сокровищница реликвий и других святынь."
 RICE_aachen_go_on_aachen_pilgrimage_confirm:0 "Давайте займемся подготовкой к этому путешествию!"
 RICE_aachen_go_on_aachen_pilgrimage_context_tooltip:0 "#emphasis Исторический контекст:#! Ахен был крупным религиозным и политическим центром Рейнской области со времен Карла Великого, который сделал его своей столицей. Поэтому на протяжении веков он привлекал множество паломников."
 RICE_aachen_close_req:0 "[realm_capital|E] недалеко от Ахена"
 RICE_aachen_xxxxx:0 "xxxxx"


