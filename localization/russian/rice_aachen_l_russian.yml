 aachen.0020.t:0 "Подготовка"
 aachen.0020.desc:0 "Одним из наиболее значимых мест паломничества для таких христиан, как я, является Ахен, поскольку когда-то он был столицей Карла Великого. Во всяком случае, я решил(а) совершить это паломничество в Ахен. В частности, я надеюсь посетить Ахенский собор и осмотреть его непревзойденную и обширную сокровищницу, в которой хранится множество известных и вдохновляющих религиозных и светских предметов."
 aachen.0020.a:0 "Мне нужно подготовиться к поездке."
 aachen.0021.t:0 "В Ахен!"
 aachen.0021.desc:0 "Время пришло! Я закончил(а) все свои приготовления и теперь начну свое священное паломничество в Ахен. Столица Карла Великого ждет меня!"
 aachen.0021.a:0 "Интересно, что я там увижу..."
 aachen.0022.t:0 "Столица Карла Великого"
 aachen.0022.desc:0 "Я прибыл(а) в центр Ахена, великого города франкского правителя Карла Великого. Вокруг суетятся паломники, несомненно, как и я, приехавшие посетить Ахенский собор и другие достопримечательности города. Я и моя свита решаем найти для себя подходящее жилье. Позже мы посетим Ахенский собор и, надеюсь, увидим духовные чудеса, хранящиеся в нем."
 aachen.0022.a:0 "Я рад(а) быть здесь."
 aachen.0023.t:0 "Внутри собора"
 aachen.0023.desc:0 "За последние несколько дней, находясь в Ахене, я посетил(а) несколько других религиозных объектов и встретился с некоторыми известными людьми города. Сегодня, когда все остальные дела улажены, я наконец-то могу войти в сам Ахенский собор. Это замечательное и великолепное здание, спроектированное талантливым архитектором по имени Одо из Меца. Я сижу в главной части собора, размышляя о своей вере и участвуя в молитве."
 aachen.0023.desc.charlemagne_reburied:0 "\n\nНаходясь в главной части собора, я также решаю отдать дань уважения самому великому Карлу Великому. Некоторое время назад его останки были эксгумированы и перезахоронены здесь в величественном саркофаге и помещены в так называемый Карлшрейн, или усыпальницу Карла Великого. Удивительно думать, что теперь я нахожусь так близко к такой влиятельной и величественной фигуре!"
 aachen.0023.a:0 "Удивительное место."
 aachen.0024.t:0 "Сокровищница Ахенского собора"
 aachen.0024.desc.start:0 "Проведя некоторое время в основной части собора, я отправляюсь посмотреть уникальную сокровищницу собора, в которой хранится множество реликвий и предметов, как религиозных, так и светских. Один предмет привлекает мое внимание, это поистине удивительное произведение искусства, которое я нахожу духовно вдохновляющим."
 aachen.0024.desc.lothair:0 "\n\n#V Крест Лотаря#! часто используется в священных процессиях в Ахене. Он называется так из-за выгравированной зеленой хрустальной печати у его основания, на которой написано имя правнука Карла Великого, короля Лотаря II. Его дубовая сердцевина, заключенная в золото и серебро, украшена множеством драгоценных камней. Там, где сходятся руки креста, на ониксе вырезано изображение Августа Цезаря, относящееся к римским временам. Под ним находится печать с надписью: "О Христос, помоги королю Лотарю!""
 aachen.0024.desc.sabre:0 "\n\nНаиболее известным мечом, связанным с Карлом Великим, является Жуайёз, но меч передо мной, называемый #V Мечом Карла Великого#!, не менее внушителен! Изготовленный в стиле, напоминающем мечи, которыми пользовались воины-кочевники Понтийской степи, он, как говорят, был найден, когда однажды вскрыли могилу Карла Великого. Кто знает, в каких битвах сражался этот меч?"
 aachen.0024.desc.purse:0 "\n\nПеред моими глазами - #V кошелек Святого Стефана#!, прямоугольный золотой ковчег, усыпанный многими, многими драгоценными камнями. В кошельке находится земля, которая, как говорят, пропитана кровью святого Стефана, когда он был замучен и убит в Святой Земле в древние времена. Свидетелем его мученической смерти был Савл из Тарса, который впоследствии стал апостолом Павлом."
 aachen.0024.desc.situla:0 "\n\nПередо мной так называемая #V Слоновая кость Ситула#!. Хотя по всему христианскому миру можно найти множество подобных сосудов для святой воды, все же примечательно видеть тот, которому место здесь, в этом соборе, где когда-то прошли многие великие мужчины и женщины. Он мастерски изготовлен и является достойным сосудом для святой воды."
 aachen.0024.desc.a_gospel:0 "\n\n#V Ахенское Евангелие#!, как некоторые его знают, зовет меня. Я с нежностью рассматриваю пальцами иллюминированный манускрипт, тексты и изображения в нем. Например, в рукописи есть страница, на которой прекрасно изображены четыре евангелиста - Матфей, Марк, Лука и Иоанн, сидящие на холмистой местности. Последние несколько страниц рукописи содержат Capitulare Evangeliorum, список евангельских стихов, читаемых на воскресных службах и в высокие праздники."
 aachen.0024.desc.olifant:0 "\n\nЯ вижу два предмета: #V олифант (или охотничий рог) и охотничий нож Карла Великого#!. Я видел(а) несколько олифантов - или охотничьих рогов из слоновой кости - здесь и там, но ни один не похож на этот. Геометрические узоры, украшающие его, поражают воображение. Между тем, охотничий нож прост по конструкции, но все же выглядит царственно, учитывая всю историю, которую он, должно быть, пережил. Какие приключения выпали на долю Карла Великого с его рыцарями, такими как Роланд и Оливер, с этим олифантом и охотничьим ножом?"
 aachen.0024.desc.c_gospel:0 "\n\nМой взгляд привлекло #V Евангелие коронации#!, иллюминированный манускрипт, созданный при дворе Карла Великого, который он использовал во время церемонии коронации на Рождество в 800 году. Говорят, что он положил три пальца правой руки на первую страницу Евангелия от Святого Иоанна, когда давал клятву. Когда мои пальцы касаются той же страницы, я представляю, каково было бы быть свидетелем той коронации - переломного момента в истории мира."
 aachen.0024.desc.bust:0 "\n\nМеня поражает #V Бюст Карла Великого#!, который смотрит на меня в царственной позе, не ведая покоя. Этот блестящий золотой бюст был изготовлен знаменитыми ювелирами долины реки Мёз и является свидетельством их мастерства и творчества. В верхней части находится фрагмент черепа Карла Великого, а голову бюста украшает эффектная корона."
 aachen.0024.a:0 "Великолепно. Поистине великолепно."
 aachen.0025.t:0 "Пора возвращаться домой"
 aachen.0025.desc:0 "Мое пребывание в Ахене подходит к концу, и мне пора отправляться домой. Посещение святых мест в этом старом и уважаемом городе - это удивительный опыт, и я уезжаю, вдохновленный увиденным."
 aachen.0025.a:0 "Давайте готовиться к отъезду."
 aachen.0026.t:0 "Наконец-то дома"
 aachen.0026.desc:0 "Я вернулся(лась) домой из своего паломничества в Ахен. У меня был замечательный и глубокий опыт, поскольку я погрузился(лась) в величие и грандиозность столицы Карла Великого, а также в духовное вдохновение, которое она дала. Несомненно, это поможет мне в моей преданности христианским убеждениям на долгие годы."
 aachen.0026.lothair:0 "Возможно, однажды я смогу побывать там снова."
 aachen.0026.a:0 "Возможно, однажды я смогу побывать там снова."
