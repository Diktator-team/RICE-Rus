 building_bao_free_range_01_desc:0 "Дикие пастбища, где разводят бретонскую породу лошадей. Эти лошади, традиционно разводимые на открытом воздухе в таких районах Британии, как #italic Менезью-Аре#! (Мон-д'Арре) или Роханский лес, очень известны своей выносливостью и жизнестойкостью."
 building_bao_free_range_02_desc:0 "Полудикие пастбища, где бретонская порода лошадей разводится под открытым небом. Однако, учитывая растущий спрос на этих знаменитых лошадей, были также построены помещения для их обучения, воспроизводства и тренировки."
 building_bao_free_range_03_desc:0 "Полудикие пастбища, которые централизованы и активно осваиваются местными знатными семьями для получения дальнейшей прибыли от прибыльной торговли лошадьми бретонской породы."
 #building_bao_free_range_04_desc:0 "Semi-wild pastures that are almost completely monopolized and extensively developped by a few noble families."
