 # Traditions 
 bao_tradition_breizh_laid_name: "Материя Британии"
 bao_tradition_breizh_laid_desc: "Поэзия, рассказы, оскорбления и юмор очень ценятся в бритонских обществах. Под влиянием как кельтской бардовской традиции, так и французской литературы, "Материя Британии" является недостающим звеном между артурианскими легендами и их средневековым переосмыслением."
 bao_tradition_breizh_collective_lands_name: "Kevaez"
 bao_tradition_breizh_collective_lands_desc: "Кеваес (или quévaise в современном французском языке), часто встречающиеся в своей средневековой форме кеваес, представляют собой систему землевладения под руководством командорства, предназначенную для защиты крестьян (хотя и ограниченной). Эта система была внедрена, чтобы помочь расчистке земель в Бретани во время средневекового теплого периода."
 bao_tradition_free_range_name: "Peurajoù Libr"
 bao_tradition_free_range_desc: "Бретонские лошади были очень известны во времена Средневековья. Их разводили на Peurajoù Libr, или свободных пастбищах, то есть на полудиких или полностью диких территориях, и они ценились аристократами всей Западной Европы, такими как знаменитый шевалье Бертран Дю Гесклен. К концу 15-го века все хребты были монополизированы одной семьей."
