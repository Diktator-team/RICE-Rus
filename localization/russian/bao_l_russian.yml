# Events
 #sonerien_du
  bao.0001.t:0 "Sonerien Du"
  bao.0001.desc:0 "Мои солдаты привели двух молодых людей в черных костюмах, которых они арестовали возле моей резиденции.\n\n"Этот низкородный сброд был найден спящим в высохшей канаве, мой(я) [ROOT.Char.GetLadyLord]", - говорит один из моих солдат, когда его спрашивают, кто они такие. "Они говорят, что они церковные музыканты, но вели они себя подозрительно, и совершенно ясно, что они разбойники, которые пользуются вашей собственностью без разрешения."\n\nДругой солдат вмешивается: "Хотя я согласен, что они ведут себя подозрительно, мы не должны спешить с выводами.\n\nПервый солдат игнорирует замечание другого и говорит: "Они разбойники, нравится вам это или нет, поэтому я предлагаю быстро наказать их за незаконное проникновение.""
  bao.0001.a:0 "Так и сделайте! И конфискуйте их имущество!"
  bao.0001.b:0 "Отправьте этих двоих обратно в их дом."
  bao.0001.c:0 "Они кажутся хорошими парнями. Давайте завербуем их!"
  bao.0001.info:0 "#emphasis Исторический контекст:#! о середины XX века костюмы были самым надежным способом определить социальный статус незнакомца; в Бретани черные костюмы были нерасшитыми костюмами беднейших из бедных. "Sonerien Du" или "Черные музыканты" были странствующими певцами и музыкантами, которым платили в основном едой и напитками, и которые ходили от церкви к церкви, от мессы к мессе и от свадьбы к свадьбе, чтобы заниматься своим ремеслом. У них была репутация музыкантов, играющих "hep diskrog" или "беспокойно", и, согласно местному суеверию, бретонская свадьба могла закончиться только тогда, когда музыкант был слишком пьян, чтобы играть. Жандармы и высшие слои бретонского общества часто считали их нарушителями спокойствия.\n На самом деле легенда "Sonerien Du", на которую опирается это событие, является легендой Бро Вигуден (баронство Кемпер), где два музыканта в черных плащах были несправедливо наказаны около 1790 года в Пон-ан-Абаде (Пон-л'-Аббе по-французски) и приговорены к смерти за то, что спали мертвецки пьяными на обочине дороги, либо потому что их приняли за разбойников, либо в результате коррупции местной аристократии. Их тела были выставлены на шипах на всеобщее обозрение. Поскольку это событие совпало с (непроверенными) вспышками чумы, люди считали их мучениками и прикасались к телам, полагая, что это дает иммунитет от чумы."
 #toss_a_coin
  bao.0002.t:0 "Святой колодец"
  bao.0002.desc:0 "Путешествуя между двумя своими замками, я наткнулся(лась) на новый колодец, посвященный местному святому. Жители близлежащей деревни говорят, что я должен(на) бросить в колодец монетку на счастье!"
  bao.0002.a:0 "Бросить монетку в колодец!"
  bao.0002.b:0 "А может, и нет..."
  bao.0002.info:0 "#emphasis Исторический контекст:#! Колодцы в Бретани чаще всего посвящены местному или реальному святому. Разумеется, в первую очередь выбирались святые-целители и тауматургические святые, и считалось, что колодец помогает даровать хорошее здоровье."
 #korriganed
 bao.0050.t:0 "Озорные корриганы!"
 bao.0050.desc:0 "Из моей казны пропало несколько золотых монет. Мои слуги говорят, что это снова озорные корриганы! Может быть, мне стоит начать обращаться с ними как следует..."
 bao.0050.a:0 "Черт возьми!"
 bao.0050.info:0 "#emphasis Исторический контекст:#! Корриганы - местные озорные гномы в Бретани, очень похожие на лепреконов. Они известны под множеством имен, таких как Пульпике, Буффон Ноз и Кереоре; также говорят, что существует множество их разновидностей, таких как Керион, Озеган, Корриг и Пикси.  Часто говорят, что если с ними плохо обращаться, они украдут ценные вещи, такие как часы, носки, ложки или тарелки, поэтому всегда нужно быть осторожным рядом с ними и относиться к ним с уважением."
 bao.0051.t:0 "Сказочное кольцо грибов"
 bao.0051.desc:0 "Бродя возле своего дома, я нашел(ла) "сказочное кольцо" из красивых, нетронутых грибов лисичек. Корриганы, несомненно, вознаградили мою внимательность! Что мне делать с этими грибами?"
 bao.0051.a:0 "Высушить их и продать"
 bao.0051.b:0 "Попросить моих поваров устроить специальный благодарственный обед из этих грибов"
 bao.0051.info:0 "$bao.0050.info$"
 bao.0052.t:0 "Встреча с Корриганами"
 bao.0052.desc:0 "На вечерней трапезе мой подопечный, [ward.GetFirstName], задал мне довольно сложный вопрос. Что мне делать, если я встречу корриган?"
 bao.0052.a:0 "Бежать!"
 bao.0052.b:0 "Танцевать и петь с ними!"
 bao.0052.c:0 "Никогда не следуй за ними!"
 bao.0052.d:0 "Никогда не досаждай им!"
 bao.0052.e:0 "Будь великодушен(на) рядом с ними."
 bao.0052.a.info:0 "Корриганы могут быть маленькими, но они магические и могут быть черствыми! Всегда надо быть настороже. Как говорят, стоит бросить им пшеницу или монеты, и они будут считать их до восхода солнца."
 bao.0052.b.info:0 "Корриганы не злые, а просто озорные! Если я буду играть с ними, они меня вознаградят!"
 bao.0052.c.info:0 "Корриганы могут быть слишком озорными. Они говорят, что если ты молодой отец, то не должен следовать за ними, иначе можешь никогда больше не увидеть своих детей, и что если ты женщина, то никогда не должна принимать от них каштаны."
 bao.0052.d.info:0 "Про корриганцев говорят, что их легко обидеть. Они не любят иронии и наказывают любого, кто даже слегка раздражает их, поэтому в их окружении всегда следует вести себя дипломатично и честно."
 bao.0052.e.info:0 "Корриганы вознаграждают щедрость. Они помогают помогающим и дают дающим."
   
 # Horses
 bao.0200.t:0 "Бретонские лошади"
  bao.0200.desc:0 "В [brittany_duchy.GetName] обитают престижные лошади, выращенные на свободе или на полудиких пастбищах. Это принесло герцогству богатство и славу и, несомненно, станет невероятным преимуществом для любого, кого мне нужно одолеть, например [recipient.GetTitledFirstName]."
  bao.0200.a:0 "Надеюсь, [recipient.GetFirstName] будет скакать быстро!"
  bao.0201.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
  bao.0201.desc:0 "Как правитель [brittany_duchy.GetName], родины лучших лошадей в Западной Европе, я дарю вместе с этим письмом великолепную лошадь для вашего личного пользования в качестве жеста доброй воли."
  bao.0201.a:0 "Невероятный жеребец"
