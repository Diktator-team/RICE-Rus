 tuyuhun.0001.t:0 "Восстановление царства Туюхунь"
 tuyuhun.0001.desc:0 "Много веков назад, когда сяньбэй мигрировали на юг в плодородные равнины Китая, некоторые из них, покорив местные племена под предводительством Муронга Туюхуньа, поселились вокруг богатых пастбищ озера Цинхай. Эти кочевники составили ядро нашего народа, Туюхунь. Под нашим правлением регион процветал, поскольку контролировал прибыльную часть Шелкового пути. Увы, это царство распалось в разгар великих войн между Танским Китаем и Тибетом.\n\nНо времена снова меняются. Под моим руководством я вновь объединил(а) большие территории вокруг озера Цинхай, которые когда-то контролировали наши предки Туюхунь. Многие местные вожди присягнули мне на верность, а мощь туюхунского народа растет с каждым днем - мы снова станем силой, с которой придется считаться! Конечно, если бы Муронг Туюхунь был здесь и видел это, он бы гордился мной."
 tuyuhun.0001.a:0 "Это новое начало для туюхунского народа!"
 tuyuhun.0002.t:0 "Восстановление царства Туюхунь"
 tuyuhun.0002.desc:0 "Много веков назад, когда кочевые воины сяньбэй мигрировали на юг, на плодородные равнины Китая, одна из ветвей их народа обосновалась вокруг богатых пастбищ озера Цинхай и подчинила себе местные племена. Они назвали себя туюхун, по имени своего князя-основателя. На протяжении многих поколений царство Туюхунь контролировало этот прибыльный регион Шелкового пути, но в конце концов распалось в разгар великих войн между Танским Китаем и Тибетом, а выжившие рассеялись, как листья на ветру.\n\nСейчас [tuyuhun_ruler.GetTitledFirstName] смог(ла) сделать так, что Туюхунь снова восходит к власти. Завоевав большую часть региона Цинхай, [tuyuhun_ruler.GetSheHe] восстановил(а) царство Туюхунь на его законном месте."
 tuyuhun.0002.a:0 "Выдстоит ли царство Туюхунь на этот раз?"
