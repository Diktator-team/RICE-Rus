 # Game Concepts
 game_concept_qinghaicong_horse:0 "Цинхайконгская лошадь"
 game_concept_qinghaicong_horses:0 "Цинхайконгские лошади"
 game_concept_qinghaicong_horses_desc:0 "Знаменитые цинхайконгские лошади с полей у озера Цинхай и были выращены народом Туюхунь, представлены в игре несколькими различными способами.\n\nВо-первых, [counties|E] Фуци и Геркен получают положительные [county_modifiers|E]. Все [rulers|E] Фуци и/или Геркена также получают положительные [character_modifiers|E].\n\nКроме того, все [rulers|E] Фуци и/или Геркена получают доступ к взаимодействию "Подарить цинхайконгских лошадей". Это взаимодействие похоже на взаимодействие с отправкой подарка, но также дает престижа вам и вашей династии. Однако оно также дает цели [character_modifier|E], который дает ей различные военные бонусы, поэтому это взаимодействие следует использовать с осторожностью."
 
 # Modifiers
 RICE_tuyuhun_qinghai_silk_road:0 "Реконструкция Цинхайского маршрута Шелкового пути"
 RICE_tuyuhun_qinghai_silk_road_desc:0 "С подъемом Туюхуньа в этом регионе Цинхайская ветвь Шелкового пути снова процветает."
 RICE_tuyuhun_qinghaicong_horses:0 "Табуны цинхайконгских лошадей"
 RICE_tuyuhun_qinghaicong_horses_desc:0 "На протяжении многих веков лошади Цинхайконг, родом с озера Цинхай, славились по всей Азии своей скоростью и выносливостью."
 RICE_tuyuhun_qinghaicong_horses_expanded:0 "Большие табуны цинхайконгских лошадей"
 RICE_tuyuhun_qinghaicong_horses_expanded_desc:0 "На протяжении веков лошади Цинхайконг, родом из района озера Цинхай, славились по всей Азии своей скоростью и выносливостью. Благодаря вложению средств туюхуньскими владыками, эти табуны стали больше, чем когда-либо."
 RICE_tuyuhun_character_owns_qinghaicong_horses:0 "Табуны цинхайконгских лошадей"
 RICE_tuyuhun_character_owns_qinghaicong_horses_desc:0 "Этот правитель владеет территорией вокруг озера Цинхай, где на протяжении веков разводили знаменитых лошадей Цинхайконг."
 RICE_tuyuhun_character_gifted_qinghaicong_horses:0 "Недавно подаренные цинхайконгские лошади"
 RICE_tuyuhun_recently_went_to_nadun_festival:0 "Недавно принял участие в празднике Надун"
 RICE_tuyuhun_opinion_qinghaicong_horses:0 "Подарил мне цинхайконгских лошадей"
 RICE_tuyuhun_skilled_translators:0 "Квалифицированные туюхуньские переводчики"
 RICE_tuyuhun_skilled_translators_desc:0 "На этого персонажа работает несколько переводчиков туюхуньского происхождения, и эти переводчики заслужили себе определенную славу. Поскольку они исторически доминировали в Цинхайском маршруте Шелкового пути, где свободно смешивались различные народы и культуры, народ туюхунь приобрели репутацию переводчиков высочайшего класса."
 RICE_tuyuhun_translator_school:0 "Туюхуньская школа переводчиков"
 RICE_tuyuhun_translator_school_desc:0 "Несколько переводчиков туюхуньского происхождения обосновались в этом районе, чтобы обучать следующее поколение переводчиков. Поскольку старое Туюхуньское царство располагалось вдоль Цинхайской части Шелкового пути, с годами Туюхуньские переводчики прославились своими непревзойденными лингвистическими способностями, и их часто нанимали для своих услуг многие иностранные дворы в этом регионе."
 RICE_tuyuhun_brick_carvings:0 "Резьба по кирпичу в Туюхунье"
 RICE_tuyuhun_brick_carvings_desc:0 "Резиденция этого персонажа была недавно отремонтирована и украшена резьбой по кирпичу, выполненной в традиционном стиле народов туюхунь. Резьба изображает множество существ, от могучих драконов и фениксов до более скромных животных, таких как рыбы и птицы, а также цветы."
 RICE_tuyuhun_xxxxx:0 "xxxxx"
 RICE_tuyuhun_xxxxx_desc:0 "xxxxx"

 # Decisions
 RICE_tuyuhun_restore_tuyuhun_kingdom:0 "Восстаноить Туюхуньское царство"
 RICE_tuyuhun_restore_tuyuhun_kingdom_tooltip:0 "Вы восстановите царство Туюхунь в регионе Цинхай."
 RICE_tuyuhun_restore_tuyuhun_kingdom_desc:0 "Царство Туюхунь когда-то доминировало в регионе Цинхай - теперь у меня есть возможность сделать так, чтобы оно восстало из пепла!"
 RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_1:0 "Вы восстановите [kingdom|E] Туюхунь"
 RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_2:0 "Несколько герцогств в регионе становятся [de_jure|E] частью царства Туюхунь"
 RICE_tuyuhun_restore_tuyuhun_kingdom_confirm:0 "Туюхунь восстанет вновь!"
 RICE_tuyuhun_restore_tuyuhun_kingdom_context_tooltip:0 "#emphasis Исторический контекст:#! Царство Туюхунь было основано в конце III века князем народа сянбэй, которого звали Туюхунь. Оно контролировало важнейший маршрут Шелкового пути в регионе Цинхай и славилось разведением лошадей, но в VII веке было завоевано Тибетской империей."
 RICE_tuyuhun_attend_nadun_festival:0 "Посетить праздник Надун"
 RICE_tuyuhun_attend_nadun_festival_tooltip:0 "Вы посетите местный праздник Надун."
 RICE_tuyuhun_attend_nadun_festival_desc:0 "Каждый год народ туюхунь празднует сбор урожая вместе с Надуном. Я должен(на) присутствовать на одном из таких праздников в местной деревне."
 RICE_tuyuhun_attend_nadun_festival_effect_tooltip:0 "Вы посещаете праздник Надун"
 RICE_tuyuhun_attend_nadun_festival_confirm:0 "Я не могу дождаться!"
 RICE_tuyuhun_attend_nadun_festival_context_tooltip:0 "#emphasis Исторический контекст:#! Надун - это традиционный праздник урожая народа ту или монгуор, который считается потомком (частично, если не полностью) народа Туюхунь. Он связан с монгольским праздником Надам, но отличается от него по ряду параметров."
 RICE_decision_tuyuhun_nadun_month_requirement:0 "Месяц должен быть между июлем и октябрем"


