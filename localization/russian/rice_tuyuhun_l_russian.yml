 tuyuhun.0050.t:0 "Золотой трон"
 tuyuhun.0050.desc:0 "На протяжении веков у правителей Туюхуна был обычай обладать золотым троном с резьбой в форме льва. Среди моих придворных есть те, кто считает, что продолжение этой традиции укрепит мое августейшее величие и вызовет уважение и восхищение у всех, кто посетит мой двор. В округе есть несколько мастеров, которые готовы приложить свои усилия для реализации такого проекта."
 tuyuhun.0050.a:0 "Золотой трон - вот что мне нужно, закажите его прямо сейчас."
 tuyuhun.0050.b:0 "Какое тщеславие! Одного моего присутствия и поступков достаточно."
 tuyuhun.0051.t:0 "Цинхайконгские лошади"
 tuyuhun.0051.desc:0 "К нам прибыл посланник издалека. Я решил(а) показать ему свою конюшню.\n\nС времен нашего прародителя, Муронга Туюхуна, мы, народ туюхун, славились умением разводить знаменитых лошадей Цинхайконг - "потомков дракона", как называют их китайцы. Немногие могут преодолеть такое расстояние за короткое время, как эти лошади, и глаза посланника загорелись от восхищения, когда он увидел этих величественных лошадей.\n\n“Вы и ваш народ должны гордиться этими лошадьми”, - сказал он мне, явно впечатленный, наблюдая за этими лошадьми в открытом поле."
 tuyuhun.0051.a:0 "В конце концов, это всего лишь благословение небес."
 tuyuhun.0051.b:0 "Именно поэтому мы останемся процветающим народом."
 tuyuhun.0052.t:0 "Великие переводчики"
 tuyuhun.0052.desc:0 "Столетия назад народ туюхун славились своим мастерством переводчиков и часто служили посредниками для различных государств региона, от быстротечных китайских правителей Северной и Южной династий до хефталитских военачальников Центральной Азии. Хотя времена изменились, некоторые из наших людей все еще хранят эти важные языковые традиции. Похоже, что переводчики, которые работают у меня, продолжают эту традицию, так как их мастерство было признано многими иностранными гостями."
 tuyuhun.0052.a:0 "Я рад, что моих переводчиков более чем достаточно!"
 tuyuhun.0052.b:0 "Мы должны использовать их для обучения будущих переводчиков."
 tuyuhun.0053.t:0 "Танцующие лошади"
 tuyuhun.0053.desc:0 "Знаменитые лошади Туюхуна были выведены не только для войны, но и для развлечений. Сегодня ко мне приехали издалека несколько высоких гостей, и во время небольшого пикника я развлекаю их нашими так называемыми танцующими лошадьми. Даже в Китае эти лошади пользовались большим спросом на протяжении веков, и понятно почему. Мои гости в благоговении наблюдают за тем, как лошади демонстрируют свои навыки на лугу."
 tuyuhun.0053.a:0 "Разве это не впечатляюще?"
 tuyuhun.0054.t:0 "Ячменное вино"
 tuyuhun.0054.desc:0 "Когда я навещаю своего знакомого, он предлагает мне сытное угощение, состоящее из ряда продуктов, типичных для туюхунской трапезы. Среди них маринованная капуста, лапша с маслом, вареная свинина и баранина и многое другое. В туюхунской культуре считается, что гости приносят удачу, поэтому хорошее отношение к ним только укрепит это. Пока я ем эту вкусную еду, он также предлагает мне немного традиционного домашнего ячменного вина."
 tuyuhun.0054.a:0 "Спасибо! Давайте поднимем тост!"
 tuyuhun.0054.b:0 "Нет, спасибо, я не пью сегодня."
 tuyuhun.0055.t:0 "Подсчет поголовья скота"
 tuyuhun.0055.desc:0 "Я навещаю своего знакомого и замечаю, что у него довольно много скота, в основном знаменитые туюхунские лошади, а также несколько яков и овец. Это довольно большое количество, поэтому, руководствуясь инстинктом, я начинаю вслух считать, сколько их у него. Но как только я начинаю это делать, один из моих охранников говорит мне остановиться. Среди туюхунов существует суеверие, что подсчет количества скота, принадлежащего кому-то другому, принесет несчастье."
 tuyuhun.0055.a:0 "Ах, я чуть не забыл(а)! Хорошо, что ты мне напомнил."
 tuyuhun.0055.b:0 "Несчастье, говорите? Мне все равно никогда не нравился этот человек."
 tuyuhun.0056.t:0 "Резьба по кирпичу"
 tuyuhun.0056.desc:0 "Резьба по кирпичу - это традиционное искусство народа туюхун, которое мы приобрели, когда впервые поселились на холмах региона Цинхай. Сегодня один талантливый резчик по кирпичу предложил свои услуги моему двору. Он говорит, что может обновить часть моей резиденции новой резьбой по кирпичу, на которой будут красиво изображены различные существа, такие как драконы, фениксы, птицы и рыбы, а также цветы."
 tuyuhun.0056.a:0 "Звучит как сделка!"
 tuyuhun.0056.b:0 "Я не заинтересован(а) в этом."
 tuyuhun.0057.t:0 "Вор лошадей"
 tuyuhun.0057.desc:0 "Недавно один вор попытался украсть несколько лошадей Цинхайконг, принадлежащих моей государственной конюшне. Ему удалось убежать на небольшое расстояние, а через несколько дней его поймали мои солдаты. Для нас, туюхунов, имеющих репутацию выдающихся коневодов и владельцев лошадей, кража лошади считается таким же отвратительным преступлением, как похищение или даже убийство человека. Обычно этим делом занимаются мои чиновники, но в силу различных обстоятельств у меня есть возможность вынести решение по этому преступлению на этот раз."
 tuyuhun.0057.a:0 "Я доверюсь моих чиновников и позволю им разобраться с этим."
 tuyuhun.0057.b:0 "Наши традиции ясны. Это равно убийству, а за убийство мы казним."
 tuyuhun.0057.c:0 "Он может просто заплатить мне штраф. Это послужит ему уроком."
