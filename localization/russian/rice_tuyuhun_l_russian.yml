 tuyuhun.0020.t:0 "Надун"
 tuyuhun.0020.desc:0 "В этом году я решил(а) посетить праздник Нандун. Это праздник урожая народов туюхун, или ту, и он, несомненно, будет очень веселым! Традиционно он длится около двух месяцев и требует сотрудничества между многими различными деревнями и кланами в этом районе."
 tuyuhun.0020.a:0 "Я не могу дождаться."
 tuyuhun.0021.t:0 "Надун начинается!"
 tuyuhun.0021.desc:0 "Праздник Надун начинается! Я со своей свитой прибыл(а) в деревню, где в этом году будет проходить Надун. Установлены жертвенные подношения, и мужчины из других деревень начинают шествовать к полям, принадлежащим деревне-хозяйке. Несущие красочные знамена с благоприятными изречениями и благословениями, а также яркие барабаны и гонги, эти люди шумят и поют песни, возвещая о начале праздника Надун."
 tuyuhun.0021.a:0 "Чудесно!"
 tuyuhun.0022.t:0 "Надун заканчивается"
 tuyuhun.0022.desc:0 "Наконец-то праздник Надун подошел к концу. Я прекрасно провел(а) время с местными жителями и надеюсь в будущем посетить его еще один раз."
 tuyuhun.0022.a:0 "До следующей встречи."
 tuyuhun.0023.t:0 "xxxxx"
 tuyuhun.0023.desc:0 "xxxxx"
 tuyuhun.0023.a:0 "xxxxx"
 tuyuhun.0024.t:0 "Распев хороших новостей"
 tuyuhun.0024.desc:0 "В рамках праздника Надун под ритм ударов барабана распеваются хорошие новости, чтобы все - даже те, кто находится на небесах - могли узнать о том, какие удачи и радости произошли за последнее время."
 tuyuhun.0024.a:0 "Я тоже делюсь со всеми хорошими новостями из моей семьи!
 tuyuhun.0024.b:0 "Я понаблюдаю и послушаю, что говорят другие."
 tuyuhun.0025.t:0 "Во славу небес"
 tuyuhun.0025.desc:0 "Во время Надуна исполняется множество танцев. Сегодня был исполнен танец в честь небес. Это приглашение к тем, кто находится на небесах, спуститься и принять участие в веселье."
 tuyuhun.0025.a:0 "Хорошо."
 tuyuhun.0026.t:0 "Пирог Супан"
 tuyuhun.0026.desc:0 "Прямо перед Надуном в качестве подношения богам готовится специальный жертвенный пирог под названием Супан. Теперь, когда Надун полностью завершен, и небесные существа спустились (предположительно), мы можем наслаждаться этими лепешками."
 tuyuhun.0026.a:0 "Я съем много! Это очень вкусно!"
 tuyuhun.0026.b:0 "Я воздержусь от чрезмерного употребления пищи."
 tuyuhun.0027.t:0 "Тост"
 tuyuhun.0027.desc:0 "Во время Надуна принято поднимать тосты за тех, кто участвует в главных танцах, с большими чашами. Сегодня во время одного из танцев все поднимают тосты за танцоров, и вся атмосфера оживленная и веселая."
 tuyuhun.0027.a:0 "Я останусь, чтобы посмотреть."
 tuyuhun.0027.b:0 "Я тоже подниму за них тост!"
 tuyuhun.0028.t:0 "Фермерские истории"
 tuyuhun.0028.desc:0 "Театральные представления всегда играли определенную роль в Надуне. Наиболее популярным является представление истории, в которой подробно рассказывается о борьбе фермерской семьи. В конце сын фермера принимает свою должность фермера, показывая, как важна преемственность фермерства от поколения к поколению."
 tuyuhun.0028.a:0 "В конце концов, где бы мы были без еды?"
 tuyuhun.0029.t:0 "Легенды Троецарствия"
 tuyuhun.0029.desc:0 "Хотя народ туюхань не являются ханьцами, они переняли некоторое влияние от своих китайских соседей, и театральные представления китайских легенд - обычное явление во время Надуна. Наиболее популярны истории из периода Троецарствия в истории Китая, эпохи гражданской войны, когда великие герои и злодеи сражались - силой, умом и харизмой - за судьбу мира. Кто мне кажется наиболее интересным из этих героев и злодеев, когда я наблюдаю за развитием этих драматических историй?"
 tuyuhun.0029.a:0 "Доброжелательный Лю Бэй и его непоколебимое царство Шу" 
 tuyuhun.0029.b:0 "Амбициозный Цао Цао и его процветающее царство Вэй" 
 tuyuhun.0029.c:0 "Усердный Сунь Цюань и его храброе царство У" 
 tuyuhun.0029.d:0 "Хитрый Сыма И, чьи победоносные потомки основали Цзинь" 
 tuyuhun.0029.e:0 "Свирепый Лу Бу, воин непревзойденного ужаса" 
 tuyuhun.0030.t:0 "Посещать или нет"
 tuyuhun.0030.desc:0 "Надун - это важное время для людей, чтобы навестить других и поделиться знаниями и опытом, которые они получили в течение года. В принимающей деревне у меня есть несколько знакомых, которых я мог(ла) бы навестить - буду ли я наслаждаться их обществом?"
 tuyuhun.0030.a:0 "Нет, я отмечу этот праздник здесь."
 tuyuhun.0030.b:0 "Да, это звучит как хорошая идея."
 tuyuhun.0030.c:0 "Вместо этого я хочу встретить новых друзей!"
 tuyuhun.0031.t:0 "Крестьянская пища"
 tuyuhun.0031.desc:0 "Поскольку во время Надуна я являюсь высокопоставленным гостем в принимающей деревне, мне предлагают высокое место за праздничным столом и обеспечивают лучшими блюдами, которые могут позволить себе эти крестьяне. Это простые блюда, такие как лапша в масле с говядиной, чай с молоком и жареные булочки."
 tuyuhun.0031.a:0 "Я благодарен! Простая еда имеет свою привлекательность."
 tuyuhun.0031.b:0 "Дома я ем лучше, но не против."
 tuyuhun.0031.c:0 "Эта еда на вкус очень простая и безвкусная."
 tuyuhun.0032.t:0 "Традиционные песни"
 tuyuhun.0032.desc:0 "На Надуне, помимо танцев, также поют множество традиционных песен. Это замечательно - слышать все эти мелодии вокруг!"
 tuyuhun.0032.a:0 "Восторг для души."
 tuyuhun.0033.t:0 "Расцвет любви"
 tuyuhun.0033.desc:0 "Для молодых людей Надун часто является временем, когда любовь начинает расцветать, поскольку это время веселья и общения. Я наблюдал(а), как многие юноши и девушки из деревни неловко, но уверенно делают первые шаги к любви и, возможно, однажды, если их родители захотят, к браку."
 tuyuhun.0033.a:0 "Ах, молодая любовь! Так чудесно видеть."
 tuyuhun.0033.b:0 "Ба, они станут горькими и измученными со временем."
