 tuyuhun.0010.t:0 "Цинхайконгские лошади отправлены"
 tuyuhun.0010.desc:0 "Я отправил(а) [recipient.GetTitledFirstName] несколько цинхайконгских лошадей с озера Цинхай. Мы можем только надеяться, что [recipient.GetSheHe] оценит этот жест и будет более высокого мнения обо мне, и что это поможет улучшить отношения между нами."
 tuyuhun.0010.a:0 "Это должно сработать."
 tuyuhun.0011.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 tuyuhun.0011.desc:0 "Я представляю вам этих цинхайконгских лошадей с пастбищ у озера Цинхай. С древних времен они славятся своей скоростью и выносливостью, и они, несомненно, будут хорошо служить вам и вашим воинам. Примите этот скромный дар в знак моей дружбы и во имя вечного мира между нашими царствами."
 tuyuhun.0011.a:0 "Восхитительно! Эти лошади сослужат нам хорошую службу."
