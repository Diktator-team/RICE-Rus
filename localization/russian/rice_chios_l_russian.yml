 RICE_found_mastic_village_context_tooltip:0 "#emphasis Исторический контекст:#! Мастика была основным источником прибыли для острова Хиос с древности. На протяжении веков различные правители, от римских императоров до османских султанов, стремились монополизировать эту отрасль, и поддержка мастичных деревень была частью этой стратегии."
 RICE_erect_homer_monument_context_tooltip:0 "#emphasis Исторический контекст:#! Хотя сомнительно, что древний поэт Гомер вообще существовал, Хиос ассоциировался с ним как его вероятное место рождения в исторические времена."
 RICE_attend_mostra_of_thymiana_context_tooltip:0 "#emphasis Исторический контекст:#! Неизвестно, произошла ли легендарная битва с пиратами в Тимиане, и если произошла, то где-то в эпоху позднего средневековья или раннего Возрождения. В любом случае, Мостра Тимьяна в реальной жизни проводится уже много веков с тех пор."
 
 RICE_chios_mastic_groves:0 "Мастиковые рощи"
 RICE_chios_mastic_groves_desc:0 "На протяжении веков остров Хиос был главным в мире источником мастики - особой смолы мастикового дерева. Мастика была настолько важна для экономики Хиоса с древних времен, что саму мастику часто называют "слезами Хиоса"." 
 RICE_homer_monument_built:0 "Памятник Гомеру"
 RICE_homer_monument_built_desc:0 "На восточной стороне острова Хиос находится небольшой и скромный комплекс памятников возле так называемой "Даскалопетры" или скалы учителя, где легендарный поэт Гомер когда-то преподавал и читал стихи. Небольшое количество паломников и путешественников время от времени заглядывают сюда, внося свой вклад в местную экономику и культуру."
 RICE_reveres_homer:0 "Почитает Гомера"
 RICE_reveres_homer_desc:0 "Этот персонаж глубоко уважает и превозносит древнегреческого поэта Гомера, настолько, что собрал средства на строительство небольшого памятника Гомеру на острове Хиос."
 RICE_chios_attended_mostra_of_thymiana:0 "Недавно посетил Мостру Тимьяны на Хиосе"
 RICE_chios_chian_cheese_from_mostra:0 "Привезенный домой сыр Чиан"
 RICE_chios_mastic_village_small_fort:0 "Маленькое мастиковое поселение-крепость"
 RICE_chios_mastic_village_small_fort_desc:0 "Недавно на острове Хиос была основана новая мастиковая деревня. Она имеет небольшие размеры и представляет собой поселение-крепость, основанное для защиты мастиковых рощ острова от вражеских налетчиков и бандитов."
 RICE_chios_mastic_village_medium_fort:0 "Среднее мастиковое поселение-крепость"
 RICE_chios_mastic_village_medium_fort_desc:0 "Недавно на острове Хиос была основана новая мастиковая деревня. Она среднего размера и представляет собой поселение-крепость, основанное для защиты мастиковых рощ острова от вражеских налетчиков и бандитов."
 RICE_chios_mastic_village_large_fort:0 "Большое мастиковое поселение-крепость"
 RICE_chios_mastic_village_large_fort_desc:0 "Недавно на острове Хиос была основана новая мастиковая деревня. Она имеет большие размеры и является поселением-крепостью, основанным для защиты мастиковых рощ острова от вражеских налетчиков и бандитов."
 RICE_chios_mastic_village_small_port:0 "Маленький мастиковый порт"
 RICE_chios_mastic_village_small_port_desc:0 "Недавно на острове Хиос была основана новая мастиковая деревня. Она небольшая по размеру и является торговым портом, основанным для развития мастичной промышленности острова и увеличения прибыли."
 RICE_chios_mastic_village_medium_port:0 "Средний мастиковый порт"
 RICE_chios_mastic_village_medium_port_desc:0 "Недавно на острове Хиос была основана новая мастиковая деревня. Она среднего размера и является торговым портом, основанным для развития мастичной промышленности острова и увеличения прибыли."
 RICE_chios_mastic_village_large_port:0 "Большой мастиковый порт"
 RICE_chios_mastic_village_large_port_desc:0 "Недавно на острове Хиос была основана новая мастиковая деревня. Она имеет большие размеры и является торговым портом, основанным для развития мастичной промышленности острова и увеличения прибыли."
 RICE_chios_mastic_village_small_town:0 "Маленький мастиковый город"
 RICE_chios_mastic_village_small_town_desc:0 "Недавно на острове Хиос был основан новый мастиковый город. Он небольшой по размеру и создан с целью поддержания местной инфраструктуры мастичной экономики."
 RICE_chios_mastic_village_medium_town:0 "Средний мастиковый город"
 RICE_chios_mastic_village_medium_town_desc:0 "Недавно на острове Хиос был основан новый мастиковый город. Он среднего размера и создан с целью поддержания местной инфраструктуры мастичной экономики."
 RICE_chios_mastic_village_large_town:0 "Крупный мастиковый город"
 RICE_chios_mastic_village_large_town_desc:0 "Недавно на острове Хиос был основан новый мастиковый город. Он большого размера и создан с целью поддержания местной инфраструктуры мастичной экономики."
 RICE_chios_heard_thymiana_story:0 "Услышал историю защиты Тимьяны"
 RICE_chios_heard_thymiana_story_desc:0 "Давным-давно город Тимьяна на острове Хиос подвергся нападению пиратов. Благодаря хитрости и смекалке жители города устроили засаду на пиратов и одержали великую победу. С тех пор они каждый год отмечают этот великий подвиг на празднике под названием Мостра Тимьяны."
 RICE_chios_visited_thymiana_watchtower:0 "Посетил(а) сторожевые башни Тимьяны"
 RICE_chios_mastic_demand_increase:0 "Спрос на мастику увеличивается"
 RICE_chios_mastic_demand_decrease:0 "Спрос на мастику снижается"
 RICE_chios_recent_piracy:0 "Недавнее пиратство на острове Хиос"
 RICE_chios_recent_piracy_desc:0 "Остров Хиос часто становится популярной целью для пиратов, поскольку является главным в мире производителем мастики."
 RICE_chios_ariousian_wine:0 "Подарочное ариусиосское вино из Курунии"
 RICE_chios_ariousian_wine_desc:0 "Этот персонаж недавно получил в подарок ариусиосское вино из Курунии. Ариусиосское вино - это древний стиль вина из Греции, а деревня Куруния на острове Хиос особенно славится своим сортом этого вина - предположительно, даже великий поэт Гомер пил его для вдохновения."
 RICE_chios_inspired_by_homers_wine:0 "Вдохновленный(ая) вином Гомера"
 RICE_chios_antimony_boon:0 "Прибыльные сурьмяные рудники"
 RICE_chios_lithi_fish:0 "Пировали рыбой из Литиона"
 
 RICE_found_mastic_village:0 "Основать новую мастичную деревню"
 RICE_found_mastic_village_tooltip:0 "Вы будете работать вместе с местными жителями, чтобы заложить фундамент для новой мастичной деревни на Хиосе."
 RICE_found_mastic_village_desc:0 "Мастика, основа экономики Хиоса, обычно выращивается в так называемых мастикохориях, или мастичных деревнях. Я считаю, что пришло время основать новую мастичную деревню, чтобы увеличить производство мастики на острове."
 RICE_found_mastic_village_effect_tooltip:0 "Вы решите, какого размера деревня должна быть построена. #emphasis Это решение можно принять только ОДИН раз в жизни!#!"
 RICE_found_mastic_village_confirm:0 "Давайте приступим к планированию!"
 RICE_found_mastic_village_extra_cost_tooltip:0 "Строительство больших деревень обойдется дороже #weak (Минимальная цена: @gold_icon! 50)#!"
 
 RICE_erect_homer_monument:0 "Установить памятник Гомеру"
 RICE_erect_homer_monument_tooltip:0 "Вы воздвигнете небольшой памятник в честь Гомера."
 RICE_erect_homer_monument_desc:0 "На острове Хиос есть большая скала, которая считается местом, где когда-то преподавал великий поэт Гомер. В настоящее время это место запущено. Возможно, я смогу это изменить."
 RICE_erect_homer_monument_effect_tooltip:0 "Вы будете работать с местными жителями над установкой памятника Гомеру."
 RICE_erect_homer_monument_confirm:0 "Спой мне, о муза!"
 
 RICE_attend_mostra_of_thymiana:0 "Посетить Мостру Тимьяны"
 RICE_attend_mostra_of_thymiana_tooltip:0 "Вы отправитесь в Тимиану, чтобы стать свидетелем традиционного весеннего праздника и карнавала."
 RICE_attend_mostra_of_thymiana_desc:0 "Я приму участие в Мостре Тимьяны, проводимой в память о том, как много лет назад жители города Тимьяна на острове Хиос успешно отбили нападение пиратов."
 RICE_attend_mostra_of_thymiana_effect_tooltip:0 "Вы отправитесь в Тимьяну, чтобы стать свидетелем традиционного весеннего праздника и карнавала."
