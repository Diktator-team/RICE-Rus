 RICE_chios_repopulate_patmos_with_monastics:0 "Заселить Патмос монахами"
 RICE_chios_repopulate_patmos_with_monastics_tooltip:0 "Патмос - святое место, но без должного религиозного присутствия."
 RICE_chios_repopulate_patmos_with_monastics_desc:0 "Хотя на острове Патмос находится пещера, в которой Иоанн Патмосский когда-то написал книгу Откровения, в настоящее время там нет ни молитвенного дома, ни монастыря. Несколько монахов в этом регионе хотят исправить ситуацию и просят у таких людей, как я, ресурсы для помощи в этом деле."
 RICE_chios_repopulate_patmos_with_monastics_effect_tooltip:0 "Христианские правители около #V Хиоса#! смогут принять [decision|E] "Отправиться в [patmos_pilgrimage]"."
 RICE_chios_repopulate_patmos_with_monastics_confirm:0 "Давайте начнем!"
 RICE_chios_repopulate_patmos_with_monastics_context_tooltip:0 "#emphasis Исторический контекст:#! На протяжении многих веков остров Патмос (расположенный немного южнее Самоса) считался местом, где Иоанн Патмосский (часто отождествляемый с евангелистом и апостолом Иоанном) написал книгу Откровение. Однако только в 1088 году н.э. при содействии римского императора Алексия I на острове был основан монастырь святого Христодула Латриноса. С тех пор Патмос является местным местом паломничества." 
 RICE_chios_go_on_a_pilgrimage_to_patmos:0 "Отправиться в паломничество на Патмос"
 RICE_chios_go_on_a_pilgrimage_to_patmos_tooltip:0 "Пещера Апокалипсиса ждет меня!"
 RICE_chios_go_on_a_pilgrimage_to_patmos_desc:0 "Я хочу отправиться в [patmos_pilgrimage]. Там, на острове, я посещу пещеру, в которой Иоанн Патмосский написал Откровение."
 RICE_chios_go_on_a_pilgrimage_to_patmos_effect_tooltip:0 "Во время посещения вам #italic может#! явиться #V видение#! апокалипсиса"
 RICE_chios_go_on_a_pilgrimage_to_patmos_confirm:0 "Мне не терпится начать!"
 RICE_chios_go_on_a_pilgrimage_to_patmos_context_tooltip:0 "#emphasis Исторический контекст:#! На протяжении многих веков остров Патмос (расположенный немного южнее Самоса) считался местом, где Иоанн Патмосский (часто отождествляемый с евангелистом и апостолом Иоанном) написал книгу Откровение. Однако только в 1088 году н.э. при содействии римского императора Алексия I на острове был основан монастырь святого Христодула Латриноса. С тех пор Патмос является местным местом паломничества." 
