 # Game Concepts
 game_concept_patmos_pilgrimage:0 "Паломничество на Патмос"
 game_concept_patmos_pilgrimage_desc:0 "Как только [ruler|E] #V Хиоса#! примет [decision|E] #V Заселить Патмос монахами#!, христианские персонажи поблизости могут отправиться в "$game_concept_patmos_pilgrimage$", а именно в #V пещеру Апокалипсиса#!. Помимо обычных благ, таких как [piety|E], есть шанс, что паломники получат #V видение#!."
 
 # Modifiers 
 RICE_chios_sponsored_patmos_monastics:0 "Спонсировал(а) строительство монастыря Святого Иоанна на Патмосе"
 RICE_chios_monastery_of_saint_john:0 "Монастырь Святого Иоанна"
 RICE_chios_monastery_of_saint_john_desc:0 "На острове Патмос, расположенном немного южнее Самоса, есть пещера, в которой, как говорят, Иоанн Патмосский - отождествляемый с Иоанном Апостолом и Иоанном Евангелистом - написал Откровение. Рядом с этой пещерой, известной как Пещера Апокалипсиса, находится община монахов и некоторые объекты инфраструктуры для паломников, желающих попасть на остров."
 RICE_chios_white_horse_vision:0 "Видел(а) белого всадника"
 RICE_chios_white_horse_vision_desc:0 ""И вот конь белый; и сидящий на нем держал лук; и дан был ему венец; и он пошел, побеждая и покоряя.""
 RICE_chios_red_horse_vision:0 "Видел(а) красного всадника"
 RICE_chios_red_horse_vision_desc:0 ""И вот конь красный, и дана власть сидящему на нем взять мир с земли, и чтобы они убивали друг друга; и дан ему большой меч.""
 RICE_chios_black_horse_vision:0 "Видел(а) черного всадника"
 RICE_chios_black_horse_vision_desc:0 "И вот, конь черный; и сидящий на нем держал в руке своей пару весов."
 RICE_chios_pale_horse_vision:0 "Видел(а) бледного всадника"
 RICE_chios_pale_horse_vision_desc:0 "И вот конь бледный; и имя сидящему на нем - Смерть, и ад следовал с ним."
 RICE_chios_thyme_gift:0 "Подаренный чабрец из Тимьяны"
 RICE_chios_petrokopio_quarry:0 "Излишки мрамора из карьера Петрокопио"
 RICE_chios_explored_kamari:0 "Исследовал(а) руины Камари"
 RICE_chios_ikaria_houses:0 "Обучение на примере домов Икарии"
 RICE_chios_ikaria_houses_desc:0 "Дома на острове Икария, расположенном к западу от Самоса, построены в необычном архитектурном стиле, с использованием каменных блоков, напоминающих гигантские скалы. В настоящее время этот персонаж пытается выяснить, можно ли применить эти методы, которые, как считается, эффективно защищают Икарию от пиратов, в других местах."
