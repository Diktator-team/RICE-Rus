 chios.0020.t:0 "Приготовления"
 chios.0020.desc:0 "Существует множество различных праздников, традиционно проводимых по всему Эгейскому морю, но лишь немногие из них могут сравниться с очарованием Мостры Тимьяна на острове Хиос.\n\nМного лет назад жители Тимианы устраивали карнавал, когда узнали, что на них собираются напасть пираты. С хитростью и рвением горожане устроили засаду на пиратов и одержали потрясающую победу. Всех захваченных пиратов они распяли в центре города, чтобы весь город мог насладиться их славным триумфом.\n\nС тех пор каждую весну город устраивает праздник в память об этом событии."
 chios.0020.a:0 "И я приму в нем участие в этом году! Пора начинать подготовку."
 chios.0021.t:0 "Тимьяна"
 chios.0021.desc:0 "Я прибыл(а) в Тимьяну. Это одно из крупных поселений на острове Хиос, и, как и во многих других местах Эгейского моря, здесь много живописных пляжей и очаровательных изрезанных холмов. Въезжая в город, я не могу не восхищаться прекрасными зданиями, построенными из уникального для этой местности красно-коричневого камня, который добывается в близлежащем карьере.\n\nУже сейчас я вижу многих горожан, которые суетятся вокруг, готовясь к Мостре."
 chios.0021.a:0 "Не могу дождаться завтрашнего дня."
 chios.0022.t:0 "Мостра Тимьяны начинается"
 chios.0022.desc:0 "Наступает вечер пятницы, и начинается Мостра Тимьяны. Толпы людей собираются на улицах Тимьяны в веселой атмосфере. Несколько молодых жителей деревни одеты в традиционные одежды и носят маски и танцуют вокруг толпы, дразня и шутя, чтобы развеселить всех."
 chios.0022.a:0 "Присоединиться к ликующей толпе!"
 chios.0022.b:0 "Сесть поудобнее и наслаждаться видами."
 chios.0023.t:0 "Торжественные поминания"
 chios.0023.desc:0 "Сегодня воскресенье, и это утро начинается с того, что все собираются на кладбище Тимьяны, чтобы помолиться за усопших. Мы должны помнить, что этот праздник состоялся только благодаря усилиям и жертвам отважных жителей деревни, которые так давно защищали Тимьяну от пиратов."
 chios.0023.a:0 "Я присоединюсь к местным жителям в молитве."
 chios.0024.t:0 "Битва и парад"
 chios.0024.desc:0 "После этого торжественного события мы переходим к главному зрелищу Мостры - воссозданию той давней битвы!\n\nДве группы местных жителей собираются на городской площади Тимьяны: одни одеваются в традиционную одежду города и представляют своих предков, сражавшихся против пиратов, другие одеваются в костюмы пиратов. Под музыкальное сопровождение обе стороны кружатся и двигаются друг вокруг друга, лицом к лицу, в стилизованном пересказе той роковой битвы, которая произошла так давно.\n\nПосле этого через город проходит мощный парад, а на городской площади начинается грандиозный пир."
 chios.0024.a:0 "Все хорошо проводят время."
 chios.0025.t:0 "Мостра заканчивается"
 chios.0025.desc:0 "Проведя замечательное время в Тимьяне, мы закончили праздновать, ибо все хорошее должно заканчиваться, к сожалению. Опыт был весьма захватывающим, и было приятно посетить город, познакомиться с некоторыми местными жителями и принять участие в их традиционном празднике."
 chios.0025.a:0 "Я надеюсь вернуться в один прекрасный день!"
