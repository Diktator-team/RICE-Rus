 chios.0030.t:0 "Сыр Чиан"
 chios.0030.desc:0 "“Ох! Рад видеть вас здесь, мой(я) [ROOT.Char.GetLadyLord], - говорит старая крестьянка, когда я подхожу к столу. "Не хотите ли немного лучшего козьего сыра Хиоса?”\n\n медленно жую сыр, впитывая его соленый, молочный вкус. Он очень вкусный!\n\n“Не хотите ли взять немного с собой?" - спросила женщина, увидев мою реакцию. "Для вас бесплатно.”"
 chios.0030.a:0 "Конечно!"
 chios.0030.b:0 "Нет, не могу. Но спасибо за предложение."
 chios.0031.t:0 "Танбур"
 chios.0031.desc:0 "Пока все занимают себя едой, танцами или беседами в Мостре, я наблюдаю, как местные музыканты играют и поют на танбуре - старинной лютне, распространенной в этой части света. Музыка деревенская и простая по сравнению с той, что я слушаю при дворе, но в ней есть свой шарм."
 chios.0031.a:0 "Это определенно приятно слушать."
 chios.0032.t:0 "Цвета известняка"
 chios.0032.desc:0 "Решив немного отдохнуть от празднеств Мостры, я сижу на лугу за городом в компании нескольких знакомых. Пока мы обсуждаем различные темы, мой взгляд обращается к самому городу Тимьяна и его разнообразным зданиям. Я замечаю, что камни зданий часто имеют оттенок коричневого и красного, что отражает обычный цвет известняка, встречающегося в окрестностях Тимьяны."
 chios.0032.a:0 "Ох! Я должен(на) обратить внимание на разговор."
 chios.0033.t:0 "Танцы, танцы"
 chios.0033.desc:0 "В разгар празднования Мостры я вижу, как группа деревенских жителей спонтанно пускается в пляс, смеясь на городской площади, когда они поют, двигают руками и кружатся друг вокруг друга."
 chios.0033.a:0 "Я должен(на) присоединиться к ним!"
 chios.0033.b:0 "Я просто буду наблюдать отсюда."
 chios.0034.t:0 "История Тимьяны"
 chios.0034.desc:0 "В Мостре группа взрослых и детей сидит на земле вокруг старейшины, который сидит на деревянном табурете. Старик наклоняется и с преувеличенными жестами и удивительно сильным голосом подробно рассказывает историю о том, как их предки, благодаря смекалке и решительности, прогнали пиратов, напавших на Тимьяну много веков назад."
 chios.0034.a:0 "Это интересная история."
 chios.0035.t:0 "Деревянный меч"
 chios.0035.desc:0 "Во время празднования Мостры я разговариваю с одним из молодых людей, участвовавших в инсценировке битвы, произошедшей несколько поколений назад. Он с гордостью показывает мне деревянный меч, с которым он танцевал во время инсценированной битвы.\n\n“Мой(я) [ROOT.Char.GetLadyLord], я могу показать вам несколько полезных движений с этим мечом, если вам интересно", - говорит он мне."
 chios.0035.a:0 "Да, непременно! Я с удовольствием посмотрю, что вы умеете."
 chios.0035.b:0 "Да ладно, это же не настоящий меч! Давай лучше поедим."
 chios.0035.c:0 "Почему бы мне самому не показать вам несколько приемов владения мечом? Я знаю парочку."
 chios.0036.t:0 "Еда Хиоса"
 chios.0036.desc:0 "Во время пиршества я вижу перед собой несколько тарелок с едой. Там много вкусных блюд на выбор, но несколько привлекают мое внимание. Что съесть первым?"
 chios.0036.a:0 "Авгокаламара - маленькие омлеты с начинкой из фарша, обжаренного с луком"
 chios.0036.b:0 "Суп "Какавья". Готовится из различных видов рыбы, лука и черного перца"
 chios.0036.c:0 "Мелицанопилафо - баклажаны, нарезанные кольцами, с овощами, специями и рисом"
 chios.0037.t:0 "Винр Хиоса"
 chios.0037.desc:0 "“Не хотите ли вы немного нашего вина, мой(я) [ROOT.Char.GetLadyLord]?” - спрашивает меня крестьянка, когда я возвращаюсь за следующей порцией еды. "Мы смешиваем его с небольшим количеством мастики, и они всегда отлично подходят для таких радостных случаев, как этот карнавал.”"
 chios.0037.a:0 "Спасибо!"
 chios.0037.b:0 "Нет, спасибо!"
 chios.0038.t:0 "Сторожевые башни Тимьяны"
 chios.0038.desc:0 "Вместе с группой жителей деревни я отвлекаюсь от основных празднеств и посещаю одну из старых сторожевых башен, расположенных на краю Тимьяны. Легенда гласит, что именно с этой сторожевой башни были замечены пираты, когда они впервые прибыли сюда перед той кульминационной битвой много лет назад."
 chios.0038.a:0 "Удивительно, что это старое каменное здание до сих пор кажется таким прочным."
 chios.0039.t:0 "Маски"
 chios.0039.desc:0 "Один из жителей деревни Тимьяны показывает мне маску, которую он надевал во время главной церемонии Мостры.\n\n“Довольно страшная, не правда ли?" - говорит он, смеясь. "Когда я ее надеваю, я чувствую себя другим человеком!”\n\nПотом он объясняет мне различные виды масок, которые местные жители надевают во время празднеств, что они означают и как их делают."
 chios.0039.a:0 "Эти маски могут напугать кого угодно!"
 chios.0039.b:0 "Маски не страшные, но они кажутся забавными."
