 chios.0005.t:0 "Поэт Гомер"
 chios.0005.desc.start:0 "Легенда гласит, что великий поэт Гомер родился на Хиосе и прожил на острове всю свою жизнь. Большая скала на восточной стороне Хиоса, известная как "Даскалопетра" или скала учителя, была местом, где Гомер якобы преподавал и читал стихи. Жаль, что человек, почитаемый мыслителями и сказочниками всего мира, не имеет памятника своему имени."
 chios.0005.desc.mid.pagan:0 "\n\nКак последователь старых богов, я обязан воздать должное Гомеру, который своей мудростью и красноречием просветил всех нас о человечестве и божественном."
 chios.0005.desc.mid:0 "\n\nХотя я не поклоняюсь языческим богам древних греков, важно отдать дань уважения Гомеру, который своей мудростью и красноречием просветил всех нас о человечестве и божественном."
 chios.0005.desc.end:0 "Даже скромный памятник Гомеру наверняка привлечет посетителей издалека, желающих отдать дань уважения автору "Илиады" и "Одиссеи", человеку, которого сам Платон называл "первым учителем и начинателем всех этих красот трагедии.”"
 chios.0005.a:0 "Пришло время воздать должное Гомеру."
