 chios.0050.t:0 "Контрабандисты мастики"
 chios.0050.desc:0 "Мои стражники вместе с несколькими сговорчивыми местными жителями арестовали нескольких торговцев и бандитов, которые занимались незаконной контрабандой мастики за пределы Хиоса. Как правитель Хиоса, я имею право получать часть прибыли, полученной от торговли мастикой, и вся торговля мастикой находится под моей юрисдикцией, так что это тяжкое преступление."
 chios.0050.a:0 "Сегодня я в хорошем настроении, так что отпустите их - они знают, что больше так делать не будут."
 chios.0050.b:0 "Заключите их в тюрьму и конфискуйте всю мастику, которая у них есть."
 chios.0050.c:0 "Согласно древнему обычаю, казнь является приемлемым наказанием за это."
 chios.0051.t:0 "Торговля мастикой улучшается"
 chios.0051.desc:0 "В последнее время мировой спрос на мастику растет. Это хорошо для меня, так как это означает, что будет получена дополнительная прибыль от торговли мастикой."
 chios.0051.a:0 "Очень хорошо!"
 chios.0052.t:0 "Торговля мастикой ухудшается"
 chios.0052.desc:0 "В последнее время мировой спрос на мастику снижается. Это может стать проблемой, так как это означает, что прибыль от торговли мастикой снизится."
 chios.0052.a:0 "Это нехорошо."
 chios.0053.t:0 "Пиратство на Хиосе"
 chios.0053.desc:0 "Пиратство всегда было проблемой в Эгейском море, но особенно на Хиосе, поскольку он является центром торговли мастикой. В последнее время на остров Хиос было совершено несколько пиратских набегов, и хотя нам удалось отбиться от них, это нанесло некоторый ущерб местной инфраструктуре."
 chios.0053.a:0 "Давайте проследим за тем, чтобы эти пираты не причинили больше вреда!"
 chios.0054.t:0 "Агисмата"
 chios.0054.desc:0 "Сегодня я отправляюсь в путешествие к горячим источникам Агисмата на острове Хиос. Поскольку воды этого курорта богаты различными минералами, люди веками приезжали сюда в качестве физиотерапии и лечения, и я ничем не отличаюсь от них."
 chios.0054.a:0 "Мне определенно нужен перерыв!"
 chios.0055.t:0 "Римское кораблекрушение"
 chios.0055.desc:0 "По дороге в деревню Анаватос на острове Хиос, за пределами деревни есть дорога, которая ведет к великолепному побережью Элинты. Сегодня я еду по этой дороге и наблюдаю за пейзажем. Здесь есть глубокая бухта с пляжем, усеянным галькой, омываемая глубоким синим морем. Рядом, по преданию, на дне лежит обломок римского корабля."
 chios.0055.a:0 "Прекрасное зрелище. Какие сокровища могут лежать в этом затонувшем корабле?"
 chios.0056.t:0 "Эмпориос"
 chios.0056.desc:0 "Сегодня я посещаю деревню Эмпориос на острове Хиос. Приближаясь к деревне, я смотрю на близлежащий пляж, полный мелкой черной гальки, которой он славится."
 chios.0056.a:0 "Прекрасное зрелище!"
 chios.0057.t:0 "Сосновый лес Хиоса"
 chios.0057.desc:0 "Я путешествовал(а) по Авгониму на острове Хиос, когда заблудился(лась) в сосновом лесу рядом с деревней, самом большом таком лесу на острове, на самом деле. Мне потребовалось несколько часов, чтобы найти выход, но, к счастью, я остался(лась) невредим(а)."
 chios.0057.a:0 "В следующий раз я буду осторожен(на), проходя через этот лес."
 chios.0058.t:0 "Лабиринты Хиоса"
 chios.0058.desc:0 "Осматривая некоторые из своих территорий на Хиосе, я посещаю одну из мастиковых деревень. Знатный житель деревни показывает мне оборонительные сооружения, которые местные жители построили вокруг деревни, чтобы защитить свою прибыльную мастику от угроз пиратов и бандитов. Дома расположены таким образом, что сами являются частью стены, а улицы похожи на лабиринт, извилистые и уходящие во всевозможных направлениях, чтобы запутать любого, кто осмелится напасть на это место."
 chios.0058.a:0 "Надеюсь, нам никогда не придется беспокоиться о нападении."
 chios.0059.t:0 "Художественная деревня"
 chios.0059.desc:0 "Я посещаю Пирги, деревню в моем владении на острове Хиос. Она уникальна по сравнению с другими деревнями на острове, потому что здесь существует традиция украшать стены многих зданий разнообразными геометрическими узорами и мотивами. Для многих это превращает все место в произведение искусства."
 chios.0059.a:0 "Очень креативно! Хорошо, что эта традиция жива."
 chios.0059.b:0 "Это хорошо, но я видел(а) более впечатляющие работы."
 chios.0060.t:0 "Ариусиосское вино"
 chios.0060.desc:0 "Деревня Куруния на острове Хиос славится производством особого сорта местного вина, которое, как говорят, является современным сортом древнегреческого вина под названием Ариусиосское. Как и в древние времена, вино с острова славится и продается по всему Средиземноморью, а Ариусиосское вино - прежде всего.\n\nСегодня небольшая делегация из Курунии наносит визит в мой двор, и они предлагают мне несколько своих знаменитых вин. Такой приятный подарок может пригодиться мне в будущем, когда я буду принимать гостей или устраивать пиры - кто же откажется от глотка такого вина?"
 chios.0060.a:0 "Спасибо - вы можете оставить его там."
 chios.0061.t:0 "Вино Гомера"
 chios.0061.desc:0 "На протяжении многих поколений Хиос славился своим вином, особенно так называемым арийским вином, самый известный сорт которого произрастает в деревне Куруния. Древние писатели даже называли его нектаром богов.\n\nПоскольку считается, что великий поэт Гомер, автор "Иллиады" и "Одиссеи", всю свою жизнь прожил на Хиосе, есть даже те, кто утверждает, что блеск и красноречие Гомера были частично обусловлены употреблением этого вина. Правда ли это утверждение? Если да, то, возможно, мне стоит сделать это вино частью своего рациона."
 chios.0061.a:0 "Это звучит как глупая, вздорная идея. Вино есть вино."
 chios.0061.b:0 "Мне не повредит попробовать! Давай купим немного вина."
 chios.0061.toast.success:0 "Вы получаете вдохновение от ариусиосского вина"
 chios.0061.toast.failure:0 "Вы не получите вдохновения от ариусиосского вина"
 chios.0062.t:0 "Сурьмяные шахты"
 chios.0062.desc:0 "Рядом с Агисматой, одним из основных торговых портов острова Хиос, находятся сурьмяные шахты Керамоса. Сурьма, имеющая разнообразное применение - от медицины до косметики, - была основным источником дохода для этого района даже в древние времена. В последнее время производство сурьмы в этом районе переживает бум."
 chios.0062.a:0 "Приятно слышать!"
 chios.0063.t:0 "Пляж Нагос"
 chios.0063.desc:0 "Сегодня я отправился(лась) на пляж Нагос на острове Хиос. Это живописный пляж и хорошее место для отдыха - его окаймляют ряды прекрасных кленовых деревьев, густая растительность и источники проточной воды, а сам пляж усеян великолепной разноцветной галькой."
 chios.0063.a:0 "Я рад(а) оказаться здесь."
 chios.0064.t:0 "Лити"
 chios.0064.desc:0 "Я наношу визит в деревню Лити на побережье Хиоса. Ее мелководный пляж очень красив, и она известна как крупный рыбацкий город на острове. Там меня угощают огромным разнообразием рыбы, которую ловят местные рыбаки."
 chios.0064.a:0 "Репутация рыбацкого города вполне заслуженна!"
 chios.0065.t:0 "Вдохновение для Гомера?"
 chios.0065.desc:0 "Моя знакомая на Хиосе отвезла меня на утес, так как хотела показать мне пейзажи на своем участке. Под нами был прекрасный пляж с голубой водой и несколько деревьев, разбросанных вокруг. Как бы то ни было, она сказала, что, согласно семейным преданиям, в этом месте древний поэт Гомер иногда отправлялся туда, если ему нужно было вдохновение для своих рассказов. По счастливому совпадению, это место находится на родовых землях ее семьи."
 chios.0065.a:0 "Я уверен(а), что Гомер однажды побывал здесь."
 chios.0065.b:0 "Мы не можем сказать, был ли Гомер здесь когда-нибудь."
 chios.0066.t:0 "Камбос"
 chios.0066.desc:0 "Долина Камбос на острове Хиос славится своими пышными плодородными холмами, и поэтому она привлекает многих дворян, которые стремятся использовать ее сельскохозяйственный потенциал. Долина усеяна несколькими особняками, принадлежащими таким элитным семьям.\n\nСегодня я беседую с одним из таких аристократов, который объясняет мне, как их семья извлекает максимальную выгоду из этой местности."
 chios.0066.a:0 "Это полезная информация."
 chios.0067.t:0 "Потерянный(ая)!"
 chios.0067.desc:0 "Во время осмотра одной из мастичных деревень мы с моими охранниками заблудились в извилистых, узких улочках и путано расположенных зданиях. Планировка деревень разработана таким образом, чтобы сбить с толку бандитов и пиратов, которые придут сюда."
 chios.0067.a:0 "По крайней мере, это работает так, как задумано."
 chios.0068.t:0 "Тимаина"
 chios.0068.desc:0 "Я наношу визит на остров Тимаина, маленький островок у побережья Самоса. Хотя это будет лишь краткий визит, я должным образом приветствую старейшин маленькой деревушки. Они преподносят мне в дар немного тимьяна (в честь которого назван остров), собранного в разных местах острова."
 chios.0068.a:0 "Хороший подарок и очень ценный."
 chios.0069.t:0 "Петрокопио"
 chios.0069.desc:0 "На острове Фурни, который находится между Самосом и Икарией, есть древний мраморный карьер, известный как Петрокопио. Хотя в наши дни он используется не так часто, время от времени местные жители добывают приличное количество мрамора, который отправляют на другие близлежащие острова. В последнее время карьер переживает такой бум."
 chios.0069.a:0 "Интересно, для чего мы могли бы использовать мрамор?"
 chios.0070.t:0 "Опасные воды"
 chios.0070.desc:0 "В водах между островами Самос и Икария много мелких островков, а значит, такие места опасны для судов, не имеющих опыта плавания в этих водах. Недавно я получил(а) известие о том, что одно такое торговое судно попало в местный шторм и затонуло. Однако нескольким морякам и купцам удалось выжить, и они оказались на пляжах на моей земле."
 chios.0070.a:0 "Я пожелаю им всего наилучшего."
 chios.0070.b:0 "Они могут отдохнуть в моем поместье."
 chios.0071.t:0 "Руины Камари"
 chios.0071.desc:0 "Я посещаю остров Фурни, расположенный к западу от Самоса и к востоку от Икария, проезжая мимо части побережья, которую местные жители называют пляжем Камари. Там, под лазурными водами, я вижу, как мне кажется, руины города. Сопровождающие меня местные жители подтверждают, что мои глаза меня не обманывают. Действительно, недалеко от пляжа находится древнее затопленное поселение - настолько близко, что можно даже поплавать рядом с ним и рассмотреть его с близкого расстояния."
 chios.0071.a:0 "Остается только гадать, что стало с этим городом."
 chios.0071.b:0 "У меня есть немного времени - почему бы не поплавать?"
 chios.0072.t:0 "Икар"
 chios.0072.desc:0 "Я слышу, как кто-то пересказывает миф об острове Икария, который находится к западу от Самоса. Предположительно, он был назван так древними греками, поскольку они считали, что именно там упал и погиб легендарный Икар, пролетев слишком близко к солнцу."
 chios.0072.a:0 "Правда это или нет, но история Икара учит нас об опасностях гордыни."
 chios.0072.b:0 "Явно какие-то языческие бредни - нелепая история."
 chios.0072.c:0 "Старая мудрая история о высокомерии."
 chios.0073.t:0 "Дома Икария"
 chios.0073.desc:0 "Я осматриваю свою территорию на острове Икария, который находится к западу от Самоса. Уже давно я заметил(а), что дома там построены странным образом - у них нет дымоходов, низкие потолки, и сделаны они в основном из цельных каменных блоков. По словам местных жителей, такие меры помогают защитить их, так как это сбивает с толку пиратов, которые могут принять дома за большие скалы."
 chios.0073.a:0 "Хм... Странный, но понятный обычай."
 chios.0073.b:0 "Мы могли бы перенять их стиль оборонительных сооружений."
 chios.0074.t:0 "Мускатное вино"
 chios.0074.desc:0 "Сегодня ко мне приехали знатные люди с острова Самос, чтобы обсудить некоторые вопросы, касающиеся их острова. Прежде чем мы приступим к делу, они преподнесут мне в подарок знаменитое сладкое мускатное вино острова."
 chios.0074.a:0 "Спасибо! Теперь о бизнесе..."
 chios.0075.t:0 "Пляжи Самоса"
 chios.0075.desc:0 "Я путешествую по Самосу, в частности, по одному из его изумрудных пляжей. Когда я поднимаю глаза и смотрю на воду, то вижу вдалеке горы и рельеф Анатолии. Странно думать, что этот остров находится так близко к материку."
 chios.0075.a:0 "Вот такие чудеса природы."
 chios.0076.t:0 "Отец истории"
 chios.0076.desc:0 "Хотя он не родился на этом острове, знаменитый древний историк Геродот, как говорят, жил на Самосе во время своей юности. Интересно поразмышлять о том, как этот уважаемый человек когда-то гулял и играл на территории, находящейся под моей юрисдикцией."
 chios.0076.a:0 "Возможно, отец истории был вдохновлен тем, что он увидел на Самосе."
 chios.0076.b:0 "Разве Геродота не называют отцом лжи? Я думаю, он ненадежен."
 chios.0077.t:0 "Псара"
 chios.0077.desc:0 "Я слышал(а) о том, что жители Псары, пустынного островка к западу от Хиоса, ведут самое суровое и тяжелое существование, и что так было на протяжении многих поколений, если не веков - даже древние греки рассказывали о бедности острова в легендарных выражениях. Например, в старые времена существовала фраза "Псара празднует Диониса, бога вина", обозначавшая бедность, поскольку считалось, что жители острова были настолько бедны, что не могли позволить себе даже немного вина на важных праздниках. Очевидно, с тех пор на острове мало что изменилось."
 chios.0077.a:0 "Эти истории о бедности - всего лишь приукрашивание."
 chios.0077.b:0 "Трагично, что остров проклят такой судьбой."
 chios.0077.c:0 "Я хотел(а) бы оказать благотворительную помощь жителям острова."
 chios.0078.t:0 "Фармакониси"
 chios.0078.desc:0 "Крошечный остров Фармакониси лежит немного южнее Самоса в Эгейском море. Несмотря на свою кажущуюся неважность, он славится множеством лекарственных трав, растущих на нем, от которых он и получил свое название. Так или иначе, остров находится под моей юрисдикцией, и я подумываю послать кого-нибудь из своих подчиненных за этими знаменитыми травами для меня."
 chios.0078.a:0 "Это было бы пустой тратой времени."
 chios.0078.b:0 "Это было бы полезно для моего здоровья."
 chios.0079.t:0 "Пифагор"
 chios.0079.desc:0 "Остров Самос находится в моих владениях, и недавно я размышлял об одном из самых известных его сыновей, философе Пифагоре. Даже сейчас его почитают как основателя математики и музыки. На острове есть пещера, в которой, как говорят, он скрывался, чтобы избежать самнийского тирана Поликрата и уединиться, чтобы учить других, прежде чем отправиться в изгнание в Италию. Пещера труднодоступна, поэтому немногие отправляются в путешествие. Тем не менее, я нахожу нечто благоговейное в том, что этот человек когда-то жил здесь, и он вдохновляет меня в моей жизни в последнее время."
 chios.0079.a:0 "Числа правят Вселенной, как он однажды сказал!"
