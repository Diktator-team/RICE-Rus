 chios.0010.t:0 "Новая мастиковая деревня"
 chios.0010.desc:0 "Я встречаюсь с несколькими местными знатными людьми в Хиосе, такими как мелкие дворяне, старейшины деревень, купцы и главы различных гильдий. После долгих обсуждений мы свели три возможных варианта того, какой будет новая мастиковая деревня:\n\n- Крепостное поселение для защиты мастиковых рощ от разбойников\n- Прибрежный торговый порт для увеличения прибыли\n- Город с хорошим качеством жизни для развития инфраструктуры острова\n\nКак правитель Хиоса, я имею последнее слово в том, что будет в центре внимания деревни:"
 chios.0010.a:0 "Защита мастиковых рощ от налетчиков и пиратов"
 chios.0010.b:0 "Расширение возможностей для торговли мастикой"
 chios.0010.c:0 "Улучшение развития мест, производящих мастику"
 chios.0011.t:0 "Новая мастиковая деревня"
 chios.0011.desc:0 "Теперь, когда мы определились с планом, осталось решить, где построить эту мастичную деревню и какого размера она будет. Потратив некоторое время на обследование потенциальных мест на острове Хиос, мы нашли хорошее место, где мы построим..."
 chios.0011.a:0 "Небольшая мастиковая деревня"
 chios.0011.b:0 "Средняя мастиковая деревня"
 chios.0011.c:0 "Большая мастиковая деревня"
 chios.0012.t:0 "Новая мастиковая деревня"
 chios.0012.desc:0 "После завершения разработки планов новой мастичной деревни строительство начнется в ближайшее время. Строительные материалы уже поставляются, а потенциальные поселенцы набираются как из других поселений на острове Хиос, так и из других городов региона."
 chios.0012.a:0 "Очень хорошо."
