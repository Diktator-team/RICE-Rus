 chios.0100.t:0 "Патмос"
 chios.0100.desc:0 "Встреча с монахами прошла достаточно успешно. Они попросили разумную сумму средств, чтобы помочь им в строительстве небольшого монастыря на Патмосе у пещеры Апокалипсиса, где Иоанн Патмосский - часто ассоциируемый с Иоанном Апостолом и Иоанном Евангелистом - как говорят, написал Откровение.\n\nВ конце концов, я согласился(лась), что это вполне уместно, чтобы мы почитали такую важную фигуру, пусть даже на таком пустынном, крошечном острове, как Патмос. Поэтому я предоставил(а) средства и ресурсы, необходимые в этом благородном начинании. Монастырь, как и подобает, будет называться монастырем Святого Иоанна."
 chios.0100.a:0 "Я рад(а), что мы все выяснили."
 chios.0100.tooltip:0 "Христианские правители в [chios_county.GetNameNoTier] теперь могут принять решение to #V Отправиться в паломничество на Патмос#! для посещения пещеры Апокалипсиса."
 chios.0101.t:0 "Патмос"
 chios.0101.desc:0 "Распространяются новости о том, что [patmos_repopulator.GetTitledFirstName] спонсировал(а) строительство небольшого монастыря под названием монастырь Святого Иоанна на острове Патмос.\n\nПатмос, который находится к югу от [chios_county.GetNameNoTier] и Самоса, предположительно был местом, где Иоанн Патмосский - часто ассоциируемый с Иоанном Апостолом и Иоанном Евангелистом - написал книгу Откровение. Теперь, когда святое место имеет развитую инфраструктуру, возможно, это лишь вопрос времени, когда туда начнут стекаться отважные и смелые паломники."
 chios.0101.a:0 "Так и есть."
 chios.0101.tooltip:0 "Христианские правители в [chios_county.GetNameNoTier] теперь могут принять решение to #V Отправиться в паломничество на Патмос#! для посещения пещеры Апокалипсиса."
 chios.0102.t:0 "Подготовления"
 chios.0102.desc:0 "Я решил(а) отправиться на остров Патмос, чтобы посетить пещеру Апокалипсиса, где Иоанн Патмосский написал книгу Откровение. Там я надеюсь приблизиться к [ROOT.Char.GetFaith.HighGodName], получить вдохновение и исцеление."
 chios.0102.a:0 "Время собираться."
 chios.0103.t:0 "Отплытие"
 chios.0103.desc:0 "Я закончил(а) подготовку к поездке на Патмос. Поскольку он представляет собой большую скалу в Эгейском море, мне придется плыть туда на лодке. Остается только надеяться, что во время путешествия не произойдет ничего необычного!"
 chios.0103.a:0 "Вперед, на Памос!"
 chios.0104.t:0 "Шторм!"
 chios.0104.desc:0 "Катастрофа! Во время плавания на Патмос мы попали в шторм на одном из близлежащих островков. Наш капитан и матросы сделали все возможное, чтобы наше судно смогло выдержать шторм."
 chios.0104.a:0 "Защити нас, [ROOT.Char.GetFaith.WaterGodName]!"
 chios.0104.toast:0 "Вы получили травму"
 chios.0105.t:0 "Эгейские пираты!"
 chios.0105.desc:0 "Мы уже приближались к Патмосу, когда наткнулись на пиратский корабль. Пираты потребовали, чтобы мы заплатили, иначе... Маленькие скалистые островки в этой части Эгейского моря - излюбленные места укрытия пиратов, и они любят охотиться на паломников и торговцев, путешествующих через это место. Мне, как самому главному на борту, предстоит решить, что делать с этими пиратами."
 chios.0105.a:0 "Просто заплатим им. Давайте избежим кровопролития в этом паломничестве."
 chios.0105.b:0 "Как они смеют! Мы дадим им отпор! [ROOT.Char.GetFaith.WarGodName] защитит нас!"
 chios.0105.c:0 "Я смогу убедить их оставить нас, благочестивых паломников, в покое."
 chios.0105.b.toast:0 "Вы получили ранение, сражаясь с пиратами"
 chios.0106.t:0 "Земля"
 chios.0106.desc:0 "Наконец, мы прибыли на остров Патмос. По сравнению с другими островами Эгейского моря, он маленький и изрезанный, но это не умаляет его природной красоты. Вскоре мы достигнем места нашего паломничества."
 chios.0106.a:0 "Ну вот! Сначала надо отдохнуть."
 chios.0107.t:0 "Пещера Апокалипсиса"
 chios.0107.desc:0 "Сегодня я прибыл(а) в монастырь Святого Иоанна. Монахи спешат поприветствовать меня, ведь прибытие сюда такого выдающегося члена общества, как я, - большая честь. Мы коротко беседуем, прежде чем они проводят меня в пещеру Апокалипсиса.\n\nПещера пугает не сразу, но я чувствую присутствие чего-то большего, чем я сам(а). Я наблюдаю за всем: за текстурой камня, за запахом влажного воздуха, за дуновением ветерка снаружи. Я размышляю о том, что именно здесь были написаны огненные, ужасающие слова книги Откровения; я уделяю время размышлениям над этими словами.\n\n#italic Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам Своим, чему надлежит быть вскоре; и послал и дал знак Ангел Свой рабу Своему Иоанну:#!\n#italic Который записал слово Божие и свидетельство Иисуса Христа и все, что видел...#!"
 chios.0107.a:0 "Примечательно."
 chios.0107.toast:0 "Вы видели видение Откровения!"
 chios.0108.t:0 "Назад в монастырь"
 chios.0108.desc:0 "Проведя некоторое время в пещере, я возвращаюсь в монастырь, где меня принимают монахи Патмоса. Это хороший и поучительный опыт, как в личном, так и в духовном плане. Увы, я не могу оставаться здесь долго, и скоро мне придется отплыть к себе домой."
 chios.0108.a:0 "Тем не менее, я рад(а), что смог приехать сюда."
 chios.0109.t:0 "Возвращение"
 chios.0109.desc:0 "Я вернулся(лась) из паломничества в пещеру Апокалипсиса на Патмосе. Это был хороший духовный опыт, и, возможно, однажды я смогу повторить это путешествие."
 chios.0109.a:0 "До тех пор я возвращаюсь к нормальной жизни."
