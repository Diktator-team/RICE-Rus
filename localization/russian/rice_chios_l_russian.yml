 building_type_RICE_mastic_industry_01:1 "Мастичная промышленность"
 building_type_RICE_mastic_industry_01_desc:1 "На протяжении веков остров Хиос был главным в мире источником мастики - особой смолы мастикового дерева. Мастика была настолько важна для экономики Хиоса с древних времен, что саму мастику часто называют "слезами Хиоса"."
 building_RICE_mastic_industry_01:0 "Мастиковые деревья"
 building_RICE_mastic_industry_01_desc:1 "В настоящее время различные мастиковые деревья распределены по острову Хиос неорганизованно и неразвито, что снижает эффективность производства мастики."
 building_RICE_mastic_industry_02:0 "Мастичные угодья"
 building_RICE_mastic_industry_02_desc:1 "Специальные земли были выделены для выращивания и сбора мастиковых деревьев, что помогает увеличить количество мастики."
 building_RICE_mastic_industry_03:0 "Мастичные рощи"
 building_RICE_mastic_industry_03_desc:1 "Мастичные угодья были объединены в большие рощи рядом с некоторыми деревнями, что повысило уровень производства мастики."
 building_RICE_mastic_industry_04:0 "Мастичные сады"
 building_RICE_mastic_industry_04_desc:1 "Теперь, когда мастиковые рощи хорошо развиты, мастиковые деревья часто встречаются по всему острову, даже в частных домах и различных населенных пунктах, не предназначенных для производства мастики."
 building_RICE_mastic_industry_05:0 "Мастичные плантации"
 building_RICE_mastic_industry_05_desc:1 "Сейчас по всему Хиосу раскинулись большие мастиковые плантации, приносящие большую прибыль острову."
 
 
