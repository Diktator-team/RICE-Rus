l_russian:
 tradition_hfc_bedouin_honor_codes_name: "Кодекс чести бедуинов"
 tradition_hfc_bedouin_honor_codes_desc: "Для бедуинов честь - это все: она определяется гостеприимством и правдивостью, даже по отношению к врагам, и храбростью, чтобы защитить свою семью и племя. Лидеры, нарушающие этот кодекс, сталкиваются с противодействием со всех сторон, но те, кто служит примером, находят в доброй воле своего народа мощный ресурс."
 culture_parameter_generous_honest_brave_traits_more_valued: "[personality_traits|E], такие как [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )], и [GetTrait('brave').GetName( GetNullCharacter )] рассматриваются как [prestige_i]#P почетные#!"
 culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "[personality_traits|E], такие как [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], и [GetTrait('greedy').GetName( GetNullCharacter )] рассматриваются как [prestige_i]#N бесчестные#!"

 tradition_hfc_bedouin_oral_poetry_name: "Устная поэзия бедуинов"
 tradition_hfc_bedouin_oral_poetry_desc: "Поэзия считается благородным искусством для бедуинов, и почти исключительно в устной форме и наизусть. Одна из немногих форм развлечения в пустыне, многие проводят время, складывая слова со смыслом и мыслью. Дети растут, слушая многочасовые рассказы о культурных героях и ценностях."
