 guanche.0030.t:0 "Подготовка к празднику Беньесмен"
 guanche.0030.desc:0 "Скоро начнется праздник Беньесмен, и все делают все возможное, чтобы подготовиться к этому событию. Как традиционный [ROOT.Char.GetFaith.GetAdjective] праздник нового года и урожая, он имеет огромное значение для нашей общины. Я работал с другими знатными людьми, чтобы убедиться, что в этом году праздник пройдет успешно, и что [ROOT.Char.GetFaith.PantheonTerm], особенно [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName], и [ROOT.Char.GetFaith.HealthGodName], будут довольны нашими усилиями."
 guanche.0030.a:0 "Не могу дождаться начала!"
 guanche.0031.t:0 "Беньесмен начинается!"
 guanche.0031.desc:0 "Праздник Беньесмен уже близко! Многие местные жители, от самых могущественных, как я, и различных [ROOT.Char.Custom('DefaultPriestTitlePlural')] до самых скромных пастухов и крестьян, собрались перед близлежащим #italic тагорором#! - кругом из камней, предназначенных для проведения подобных собраний и расположенных на одной из самых высоких точек в округе.\n\nХвала [ROOT.Char.GetFaith.PantheonTerm], что мы смогли собрать столько урожая, сколько смогли в этом году! Их помощь нам - поистине благо для нас в этом часто хаотичном и беспокойном мире, охваченном силами [ROOT.Char.GetFaith.DevilName]."
 guanche.0031.a:0 "Слава [ROOT.Char.GetFaith.PantheonTerm]! Да начнутся празднества!"
 guanche.0032.t:0 "Беньесмен подходит к концу"
 guanche.0032.desc:0 "Праздник Беньесмен подошел к концу. Все хорошо провели время, и это был отличный способ отметить конец сезона сбора урожая и старого года. Мы можем только надеяться, что [ROOT.Char.GetFaith.PantheonTerm] будет благосклонен к нашему королевству в наступающем новом году и благословит эти земли изобилием урожая и процветанием."
 guanche.0032.a:0 "До следующего раза!"
 guanche.0033.t:0 "xxxxx"
 guanche.0033.desc:0 "xxxxx"
 guanche.0033.a:0 "xxxxx"
 guanche.0034.t:0 "Ритуальные обряды"
 guanche.0034.desc:0 "Часть праздника Беньесмен включает в себя ритуальное распределение задач, которыми каждый член общины будет заниматься в следующем году, например, пасти скот, ловить рыбу или делать ремесла. Я сижу у #italic тагорора#! - каменного круга, служащего местом встречи общины, - и вместе с другими знатными людьми выполняю все действия этой важной церемонии."
 guanche.0034.a:0 "Вы делаете это, вы делаете то, вы делаете это, вы делаете это, вы делаете это..."
 guanche.0035.t:0 "Хвала [ROOT.Char.GetFaith.FertilityGodName]"
 guanche.0035.desc:0 "В рамках празднеств я воздаю почести [ROOT.Char.GetFaith.FertilityGodName], чтобы земля была полна изобилия и чтобы наши потомки также умножались. Я подхожу к священному камню или валуну, чтобы произнести свои молитвы."
 guanche.0035.a:0 "O, [ROOT.Char.GetFaith.FertilityGodName], услышь мою молитву!"
 guanche.0035.toast:0 "[ROOT.Char.Custom('DefaultPriestTitle')] говорит, что [ROOT.Char.GetFaith.FertilityGodName] услышал мою молитву!"
 guanche.0036.t:0 "Слава гор"
 guanche.0036.desc:0 "В верованиях [ROOT.Char.GetFaith.GetAdjective] горы и высокие географические объекты занимают положение священных мест. Пока продолжается праздник Беньесмен, время от времени я смотрю на близлежащие холмы и горы и с благоговением наблюдаю за тем, что [ROOT.Char.GetFaith.PantheonTerm] создали для нас."
 guanche.0036.a:0 "Поистине вдохновляет."
 guanche.0037.t:0 "Приношения овец и коз"
 guanche.0037.desc:0 "Как часть подношений [ROOT.Char.GetFaith.PantheonTerm] во время Беньесмен, мы дарим им черепа и копыта овец и коз, бросая их в огонь. Дым поднимается в небо, когда мы молимся, и [ROOT.Char.Custom('DefaultPriestTitle')] говорит мне, что [ROOT.Char.GetFaith.PantheonTerm], несомненно, будет доволен."
 guanche.0037.a:0 "Я могу только надеяться на это."
 guanche.0038.t:0 "Удар по камню"
 guanche.0038.desc:0 "Во время Беньесмен некоторые из нас ударяют в литофоны - камни и скалы, издающие мелодичные звуки, - чтобы сопровождать наше пение и молитвы. Это прекрасная вещь, эти звуки природы помогают мне чувствовать себя спокойно и лучше настроиться на славу [ROOT.Char.GetFaith.PantheonTerm]."
 guanche.0038.a:0 "Какая прекрасная музыка!"
 guanche.0039.t:0 "Пиршество"
 guanche.0039.desc:0 "Мы только что завершили жертвоприношение овец и козлов для [ROOT.Char.GetFaith.PantheonTerm] и теперь пируем их мясом."
 guanche.0039.a:0 "Вкуснотища!"
 guanche.0040.t:0 "Можжевельник"
 guanche.0040.desc:0 "Я и еще несколько человек подбрасываем можжевельник в огонь, продолжая приносить жертвы и произносить молитвы. Ароматный запах распространяется по всей округе и вдохновляет нас на еще большие подвиги святости и добродетели."
 guanche.0040.a:0 "Какое замечательное растение."
 guanche.0041.t:0 "Танцы"
 guanche.0041.desc:0 "Беньесмен - это не только время для мрачной молитвы, но и праздник по случаю окончания сбора урожая! Часть этого праздника включает в себя танцы, и прямо сейчас некоторые из нас начали участвовать в таких танцах. Мужчины и женщины подходят друг к другу и, не прикасаясь, кружатся и вертятся друг вокруг друга под звуки музыки и топот, хлопки и свист зрителей."
 guanche.0041.a:0 "Это весело!"
 guanche.0042.t:0 "Под какую музыку петь и танцевать?"
 guanche.0042.desc:0 "Беньесмен - фестиваль, полный разнообразной музыки, и пришло время выбрать, под что петь и танцевать дальше. Все смотрят на меня, самого высокопоставленного из присутствующих, чтобы выбрать. Возможно, мы соединим наши руки и будем петь, если не плакать, меланхоличные песни, рассказывающие о горько-сладких событиях прошлого. А может быть, мы споем воинственные песнопения в честь героев прошлого."
 guanche.0042.a:0 "Давайте споем меланхоличные песни и почувствуем глубокие чувства в наших сердцах!"
 guanche.0042.b:0 "Это время праздновать с песнями торжествующих, победоносных героев!"
 guanche.0043.t:0 "Спорт"
 guanche.0043.desc:0 "Настало время для спорта и соревнований! Многие из нас собираются в круг, наблюдая, как талантливые мужчины и женщины соревнуются в борьбе, беге и прыжках пастуха - путешествии по опасной местности, используя только длинную деревянную палку, чтобы ловко подпрыгивать и скакать."
 guanche.0043.a:0 "Захватывающее зрелище!"
 guanche.0044.t:0 "Урегулирование споров"
 guanche.0044.desc:0 "Беньесмен часто дает возможность разрешить споры между людьми в общине. Я, вместе с другими важными старейшинами и [ROOT.Char.Custom('DefaultPriestTitlePlural')], только что успешно завершил вражду между двумя семьями в общине, которые согласились зарыть топор войны в духе праздника."
 guanche.0044.a:0 "Замечательно!"
