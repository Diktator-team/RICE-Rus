 guanche.0011.t:0 "Подготовка к ритуалу"
 guanche.0011.desc:0 "Дождь поддерживает нас. Он питает нас. Он дает жизнь урожаю, который мы собираем, чтобы прокормить себя.\n\nДождь, однако, не приходит из ниоткуда. Иногда дождь не приходит или приходит в мизерном количестве, и это часто бывает, когда мы не оказываем должного почтения [ROOT.Char.GetFaith.PantheonTerm].\n\nПоэтому я решил(а), что пришло время совершить традиционную молитву [ROOT.Char.GetFaith.PantheonTerm], чтобы умолять их дать нам дождь. Часть этого ритуала требует, чтобы все в моем поселении, включая меня, постились в течение трех дней, прежде чем мы проведем церемонию. В течение этого времени мы будем молиться и петь трезвые, меланхоличные причитания небесам, чтобы [ROOT.Char.GetFaith.PantheonTerm] сжалился над нами. Сколько усилий я должен(на) посвятить этому?"
 guanche.0011.a:0 "Сделать все необходимое для этих ритуалов."
 guanche.0011.b:0 "Приложить больше усилий, чем обычно."
 guanche.0011.c:0 "Приложить большие усилия, чтобы [ROOT.Char.GetFaith.PantheonTerm] услышал наши скорбные мольбы!"
 guanche.0011.tooltip:0 "Потратив больше престижа, вы #P увеличиваете#! шансы получить более мощный [county_modifier|E] для вашей столицы!"
 guanche.0011.fasting_weakness:0 "Вы чувствуете слабость после поста"
 guanche.0012.t:0 "Ритуал дождя"
 guanche.0012.desc:0 "После трех дней поста я и многие другие отправляемся на одну из самых высоких точек [rain_ritual_county.GetNameNoTier] с нашим скотом и специально создаем там святилище. Некоторые из нас танцуют, другие ударяют в литофоны - специальные камни, издающие мелодичные звуки, - и все мы произносим молитвы вокруг ритуального костра: мы умоляем [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WaterGodName], [ROOT.Char.GetFaith.FertilityGodName] и всех [ROOT.Char.GetFaith.PantheonTerm] принять наши подношения и дать нам дождь, в котором мы отчаянно нуждаемся, чтобы жить и процветать.\n\nПосле этого [ROOT.Char.Custom('DefaultPriestTitlePlural')] собираются вокруг костра и толкуют дым, чтобы узнать, принесло ли наше общение с [ROOT.Char.GetFaith.PantheonTerm] плоды..."
 guanche.0012.a:0 "Что приготовил для нас [ROOT.Char.GetFaith.PantheonTerm]?"
 RICE_guanche_rain_blessing_nothing_tooltip:0 "Похоже, наши молитвы о дожде не были услышаны..."
