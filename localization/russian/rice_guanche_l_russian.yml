 guanche.0050.t:0 "Налаживание производства сахарного тростника на Мадейре"
 guanche.0050.desc:0 "Примечательно, что на [madeira_county.GetNameNoTier] до сих пор никто не наладил производство сахарного тростника, несмотря на отличную географию острова и обилие древесины. Теперь, используя свои различные связи, я нашел(ла) несколько купцов, работающих в Средиземноморье, которые готовы финансировать производство сахарного тростника на острове. При достаточном количестве рабского труда и инвестиций от купцов, это будет началом чего-то замечательного на Мадейре.\n\nTНекоторые считают, что при правильном управлении, мы сможем даже затмить традиционные центры производства сахарного тростника, такие как Сицилия, Кипр и Андалусия в течение одного-двух поколений. Я говорю, что это нереальный прогноз, но я восхищен(а) таким оптимизмом; это было бы слишком хорошо, чтобы быть правдой, и если такое может случиться, то обязательно будет какой-то подвох."
 guanche.0050.a:0 "Тем не менее, мы, скорее всего, получим большую прибыль."
 guanche.0051.t:0 "Налаживание производства сахарного тростника на Мадейре"
 guanche.0051.desc:0 "[madeira_ruler.GetTitledFirstName] выступил с инициативой ввести сахарный тростник в [madeira_county.GetNameNoTier]; богатая древесина острова, несомненно, послужит топливом для процветающей здесь сахарной промышленности. Сотрудничая с купцами из Средиземноморья, которые хотят обойти своих деловых конкурентов в других местах, [madeira_ruler.GetFirstName] привозит не только сам сахар, но и рабов для обработки полей, а также советников из таких далеких мест, как Сицилия и другие, для надзора за строительством сахарных заводов и прочего. Некоторые считают, что остров может однажды даже превзойти традиционные центры производства сахарного тростника, такие как Сицилия, Кипр и Андалусия."
 guanche.0051.a:0 "Бесконечный сахар... Это звучит слишком хорошо, чтобы быть правдой!"
 guanche.0052.t:0 "Сахарная промышленность Мадейры терпит крах"
 guanche.0052.desc:0 "Мы должны были действовать, но теперь уже слишком поздно. Быстро сокращающиеся леса на [madeira_county.GetNameNoTier] были теми предупреждающими знаками, которые мы проигнорировали. Трудно представить, как Мадейра, остров бесконечной древесины, однажды перестанет иметь достаточно древесины для поддержания своей сахарной промышленности, но этот день настал.\n\n Торговцы, владеющие и управляющие некогда обширными фермами сахарного тростника и промышленными сахарными заводами Мадейры, рассказали мне, что производство сахара находится на рекордно низком уровне из-за внезапного отсутствия местной древесины, и сахарная промышленность острова быстро разрушается. Хотя сахарная промышленность здесь может однажды восстановиться, она будет вынуждена полагаться на экспортируемую древесину и никогда не достигнет своих некогда славных высот."
 guanche.0052.a:0 "Это не очень хорошо..."
 guanche.0053.t:0 "Сахарная промышленность Мадейры терпит крах"
 guanche.0053.desc:0 "В течение десятилетий количество сахара, производимого в [madeira_county.GetNameNoTier, было предметом зависти всего известного мира. Во многом это было связано с огромным количеством древесины, найденной на острове, которая подпитывала сахарную промышленность. Такие некогда великие центры производства сахара, как Кипр, Андалусия и Сицилия, бледнели по сравнению с прибылями, поступавшими на Мадейру. Увы, всему хорошему приходит конец.\n\nГоды непрерывной, неустойчивой заготовки древесины привели к массовому обезлесению на Мадейре, и многие фермы по выращиванию сахарного тростника и сахарные заводы на острове закрываются - просто не хватает местной древесины. Хотя сахарная промышленность здесь может когда-нибудь восстановиться, она никогда не достигнет своих некогда славных высот."
 guanche.0053.a:0 "Куда теперь переместится центр производства сахара?"
 guanche.0054.t:0 "xxxxx"
 guanche.0054.desc:0 "xxxxx"
 guanche.0054.a:0 "xxxxx"
 guanche.0055.t:0 "Сахарный тростник приходит на Канарские острова"
 guanche.0055.desc:0 "С тех пор как сахарный тростник впервые появился в [madeira_county.GetNameNoTier], предприимчивые купцы из Средиземноморья и Западной Европы также рассматривали возможность инвестирования в доставку сахара на Канарские острова. Недавно их планы воплотились в жизнь.\n\Сотрудничая с местной элитой, эти купцы начали создавать местные плантации сахарного тростника в [canarias_county.GetNameNoTier] и [fuerteventura_county.GetNameNoTier]. Они привезли специалистов из Мадейры и других мест для наблюдения за процессом, а также рабов со всей Африки, чтобы те в убогих условиях работали над производством сахара.\n\nСахарные заводы на Канарских островах, как ожидается, не будут производить столько же, сколько на Мадейре, но это все равно должно быть довольно прибыльно."
 guanche.0055.a:0 "Экономика островов, безусловно, выиграет от этого."
