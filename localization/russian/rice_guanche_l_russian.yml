 # Buildings
 building_type_RICE_guanche_madeira_levadas:0 "Сеть левад"
 building_type_RICE_guanche_madeira_levadas_desc:0 "Южные районы Мадейры считаются подходящими для крупномасштабного сельского хозяйства, особенно для выращивания сахарного тростника, за исключением одной проблемы: отсутствия достаточного количества пресной воды. Поэтому в горах были вырезаны эти #italic левады#!, или специальные ирригационные каналы и акведуки, построенные для того, чтобы уменьшить нехватку пресной воды."
 building_RICE_guanche_madeira_levadas:0 "$building_type_RICE_guanche_madeira_levadas$"
 building_RICE_guanche_madeira_levadas_desc:0 "$building_type_RICE_guanche_madeira_levadas_desc$"
 RICE_guanche_levada_requirement:0 "Принято решение #V "Introduce Sugarcane to Madeira"#!"
 NOT_RICE_guanche_levada_disabled:0 "Необходимо принять решение #V "Introduce Sugarcane to Madeira"#!"
 
 # Modifiers
 RICE_guanche_madeira_sugarcane_beginning:0 "Рождение индустрии сахарного тростника на Мадейре"
 RICE_guanche_madeira_sugarcane_beginning_desc:0 "Сахарный тростник из Средиземноморья был недавно завезен на Мадейру, и пока что эта отрасль процветает. Рабы, привезенные со всего мира, работают в тяжелых условиях на фермах по выращиванию сахарного тростника, чтобы приносить большую прибыль элите."
 RICE_guanche_fasting_weakness:0 "Чувствую слабость после поста"
 RICE_guanche_rain_blessing_good:0 "Благословенный дождь"
 RICE_guanche_rain_blessing_good_desc:0 "Недавно этот регион был благословлен живительным дождем, больше, чем ожидалось, хотя в пределах обычного, нормального количества, которое эта область обычно получает, так что предстоящие урожаи должны быть хорошими. Стоит ли благодарить небеса за это благодеяние?"
 RICE_guanche_rain_blessing_great:0 "Благословенный ливень"
 RICE_guanche_rain_blessing_great_desc:0 "Недавно этот регион был благословлен живительным ливнем. Это означает, что урожаи будут более урожайными. Стоит ли благодарить небеса за это благодеяние?"
 RICE_guanche_rain_blessing_amazing:0 "Удивительные благословенный дождь"
 RICE_guanche_rain_blessing_amazing_desc:0 "Недавно этот регион был благословлен значительным увеличением живительных дождей, гораздо большим, чем ожидалось для этого региона, хотя все еще в пределах разумного - урожаи здесь, несомненно, будут обильными в течение некоторого времени. Стоит ли благодарить небеса за это благодеяние?"
 RICE_guanche_madeira_timber:0 "Остров древесины"
 RICE_guanche_madeira_timber_desc:0 "Мадейра так густо заросла деревьями, что некоторые ее части практически непроходимы для человека. Здесь можно найти много древесины для тех, кто захочет ее добыть."
 RICE_guanche_madeira_owner_timber:0 "Добыча древесины Мадейры"
 RICE_guanche_madeira_owner_timber_desc:0 "Правитель, контролирующий Мадейру, будет контролировать ее богатые лесные ресурсы. Но, опять же, они изобильны, но не бесконечны, поэтому правитель должен быть осторожен в управлении лесами острова."
 #RICE_guanche_madeira_established_sugarcane:0 "Развитая индустрия сахарного тростника"
 #RICE_guanche_madeira_established_sugarcane:0 "На Мадейре хорошие времена. На острове хорошо развита индустрия сахарного тростника, а изобилие древесины продолжает способствовать ее дальнейшему успеху. Тем не менее, ходят слухи, что леса острова истощаются с угрожающей скоростью...."
 RICE_guanche_madeira_sugarcane_crash:0 "Промышленность сахарного тростника потерпела крах"
 RICE_guanche_madeira_sugarcane_crash_desc:0 "Благодаря массовой вырубке лесов индустрия сахарного тростника на Мадейре больше не может поддерживать себя, по крайней мере, не так, как раньше. Производство сахарного тростника практически рухнуло в одночасье, и торговцы ищут другие места для удовлетворения постоянно растущего мирового спроса на сахар. Хотя сахарный бизнес здесь может однажды восстановиться, он, конечно, никогда не достигнет тех славных высот, которые были когда-то."
 RICE_guanche_canary_islands_sugar_industry_booming:0 "Сахарный тростник распространяется на Канарских островах"
 RICE_guanche_canary_islands_sugar_industry_booming_desc:0 "Индустрия сахарного тростника недавно распространилась с Мадейры на Канарские острова. Хотя плантации сахарного тростника на Мадейре не такие прибыльные, как на Канарских островах, недавно созданные плантации все еще приносят неплохой доход и привлекают поселенцев и торговцев издалека."
 RICE_guanche_recently_celebrated_benesmen:0 "Недавно прославленные знатные люди"
 RICE_guanche_kingdom_fortunate_isles:0 "Блаженные острова"
 RICE_guanche_kingdom_unified_fortunate_isles:0 "Объединенные Блаженные острова"
 RICE_guanche_kingdom_worlds_edge:0 "Край света"
 RICE_guanche_kingdom_unified_worlds_edge:0 "Объединенный Край света"
 RICE_guanche_new_whistlers:0 "Новые свистуны"
 RICE_guanche_new_whistlers_desc:0 "Среди гуанчи "язык свиста" - это древняя традиция, используемая для быстрого общения через пересеченную местность. Этот правитель только что нанял несколько так называемых свистунов, талантливых в этом искусстве."
 RICE_guanche_fertility_prayer:0 "Молитвы о плодородии"

 # Decisions
 RICE_guanche_unite_canary_islands:0 "Объединить Канарские острова"
 RICE_guanche_unite_canary_islands_tooltip:0 "Враждующие племена Канарских островов должны объединиться!"
 RICE_guanche_unite_canary_islands_desc:0 "Сколько мы себя помним, народ Канарских островов был разделен на мелкие кланы и племена. Больше так не будет! Если мы хотим выжить и выстоять, мы должны объединиться в одно целое."
 RICE_guanche_unite_canary_islands_effect_tooltip:0 "Вам предстоит выбрать, провозгласить ли эти земли #P Островами блаженных#! или #P Краем света#!, чтобы получить экономические и социальные или военные и интриганские бонусы соответственно"
 RICE_guanche_unite_canary_islands_confirm:0 "Новый день рассветает на этих Блаженных островах!"
 RICE_guanche_unite_canary_islands_context_tooltip:0 "#emphasis Исторический контекст:#! В древние времена Канарские острова часто ассоциировались с легендарными Фортунатовыми островами. Когда испанцы начали колонизацию Канарских островов в 1400-х годах, они обнаружили, что Канары разделены между множеством мелких племен и королевств, что значительно облегчило завоевание островов."
 RICE_guanche_introduce_sugarcane_to_madeira:0 "Ввести сахарный тростник на Мадейру"
 RICE_guanche_introduce_sugarcane_to_madeira_tooltip:0 "Выращивание сахарного тростника может быть выгодным на этом острове..."
 RICE_guanche_introduce_sugarcane_to_madeira_desc:0 "Сахарный тростник зарекомендовал себя как прибыльная денежная культура в некоторых районах Средиземноморья, и Мадейра выглядит идеальным местом для выращивания сахарного тростника. Несомненно, богатая древесина Мадейры может обеспечить сахарную промышленность здесь навсегда или, по крайней мере, надолго... Верно?"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1:0 "Открывает возможность построить #V Сеть левад#!, [special_building|E] в [madeira_county.GetNameNoTier]"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "В будущем сахарный тростник может быть ввезен также в [canarias_county.GetNameNoTier] и [fuerteventura_county.GetNameNoTier]"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3:0 "Из-за массовой #N вырубки леса#! в будущем в [madeira_county.GetNameNoTier] может произойти крах индустрии сахарного тростника"
 #RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "Decades from now, the sugarcane industry may crash due to #N deforestation#!, resulting in  #P Island of Timber#! [county_modifier|E] disappearing from [madeira_county.GetNameNoTier], and the [holder|E] of [madeira_county.GetNameNoTier] no longer having the #P Exploiting Madeira's Timber#! by default"
 RICE_guanche_introduce_sugarcane_to_madeira_confirm:0 "Давайте наживемся!"
 RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip:0 "#emphasis Исторический контекст:#! Сахарный тростник из Средиземноморья был завезен на Мадейру после португальской колонизации, благодаря усилиям принца Генриха Мореплавателя, который якобы дал свое благословение на строительство первого сахарного завода на острове в 15 веке. Благодаря обширным лесным ресурсам Мадейры и рабскому труду африканцев, сахарная промышленность острова впоследствии пережила огромный бум в конце века, но в 16 веке она пережила разрушительный крах, отчасти вызванный вырубкой лесов."
 RICE_guanche_pray_for_good_rain:0 "Помолиться о дожде"
 RICE_guanche_pray_for_good_rain_tooltip:0 "Молиться о дожде с помощью [ROOT.Char.GetFaith.GetAdjective] ритуалов"
 RICE_guanche_pray_for_good_rain_desc:0 "Благословит ли [ROOT.Char.GetFaith.PantheonTerm] наше королевство обильным дождем, чтобы мы могли выращивать урожай и процветать? Мы должны показать нашу преданность им и попросить, чтобы они обеспечили нас живительным дождем в будущем."
 RICE_guanche_pray_for_good_rain_effect_tooltip_1:0 "Ваша [realm_capital|E] #italic может#! получить #P положительный#! [county_modifier|E], повышающий [taxes|E], [development|E], and [county_opinion|E]"
 RICE_guanche_pray_for_good_rain_effect_tooltip_2:0 "Шансы получить положительный результат зависят от ваших грехов, добродетелей и того, сколько престижа вы готовы потратить"
 RICE_guanche_pray_for_good_rain_confirm:0 "Приготовьтесь к церемонии!"
 RICE_guanche_pray_for_good_rain_context_tooltip:0 "#emphasis Исторический контекст:#! Испанские хронисты упоминали, что молитвы о дожде были одним из самых распространенных обрядов, практикуемых языческими жителями Канарских островов. Часто они включали в себя коллективный пост и грандиозные причитания."
 RICE_guanche_celebrate_benesmen_festival:0 "Праздновать Беньесмен"
 RICE_guanche_celebrate_benesmen_festival_tooltip:0 "Традиционный [ROOT.Char.GetFaith.GetAdjective] праздник урожая и Нового года"
 RICE_guanche_celebrate_benesmen_festival_desc:0 "Сезон сбора урожая подходит к концу, а вместе с ним и старый год. Давайте же возвестим наступление нового года и должным образом почитаем всех [ROOT.Char.GetFaith.PantheonTerm], и [ROOT.Char.GetFaith.CreatorName] прежде всего!"
 RICE_guanche_celebrate_benesmen_festival_effect_tooltip:0 "Вы празднуете Беньесмен, на котором вы можете заработать [prestige|E] или [piety|E], или снизить [stress|E]"
 RICE_guanche_celebrate_benesmen_festival_confirm:0 "Пришло время готовиться к празднику."
 RICE_guanche_celebrate_benesmen_festival_context_tooltip:0 "#emphasis Исторический контекст:#! Фестиваль Беньесмен был самым важным праздником дохристианских гуанчи. Это был праздник урожая, который отмечал начало нового года через почитание различных божеств гуанчи. Остатки празднеств, возможно, были христианизированы после испанской колонизации Канарских островов."
 RICE_decision_guanche_benesmen_month_requirement:0 "Месяц должен быть между июлем и октябрем"

