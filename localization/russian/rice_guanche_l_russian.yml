 guanche.0003.a:0 "xxxxx"
 guanche.0004.t:0 "Блаженные острова"
 guanche.0004.desc:0 "Древние называли Канарские острова островами удачи, ассоциируя их с островами блаженных из греческих и римских мифов. [fuerteventura_chieftain.GetCulture.GetName] люди живут здесь с незапамятных времен, изолированные от остального мира. Ходят слухи о великих переменах, происходящих в далеких землях, но пока эти племена ведут относительно спокойное существование. Кто знает, какова будет дальнейшая судьба этих сказочных островов на краю света?"
 guanche.0004.a:0 "Наша история с вождями Канарских островов..."
 guanche.0004.b:0 "Наша история с вождями Фуэртевентуры.."
 guanche.0004.c:0 "Наша история с вождями Мадейры..."
 guanche.0004.tooltip:0 "[counties|E] [canarias_duchy.GetName] были разделены между несколькими [fuerteventura_chieftain.GetFaith.GetAdjective], [fuerteventura_chieftain.GetCulture.GetName] вождями. Какой из Блаженных островов вы назовете своим домом?"
 guanche.0005.t:0 "Объединенные Канарские острова"
 guanche.0005.desc:0 "С помощью силы, хитрости и дипломатии я недавно объединил Канарские острова в одно королевство: [canarias_kingdom.GetName]. Больше эти острова не будут разделены между мелкими, ссорящимися вождями.\n\nНа протяжении многих поколений, чужаки из-за моря, которые натыкались на нашу землю, рассказывали нам слухи, которые другие рассказывают о наших островах. Некоторые говорили, что мы - #V Блаженные острова#!, рай изобилия, где добрые и справедливые живут после смерти. Другие говорили, что мы - край света, ибо после наших островов нет больше земель за океаном.\n\nЭто хорошие слухи. Мы должны принять и распространить эти легенды, чтобы укрепить репутацию нашего молодого королевства, чтобы чужаки говорили о нас с благоговением."
 guanche.0005.a:0 "Блаженные острова - одно королевство, единое и процветающее."
 guanche.0005.b:0 "Край света под одним знаменем - мы не склоняемся ни перед кем!"
 guanche.0006.t.fortunate_isles:0 "Блаженные острова"
 guanche.0006.t.worlds_edge:0 "Край света"
 guanche.0006.desc:0 "На протяжении веков Канарские острова были для многих местом мифов и легенд. В действительности же острова были разделены между различными мелкими племенами. Однако времена меняются: [canarias_king.GetTitledFirstName] объединил(а) острова под своей властью."
 guanche.0006.desc.fortunate_isles:0 "\n\nРаспространяются слухи о процветани [canarias_kingdom.GetName]. Еще в древности греки, римляне и финикийцы считали эти острова сказочными #V островами Блаженных#! из древних легенд, поскольку ходили слухи, что это земля блаженства и изобилия. Местные жители полностью переняли эту репутацию."
 guanche.0006.desc.worlds_edge:0 "\n\nСлухи уже распространяются о силе и хитрости воинов [canarias_kingdom.GetName]. На протяжении многих поколений многие люди верили, что эти острова - последние острова перед выходом в огромный, бесконечный Атлантический океан - были #V краем Мира#!. Только грозный, могучий народ мог выжить здесь."
 guanche.0006.a:0 "Что дальше ждет эти острова?"
 guanche.0007.t:0 "xxxxx"
 guanche.0007.desc:0 "xxxxx"
 guanche.0007.a:0 "xxxxx"
 guanche.0008.t:0 "xxxxx"
