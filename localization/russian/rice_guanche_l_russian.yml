 guanche.0060.t:0 "Тибицена"
 guanche.0060.desc:0 "Были сообщения о #italic тибицене#!, живущей в пещере недалеко отсюда. Эти демоны из фольклора [ROOT.Char.GetCulture.GetName], как говорят, выглядят как черные собаки с длинной шерстью и красными глазами и охотятся на домашний скот и даже людей. Во всяком случае, недавно несколько голов скота были загадочно убиты, и многие местные жители считают, что причиной этого являются эти ужасные демоны."
 guanche.0060.a:0 "Помолиться [ROOT.Char.GetFaith.PantheonTerm], чтобы он избавил нас от этого зла!"
 guanche.0060.b:0 "Возможно, это просто бандиты. Приведите местное ополчение в боевую готовность."
 guanche.0061.t:0 "Встреча у Тагорора"
 guanche.0061.desc:0 "Я собрал местных знатных людей на встречу у близлежащего #italic тагогора#!, традиционного круга из камней, часто используемого в качестве места встречи. Сегодня я хотел(а) обсудить различные вопросы с местными знатными людьми. Мы все сидим на своих камнях и долго беседуем, и встреча идет полным ходом."
 guanche.0061.a:0 "Это собрание скучное, поэтому я просто помечтаю о чем-нибудь."
 guanche.0061.b:0 "Есть много местных споров, которые я хотел(а) бы разрешить, чтобы сохранить мир."
 guanche.0061.c:0 "Я внимательно слушаю предложения других о том, как управлять этой землей."
 guanche.0062.t:0 "Язык свиста"
 guanche.0062.desc:0 "Недавно ко мне на работу пришла пара новых свистунов. Традиционно эти люди - мастера языка свиста - передают информацию через горы и долины нашей родины. Этот метод используется для распространения важных общественных объявлений.\n\nМои новые свистуны, во всяком случае, довольно талантливы и способны издавать более громкий свист, чем мои предыдущие, что должно помочь мне в управлении местными делами."
 guanche.0062.a:0 "Музыка для моих ушей!"
 guanche.0063.t:0 "Прыжок пастуха"
 guanche.0063.desc:0 "Сегодня я наблюдаю за соревнованием по прыжкам местных пастухов. Канарские острова, откуда родом гуанчи, во многих местах сильно пересечены, поэтому пастухи там традиционно используют длинные деревянные шесты, чтобы перепрыгивать через овраги или спускаться по крутой местности. На протяжении веков был разработан ряд акробатических приемов, позволяющих быстро преодолевать эти пространства, казалось бы, без особых усилий, а так называемый #italic Пастуший прыжок#! стал чем-то вроде местного вида спорта."
 guanche.0063.a:0 "Захватывающее зрелище!"
 guanche.0063.b:0 "Чтобы поощрить участников, я вручу победителю главный приз."
 guanche.0063.c:0 "Я сам участвовал(а) в соревнованиях!"
 guanche.0064.t:0 "Простое ожерелье"
 guanche.0064.desc:0 "Традиционно мы, [ROOT.Char.GetCulture.GetName], находим способы создавать самые красивые украшения из самых простых материалов, таких как дерево, кости и ракушки. Сегодня несколько местных жителей подарили мне прекрасное ожерелье, сделанное из таких материалов."
 guanche.0064.a:0 "Сюрприз, конечно, но это хороший подарок!"
 guanche.0065.t:0 "Огненное подношение"
 guanche.0065.desc:0 "Недавно я сделал(а) подношение, сжигая овощи на местном алтаре на высоком холме, традиционным способом [ROOT.Char.GetFaith.GetAdjective]. Тот [ROOT.Char.Custom('DefaultPriestTitle')], которого я привел(а) с собой, чтобы истолковать значение дыма, возникшего от этого подношения, сказал мне, что, похоже, [ROOT.Char.GetFaith.PantheonTerm] довольны этим подношением."
 guanche.0065.a:0 "Значит, похоже, что я благословлен(а)?"
 guanche.0066.t:0 "Огненное подношение"
 guanche.0066.desc:0 "Недавно я сделал(а) подношение, сжигая овощи на местном алтаре на высоком холме, традиционным способом [ROOT.Char.GetFaith.GetAdjective]. Тот [ROOT.Char.Custom('DefaultPriestTitle')], которого я привел(а) с собой, чтобы истолковать значение дыма, возникшего от этого подношения, сказал мне, что, похоже, [ROOT.Char.GetFaith.PantheonTerm] не только не заинтересовался подношением, но и оскорбился!"
 guanche.0066.a:0 "Наверняка это просто неверное прочтение..."
 guanche.0067.t:0 "Литофоны"
 guanche.0067.desc:0 "По дороге, чтобы заняться делами в своем королевстве, я прохожу мимо литофона, используемого в некоторых местных [ROOT.Char.GetFaith.GetAdjective] церемониях. Эти камни издают музыкальные звуки, приятные для слуха и, что более важно, приятные для [ROOT.Char.GetFaith.PantheonTerm], поэтому их используют в церемониях. Один из стражников в моей свите, знакомый с местностью, сказал мне, что даже ведьмы и злые духи боятся этого камня, и местная легенда гласит, что удар по нему может удержать этих опасных существ от того, чтобы подобраться слишком близко и причинить вред."
 guanche.0067.a:0 "Я слышал(а) о таких чудесных сказках."
 guanche.0067.b:0 "По-моему, это глупое суеверие."
 guanche.0068.t:0 "Мумия"
 guanche.0068.desc:0 "Путешествуя по окрестным холмам, некоторые местные жители наткнулись на старую мумию, забальзамированную и похороненную в традиционной [ROOT.Char.GetFaith.GetAdjective] манере, в пещере. Это довольно скудная пещера, не слишком подходящая для такой важной фигуры. В любом случае, простолюдины, нашедшие мумию, не знают, что с ней делать, и пришли ко мне за советом."
 guanche.0068.a:0 "Пусть мертвые лежат там, где они есть - не тревожьте их."
 guanche.0068.b:0 "Мы должны найти лучшее место для упокоения этой мумии."
