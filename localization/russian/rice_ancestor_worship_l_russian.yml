l_russian:

 # MISC
 RICE_all_in_attendance:0 "Все присутствующие на церемонии"
 activity_venerate_ancestors:0 "Церемония почитания предков"
 activity_venerate_ancestors_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] церемония почитания предков"
 activity_venerate_ancestors_owner:0 "Организатор"

 # DECISION 
 RICE_misc_venerate_ancestors:0 "Почитать предков вместе с семьей"
 RICE_misc_venerate_ancestors_tooltip:0 "Почитайте своих предков на церемонии вместе со своими близкими членами семьи"
 RICE_misc_venerate_ancestors_desc.religion:0 "Я хочу показать свою любовь и уважение к предкам и укрепить узы, связывающие мою семью. Я должен чтить и почитать их в длительной церемонии, выполненной в традиционной [ROOT.Char.GetFaith.GetAdjective] манере."
 RICE_misc_venerate_ancestors_desc.culture:0 "Я хочу показать свою любовь и уважение к предкам и укрепить узы, связывающие мою семью. Мне следует оказать им честь и почтение в церемонии, выполненной в традиционной манере моей культуры."
 RICE_misc_venerate_ancestors_effect_tooltip_1:0 "Вы получите случайное количество благочестия, престижа и признания (до максимального значения #V [piety_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_bonus_value')]#! , #V [prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_bonus_value')]#! и #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_value')]#!"
 RICE_misc_venerate_ancestors_effect_tooltip_2:0 "Максимальное количество этих ресурсов, которое вы можете получить, зависит от вашего уровня престижа вашей династии, добродетелей и грехов."
 RICE_misc_venerate_ancestors_effect_tooltip_3:0 "[family_members|E] в вашем королевстве присоединятся к вам на церемонии, а также могут получить небольшое количество благочестия и престижа."
 RICE_misc_venerate_ancestors_confirm:0 "Давайте чтить предков!"
 RICE_misc_venerate_ancestors_context_tooltip:0 "#emphasis Исторический контекст:#! Почитание предков является важной частью многих культур по всему миру. Участвуя в церемониях и ритуалах, посвященных почитанию и памяти предков, человек может попросить у них благословения, совета или помощи, а также укрепить связи с живыми членами семьи и продемонстрировать свою сыновнюю почтительность."

 # EVENTS
 
 ancestor_worship.0001.t:0 "Почитание предков"
 ancestor_worship.0001.desc.culture:0 "Мой(я) [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host')], [host.GetTitledFirstName], очень скоро будет почитать наших предков на грандиозной церемонии в традиционной манере [host.GetHerHis] культуры. Я должен(на) присутствовать на этом важном событии как член династии [ROOT.Char.GetDynasty.GetName]."
 ancestor_worship.0001.desc.religion:0 "Мой(я) [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host')], [host.GetTitledFirstName], очень скоро будет почитать наших предков на грандиозной церемонии в традиционной [host.GetFaith.GetAdjective] манере. Я должен(на) присутствовать на этом важном событии как член династии [ROOT.Char.GetDynasty.GetName]."
 ancestor_worship.0001.a:0 "Очень хорошо! Давайте почитать наших предков."
 ancestor_worship.0001.b:0 "У меня есть другие дела, о которых нужно позаботиться."
 ancestor_worship.0002.t:0 "$ancestor_worship.0001.t$"
 ancestor_worship.0002.desc.culture:0 "Сегодня я собрал(а) членов своей семьи, чтобы отдать дань уважения нашим предкам во время грандиозной церемонии. Выполняя традиционные [ROOT.Char.GetCulture.GetName] обряды, призывы, ритуальные подношения и жесты, характерные для этих церемоний, мы размышляем о наших праотцах и праматерях, о тех трудностях, через которые они прошли, а также о мудрости и помощи, которые они продолжают оказывать нам по сей день.\n\nПосле церемонии мы собираемся за семейной трапезой и проводим время друг с другом. Память о наших предках не может быть забыта, и мы должны сделать все возможное, чтобы почтить их наследие праведными делами. Остается только надеяться, что если они наблюдают за нами, то гордятся тем, чего добилось последнее поколение семьи [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 ancestor_worship.0002.desc.religion:0 "Сегодня я собрал(а) членов своей семьи, чтобы отдать дань уважения нашим предкам во время грандиозной церемонии. Выполняя традиционные [ROOT.Char.GetFaith.GetAdjective] обряды, призывы, ритуальные подношения и жесты, характерные для этих церемоний, мы размышляем о наших праотцах и праматерях, о тех трудностях, через которые они прошли, а также о мудрости и помощи, которые они продолжают оказывать нам по сей день.\n\nПосле церемонии мы собираемся за семейной трапезой и проводим время друг с другом. Память о наших предках не может быть забыта, и мы должны сделать все возможное, чтобы почтить их наследие праведными делами. Остается только надеяться, что если они наблюдают за нами извне, то гордятся тем, чего добилось последнее поколение семьи [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 ancestor_worship.0002.a:0 "Всегда уместно выражать почтение своим предкам."
 ancestor_worship.0002.tooltip:0 "Все [family_members|E], присутствующие на церемонии, получают случайное количество престижа и благочестия в зависимости от их благодетелей  и грехов, а также [dynasty_prestige_level|E] вашей династии."
 ancestor_worship.0003.t:0 "$ancestor_worship.0001.t$"
 ancestor_worship.0003.desc.culture:0 "Сегодня члены моей семьи собрались, чтобы отдать дань уважения нашим предкам на грандиозной церемонии, организованной моим [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host')], [host.GetTitledFirstName]. Выполняя традиционные обряды, заклинания, ритуальные подношения и жесты, характерные для этих церемоний, мы размышляем о наших праотцах и праматерях, о трудностях, через которые они прошли, а также о мудрости и помощи, которые они продолжают оказывать нам по сей день.\n\nПосле церемонии мы собираемся за семейной трапезой и проводим время друг с другом. Мы подтверждаем в своих сердцах, что память о наших предках не может быть забыта, и мы должны сделать все возможное, чтобы почтить их наследие праведными делами. Остается только надеяться, что если они наблюдают за нами извне, то гордятся тем, чего добилось последнее поколение семьи [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 ancestor_worship.0003.desc.religion:0 "Сегодня члены моей семьи собрались, чтобы отдать дань уважения нашим предкам на грандиозной церемонии, организованной моим [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host')], [host.GetTitledFirstName]. Выполняя традиционные [host.GetFaith.GetAdjective] обряды, заклинания, ритуальные подношения и жесты, характерные для этих церемоний, мы размышляем о наших праотцах и праматерях, о трудностях, через которые они прошли, а также о мудрости и помощи, которые они продолжают оказывать нам по сей день.\n\nПосле церемонии мы собираемся за семейной трапезой и проводим время друг с другом. Мы подтверждаем в своих сердцах, что память о наших предках не может быть забыта, и мы должны сделать все возможное, чтобы почтить их наследие праведными делами. Остается только надеяться, что если они наблюдают за нами извне, то гордятся тем, чего добилось последнее поколение семьи [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 ancestor_worship.0003.a:0 "$ancestor_worship.0002.a$"
